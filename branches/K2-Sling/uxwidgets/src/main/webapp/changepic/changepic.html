<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/changepic/css/changepic.css" />

<!-- HTML -->
<div style="display:none" class="dialog dailog_changepic" id="changepic_container">
	<div class="dialog_header">
		<h1>Select your profile picture</h1>
		<img src="_images/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" />
	</div>
    <div class="dialog_content">
    	
		<!-- TABS -->
    	<ul class="fl-tabs fl-tabs-left search_tab_nav">
			<li id="changepic_select" class="fl-activeTab search_tab_selected"><a href="javascript:;">Select Picture</a></li>
			<li id="changepic_upload"><a href="javascript:;">Upload a new picture</a></li>
		</ul>

		<!-- SELECT AREA -->
		<div id="changepic_selectpicture">
				<h4>Select the area you want to use as your profile picture</h4>
				<img id="changepic_fullpicture" id="profilePic" alt="Create Thumbnail" />
				<!-- 
					CHANGE THE CSS WIDTH AND HEIGHT TO INCREASE THE THUMBNAIL SIZE
					THE JS CODE WILL PICK THIS UP ..
				-->
				<div id="thumbnail_container">
					<img id="thumbnail" alt="Thumbnail Preview" />
				</div>
			
			<div class="dialog_footer buttonBar">
				<br/>
				<a class="button-default" id="save_new_selection" href="javascript:;">Save new selection</a>
				<a class="button jqmClose" id="save_new_selection_cancel" href="javascript:;">Cancel</a>
			</div>
		
		</div>

		<!-- UPLOAD NEW PIC -->
		<div id="changepic_uploadnew" style="display:none;">

			<form id="changepic_form" method='POST' enctype='multipart/form-data' onsubmit="return AIM.submit(this, {'onStart' : sakai._changepic.startCallback, 'onComplete' : sakai._changepic.completeCallback})">
				<h4>Upload new picture</h4>
				<input type="file" name="file" id="fullfile"/>
				<input type="hidden" name="realname" id="realname" value="" />
				<br/><br/>
				<!-- BUTTONS -->
				<div class="dialog_footer buttonBar">
					<!-- THIS HAS TO BE A SUBMIT BUTTON SINCE WE WILL DO A POST TO JCR. -->
					<input type="submit" class="button-default" id="profile_upload" value="Upload" href="javascript:;"/>
					<a class="button jqmClose" id="profile_upload_cancel" href="javascript:;">Cancel</a>
				</div>
			</form>

		</div>

	</div>
</div>

<!-- 
THIS CONTAINER WILL HOLD THE NEWLY UPLOADED PICTURE.
THIS WILL BE USED TO CHECK THE WIDTH AND HEIGHT OF THE UPLOADED IMAGE.
 -->
<div id="picture_measurer"></div>


<!-- JAVASCRIPT -->
<script type="text/javascript" language="JavaScript" src="/devwidgets/changepic/javascript/changepic.js" />
