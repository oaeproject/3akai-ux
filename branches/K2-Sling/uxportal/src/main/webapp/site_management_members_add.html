<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sakai 3 R&amp;D - Add Members</title>
<link rel="stylesheet" type="text/css" href="_css2/FSS/fluid.reset.css" />
<link rel="stylesheet" type="text/css" href="_css2/FSS/fluid.theme.mist.css" />
<link rel="stylesheet" type="text/css" href="_css2/FSS/fluid.theme.hc.css" />
<link rel="stylesheet" type="text/css" href="_css2/FSS/fluid.theme.rust.css" />
<link rel="stylesheet" type="text/css" href="_css2/FSS/fluid.layout.css" />
<link rel="stylesheet" type="text/css" href="_css2/FSS/fluid.text.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.core.2.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.search.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.search_b.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.people.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.components.modal_dialog.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.components.modal_dialog.save_as_template.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.components.modal_dialog.page_from_template.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.components.jq_pager.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/sakai.3.css" />
<link rel="stylesheet" type="text/css" href="_css2/Sakai CSS/site.managment.css" />
<link rel="stylesheet" type="text/css" href="/devwidgets/chat2/css/chat.css"/>
<script type="text/javascript" language="JavaScript" src="_lib/Fluid/Fluid-all.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jquery.pager.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/querystring.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jquery.cookie.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/trimpath.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jquery.corners.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jqModal.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Jquery/modal_dialog.js"></script>
</head>
<body id="root" class="fl-centered fl-container i18nable add-members">
<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/sdata.js"></script>
<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/i18n.js"></script>
<!-- EXPLORE BAR -->
<div id="widget_chat2" class="widget_inline"></div>
<div class="fl-container-flex content content-management">
	<div class="fl-fix fl-centered fixed-container">
		<div class="decor"></div>
		<!-- TITLE BAR  -->
		<div class="site_heading">
			<!-- SEARCH FIELD -->
			<div class="site_search">
				<form method="" action="" class="search fl-force-right">
					<input type="text" class="fl-force-left search_field" value="Search this site" name="search"/>
					<a href="javascript:;" class="button-default save_button search_btn">Search</a>
				</form>
			</div>
			<h1 id="sitetitle"></h1>
		</div>
		<!-- CONTENT -->
		<!-- SECOND HEADING -->
		<div class="site_secondary_heading"> Site Management <a id="back_to_site_link" href="/sites/">&laquo; Back to Site</a> </div>
		<!-- TAB NAVIGATION -->
		<div class="management_tab_nav">
			<ul class="fl-tabs fl-tabs-left">
				<li><a href="site_management_basic_settings.html" class="siteSettings_appendSiteIDtoURL">Basic Settings</a></li>
				<li class="fl-activeTab"><a href="javscript:;">Members</a></li>
				<li><a href="site_management_appearance.html" class="siteSettings_appendSiteIDtoURL">Appearance</a></li>
			</ul>
		</div>
		<div class="management_content_wrapper">
			<div class="management_tab_content_top">
				<div class="management_tab_content_top_inner"></div>
			</div>
			<div class="management_content_main">
				<!-- CURRENT MEMBERS -->
				<div class="fl-force-right"><span class="dark-gray-button"><a href="site_management_members_manage.html" class="manage-members">Manage current members</a></span> </div>
				<div class="add_member_title"> Add members to this site: </div>
				<!-- MIXED COLUMN -->
				<div class="fl-col-mixed-200">
					<!-- FIXED COLUMN -->
					<div class="fl-col-fixed fl-force-left leftCol">
						<div class="leftCol_content_top">
							<div class="leftCol_content_top_inner"></div>
						</div>
						<div class="leftCol-inner"">
							<form class="member-options" method="" action="">
								<strong class="manage_members_role">Add selected people as:</strong>
								<table id="manage_members_role_rbts" class="add-people-table">
								</table>
								<div style="display:none;" id="manage_members_role_rbts_template"><!--
									{for i in roles}
									<tr>
										<td><input name="membership_role" id="manage_members_role_${i}" value="${i}" type="radio" checked="checked" /></td>
										<th><label for="manage_members_role_${i}">${i}</label></th>
									</tr>
									{/for}
								--></div>
								<!-- <strong>Tag selected people as:</strong>
						<input type="text" class="tag-people" value="Add your tags here" /> -->
								<input type="button" class="button button-primary add-people selected_people_addToSite" value="Add selected people"/>
							</form>
							<div id="selected-people-container" class="selected_personsContainer"></div>
							<div style="display:none" id="selected-people-template"><!--
								<span class="selected-people">Selected People ( ${selectedPeople.length} ):</span>
								<table class="selected-people-table">
								{for i in selectedPeople}
								
									<tr>
										{if (typeof i.lastName !== "undefined")}
										<th>${i.firstName} ${i.lastName}</th>
										{else}
										<th>${i.userid}</th>
										{/if}
										<td><a href="javascript:;" class="selected-person-remove" id="selected-person-remove${selectedPeople.indexOf(i)}">X</a></td>
									</tr>
							
								{/for}	
								</table>
							--></div>
							<div class="clearboth"></div>
						</div>
						<div class="leftCol_content_bottom">
							<div class="leftCol_content_bottom_inner"></div>
						</div>
					</div>
					<!-- FLEX COLUMN -->
					<div class="fl-col-flex">
						<div class="flex-container">
							<div class="member-search">
								<input type="text" style="margin-left:0px" class="member-search-field" id="txt_member_search" value="Enter names, emails, or comma separated lists" />
								<input type="submit" value="Search" id="btn_members_search" class="submit-button" />
							</div>
							<div class="explore_nav">
								<ul class="user-personal fl-force-left">
									<li class="first"><a href="javascript:;" id="site_manage_btnSearchCsv">Search from CSV file</a></li>
									<li><a href="site_management_members_manage.html" class="manage-members">Return to site members</a></li>
									<li><a href="javascript:;" id="btn_members_selectAll">Select all</a></li>
									<li><a href="javascript:;" id="btn_members_selectNone">Select none</a></li>
								</ul>
							</div>
							<div class="jq_pager"></div>
							<div id="siteManage_people" class="siteManagepeopleContainers" > </div>
							<div id="siteManage_people_template" style="display:none"><!--
								<div class="members-container">
								<ul width="100%">
								{for i in results}
									<li class="unselected">
										{if (i.isMember)}
										{if typeof i.picture.name == "undefined"}
										<img src="_images/member.png" style="opacity:0.6;" />
										{else}
										<img src="/_user/public/${i['rep:userId']}/${i.picture.name}" style="opacity:0.6;" />
										{/if}
										<a href="profile.html?user=${i.userid}" style="opacity:0.6" target="_blank" class="sitemember-label">${i.firstName} ${i.lastName}</a><div class="member-title"></div>
										{else}
										<a href="javascript:;" class="siteManage_person" id="siteManage_person${results.indexOf(i)}">
										{if typeof i.picture.name == "undefined"}
										<img src="_images/member.png"  />
										{else}
										<img src="/_user/public/${i['rep:userId']}/${i.picture.name}" />
										{/if}
										</a>
							
										<a href="profile.html?user=${i.userid}" target="_blank" class="member-label">${i.firstName} ${i.lastName}</a><div class="member-title"></div>
										{/if}
									</li>
								{/for}
								</ul>
								</div>
							--></div>
						</div>
					</div>
				</div>
				<div class="clearboth"></div>
			</div>
			<div class="management_tab_content_bottom">
				<div class="management_tab_content_bottom_inner"></div>
			</div>
		</div>
	</div>
</div>
<div id="site_add_members_search_csv" class="dialog" style="width:520px; background-color: #fff; margin-left: -260px; ">
	<div class="dialog_header">
		<h1>CSV file</h1>
		<img src="_images/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" /> </div>
	<textarea></textarea>
	<div class="dialog_footer">
		<div class="buttonBar"> <a href="javascript:;" id="site_manage_searchViaCsv" class="button-default" style="float:right">Search</a> <a href="javascript:;" class="button jqmClose" style="float:left">Cancel</a> </div>
	</div>
</div>
<!-- FOOTER -->
<div class="page-footer"></div>
<script src="_javascript/site_add_members.js" type="text/javascript"></script>
</body>
</html>
