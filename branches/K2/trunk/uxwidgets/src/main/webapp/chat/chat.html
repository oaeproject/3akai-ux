<link type="text/css" href="/devwidgets/chat/css/chat.css" rel="stylesheet"></link>

<div id="show_online" class="doFixed" style="display:none">
	<div id="chat_available"></div>
</div>

<div id="chat_available_template" style="display:none"><!--
	<table>
	{for i in items}
	<tr>
	<td>
		{if i.photo}
			<img src="${i.photo}" width="20px" height="20px"/>
		{else}
			<img src="/dev/img/my-profile-img.jpg" width="20px" height="20px"/>
		{/if}
	</td>
	<td>
		<a class="initiate_chat_window" id="initiate_chat_window_${i.userid}">${i.name}</a>
	</td>
	</tr>
	{forelse}
	<tr><td>
		No online connections found
	</td></tr>
	{/for}
	</table>
--></div>

<div style="display:none" id="chat_windows_template"><!--
	{var index = 0}
	{for i in items}
		<span id="online_button_${i.userid}" class="user_chat">
			&nbsp;&nbsp;<img src="${i.photo}" width="16px" height="16px" class="chat_photo"/>
			&nbsp;<a class="chat_name_link">${i.name}</a>
		</span>
		
		{if special != false}
			<div id="chat_with_${i.userid}" class="doFixed chat_with_user_1" style="right: ${190 + (special*150)}px; display:none">
		{else}
			<div id="chat_with_${i.userid}" class="doFixed chat_with_user_2" style="right: ${190 + (index*150)}px; display:none">
		{/if}
			<div style="text-align:right">
				<img src="/dev/img/stjr_p2_td3.png" id="chat_min_${i.userid}" class="chat_min pretend_link"/>
				<img src="/dev/img/stjr_p2_td2.png" id="chat_remove_${i.userid}" class="chat_remove pretend_link"/>
			</div>
			<div id="chat_with_${i.userid}_content" class="chat_with_content">
			</div>
			<input id="chat_with_${i.userid}_txt" class="chat_with_txt" type="text"/>
		</div>
		${index++|eat}
	{/for}	
--></div>

<div class="chat_main_container doFixed" style="left:0px;">
	<div id="chat_container" style="height:30px">
		<table class="chat_main_table" style="height:30px">
			<tr style="height:30px">
				<td class="chat_social_link">
					<a href="/dev/sn/profile.html" style="color:black;">My Profile</a>
				</td>
				<td class="chat_social_link">
					<a href="/dev/sn/people.html" style="color:black;">My People</a>
				</td>
				<td class="chat_social_link">
					<a href="/dev/sn/inbox.html"  style="color:black;"><span id="widget_myinbox" class="widget_inline">My Inbox</span></a>
				</td>
				<td id="chat_windows"></td>
				<td class="chat_online_connections_link">
					<span id="online_button">
						<img src="/dev/img/people.png" width="16px" class="chat_people_icon"/>
						&nbsp;<a class="chat_straight_link" id="chat_online">Online connections</a>
					</span>
				</td>
			</tr>
		</table>
	</div>
</div>

<script type="text/javascript" language="JavaScript" src="/devwidgets/chat/javascript/chat.js"></script>
