<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/mylibrary/css/mylibrary.css" />

<div style="display:none">__MSG__IE_PLACEHOLDER__</div>

<div id="widget_deletecontent" class="widget_inline"></div>

<div class="mylibrary_widget">
    <div id="mylibrary_title_container"></div>
    <div id="mylibrary_title_template"><!--
        {if isMe && !isGroup}
            <div class='s3d-contentpage-title'>__MSG__MY_LIBRARY__</div>
        {else}
            <div class='s3d-contentpage-title'>__MSG__MY_LIBRARY_OTHER__</div>
        {/if}
    --></div>
    <!-- Action bar -->
    <div id="mylibrary_actionbar">
        <div id="mylibrary_sortarea" class="mylibrary_description mylibrary_noborder" style="display:none; width: auto;">
            __MSG__SORT_BY__: 
            <select id="mylibrary_sortby">
                <option value="lastModified_desc">__MSG__MOST_RECENT__</option>
                <option value="lastModified_asc">__MSG__OLDEST__</option> 
            </select>
        </div>
        <div id="mylibrary_admin_actions" style="display:none;">
            <div class="mylibrary_placeholder"><input id="mylibrary_check_all" type="checkbox" /></div>
            <button type="button" id="mylibrary_remove" class="s3d-button s3d-header-button s3d-header-smaller-button" disabled="disabled">__MSG__REMOVE__</button>
            <div class="s3d-search-container">
                <input id="mylibrary_livefilter" style="display:none;" type="text" title="__MSG__SEARCH_THROUGH_THE_CONTENT_LIBRARY__" class="s3d-search-inputfield"/>
                <button type="button" id="mylibrary_search_button" class="s3d-button s3d-overlay-button s3d-search-button">
                    <img src="/dev/images/search_icon.png" alt="__MSG__SEARCH_THROUGH_THE_CONTENT_LIBRARY__"/>
                </button
            </div>
        </div>
        <div id="mylibrary_groupfilter_wrapper" style="display:none;">
            <div id="mylibrary_groupfilter">
                __MSG__USED_IN__: <span id="mylibrary_groupfilter_selection"><button type="button" class="s3d-link-button s3d-action s3d-bold">__MSG__ALL__</button> <span id="mylibrary_groupfilter_usedin_count"><!-- --></span><span id="mylibrary_groupfilter_usedin_arrow" class="mylibrary_groupfilter_usedin_arrow_up"><!-- --></span></span>
            </div>
            <div id="mylibrary_groupfilter_groups" style="display:none;">
                <div id="mylibrary_groupfilter_groups_container"><!-- --></div>
                <div id="mylibrary_groupfilter_groups_template"><!--
                    <button type="button" class="s3d-link-button s3d-action" data-groupid="">__MSG__ALL__</button>
                    {if groups && groups.entry}
                        {for group in groups.entry}
                            <button type="button" class="s3d-link-button s3d-action" data-groupid="${group.groupid}" title="${group["sakai:group-title"]|safeOutput}">${group["sakai:group-title-short"]|safeOutput}</button>
                        {/for}
                    {/if}
                --></div>
            </div>
        </div>
        <div class="fl-push"><!-- --></div>
    </div>
    <div id="mylibrary_empty" class="fl-container fl-fix" style="display:none;"><!----></div>
    <div id="mylibrary_empty_template"><!--
        {if who == "edit"}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <div class="s3d-no-results-icon s3d-no-results-content less-margin"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_ME__ <a id="mylibrary_addcontent" class="s3d-regular-links sakai_add_content_overlay" href="#">__MSG__ADD_CONTENT__</a></h1>
            </div>
        {elseif who == "group_managed"}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <div class="s3d-no-results-icon s3d-no-results-content less-margin"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_GROUP__. <a id="mylibrary_addcontent" class="s3d-regular-links sakai_add_content_overlay" href="#">__MSG__ADD_CONTENT__</a></h1>
            </div>
        {elseif who == "group"}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <div class="s3d-no-results-icon s3d-no-results-content less-margin"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_GROUP__</h1>
            </div>
        {elseif who === "nosearchresults"}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <div class="s3d-no-results-icon s3d-no-results-search-content less-margin"></div>
                <h1>__MSG__NO_SEARCH_RESULTS__ <a class="s3d-regular-links" href="/search#l=content">__MSG__CONTENT_LC__</a>.</h1>
            </div>
        {else}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <div class="s3d-no-results-icon s3d-no-results-content less-margin"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_NOT_ME__</h1>
            </div>
        {/if}
    --></div>

    <!-- Library Items -->
    <div id="mylibrary_items"><!-- TEMPLATE HERE --></div>
    <div id="mylibrary_items_template"><!--
    {if items}
        {var count = 0}
        {for item in items}
            {if item.filename}
                {var count = count + 1}
                <div class="fl-container fl-fix mylibrary_item{if count === 1} mylibrary_item_first{/if}">
                    <div class="mylibrary_item_left_filler">{if user_is_owner(item)}<input class="mylibrary_check"
                        id="mylibrary_check_${item.id}" type="checkbox" />{/if}</div>
                    <button class="s3d-link-button s3d-action-icon s3d-actions-share mylibrary_item_share_icon share_trigger_click" data-entityid="${item.id}" title="__MSG__SHARE_CONTENT__"></button>
                    <button class="s3d-link-button s3d-action-icon s3d-actions-author mylibrary_item_author_icon personinfo_trigger_click" data-userid="${item.ownerid}" title="__MSG__VIEW_OWNER_INFO__"></button>
                    <a href="${item.link}/${item.filename|safeURL}" title="__MSG__VIEW_THIS_ITEM__">
                        {if item.thumbnail}
                            <img class="s3d-icon-40" src="${item.thumbnail}" alt="${item.type}" />
                        {else}
                            <img alt="${item.type}" src="${item.type_src}" />
                        {/if}
                    </a>
                    <div class="mylibrary_item_right s3d-regular-links">
                        <div>
                            <a class="s3d-bold s3d-regular-light-links" href="${item.link}/${item.filename|safeURL}" title="__MSG__VIEW_THIS_ITEM__">
                                ${item.filename|safeOutput}
                            </a>
                            {if item.type}
                                <span class="mylibrary_item_mimetype">${item.type|safeOutput}</span>
                            {/if}
                        </div>
                        <div class="mylibrary_item_by">
                            __MSG__BY__ <a class="s3d-regular-light-links{if sakai.data.me.user.userid !== item.ownerid} mylibrary_item_username{/if}" href="/~${item.ownerid|safeURL}">${item.ownername}</a> <span class="searchcontent_result_detail_separator">|</span> __MSG__CHANGED__ ${item.last_updated}
                        </div>
                        {if item.description && item.description !== "undefined"}<div class="mylibrary_item_description">${item.description}</div>{/if}
                        <div class="mylibrary_item_usedin">
                            {var placeCount = sakai.api.Content.getPlaceCount(item)}
                            {if item.numPlaces > 0}
                                <span class="mylibrary_item_icon mylibrary_item_usedin_icon"></span>
                                __MSG__USED_IN__ ${item.numPlaces} {if item.numPlaces === 1} __MSG__PLACE__{else} __MSG__PLACES__{/if}
                            {/if}
                            {if item.numComments > 0}
                                <span class="mylibrary_item_icon mylibrary_item_comments_icon"></span>
                                ${item.numComments} {if item.numComments === 1} __MSG__COMMENT__{else} __MSG__COMMENTS__{/if}
                            {/if}
                        </div>
                        {if item.tags && item.tags.length > 0}
                            <div class="mylibrary_item_tags">
                                <span class="mylibrary_item_icon mylibrary_item_tags_icon"></span>
                                <p class="mylibrary_item_tags_list">
                                    {for t in item.tags}{if t_index > 0} <span class="mylibrary_item_tags_dot"> &bull;</span>{/if} <a class="s3d-regular-light-links" href="${t.link}" title="__MSG__VIEW_ALL_ITEMS_TAGGED_WITH__ ${t.name|safeOutput}">${t.name|safeOutput}</a>{/for}
                                </p>
                            </div>
                        {/if}
                        {if user_is_owner(item)}
                            <button type="button" class="s3d-button s3d-button-link-2-state" style="display:none;">
                                <span class="s3d-button-inner s3d-button-link-2-state-inner">__MSG__EDIT__</span>
                           </button>
                        {/if}
                    </div>
                </div>
            {/if}
        {/for}
        {if count > 0}
            <div class="mylibrary_item_end"></div>
        {/if}
        <div id="mylibrary_pager" class="jq_pager"></div>
    {/if}
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/mylibrary/javascript/mylibrary.js"></script>
