<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/searchgroups/css/searchgroups.css" />
<div class="searchgroups_widget" id="searchgroups_widget">
    <div class="searchgroups_content_main">
        <!-- SEARCH BAR -->
        <div class="fl-left fl-container fl-fix searchgroups_bar">
            <span id="form"><input type="text" maxlength="255" id="searchgroups_text" class="input" value="" title="__MSG__ENTER_A_SEARCHTERM__" />
                <button id="button" class="s3d-search-button s3d-button s3d-button-primary">
                    <span class="s3d-button-inner"><span class="s3d-button-icon-right">__MSG__SEARCH__</span></span>
                </button>
            </span>
        </div>
        <div class="fl-left fl-container searchgroups_result_title" id="results_header">
            __MSG__FOUND__ <strong id="searchgroups_numberFound">0</strong> __MSG__RESULTS__
            <span id="searchgroups_result_extended_matching" style="display:none;">__MSG__MATCHING_YOUR_SEARCH_FOR__ "<span class="keyword"><strong id="searchgroups_mysearchterm"></strong>"</span></span>
        </div>
        <!-- TEMPORARY SEARCH TEXT -->
        <div id="result_temp" style="display:none;">
            <div class="padded_content">
                <b>__MSG__SEARCHING__ ...</b>
            </div>
        </div>
        <div class="searchgroups_results_faceted">
            <!-- FACETED WIDGET -->
            <div id="widget_faceted_9493020598" class="widget_inline">
            </div>
        </div>
        <div id="searchgroups_results" class="fl-container searchgroups_results">
            <!-- SEARCH RESULTS -->
            <div id="results_page1" class="results_container results_container_sub">
                <!-- CONTENT -->
                <div class="fl-container fl-fix results_part">
                    <div id="result_results_tagged_under" style="display:none;">
                        <span style="font-weight:normal">__MSG__RESULTS_TAGGED_UNDER__</span>
                    </div>
                    <div id="result_results_located_in" style="display:none;">
                        <span style="font-weight:normal">__MSG__RESULTS_LOCATED_IN__</span>
                    </div>
                    <!-- CONTAINER FOR THE RESULTS -->
                    <div id="searchgroups_results_container">
                    </div>
                    <!-- EXCEED SEARCH RESULT --><span id="result_exceed" style="display:none;">__MSG__MORE_THAN_100__</span>
                    <!-- CONTAINER FOR THE PAGER -->
                    <div class="jq_pager">
                        <!-- -->
                    </div>
                </div>
                <!-- TEMPLATE CONTAINING THE RESULTS -->
                <div id="searchgroups_results_template"><!--
                    {var count = 0}
                    {for i in items}
                        {var count = count + 1}
                        {if i['sakai:group-id']}
                            {var groupsFound = true}
                            <div class="fl-container fl-fix searchgroups_result{if count == 1} searchgroups_result_first{/if}">
                                <span class="searchgroups_result_user_functions" style="display:none;">
                                    <div class="searchgroups_result_plus searchgroups_result_left_filler" data-entityid="${i['sakai:group-id']}">{if i.userMember}<img src="/dev/images/accept.png">{else}+{/if}</div>
                                    <button class="s3d-link-button searchgroups_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i['sakai:group-id']}" sakai-entityname="${i['sakai:group-title']}" sakai-entitytype="group"></button>
                                </span>
                                <span class="searchgroups_result_anonuser"></span>
                                <a href="/~${i.pagepath}" title="i['sakai:group-title']">
                                    {if i.picture}
                                        <img src="${i.picture.picPath}" alt="group name">
                                    {else}
                                        <img src="/dev/images/group_avatar_icon_64x64_nob.png" alt="group name">
                                    {/if}
                                </a>
                                <div class="searchgroups_result_right">
                                    <div>
                                        <a class="s3d-bold s3d-regular-light-links" href="/~${i.pagepath}" title="${i["sakai:group-title"]}">
                                            ${i["sakai:group-title-short"]}
                                        </a>
                                        {if i.groupType}
                                            <span class="searchgroups_result_grouptype">${i.groupType.toUpperCase()}</span>
                                        {/if}
                                    </div>
                                    <div class="searchgroups_result_usedin">
                                        __MSG__CREATED__ ${sakai.api.Datetime.getTimeAgo(i.created)} __MSG__AGO__
                                        {var contentItemCount = i.counts.contentCount}
                                        {if contentItemCount > 0}
                                            <span class="searchgroups_result_detail_separator"> | </span>
                                            <a class="s3d-regular-light-links" href="/~${i.pagepath}" title="${contentItemCount} {if contentItemCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}">${contentItemCount} {if contentItemCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}</a>
                                        {/if}
                                        {var participantCount = i.counts.membersCount}
                                        {if participantCount > 0}
                                            <span class="searchgroups_result_detail_separator"> | </span>
                                            <a class="s3d-regular-light-links" href="/~${i.pagepath}" title="${participantCount} {if participantCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}">${participantCount} {if participantCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}</a>
                                        {/if}
                                    </div>
                                    {if i["sakai:group-description-short"]}<div class="searchgroups_result_description">${i["sakai:group-description-short"]}</div>{/if}
                                    {if i["sakai:tags"] && i["sakai:tags"].length > 0}
                                        <div class="searchgroups_result_tags">
                                            <span class="searchgroups_result_icon searchgroups_result_tags_icon"></span>
                                            <p class="searchgroups_result_tags_list">
                                                {for t in i["sakai:tags"]}{if t.split("/")[0] !== "directory"}{if t_index > 0} <span class="searchgroups_result_tags_dot"> &bull;</span>{/if} <a class="s3d-regular-light-links" href="search2.html#q=${t}" title="${t}">${t}</a>{/if}{/for}
                                            </p>
                                        </div>
                                    {/if}
                                </div>
                            </div>
                        {/if}
                    {/for}
                    {if !groupsFound}
                        <div class="searchgroups_no_groups">
                            __MSG__NO_GROUPS_FOUND__
                        </div>
                    {/if}
                --></div>
            </div>
        </div>
    </div>
</div>
<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/searchgroups/javascript/searchgroups.js"></script>
