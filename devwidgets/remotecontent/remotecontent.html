<!-- STYLESHEET -->
<link rel="stylesheet" type="text/css" href="/devwidgets/remotecontent/css/remotecontent.css" />

<div id="remotecontent_container">
    <div class="fl-widget-content s3d-widget-content">
        <!-- SETTINGS -->
        <span style="display:none;">__MSG__IE_PLACEHOLDER__</span>
        <div id="remotecontent_settings" style="display:none;">

        </div>

        <!-- The main  settings template -->
        <div id="remotecontent_settings_template"><!--
            <form id="remotecontent_form">
                <div class="remotecontent_settings_subcontainer">
                    <div class="remotecontent_settings_url_input s3d-form-field-wrapper">
                        <label class="s3d-input-label remotecontent_settings_label_head s3d-input-label-above" for="remotecontent_settings_url">__MSG__REMOTE_CONTENT_WEB_ADDRESS_URL__:</label>
                        <input type="text" id="remotecontent_settings_url" name="remotecontent_settings_url" value="${url}" class="required appendhttp url s3d-input-full-width"/>
                        <span class="remotecontent_settings_url_help">__MSG__PLEASE_PASTE_OR_ENTER_THE_ADDRESS__</span>
                    </div>
                    <span class="remotecontent_settings_error" id="remotecontent_settings_url_blank" style="display:none;">__MSG__YOU_HAVENT_ENTERED_AN_ADDRESS__</span>
                    <span id="remotecontent_settings_url_error" style="display:none;">__MSG__THE_WEB_ADDRESS_YOU_ENTERED_IS_NOT_VALID__</span>
                    <span id="remotecontent_title" style="display:none;">__MSG__REMOTE_CONTENT__</span>
                    <p>
                        <label class="remotecontent_settings_label_head">__MSG__PREVIEW__:</label> <span> (size doesn't change in preview mode)<br class="fl-push" />
                    </p>
                    <div id="remotecontent_settings_preview"></div>
                    <div id="remotecontent_settings_advanced_toggle_settings_container" class="fl-push">
                        <button type="button" id="remotecontent_settings_advanced_toggle_settings" class="s3d-button s3d-header-button fl-force-right">__MSG__ADVANCED_SETTINGS__ &nbsp;&#8595;</button>
                    </div>
                </div>
                <div id="remotecontent_settings_advanced" style="display:none;">
                    <div class="remotecontent_settings_subcontainer">
                        <label class="remotecontent_settings_label_head">__MSG__SIZE__:</label><br />
                        <div class="remotecontent_settings_block">
                            <div class="fl-push">
                                <label for="remotecontent_settings_width">__MSG__WIDTH__:</label>
                                <input type="text" id="remotecontent_settings_width" value="${width}" />
                                <select class="remotecontent_settings_width_unit">
                                    <option id="remotecontent_settings_width_unit_px" value="px"{if width_unit === "px"} selected="selected"{/if}>px</option>
                                    <option id="remotecontent_settings_width_unit_percent" value="%"{if width_unit === "%"} selected="selected"{/if}>%</option>
                                </select>
                            </div>
                            <div class="fl-push">
                                <label for="remotecontent_settings_height">__MSG__HEIGHT__:</label>
                                <input type="text" id="remotecontent_settings_height" value="${height}" /><span> px</span>
                                <button type="button" id="remotecontent_settings_reset_size" class="s3d-button s3d-header-button">__MSG__RESET_TO_ORIGINAL_SIZE__</button>
                            </div>
                        </div>
                    </div>

                    <div class="remotecontent_settings_subcontainer">
                        <label class="remotecontent_settings_label_head">__MSG__BORDER__:</label><br />
                        <div class="remotecontent_settings_border_checkbox">
                            <input type="checkbox" id="remotecontent_settings_borders"{if border_size} checked="checked"{/if} />
                            <label for="remotecontent_settings_borders">__MSG__DISPLAY_BORDER__</label>
                        </div>
                        <div class="remotecontent_settings_block">
                            <div id="remotecontent_settings_color_container">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dialog_buttons">
                    <div class="remotecontent_buttons">
                        <button type="button" id="remotecontent_settings_cancel" class="s3d-link-button s3d-bold jqmClose">__MSG__DONT_SAVE__</button>
                        <button type="button" id="remotecontent_settings_insert" class="s3d-button s3d-overlay-action-button">__MSG__SAVE__</button>
                    </div>
                </div>
            </form>
        --></div>

        <!-- Template to show the preview of the iframe -->
        <div id="remotecontent_settings_preview_template"><!--
            <iframe id="remotecontent_settings_preview_frame" style="border: ${border_size}px #${border_color} solid" src="${url}" width="${width}${width_unit}" height="${height}px"></iframe>
        --></div>

        <!-- Template for no content set -->
        <div id="remotecontent_no_content_set"><!--
            <p class="remotecontent_default_text">__MSG__NO_REMOTE_CONTENT__</p>
        --></div>

        <!-- Template for choosing the color -->
        <div id="remotecontent_settings_color_container_template"><!--
            <label>Color:</label>
            <a id="remotecontent_settings_color_000000" class="remotecontent_settings_color {if border_color == "000000"} remotecontent_settings_color_selected{/if}">&nbsp;</a>
            <a id="remotecontent_settings_color_cccccc" class="remotecontent_settings_color {if border_color == "cccccc"} remotecontent_settings_color_selected{/if}">&nbsp;</a>
            <a id="remotecontent_settings_color_ff0000" class="remotecontent_settings_color {if border_color == "ff0000"} remotecontent_settings_color_selected{/if}">&nbsp;</a>
            <a id="remotecontent_settings_color_008000" class="remotecontent_settings_color {if border_color == "008000"} remotecontent_settings_color_selected{/if}">&nbsp;</a>
            <a id="remotecontent_settings_color_0000ff" class="remotecontent_settings_color {if border_color == "0000ff"} remotecontent_settings_color_selected{/if}">&nbsp;</a>
            <br class="fl-push" />
        --></div>

        <!-- MAIN CONTAINER -->
        <div id="remotecontent_main_container" style="display:none;">
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/remotecontent/javascript/remotecontent.js" />
