<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/tags/css/tags.css" />

    <span style="display:none;">__MSG__IE_PLACEHOLDER__</span>

    <!-- WIDGET BODY -->
    <div id="tags_main" style="display:none"></div>

    <div id="tags_main_template" style="display:none"><!--
        {if tags.length}
          <ul>
          {for tag in tags}
              <li style="display:inline; margin-right: 6px;"><a href="${tag.link}" class="s3d-regular-links{if tag.count <= 5} tags_font1{elseif tag.count <= 15 } tags_font2{elseif tag.count <= 30 } tags_font3{elseif tag.count <= 90 } tags_font4{elseif tag.count > 90 } tags_font5{/if}">${tag.value}</a></li>
          {forelse}
            <li>__MSG__NO_TAGS_FOUND__</li>
          {/for}
          </ul>
        {/if}
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/tags/javascript/tags.js"></script>
