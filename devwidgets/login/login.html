<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/login/css/login.css" />

<div class="login_widget">
    <!-- LOGIN FUNCTIONALITY -->
    <div id="login-default" style="display:none;">
        <form class="login-container" id="login-container" method="post" action="javascript:;">
            <div class="login_label" style="display:none;">
                <label for="login_username">__MSG__USERNAME__</label>
            </div>
            <input type="text" alt="__MSG__USERNAME__" maxlength="255" id="username" name="username" class="login-container-textfield" tabindex="1"/>
            <div class="login_label" style="display:none;">
                <label for="login_password">__MSG__PASSWORD__</label>
            </div>
            <input type="password" alt="__MSG__PASSWORD__" maxlength="255" id="password" name="password" class="login-container-textfield" tabindex="2" />
            <div class="login-container-button">
                <button id="loginbutton" type="submit" class="s3d-button s3d-button-light-gray-square" tabindex="3">
                    <span class="s3d-button-inner">__MSG__SIGN_IN__</span>
                </button>
                <span id="login-loader">__MSG__SIGNING_IN__</span>
            </div>
            <div id="register_here" style="display:none;">
                __MSG__NO_ACCOUNT_YET__? <a class="s3d-regular-links" href="/dev/create_new_account.html" title="__MSG__CLICK_TO_REGISTER__">__MSG__REGISTER_HERE__</a>
            </div>
        </form>
    </div>
    <!-- EXTERNAL LOGIN FUNCTIONALITY -->
    <div class="login-external">
        <div id="login-external-container" class="login-external-content">
            <!-- <div id="login-external-system0" class="login-external-system" style="display:none;">
                <button id="login-external-button" type="submit" class="s3d-button s3d-button-light-gray-square">
                    <span class="s3d-button-inner login-external-label">__MSG__SIGN_IN__</span>
                </button>
                <p class="login-external-description">
                </p>
            </div> -->
        </div>
    </div>
    <div id="login-external-template" style="display:none"><!--
        {for i in external}
            <a id="login-external-button" href="${i.url}" class="s3d-button s3d-button-light-gray-square">
                <span class="s3d-button-inner login-external-label">${i.label}</span>
            </a>
        {/for}
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/login/javascript/login.js"></script>
