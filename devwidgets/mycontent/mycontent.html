<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/mycontent/css/mycontent.css" />

<div class="mycontent_widget">
    <div class="fl-widget-content">
        <!-- ERRORS -->
        <div id="mycontent_nocontent" style="display:none;">
            <p class="mycontent_error_msg">__MSG__NO_CONTENT__</p>
        </div>
        <div id="mycontent_data_error" style="display:none;">
            <p class="mycontent_error_msg">__MSG__DATA_ERROR__</p>
        </div>

        <!-- MAIN CONTENT -->
        <div id="mycontent_list" style="display:none;"><!-- --></div>
        
        <div id="mycontent_list_template"><!--
            {var i = 0}
            {for item in items}
                {eval} i++; {/eval}
                <div class="mycontent_item{if i % 2 == 0} mycontent_item_even{/if}">
                    <div class="mycontent_item_img fl-force-left">
                        <img class="mycontent_item_mime" src="${item.type_img_url}" />
                    </div>
                    <div class="mycontent_item_info">
                        <p class="mycontent_item_title">
                            <a class="mycontent_item_link" href="/dev/content_profile.html#content_path=${item.path}">${item.name}</a>
                        </p>
                        <p class="mycontent_item_meta">
                            ${item.type} (45KB)
                        </p>
                    </div>
                </div>
            {/for}
        --></div>
    </div>

    <!-- WIDGET FOOTER -->
    <div class="fl-widget-options fl-fix">
        <div class="widget-options-inner">
            <ul>
                <li>
                    <a href="javascript:;" id="upload_link">Add files or links</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Upload Content Widget Container -->
    <div id="fileupload_container" style="display:none;">
        <div id="widget_fileupload" class="widget_inline"></div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/mycontent/javascript/mycontent.js"></script>
