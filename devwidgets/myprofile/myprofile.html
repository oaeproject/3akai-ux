<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/myprofile/css/myprofile.css" />

<div class="myprofile_widget" style="display:none;">
    <div class="fl-widget-content">
        <div class="profile">
            <img alt="Profile photo" src="/dev/_images/person_icon.jpg" id="myprofile_pic" class="myprofile_picture" />
            <a href="javascript:;" id="myprofile_name" class="myprofile_name"></a>
            <a href="javascript:;" id="myprofile_dept" class="myprofile_dept"></a>

            <div id="profile_chat_status">
                <p class="profile_chat_status_dropdown_link">
                        <span>__MSG__CHAT_STATUS__: </span>
                        <!-- THESE ARE FOR THE STATUS A USER HAS RIGHT NOW -->
                        <a href="javascript:;" id="myprofile_chat_status_online" style="display:none" class="myprofile_chat_status">__MSG__AVAILABLE__</a>
                        <a href="javascript:;" id="myprofile_chat_status_busy" style="display:none" class="myprofile_chat_status">__MSG__BUSY__</a>
                        <a href="javascript:;" id="myprofile_chat_status_offline" style="display:none" class="myprofile_chat_status">__MSG__OFFLINE__</a>
                </p>
                <a href="javascript:;" class="fl-icon myprofile_chat_status_dropdown myprofile_chat_status_dropdown_link"></a>
                <div id="myprofile_status" style="display:none">
                    <!-- THIS IS THE DROP DOWN LIST -->
                    <ul>
                        <li><a id="user_link_chat_status_online" class="myprofile_chat_status_picker" href="javascript:;">__MSG__AVAILABLE__</a></li>
                        <li><a id="user_link_chat_status_busy" class="myprofile_chat_status_picker" href="javascript:;">__MSG__BUSY__</a></li>
                        <li><a id="user_link_chat_status_offline" class="myprofile_chat_status_picker" href="javascript:;">__MSG__OFFLINE__</a></li>
                    </ul>
                </div>
            </div>

            <!-- MAKE SURE THAT THERE FLOATS NO CONTENT BEHIND THIS -->
            <br class="fl-push" />
        </div>
    </div>
    <div class="fl-widget-options fl-fix" style="overflow:hidden;">
        <div class="widget-options-inner">
            <ul>
                <li><a href="profile_edit.html">__MSG__EDIT_PROFILE__</a></li>
                <li><span class="pipe_divider">|</span></li>
                <li><a href="/show.html?type=user">__MSG__PREVIEW_PROFILE__</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/myprofile/javascript/myprofile.js"></script>
