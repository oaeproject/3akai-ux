<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/myprofile/css/myprofile.css" />

<div class="myprofile_widget">
    <div class="fl-widget-content s3d-widget-content">
        <div class="profile"  style="display:none;">
            <span id="myprofile_pic_alt" style="display:none;">__MSG__PROFILE_PHOTO__</span>
            <span id="myprofile_pic"></span>
            <span id="myprofile_chat_status">&nbsp;</span>
            <a href="javascript:;" id="myprofile_name" class="myprofile_name s3d-regular-light-links"><!-- --></a>
            <a href="javascript:;" id="myprofile_dept" class="myprofile_dept"><!-- --></a>

            <div id="profile_chat_status">
                <p class="profile_chat_status_dropdown_link">
                        <span class="chat_status_label">__MSG__CHAT_STATUS__: </span>
                        <!-- THESE ARE FOR THE STATUS A USER HAS RIGHT NOW -->
                        <a href="javascript:;" id="myprofile_chat_status_online" style="display:none" class="myprofile_chat_status s3d-dropdownlisttwo-text"><span>__MSG__AVAILABLE__</span><span class="s3d-dropdownlisttwo-arrow-down"></span></a>
                        <a href="javascript:;" id="myprofile_chat_status_busy" style="display:none" class="myprofile_chat_status s3d-dropdownlisttwo-text"><span>__MSG__BUSY__</span><span class="s3d-dropdownlisttwo-arrow-down"></span></a>
                        <a href="javascript:;" id="myprofile_chat_status_offline" style="display:none" class="myprofile_chat_status s3d-dropdownlisttwo-text"><span>__MSG__OFFLINE__</span><span class="s3d-dropdownlisttwo-arrow-down"></span></a>
                </p>
                <div id="myprofile_status" class="s3d-dropdownlisttwo-menu" style="display:none">
                    <!-- THIS IS THE DROP DOWN LIST -->
                    <ul>
                        <li><a id="user_link_chat_status_online" class="myprofile_chat_status_picker" href="javascript:;">__MSG__AVAILABLE__</a></li>
                        <li><a id="user_link_chat_status_busy" class="myprofile_chat_status_picker" href="javascript:;">__MSG__BUSY__</a></li>
                        <li><a id="user_link_chat_status_offline" class="myprofile_chat_status_picker" href="javascript:;">__MSG__OFFLINE__</a></li>
                    </ul>
                </div>
            </div>

            <!-- MAKE SURE THAT THERE FLOATS NO CONTENT BEHIND THIS -->
            <br class="fl-push" />
        </div>
    </div>
    <div class="fl-widget-options fl-fix">
        <div class="fl-widget-options-footer-top">
            <div class="fl-widget-options-top-right"></div>
        </div>
        <div class="widget-options-inner">
            <ul>
                <li><a href="/profile/edit">__MSG__EDIT_PROFILE__</a></li>
                <li><span class="pipe_divider">|</span></li>
                <li><a href="javascript:;" id="myprofile_preview_profile">__MSG__PREVIEW_PROFILE__</a></li>
            </ul>
        </div>
        <div class="s3d-widget-options-footer-left">
            <div class="s3d-widget-options-footer-right">
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/myprofile/javascript/myprofile.js"></script>
