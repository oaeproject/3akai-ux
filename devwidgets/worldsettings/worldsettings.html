<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/worldsettings/css/worldsettings.css" />

<div id="worldsettings_container" class="worldsettings_dialog s3d-dialog s3d-dialog-container">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">__MSG__SETTINGS_HEADER__</h1>
    <!-- FORM -->
      <form id="worldsettings_form">
        <label for="worldsettings_title">__MSG__TITLE__:</label>
        <input type="text" id="worldsettings_title" class="required"/><br/>
        <label for="worldsettings_description">__MSG__DESCRIPTION__:</label>
        <textarea id="worldsettings_description"></textarea>
        <label for="worldsettings_tags">__MSG__TAGS__:</label>
        <textarea id="worldsettings_tags"></textarea>

        <div class="worldsettings_section">
            <label for="worldsettings_can_be_found_in">__MSG__CAN_BE_FOUND_BY__:</label>
            <select id="worldsettings_can_be_found_in">
                <option value="public">__MSG__PUBLIC__</option>
                <option value="logged-in-only">__MSG__LOGGED_IN_USERS__</option>
                <option value="members-only">__MSG__PARTICIPANTS_ONLY__</option>
            </select>
        </div>

        <div class="worldsettings_section">
            <label for="worldsettings_membership">__MSG__MEMBERSHIP__:</label>
            <select id="worldsettings_membership">
                <option value="yes">__MSG__JOIN_USER_DIRECT__</option>
                <option value="withauth">__MSG__JOIN_USER_REQUEST__</option>
                <option value="no">__MSG__JOIN_MANAGER_ADD__</option>
            </select>
        </div>

        <!-- BUTTONS -->
        <div class="dialog_buttons fl-force-right">
            <button type="button" class="s3d-button jqmClose"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
            <button type="button" class="s3d-button s3d-button-primary" id="worldsettings_apply_button"><span class="s3d-button-inner">__MSG__APPLY_SETTINGS__</span></button>
        </div>
        <hr class="fl-push fl-hidden"/>
      </form>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/worldsettings/javascript/worldsettings.js"></script>
