WORKING_WITH_PAGES = Working with pages
WORKING_WITH_PAGES_P1 = To the left of the dashboard page, you should see the &ldquo;Pages&rdquo; widget. By default, your group has two pages, the &ldquo;Group Dashboard&rdquo; and &ldquo;About this Group". You can create new pages with information you want to share with the group.
WORKING_WITH_PAGES_P2 = To add a new page, click the &ldquo;Create page&rdquo; link at the bottom of the &ldquo;Pages&rdquo; widget. After selecting the page type and supplying a title, you&rsquo;ll see a rich text editor where you can type and format your content. To insert an uploaded image, file, or other types of content, click the large picture icon above the toolbar on the left. Use the &ldquo;Insert&rdquo; menu on the toolbar to add widgets, links to other pages, and Google maps and gadgets to your page. When you&rsquo;re finished editing, click &ldquo;Save".
WORKING_WITH_PAGES_P3 = Once you&rsquo;ve added a few pages, you can rearrange them within the &ldquo;Pages&rdquo; widget. To move a page, drag it to the desired location and release the mouse. If you want to use a different page as the landing page for your group, drag the page to the top of the list. Finally, to delete a page, select and click the &ldquo;Delete page&rdquo; link at the bottom of the pages widget. 
