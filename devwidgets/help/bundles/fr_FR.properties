ABOUT_GROUPS= A propos des groupes
ABOUT_GROUPS_P1= Un groupe est un espace de travail dans lequel vous et les autres membres et les gestionnaires peuvent partager des informations, communiquer et collaborer les uns avec les autres. En tant que gestionnaire de ce groupe, vous contrôlez qui peut le voir, le rejoindre, et vous gérer aussi ce que les membres peuvent voir et faire.
ABOUT_GROUPS_P2= La plupart des options pour la gestion du groupe sont disponibles sur la page &ldquo;Gérer les participants&rdquo;. Pour accéder à cette page, cliquez sur le lien en haut à droite à coté de &ldquo;Message&rdquo;. 
ABOUT_GROUPS_P3= Les nouveaux groupes sont par défaut visibles par tout le monde. Pour augmenter la confidentialité de votre groupe, allez à la section &ldquo;Configuration&rdquo;, réglez  &ldquo;Accès &rdquo; à &ldquo;Utilisateurs connectés uniquement&rdquo; (plus privé) ou &ldquo;Participants uniquement&rdquo; (plus privé). Cliquez sur 
CHANGE_YOUR_PHOTO= Changer votre photo
CLOSE= Fermer
