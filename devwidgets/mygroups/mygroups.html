<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/mygroups/css/mygroups.css" />
<!-- ERRORS -->
<div id="mygroups_error_nosites" style="display:none;">
    <span class="mygroups_left_padding">__MSG__YOU_ARE_NOT_CURRENTLY_A_MEMBER_OF_ANY_GROUPS__</span>
    | <button type="button" class="mygroups_create_new_group s3d-bold s3d-action s3d-link-button">__MSG__CREATE_A_GROUP__?</button>
</div>
<div id="mygroups_error_nosettings" style="display:none;">
    <span class="mygroups_left_padding">__MSG__NO_SETTINGS_AVAILABLE__.</span>
</div>
<!-- CONTENT -->
<div class="my_groups_widget">
    <div class="fl-widget-content s3d-widget-content" id="mygroups_list">
    </div>
    <div id="mygroups_list_template"><!--
        <ul class="mygroup_items_list">
            {for group in entry}
                <li class="mygroup_item"><div class="mygroup_item_img fl-force-left group_icon">&nbsp;</div>
                    <a class="s3d-regular-links s3d-bold" href="/~${group.groupid}"><div class="mygroups_ellipsis_container"><span class="mygroups_ellipsis_text">${group["sakai:group-title"]}</span></div></a>
                </li>
            {/for}
        </ul>
    --></div>
    <div class="fl-widget-options fl-fix" id="mygroups_top">
        <div class="fl-widget-options-footer-top">
            <div class="fl-widget-options-top-right"></div>
        </div>
        <div class="widget-options-inner">
            <ul>
                <li>
                    <a href="/search/groups#q=*&filter=&facet=manage&page=1">__MSG__VIEW_ALL_GROUPS_I_MANAGED__</a>
                </li>
                <li><span class="pipe_divider">|</span></li>
                <li>
                    <button type="button" class="mygroups_create_new_group s3d-link-button s3d-action s3d-bold" id="create_new_group_link">__MSG__CREATE_A_GROUP__</button>
                </li>
            </ul>
        </div>
        <div class="s3d-widget-options-footer-left">
            <div class="s3d-widget-options-footer-right">
            </div>
        </div>
    </div>
</div>
<!-- CONTAINER FOR THE CREATEGROUP CONTAINER -->
<div id="creategroupcontainer" style="display:none;">
    <!-- We need this container to show the pop-up where you can add a group -->
    <div id="widget_creategroup" class="widget_inline">
    </div>
</div>
<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/mygroups/javascript/mygroups.js" />
