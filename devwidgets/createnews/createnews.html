<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/createnews/css/createnews.css" />

<!-- CONTAINER -->
<div style="display:none" id="createnews_container" class="dialog">
    <div class="dialog_header">
        <div class="dialog_header_inner">
            <h1>__MSG__CREATE_NEWS__</h1>
            <a href="javascript:;" class="jqmClose dialog_close_image" title="Close Dialog">__MSG__CLOSE_DIALOG__</a>
        </div>
    </div>

    <div class="dialog_content">

        <!-- NONCOURSE -->
        <div id="createnews_add_container">
            <p id="createnews_tip_new" style="display:none">__MSG__NOW_YOU_ARE_CREATING_A_SIMPLE_NEW__</p>
            <p id="createnews_tip_edit" style="display:none">__MSG__NOW_YOU_ARE_EDITTING_A_SIMPLE_NEW__</p>
            <label for="createnews_add_title">__MSG__NEWS_TITLE__</label>
            <input id="createnews_add_title" maxlength="255" type="text" value="" ></input>

            <label for="createnews_add_content" class="content_fields">__MSG__NEWS_CONTENT__</label>
            <textarea id="createnews_add_content" rows="4" cols="20" class="content_fields"></textarea>

            <div class="dialog_buttons">
                <span id="createnews_add_process" style="display:none">__MSG__PROCESSING__ ...</span>
                <span id="createnews_add_success" style="display:none">__MSG__SUCCESS__</span>
                <button type="button" style="display:none" class="s3d-button s3d-button-primary" id="createnews_add_save_new"><span class="s3d-button-inner">__MSG__CREATE_NEWS_ADD_SAVE__</span></button>              
                <button type="button" style="display:none" class="s3d-button s3d-button-primary" id="createnews_add_save_edit"><span class="s3d-button-inner">__MSG__CREATE_NEWS_ADD_SAVE__</span></button>
                <button type="button" style="display:none" class="s3d-button s3d-button jqmClose" id="createnews_add_save_cancel"><span class="s3d-button-inner">__MSG__CREATE_NEWS_ADD_CANCEL__</span></button>
            </div>
        </div>
    </div>

    <!-- DIALOG FOOTER -->
    <div class="dialog_footer">
        <div class="dialog_footer_inner"><!-- --></div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/createnews/javascript/createnews.js"></script>
