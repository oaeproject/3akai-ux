<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.search.css" />
<link rel="stylesheet" type="text/css" href="/devwidgets/searchall/css/searchall.css" />
<div class="searchall_widget" id="searchall_widget">
    <div class="searchall_content_main">
        <!-- SEARCH BAR -->
        <div class="fl-left fl-container fl-fix s3d-search-bar">
            <span id="form">
                <input type="text" maxlength="255" id="searchall_text" class="input" value="" title="__MSG__ENTER_A_SEARCHTERM__" />
            </span>
        </div>
        <div class="fl-left fl-container s3d-search-header" id="results_header">
            __MSG__ALL_TYPES__ (<span id="searchall_numberFound">0</span>)
            <div class="search_selects">
                <div class="search_sortby">
                    __MSG__SORT_BY__: <select id="search_select_sortby">
                        <option value="desc">__MSG__NEWEST__</option>
                        <option value="asc">__MSG__OLDEST__</option>
                    </select>
                </div>
            </div>
        </div> 
        <!-- TEMPORARY SEARCH TEXT -->
        <div id="result_temp" style="display:none;">
            <div class="padded_content">
                <b>__MSG__SEARCHING__ ...</b>
            </div>
        </div>
        <div id="searchall_results" class="fl-container s3d-search-results">
            <!-- SEARCH RESULTS -->
            <div id="results_page1" class="results_container results_container_sub">
                <!-- CONTENT -->
                <div class="fl-container fl-fix results_part" class="">
                    <div id="result_results_tagged_under" style="display:none;">
                        <span style="font-weight:normal">__MSG__RESULTS_TAGGED_UNDER__</span>
                    </div>
                    <div id="result_results_located_in" style="display:none;">
                        <span style="font-weight:normal">__MSG__RESULTS_LOCATED_IN__</span>
                    </div>
                    <!-- CONTAINER FOR THE RESULTS -->
                    <div id="searchall_results_container">
                    </div>
                    <!-- EXCEED SEARCH RESULT --><span id="result_exceed" style="display:none;">__MSG__MORE_THAN_100__</span>
                    <!-- CONTAINER FOR THE PAGER -->
                    <div class="jq_pager"><!-- --></div>
                </div>
                <!-- TEMPLATE CONTAINING THE RESULTS -->
                <div id="searchall_results_template"><!--
                    {var count = 0}
                    {for i in items}
                        {var count = count + 1}
                        {if i['sakai:pooled-content-file-name']}
                            {var resultFound = true}
                            <div class="fl-container fl-fix searchcontent_result s3d-search-result{if count == 1} s3d-search-result-first{/if}">
                                <span class="searchall_result_user_functions" style="display:none;">
                                    <button class="s3d-link-button searchcontent_result_plus searchcontent_result_left_filler savecontent_trigger" data-entityid="${i['_path']}">+</button>
                                    <button class="s3d-link-button searchcontent_result_author_icon personinfo_trigger_click" data-userid="${i['sakai:pool-content-created-for']}"></button>
                                    <button class="s3d-link-button searchcontent_result_share_icon share_trigger_click" data-entityid="${i['_path']}"></button>
                                </span>
                                <span class="searchall_result_anonuser"></span>
                                <a href="/content#p={if i['sakai:pooled-content-file-name']}${i['_path']}/${i['sakai:pooled-content-file-name']}" title="${i['sakai:pooled-content-file-name']}"{else}${i['_path']}" title="${i['_path']}"{/if}>
                                    {if i.thumbnail}
                                        <img src="${i.thumbnail}" alt="${i.mimeTypeDescription}" />
                                    {elseif i.mimeType.substring(0,6)==="image/"}
                                        <img src="/p/${i['_path']}" alt="${i.mimeTypeDescription}" />
                                    {elseif sakai.config.MimeTypes[i.mimeType]}
                                        <img src="${sakai.config.MimeTypes[i.mimeType].URL}" alt="${i.mimeTypeDescription}" />
                                    {else}
                                        <img src="${sakai.config.MimeTypes["other"].URL}" alt="${i.mimeTypeDescription}" />
                                    {/if}
                                </a>
                                <div class="s3d-search-result-right">
                                    <div>
                                        <a class="s3d-bold s3d-regular-light-links" href="/content#p={if i['sakai:pooled-content-file-name']}${i['_path']}/${i['sakai:pooled-content-file-name']}" title="${i['sakai:pooled-content-file-name']}"{else}${i['_path']}" title="${i['_path']}"{/if}>
                                            {if i['sakai:pooled-content-file-name']}
                                                ${i['sakai:pooled-content-file-name']}{elseif i['_path']}${i['_path']}{/if}</a>
                                        {if i.mimeTypeDescription}
                                            <span class="searchcontent_result_mimetype">${i.mimeTypeDescription}</span>
                                        {/if}
                                    </div>
                                    <div class="searchcontent_result_by">
                                        __MSG__BY__ <a class="s3d-regular-light-links searchcontent_result_username" href="/~${i['sakai:pool-content-created-for']}" title="${i['sakai:pool-content-created-for']}">${i['sakai:pool-content-created-for']}</a> <span class="searchcontent_result_detail_separator">|</span> __MSG__CHANGED__ ${jQuery.timeago(new Date(i._lastModified))}
                                    </div>
                                    {if i["sakai:description"]}<div class="searchcontent_result_description">${i["sakai:description"]}</div>{/if}
                                    <div class="searchcontent_result_usedin">
                                        {var placeCount = sakai.api.Content.getPlaceCount(i)}
                                        {if placeCount > 0}
                                            <span class="searchcontent_result_icon searchcontent_result_usedin_icon"></span>
                                            __MSG__USED_IN__ ${placeCount} {if placeCount == 1} __MSG__PLACE__{else} __MSG__PLACES__{/if}
                                        {/if}
                                        {var commentCount = sakai.api.Content.getCommentCount(i)}
                                        {if commentCount > 0}
                                            <span class="searchcontent_result_icon searchcontent_result_comments_icon"></span>
                                            ${commentCount} {if commentCount == 1} __MSG__COMMENT__{else} __MSG__COMMENTS__{/if}
                                        {/if}
                                    </div>
                                    {if i["sakai:tags"] && i["sakai:tags"].length > 0}
                                        <div class="searchcontent_result_tags">
                                            <span class="searchcontent_result_icon searchcontent_result_tags_icon"></span>
                                            <p class="searchcontent_result_tags_list">
                                                {for t in i["sakai:tags"]}
                                                    {if t_index > 0} <span class="searchcontent_result_tags_dot"> &bull;</span>{/if}
                                                    <a class="s3d-regular-light-links" href="/search#q=${t}" title="${t}">${t}</a>
                                                {/for}
                                            </p>
                                        </div>
                                    {/if}
                                </div>
                            </div>
                        {elseif i.userid}
                            {var resultFound = true}
                            <div class="fl-container fl-fix searchpeople_result s3d-search-result{if count == 1} s3d-search-result-first{/if}">
                                <span class="searchall_result_user_functions" style="display:none;">
                                    {if ! i.isMe && ! sakai.data.me.user.anon}
                                        {if ! i.connected}
                                            <button title="__MSG__REQUEST_CONNECTION__" class="s3d-link-button searchpeople_result_plus searchpeople_result_left_filler sakai_addtocontacts_overlay" sakai-entityid="${i.userid}" sakai-entityname="${i.name}" {if i.picture}sakai-entitypicture="${i.picture}"{/if}>+</button>
                                            <div class="searchpeople_result_left_filler" id="searchpeople_result_left_filler_${i.userid}" style="display:none;"></div>
                                            <button title="__MSG__SEND_MESSAGE__" class="s3d-link-button searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid}" sakai-entityname="${i.name}" sakai-entitytype="user"></button>
                                        {elseif i.invited}
                                            <button title="__MSG__ACCEPT_CONNECTION__" class="s3d-link-button searchpeople_result_plus searchpeople_result_left_filler link_accept_invitation" sakai-entityid="${i.userid}" sakai-entityname="${i.name}" {if i.picture}sakai-entitypicture="${i.picture}"{/if}>+</button>
                                            <button title="__MSG__SEND_MESSAGE__" class="s3d-link-button searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid}" sakai-entityname="${i.name}" sakai-entitytype="user"></button>
                                            <div class="searchpeople_result_left_filler" id="search_result_contact_${i.userid}" style="display:none;"><img src="/dev/images/accept.png" alt="__MSG__USER_IS_A_CONTACT__" /></div>
                                        {elseif i.pending}
                                            <div class="searchpeople_result_left_filler"></div>
                                            <button title="__MSG__SEND_MESSAGE__" class="s3d-link-button searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid}" sakai-entityname="${i.name}" sakai-entitytype="user"></button>
                                        {elseif i.none}
                                            <div class="searchpeople_result_left_filler"></div>
                                            <button title="__MSG__SEND_MESSAGE__" class="s3d-link-button searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid}" sakai-entityname="${i.name}" sakai-entitytype="user"></button>
                                        {else}
                                            <div class="searchpeople_result_left_filler"><img src="/dev/images/accept.png" alt="__MSG__USER_IS_A_CONTACT__" /></div>
                                            <button title="__MSG__SEND_MESSAGE__" class="s3d-link-button searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid}" sakai-entityname="${i.name}" sakai-entitytype="user"></button>
                                        {/if}
                                    {else}
                                        <div class="searchpeople_result_left_filler"></div>
                                    {/if}
                                </span>
                                <span class="searchall_result_anonuser"></span>
                                {if ! i.picture}
                                    <a href="/~${i.userid}" class="fl-icon searchpeople_result_person_picture" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"></a>
                                {else}
                                    <a href="/~${i.userid}" class="searchpeople_result_person_picture" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"><img alt="__MSG__TO_SEE_THE_PERSON_PROFILE__" src="${i.picture}" width="48px" height="48px"/></a>
                                {/if}
                                <div class="s3d-search-result-right">
                                    <a href="/~${i.userid}" class="s3d-bold s3d-regular-light-links">${i.name}</a>
                                    <div class="searchpeople_result_counts">
                                        <a class="s3d-regular-light-links" href="/~${i.userid}#l=library" title="${i.counts.contentCount}{if i.counts.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}">
                                            ${i.counts.contentCount} {if i.counts.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}
                                        </a>
                                        <span class="searchpeople_result_detail_separator">|</span>
                                        <a class="s3d-regular-light-links" href="/~${i.userid}#l=contacts" title="${i.counts.contactsCount}{if i.counts.contactsCount == 1} __MSG__CONTACT__{else} __MSG__CONTACTS__{/if}">
                                            ${i.counts.contactsCount} {if i.counts.contactsCount == 1} __MSG__CONTACT__{else} __MSG__CONTACTS__{/if}
                                        </a>
                                        <span class="searchpeople_result_detail_separator">|</span>
                                        <a class="s3d-regular-light-links" href="/~${i.userid}#l=memberships" title="${i.counts.membershipsCount}{if i.counts.membershipsCount == 1} __MSG__MEMBERSHIP__{else} __MSG__MEMBERSHIPS__{/if}">
                                            ${i.counts.membershipsCount} {if i.counts.membershipsCount == 1} __MSG__MEMBERSHIP__{else} __MSG__MEMBERSHIPS__{/if}
                                        </a>
                                    </div>
                                    {if i.extra}
                                        <span class="searchpeople_result_description">${i.extra}</span>
                                    {/if}
                                    {if i["sakai:tags"] && i["sakai:tags"].length > 0}
                                        <div class="searchpeople_result_tags">
                                            <span class="searchpeople_result_icon searchpeople_result_tags_icon"></span>
                                            <p class="searchpeople_result_tags_list">
                                                {for t in i["sakai:tags"]}
                                                    {if t_index > 0} <span class="searchpeople_result_tags_dot"> &bull;</span>{/if} 
                                                    <a class="s3d-regular-light-links" href="/search#q=${t}" title="${t}">${t}</a>
                                                {/for}
                                            </p>
                                        </div>
                                    {/if}
                                </div>
                            </div>
                        {elseif i['sakai:group-id']}
                            {var resultFound = true}
                            <div class="fl-container fl-fix searchgroups_result s3d-search-result{if count == 1} s3d-search-result-first{/if}">
                                <span class="searchall_result_user_functions" style="display:none;">
                                    <div class="searchgroups_result_plus searchgroups_result_left_filler sakai_joingroup_overlay" data-groupid="${i['sakai:group-id']}">{if i.userMember}<img src="/dev/images/accept.png">{else}+{/if}</div>
                                    <button class="s3d-link-button searchgroups_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i['sakai:group-id']}" sakai-entityname="${i['sakai:group-title']}" sakai-entitytype="group"></button>
                                </span>
                                <span class="searchall_result_anonuser"></span>
                                <a href="${i.homePath}" title="${i['sakai:group-title']}">
                                    {if i.picPath}
                                        <img src="${i.picPath}" alt="${i['sakai:group-title']}">
                                    {else}
                                        <img src="/dev/images/group_avatar_icon_64x64_nob.png" alt="group name">
                                    {/if}
                                </a>
                                <div class="s3d-search-result-right">
                                    <div>
                                        <a class="s3d-bold s3d-regular-light-links" href="${i.homePath}" title="${i["sakai:group-title"]}">
                                            ${i["sakai:group-title-short"]}
                                        </a>
                                        {if i.groupType}
                                            <span class="searchgroups_result_grouptype">${i.groupType.toUpperCase()}</span>
                                        {/if}
                                    </div>
                                    <div class="searchgroups_result_usedin">
                                        __MSG__CHANGED__ ${jQuery.timeago(new Date(i.lastModified))}
                                        {var contentItemCount = i.counts.contentCount}
                                        {if contentItemCount > 0}
                                            <span class="searchgroups_result_detail_separator"> | </span>
                                            <a class="s3d-regular-light-links" href="${i.homePath}" title="${contentItemCount} {if contentItemCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}">${contentItemCount} {if contentItemCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}</a>
                                        {/if}
                                        {var participantCount = i.counts.membersCount}
                                        {if participantCount > 0}
                                            <span class="searchgroups_result_detail_separator"> | </span>
                                            <a class="s3d-regular-light-links" href="${i.homePath}#l=participants" title="${participantCount} {if participantCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}">${participantCount} {if participantCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}</a>
                                        {/if}
                                    </div>
                                    {if i["sakai:group-description-short"]}<div class="searchgroups_result_description">${i["sakai:group-description-short"]}</div>{/if}
                                    {if i["sakai:tags"] && i["sakai:tags"].length > 0}
                                        <div class="searchgroups_result_tags">
                                            <span class="searchgroups_result_icon searchgroups_result_tags_icon"></span>
                                            <p class="searchgroups_result_tags_list">
                                                {for t in i["sakai:tags"]}
                                                    {if t_index > 0} <span class="searchgroups_result_tags_dot"> &bull;</span>{/if}
                                                    <a class="s3d-regular-light-links" href="/search#q=${t}" title="${t}">${t}</a>
                                                {/for}
                                            </p>
                                        </div>
                                    {/if}
                                </div>
                            </div>
                        {/if}
                    {/for}
                    {if !resultFound}
                        <div class="s3d-no-results-container">
                            <div class="s3d-no-results-arrow-up"></div>
                            <div class="s3d-no-results-icon s3d-no-results-magnifier less-margin"></div>
                            <h1>__MSG__NO_RESULTS_DESCRIPTION__ {if sakai.data.me.user.anon} <a href="/register" title="__MSG__SIGN_UP__" class="s3d-regular-links">__MSG__SIGN_UP__</a>{/if}{if !sakai.data.me.user.anon} <a href="/create#l=categories/group" title="__MSG__ADD_GROUPS__" class="s3d-regular-links">__MSG__ADD_GROUPS__</a> <a href="#" title="__MSG__ADD_CONTENT__" class="s3d-regular-links sakai_add_content_overlay">__MSG__ADD_CONTENT__</a>{/if}</h1>
                        </div>
                    {/if}
                --></div>
            </div>
        </div>
    </div>
</div>
<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/searchall/javascript/searchall.js"></script>
