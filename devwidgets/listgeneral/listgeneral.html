<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/listgeneral/css/listgeneral.css" />

<!-- MAIN VIEW -->
<div class="listgeneral_container">

    <div class="listgeneral_header">
        <span class="listgeneral_results">__MSG__RESULTS__ <span class="listgeneral_results_number"></span></span>

        <div class="listgeneral_sortview fl-force-right">

            <!-- Here will be popoulated with one of the sorting dropdown templates -->

            <select class="listgeneral_sortview_view">
                <option default="true" value="list">__MSG__RESULTS__</option>
                <option value="thumbnail">__MSG__THUMBNAILS__</option>
            </select>

            <button class="listgeneral_sort_button s3d-button s3d-button-secondary">
                <span class="s3d-button-inner">__MSG__SORT__</span>
            </button>

        </div>


    </div>

    <div class="listgeneral_content">

        <div class="listgeneral_search_results"></div>

    </div>



    <!-- TEMPLATES -->

    <!-- Sites sort template -->
    <div class="listgeneral_sorttemplate_sites" style="display: none;">
        <select class="listgeneral_sortview_sort">
            <option default="true" value="favourite" data-sortorder="ascending">__MSG__BY_FAVOURITE__</option>
            <option value="rating" data-sortorder="ascending">__MSG__HIGHEST_RATED__</option>
            <option value="rating" data-sortorder="descending">__MSG__LOWEST_RATED__</option>
            <option value="jcr:created" data-sortorder="ascending">__MSG____MSG__NEWEST____</option>
            <option value="jcr:created" data-sortorder="descending">__MSG____MSG__OLDEST____</option>
            <option value="jcr:name" data-sortorder="ascending">__MSG__ALPHABETICAL_AZ__</option>
            <option value="jcr:name" data-sortorder="descending">__MSG__ALPHABETICAL_ZA__</option>
        </select>
    </div>

    <!-- Spaces sort template -->
    <div class="listgeneral_sorttemplate_spaces" style="display: none;">
        <select class="listgeneral_sortview_sort">
            <option default="true" value="favourite" data-sortorder="ascending">__MSG__BY_FAVOURITE</option>
            <option value="rating" data-sortorder="ascending">__MSG__HIGHEST_RATED__</option>
            <option value="rating" data-sortorder="descending">__MSG__LOWEST_RATED__</option>
            <option value="jcr:created" data-sortorder="ascending">__MSG____MSG__NEWEST___</option>
            <option value="jcr:created" data-sortorder="descending">__MSG____MSG__OLDEST____</option>
            <option value="jcr:name" data-sortorder="ascending">__MSG__ALPHABETICAL_AZ__</option>
            <option value="jcr:name" data-sortorder="descending">__MSG__ALPHABETICAL_ZA__</option>
        </select>
    </div>

    <!-- Content sort template -->
    <div class="listgeneral_sorttemplate_content" style="display: none;">
        <select class="listgeneral_sortview_sort">
            <option default="true" value="favourite" data-sortorder="ascending">__MSG__BY_FAVOURITE__</option>
            <option value="rating" data-sortorder="ascending">__MSG__HIGHEST_RATED__</option>
            <option value="rating" data-sortorder="descending">__MSG__LOWEST_RATED__</option>
            <option value="filesize">__MSG__FILE_SIZE__</option>
            <option value="jcr:created" data-sortorder="ascending">__MSG__NEWEST__</option>
            <option value="jcr:created" data-sortorder="descending">__MSG__OLDEST__</option>
            <option value="jcr:name" data-sortorder="ascending">__MSG__ALPHABETICAL_AZ__</option>
            <option value="jcr:name" data-sortorder="descending">__MSG__ALPHABETICAL_ZA__</option>
        </select>
    </div>

    <!-- People sort template -->
    <div class="listgeneral_sorttemplate_people" style="display: none;">
        <select class="listgeneral_sortview_sort">
            <option default="true" value="favourite" data-sortorder="ascending">__MSG__BY_FAVOURITE__</option>
            <option value="lastName" data-sortorder="ascending">__MSG__ALPHABETICAL_AZ__</option>
            <option value="lastName" data-sortorder="descending">__MSG__ALPHABETICAL_ZA__</option>
            <option value="jcr:created" data-sortorder="ascending">__MSG__MOST_RECENTLY_ADDED__</option>
            <option value="jcr:created" data-sortorder="descending">__MSG__FIRST_ADDED__</option>
        </select>
    </div>

    <!-- Mixed sort template -->
    <div class="listgeneral_sorttemplate_mixed" style="display: none;">
        <select class="listgeneral_sortview_sort">
            <option default="true" value="favourite" data-sortorder="ascending">__MSG__BY_FAVOURITE__</option>
            <option value="rating" data-sortorder="ascending">__MSG__HIGHEST_RATED__</option>
            <option value="rating" data-sortorder="descending">__MSG__LOWEST_RATED__</option>
            <option value="jcr:created" data-sortorder="ascending">__MSG__NEWEST__</option>
            <option value="jcr:created" data-sortorder="descending">__MSG__OLDEST__</option>
            <option value="jcr:name" data-sortorder="ascending">__MSG__ALPHABETICAL_AZ__</option>
            <option value="jcr:name" data-sortorder="descending">__MSG__ALPHABETICAL_ZA__</option>
        </select>
    </div>


    <!-- MAIN LIST TEMPLATE -->
    <div class="listgeneral_content_template" style="display:none;"><!--
        <ul class="listgeneral_result_container">
            {for i in results}
                {if i.listgeneral.resultType === "sites"}
                    <li class="listgeneral_result">
                        <a class="listgeneral_avatarcontainer" href="${i.listgeneral.pagePath}"><img src="${i.listgeneral.avatar}" alt="__MSG__SITE_LOGO__" class="listgeneral_avatar"/></a>
                        <a class="listgeneral_name" href="${i.listgeneral.pagePath}">${i.listgeneral.name}</a>
                        <p class="listgeneral_description">${i.listgeneral.description}</p>
                        <div class="listgeneral_rating"></div>
                    </li>
                {/if}
                {if i.listgeneral.resultType === "spaces"}
                    <li class="listgeneral_result">
                        <a class="listgeneral_avatarcontainer" href="${i.listgeneral.pagePath}"><img src="${i.listgeneral.avatar}" alt="__MSG__SPACE_LOGO__" class="listgeneral_avatar"/></a>
                        <a class="listgeneral_name" href="${i.listgeneral.pagePath}">${i.listgeneral.name}</a>
                        <p class="listgeneral_description">${i.listgeneral.description}</p>
                        <div class="listgeneral_rating"></div>
                    </li>
                {/if}
                {if i.listgeneral.resultType === "content"}
                    <li class="listgeneral_result">
                        <a class="listgeneral_avatarcontainer" href="${i['jcr:path']}"><img src="${i.listgeneral.avatar}" alt="__MSG__SITE_LOGO__" class="listgeneral_avatar"/></a>
                        <a class="listgeneral_name" href="${i['jcr:path']}">${i['jcr:name']}</a>{if i.listgeneral.mimeTypeDescripton !== ""}, <span class="listgeneral_mimetype">${i.listgeneral.mimeTypeDescripton}</span>{/if}
                        <p class="listgeneral_description">${i.listgeneral.description}</p>
                        <div class="listgeneral_rating"></div>
                    </li>
                {/if}
                {if i.listgeneral.resultType === "people"}
                    <li class="listgeneral_result">
                        <a class="listgeneral_avatarcontainer" href="/~${i['rep:userId']}"><img src="${i.listgeneral.avatar}" alt="__MSG__PROFILE_PICTURE__" class="listgeneral_avatar"/></a>
                        <a class="listgeneral_name" href="/~${i['rep:userId']}">${i.firstName} ${i.lastName}</a>{if i.listgeneral.role !== ""}, <span class="listgeneral_role">${i.listgeneral.role}</span>{/if}
                        <p class="listgeneral_description">${i.listgeneral.description}</p>
                    </li>
                {/if}
            {/for}
        </ul>
    --></div>

    <div class="listgeneral_error_template" style="display:none;">
        <span>__MSG__SORRY_NO_USERS__</span>
    </div>

    <div class="listgeneral_noresults_template" style="display:none;">
        <div class="noresults_msg">
            <span>__MSG__NO_RESULTS__</span>
        </div>
    </div>

    <div class="listgeneral_more_results_template" style="display: none;">
        <button class="listgeneral_more_button s3d-button s3d-button-secondary">
            <span class="s3d-button-inner">__MSG__MORE_RESULTS__</span>
        </button>
    </div>




</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/listgeneral/javascript/listgeneral.js"></script>
