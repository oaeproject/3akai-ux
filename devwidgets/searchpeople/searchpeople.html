<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.search.css" />
<div class="searchpeople_widget" id="searchpeople_widget">
    <div class="searchpeople_content_main">
        <!-- SEARCH BAR -->
        <div class="fl-left fl-container fl-fix s3d-search-bar">
            <span id="form">
                <input type="text" maxlength="255" id="searchpeople_text" class="input" value="" title="__MSG__ENTER_A_SEARCHTERM__" />
            </span>
        </div>
        <div class="fl-left fl-container s3d-search-header" id="results_header">
            __MSG__PEOPLE__ (<strong><span id="searchpeople_numberFound">0</span></strong>)
            <div class="s3d-search-selects">
                <!-- FACETED WIDGET -->
                <div id="widget_faceted_449529953" class="searchpeople_facted widget_inline"></div>
                <div class="s3d-search-sortby">
                    __MSG__SORT_BY__: <select id="search_select_sortby">
                        <option value="desc">__MSG__CHANGED_RECENTLY__</option>
                        <option value="asc">__MSG__CHANGED_LAST__</option>
                    </select>
                </div>
                <button type="button" id="search_view_list" title="__MSG__LIST_VIEW__">
                    __MSG__LIST__
                </button>
                <button type="button" id="search_view_grid" title="__MSG__GRID_VIEW__">
                    __MSG__GRID__
                </button>
            </div>
        </div>
        <!-- TEMPORARY SEARCH TEXT -->
        <div id="result_temp" style="display:none;">
            <div class="padded_content">
                <b>__MSG__SEARCHING__ ...</b>
            </div>
        </div>
        <div class="searchpeople_results_faceted">
            <span id="search_result_title" style="display:none;">__MSG__REFINE_YOUR_SEARCH__</span>
            <span id="search_result_all_people" style="display:none;">__MSG__ALL_PEOPLE__</span>
            <span id="search_result_my_contacts" style="display:none;">__MSG__MY_CONTACTS__</span>
            <span id="search_result_my_contacts_invitation" style="display:none;">__MSG__MY_CONTACTS_INVITATIONS__</span>
            <span id="search_result_pending_invitations" style="display:none;">__MSG__PENDING_INVITATIONS__</span>
        </div>
        <div id="searchpeople_results" class="fl-container searchpeople_results s3d-search-results">
            <!-- SEARCH RESULTS -->
            <div id="results_page1" class="results_container results_container_sub">
                <!-- CONTENT -->
                <div class="fl-container results_part">
                    <div id="result_results_tagged_under" style="display:none;">
                        <span style="font-weight:normal">__MSG__RESULTS_TAGGED_UNDER__</span>
                    </div>
                    <div id="result_results_located_in" style="display:none;">
                        <span style="font-weight:normal">__MSG__RESULTS_LOCATED_IN__</span>
                    </div>
                    <!-- CONTAINER FOR THE RESULTS -->
                    <ul id="searchpeople_results_container" class="s3d-search-results-container">
                    </ul>
                    <!-- EXCEED SEARCH RESULT --><span id="result_exceed" style="display:none;">__MSG__MORE_THAN_100__</span>
                    <!-- CONTAINER FOR THE PAGER -->
                    <div class="jq_pager">
                        <!-- -->
                    </div>
                </div>
                <!-- TEMPLATE CONTAINING THE RESULTS -->
                <div id="searchpeople_results_template"><!--
                    {var count = 0}
                    {for i in items}
                        {var count = count + 1}
                        {if i.userid}
                            {var peopleFound = true}
                            <li class="fl-container fl-fix s3d-search-result-person s3d-search-result{if count === 1} s3d-search-result-first{/if}">
                                <span class="s3d-search-result-user-functions">
                                    {if ! i.isMe && ! sakai.data.me.user.anon}
                                        {if ! i.connected}
                                            <button title="__MSG__REQUEST_CONNECTION_WITH__ ${i.name|safeOutput}" class="s3d-link-button s3d-actions-addtolibrary searchpeople_result_left_filler sakai_addtocontacts_overlay" sakai-entityid="${i.userid|safeURL}" sakai-entityname="${i.name|safeOutput}" {if i.picture}sakai-entitypicture="${i.picture}"{/if}></button>
                                            <div class="searchpeople_result_left_filler" id="searchpeople_result_left_filler_${i.userid|safeOutput}" style="display:none;"></div>
                                            <button title="__MSG__SEND_MESSAGE_TO__ ${i.name|safeOutput}" class="s3d-link-button s3d-action-icon s3d-actions-message searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid|safeURL}" sakai-entityname="${i.name|safeOutput}" sakai-entitytype="user"></button>
                                        {elseif i.invited}
                                            <button title="__MSG__ACCEPT_CONNECTION_WITH__ ${i.name|safeOutput}" class="s3d-link-button s3d-action-icon s3d-actions-addtolibrary searchpeople_result_plus searchpeople_result_left_filler link_accept_invitation" sakai-entityid="${i.userid|safeURL}" sakai-entityname="${i.name|safeOutput}" {if i.picture}sakai-entitypicture="${i.picture}"{/if}></button>
                                            <button title="__MSG__SEND_MESSAGE_TO__ ${i.name|safeOutput}" class="s3d-link-button s3d-action-icon s3d-actions-message searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid|safeURL}" sakai-entityname="${i.name|safeOutput}" sakai-entitytype="user"></button>
                                            <div class="searchpeople_result_left_filler" id="search_result_contact_${i.userid|safeOutput}" style="display:none;"><img src="/dev/images/accept.png" alt="__MSG__USER_IS_A_CONTACT__" /></div>
                                        {elseif i.pending}
                                            <div class="searchpeople_result_left_filler"></div>
                                            <button title="__MSG__SEND_MESSAGE_TO__ ${i.name|safeOutput}" class="s3d-link-button s3d-action-icon s3d-actions-message searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid|safeURL}" sakai-entityname="${i.name|safeOutput}" sakai-entitytype="user"></button>
                                        {elseif i.none}
                                            <div class="searchpeople_result_left_filler"></div>
                                            <button title="__MSG__SEND_MESSAGE_TO__ ${i.name|safeOutput}" class="s3d-link-button s3d-action-icon s3d-actions-message searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid|safeURL}" sakai-entityname="${i.name|safeOutput}" sakai-entitytype="user"></button>
                                        {else}
                                            <div class="searchpeople_result_left_filler"><img src="/dev/images/accept.png" alt="__MSG__USER_IS_A_CONTACT__" /></div>
                                            <button title="__MSG__SEND_MESSAGE_TO__ ${i.name|safeOutput}" class="s3d-link-button s3d-action-icon s3d-actions-message searchpeople_result_message_icon sakai_sendmessage_overlay" sakai-entityid="${i.userid|safeURL}" sakai-entityname="${i.name|safeOutput}" sakai-entitytype="user"></button>
                                        {/if}
                                    {else}
                                        <div class="searchpeople_result_left_filler"></div>
                                    {/if}
                                </span>
                                <span class="s3d-search-result-anonuser"></span>
                                {if ! i.picture}
                                    <a href="/~${i.userid|safeURL}" class="fl-icon searchpeople_result_person_picture" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"></a>
                                {else}
                                    <a href="/~${i.userid|safeURL}" class="searchpeople_result_person_picture" title="__MSG__TO_SEE_THE_PERSON_PROFILE__">
                                        <img alt="__MSG__TO_SEE_THE_PERSON_PROFILE__" src="${i.picture}" width="48px" height="48px"/>
                                        {if i.pictureLarge}
                                            <img alt="__MSG__TO_SEE_THE_PERSON_PROFILE__" src="${i.pictureLarge}" width="48px" height="48px" class="searchpeople_avatar_large"/>
                                        {/if}
                                    </a>
                                {/if}
                                <div class="searchpeople_result_right s3d-search-result-right">
                                    <a href="/~${i.userid|safeURL}" class="s3d-bold s3d-regular-light-links">${i.name}</a>
                                    <div class="searchpeople_result_counts">
                                        <a class="s3d-regular-light-links" href="/~${i.userid|safeURL}#l=library">
                                            ${i.counts.contentCount || 0} {if i.counts.contentCount === 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}
                                        </a>
                                        <span class="s3d-search-result-detail-separator"><span> | </span></span>
                                        <a class="s3d-regular-light-links" href="/~${i.userid|safeURL}#l=contacts">
                                            ${i.counts.contactsCount || 0} {if i.counts.contactsCount === 1} __MSG__CONTACT__{else} __MSG__CONTACTS__{/if}
                                        </a>
                                        <span class="s3d-search-result-detail-separator"><span> | </span></span>
                                        <a class="s3d-regular-light-links" href="/~${i.userid|safeURL}#l=memberships">
                                            ${i.counts.membershipsCount || 0} {if i.counts.membershipsCount === 1} __MSG__MEMBERSHIP__{else} __MSG__MEMBERSHIPS__{/if}
                                        </a>
                                    </div>
                                    {if i.extra}
                                        <span class="searchpeople_result_description">${i.extra}</span>
                                        <span class="searchpeople_result_description_grid">${i.extraGrid}</span>
                                    {/if}
                                    {if i["sakai:tags"] && i["sakai:tags"].length > 0}
                                        <div class="searchpeople_result_tags">
                                            <span class="searchpeople_result_icon searchpeople_result_tags_icon"></span>
                                            <p class="searchpeople_result_tags_list">
                                                {for t in i["sakai:tags"]}
                                                    {if t_index > 0} <span class="searchpeople_result_tags_dot"> &bull;</span>{/if} 
                                                    <a class="s3d-regular-light-links" href="/search#q=${t|safeURL}">${t|safeOutput}</a>
                                                {/for}
                                            </p>
                                        </div>
                                    {/if}
                                </div>
                            </li>
                        {/if}
                    {/for}
                    {if !peopleFound}
                        <li class="s3d-no-results-container">
                            <div class="s3d-no-results-arrow-up"></div>
                            <div class="s3d-no-results-icon s3d-no-results-search-people less-margin"></div>
                            <h1>__MSG__NO_RESULTS_DESCRIPTION__ {if sakai.data.me.user.anon} <a href="/register" class="s3d-regular-links">__MSG__SIGN_UP__</a>{/if}</h1>
                        </li>
                    {/if}
                --></div>
            </div>
        </div>
    </div>
</div>
<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/searchpeople/javascript/searchpeople.js"></script>
