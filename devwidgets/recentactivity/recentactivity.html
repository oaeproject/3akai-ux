<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/recentactivity/css/recentactivity.css" />

<div class="recentactivity_widget">
    <div class="s3d-contentpage-title">__MSG__RECENT_ACTIVITY__</div>
    <div id="recentactivity_activity_container"><!----></div>
</div>

<div id="recentactivity_activity_item_template"><!--
    {if data.length}
        {for activity in data}
            <div class="recentactivity_activity_item_container" {if activity.fadeIn}style="display:none;"{/if}>
                <div class="recentactivity_activity_item_content">
                    <div class="recentactivity_activity_icon recentactivity_activity_${activity["sakai:activity-appid"]}"></div>
                    <a href="/~${activity.who.userid}" title="View ${activity.who.name}'s Profile" class="recentactivity_activity_item_title s3d-regular-links s3d-bold">
                        <img src="${activity.who.picture}" alt="${activity.who.name}" class="recentactivity_activity_item_image"/>
                    </a>
                    <a href="/~${activity.who.userid}" title="View ${activity.who.name}'s Profile" class="recentactivity_activity_item_title s3d-regular-links s3d-bold">${sakai.api.Util.applyThreeDots(activity.who.name, 150, null,"s3d-bold")}</a>
                    {if activity["sakai:activity-type"] == "comment"}
                        <span class="recentactivity_activity_item_description">${sakai.api.Util.applyThreeDots(activity["sakai:activity-comment"], 300)}</span>
                    {else}
                        <span class="recentactivity_activity_item_description">${activity["sakai:activityMessage"]}{if activity.showdetails}:{/if}</span>
                    {/if}
                </div>
                {if activity.showdetails}
                    <div class="recentactivity_activity_item_content">
                        {if activity["_mimeType"]}
                            {var mimeType = activity["_mimeType"]}
                        {else}
                            {var mimeType = activity["sakai:custom-mimetype"]}
                        {/if}
                        <a href="/content#p=${activity["_path"]}/${activity["sakai:pooled-content-file-name"]}" title="View ${activity["sakai:pooled-content-file-name"]}" class="recentactivity_activity_item_title s3d-regular-links s3d-bold">
                            {if mimeType.indexOf("image/") !== -1}
                                <img src="/p/${activity["_path"]}" class="recentactivity_activity_item_image" alt="${activity["sakai:pooled-content-file-name"]}"/>
                            {elseif activity["sakai:custom-mimetype"]}
                                <img src="${sakai.api.Content.getMimeTypeData(mimeType).URL}" class="recentactivity_activity_item_image"/>
                            {elseif sakai.api.Content.hasPreview(activity)}
                                <img src="/p/${activity["_path"]}.page1-small.png" class="recentactivity_activity_item_image" alt="${activity["sakai:pooled-content-file-name"]}"/>
                            {else}
                                <img src="${sakai.api.Content.getMimeTypeData(mimeType).URL}" alt="activity["sakai:pooled-content-file-name"]" class="recentactivity_activity_item_image"/>
                            {/if}
                        </a>
                        <a href="/content#p=${activity["_path"]}/${activity["sakai:pooled-content-file-name"]}" title="View ${activity["sakai:pooled-content-file-name"]}" class="recentactivity_activity_item_title s3d-regular-links s3d-bold">${sakai.api.Util.applyThreeDots(activity["sakai:pooled-content-file-name"], 150, null, "s3d-bold")}</a>
                        <span class="recentactivity_activity_item_description">__MSG__USED_IN__ ${activity.usedin} {if activity.usedin == 1} __MSG__PLACE__ {else} __MSG__PLACES__{/if}</span>
                    </div>
                {/if}
            </div>
            {if activity_index != data.length - 1}
                <hr class="s3d-split-line fl-push">
            {/if}
        {/for}
    {else}
        <div class="s3d-no-results-container">
            <div class="s3d-no-results-arrow-up"></div>
            <div class="s3d-no-results-icon s3d-no-results-people"></div>
            <h1>__MSG__NO_RESULTS_DESCRIPTION__</h1>
            {if !sakai.data.me.user.anon}
                <h1>
                    <a href="/search#l=people&q=*" title="__MSG__ADD_PEOPLE__" class="s3d-regular-links">__MSG__ADD_PEOPLE__</a>
                    <a href="/dev/createnew.html" title="__MSG__ADD_CONTENT__" class="s3d-regular-links">__MSG__ADD_CONTENT__</a>
                </h1>
            {/if}
            <hr class="s3d-split-line"/>
            <div id="recentactivity_noresults_example"></div>
        </div>
    {/if}
    <div id="recentactivity_footer"></div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/recentactivity/javascript/recentactivity.js"></script>
