<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/inserterbar/css/inserterbar.css" />

<div id="inserterbar_widget">
    <div id="inserterbar_grabber" class="fl-force-left"></div>
    <div class="fl-force-left">
        <div id="inserterbar_default_widgets_container">
            <div class="inserterbar_label fl-force-left">
                <div class="inserterbar_arrow_right fl-force-right"></div>__MSG__FORMAT__
            </div>
            <div class="inserterbar_widget_container fl-force-left">
                <ul>
                    <li><div class="inserterbar_widget_draggable inserterbar_text_widget inserterbar_standard_icon" data-element-type="htmlblock"></div></li>
                    <li><div class="inserterbar_widget_draggable inserterbar_title_widget inserterbar_standard_icon" data-element-type="pagetitle"></div></li>
                </ul>
            </div>
            <div class="inserterbar_widget_container fl-force-left">
                <ul>
                    <li><div class="inserterbar_widget_draggable inserterbar_image_widget inserterbar_standard_icon" data-element-type="embedcontent"></div></li>
                    <li><div class="inserterbar_widget_draggable inserterbar_video_widget inserterbar_standard_icon" data-element-type="embedcontent"></div></li>
                    <li><div class="inserterbar_widget_draggable inserterbar_link_widget inserterbar_standard_icon" data-element-type="embedcontent"></div></li>
                    <li><div class="inserterbar_widget_draggable inserterbar_filelist_widget inserterbar_standard_icon" data-element-type="embedcontent"></div></li>
                </ul>
            </div>
            <div class="inserterbar_widget_container fl-force-left">
                <ul>
                    <li><div class="inserterbar_widget_draggable inserterbar_discussion_widget inserterbar_standard_icon" data-element-type="discussion"></div></li>
                    <li><div class="inserterbar_widget_draggable inserterbar_comments_widget inserterbar_standard_icon" data-element-type="comments"></div></li>
                    <li><div class="inserterbar_widget_draggable inserterbar_googlemaps_widget inserterbar_standard_icon" data-element-type="googlemaps"></div></li>
                </ul>
            </div>
            <div class="inserterbar_label fl-force-left">
                <button type="button" id="inserterbar_more_widgets" class="s3d-link-button">
                    <div class="inserterbar_expand_widget inserterbar_standard_icon fl-force-right"></div>
                    <span>__MSG__MORE_WIDGETS__</span>
                    <span style="display:none;">__MSG__LESS_WIDGETS__</span>
                </button>
            </div>
        </div>
        <div id="inserterbar_more_widgets_container">
            <div class="inserterbar_widget_container fl-force-left">
                <div id="inserterbar_carousel_right" class="inserterbar_carousel_arrow fl-force-right"></div>
                <div id="inserterbar_carousel_left" class="inserterbar_carousel_arrow fl-force-left"></div>
                <div class="s3d-outer-shadow-container jcarousel-skin-tango">
                    <ul id="inserterbar_dynamic_widget_list"><!----></ul>
                </div>
            </div>
        </div>
    </div>
    <hr class="fl-push fl-hidden"/>
</div>

<div id="inserterbar_dynamic_widget_list_template"><!--
{macro insertWidget(widget)}
    <div class="inserterbar_carousel_item inserterbar_widget_draggable" data-element-type="${widget.id}">
        <img src="${widget.img}" alt="${widget.id}" class="s3d-icon-25 fl-force-left"/>
        <span class="s3d-regular-links s3d-bold">${widget.id}</span>
        <hr class="fl-push fl-hidden"/>
    </div>
{/macro}

{for widget in goodies.items}
    {if !(widget_index % 2)}
        <li>
    {/if}
        ${insertWidget(widget)}
    {if !widget_index % 2}
        <li>
    {/if}
{/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/inserterbar/javascript/inserterbar.js"></script>
