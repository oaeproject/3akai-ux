<!-- CSS -->
<link href="/devwidgets/faceted/css/faceted.css" type="text/css" />

<span style="display:none;"><br /></span>

<!-- CONTAINER FOR FACETED -->
<div id="faceted_container"></div>

<!-- TEMPLATE CONTAINING THE FACETED -->
<div id="faceted_default_template"><!--
    <div class="faceted s3d-highlight_area_background">
        <div class="faceted_content s3d-action">
            <div class="faceted_title">
                ${title}
            </div>
            <div class="faceted_back" style="display:none;">
                <a href="javascript:;" class="faceted_back_link">Back</a>
            </div>
            <div class="faceted_list">
                <div class="faceted_value">
                    <span style="display:none">${value}</span>
                    {if facets.length > 9}
                    <a href="javascript:;" id="faceted_listall">List All</a>
                    {/if}
                </div>
                {var facet_index = 0}
                {for f in facets}
                    {if facet_index > 9}
                        <div class="faceted_list_expanded" style="display:none;"><span class="faceted_category"><a href="javascript:;" id="${f.category.replace(/[^a-zA-Z0-9]+/g,'')}">${f.category}</a></span></div>
                    {else}
                        <span class="faceted_category" id="${f_index.replace(/[^a-zA-Z0-9]+/g,'')}"><a href="javascript:;">${f.category}</a></span>
                    {/if}
                    ${facet_index++|eat}
                {/for}
                </div>
            <div class="faceted_back" style="display:none;">
                <a href="javascript:;" class="faceted_back_link">Back</a>
            </div>
        </div>
    </div>
--></div>
