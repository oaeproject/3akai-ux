<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/googlemaps/css/googlemaps.css" />

<!-- MAIN VIEW -->
<div id="googlemaps_select_container">
    <form id="googlemaps_form_search" style="display:none;">

        <!-- The small and large radio button -->
        <label for="googlemaps_radio_small">Size:</label>
        <input id="googlemaps_radio_large" name="googlemaps_radio" type="radio" value="Large" /><label for="googlemaps_radio_large">Large</label><br/>
        <input id="googlemaps_radio_small" name="googlemaps_radio" type="radio" value="Small" /><label for="googlemaps_radio_small">Small</label><br/>
        <label for="googlemaps_input_text_location">Location:</label><br/>

        <!-- The search input textfield -->
        <input type="text" id="googlemaps_input_text_location" />

        <!-- The search button -->
        <div class="dialog_buttons" id="googlemaps_search_container">
            <input type="submit" id="googlemaps_button_search" class="button-default submit_button" value="Search"/>
        </div>

    </form>

    <!-- The map iframe -->
    <iframe id="googlemaps_iframe_map" class="fl-fix" src="/devwidgets/googlemaps/map.html" frameborder="0"></iframe>

    <!-- The submit and cancel button -->
    <div class="dialog_buttons" id="googlemaps_save_cancel_container" style="display:none;">
        <a class="button-default submit_button" href="javascript:;" id="googlemaps_save">Save</a>
        <a class="button cancel-button" href="javascript:;" id="googlemaps_cancel">Cancel</a>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/googlemaps/javascript/googlemaps.js"></script>
