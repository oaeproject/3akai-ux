<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/googlemaps/css/googlemaps.css" />

<!-- MAIN VIEW -->
<div id="googlemaps_select_container">
    <div class="fl-widget-content s3d-widget-content">
        <form id="googlemaps_form_search" style="display:none;">


        <label for="googlemaps_input_text_location">__MSG__LOCATION__:</label><br/>

        <!-- The search input textfield -->
        <input type="text" id="googlemaps_input_text_location" />
        
        <!-- The search button -->
        <div class="dialog_buttons" id="googlemaps_search_container">
            <button class="s3d-button s3d-button-primary" type="submit" id="googlemaps_button_search"><span class="s3d-button-inner">__MSG__SEARCH__</span></button>
        </div>

        <p id="googlemaps_location_help">__MSG__LOCATION_HELP__</p>
    </form>

        <!-- The map iframe -->
        <iframe id="googlemaps_iframe_map" class="fl-fix" src="/devwidgets/googlemaps/map.html" frameborder="0"></iframe>

    <!-- The small and large radio button -->
    <div id="googlemaps_size_options" style="display:none">
        <label for="googlemaps_radio_small">__MSG__MAP_SIZE_ON_PAGE__:</label>
        <input id="googlemaps_radio_large" name="googlemaps_radio" type="radio" value="Large" /><label for="googlemaps_radio_large">__MSG__LARGE__</label>
        <input id="googlemaps_radio_small" name="googlemaps_radio" type="radio" value="Small" /><label for="googlemaps_radio_small">__MSG__SMALL__</label><br/>
    </div>

    <!-- The submit and cancel button -->
    <div class="dialog_buttons" id="googlemaps_save_cancel_container">
        <button type="button" class="s3d-button" id="googlemaps_cancel"><span class="s3d-button-inner">__MSG__DONT_ADD__</span></button>
        <button type="button" class="s3d-button s3d-button-primary" id="googlemaps_save"><span class="s3d-button-inner">__MSG__ADD_MAP__</span></button>
    </div>
</div>

<div class="s3d-widget-no-options fl-fix">
    <div class="s3d-widget-no-options-inner">
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/googlemaps/javascript/googlemaps.js"></script>
