<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/contentcomments/css/contentcomments.css" />

<!-- MAIN VIEW -->
<div class="contentcomments_widget fl-push">
    <div class="contentcomments_item_container">
        <div class="contentcomments_content_container"><!----></div>
        <button type="button" class="s3d-button s3d-overlay-button contentcomments_read_more">Read more</button>
        <hr class="fl-push fl-hidden">
    </div>
</div>

<div style="display: none;" id="contentcomments_comment_template"><!--
    {for comment in comments}
        <img class="fl-force-left contentcomments_entity_image {if comment.level > 1} contentcomments_reply_on_reply{elseif comment.level === 1} contentcomments_reply{/if}" alt="${comment.createdBy.displayName}" src="${comment.createdBy.smallPicture}">
        <div class="contentcomments_comment_box"><div class="s3d-bold">${comment.createdBy.displayName} <span>${jQuery.timeago(new Date(parseInt(comment.created.substring(0, comment.created.length - 1))))}</span></div>${comment.body}</div>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/contentcomments/javascript/contentcomments.js"></script>
