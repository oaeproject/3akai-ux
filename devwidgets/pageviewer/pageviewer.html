<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/pageviewer/css/pageviewer.css" />

<div class="pageviewer_widget">
    <div id="pageviewer_lhnav_container" style="display:none;"></div>
    <div id="pageviewer_content_container"></div>
    <hr class="fl-push fl-hidden"/>
</div>

<div id="pageviewer_lhnav_template"><!--
    <ul>
        {for page in pages}
            <li class="pageviewer_lhnav_item {if page_index === "0"} selected{/if}" data-index="${page_index}">
                <button type="button" class="s3d-link-button">${page.title}</button>
            </li>
        {/for}
    </ul>
--></div>

<div id="pageviewer_content_template"><!--
    {for page in pages}
        <div id="pageviewer_content_for_page_${page_index}" class="pageviewer_content_for_page" {if page_index !== "0"} style="display:none;"{/if}>
            {if page.pageContent && page.pageContent.page}
                ${page.pageContent.page}
            {else}
                <div class="sakaidocs_default_viewable_content_imagecontainer"></div>
            {/if}
        </div>
    {/for}
--></div>


<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/pageviewer/javascript/pageviewer.js"></script>
