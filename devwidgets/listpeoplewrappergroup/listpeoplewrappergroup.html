<link rel="stylesheet" type="text/css" href="/devwidgets/listpeoplewrappergroup/css/listpeoplewrappergroup.css" />

<!-- MAIN VIEW -->
<div id="listpeoplewrappergroup_main_container">
    <div class="fl-widget-content s3d-widget-content">
        <div id="listpeoplewrappergroup_container">
        </div>
        <!-- SETTINGS VIEW -->
        <div id="listpeoplewrappergroup_settings" class="fl-widget-content" style="display:none">
            __MSG__SELECT_TYPE_OF_ITEM_TO_LIST__:
            <select id="listpeoplewrappergroup_settings_select">
                <option value="members">__MSG__MEMBERS__</option>
                <option value="managers">__MSG__MANAGERS__</option>
                <option value="content">__MSG__CONTENT__</option>
            </select>
            <div class="dialog_buttons">
                <button type="button" class="s3d-button" id="listpeoplewrappergroup_settings_cancel"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
                <button type="button" class="s3d-button s3d-button-primary" id="listpeoplewrappergroup_settings_finish"><span class="s3d-button-inner">__MSG__SAVE__</span></button>
            </div>
        </div>

    </div>
    <div class="s3d-widget-no-options">
        <div class="s3d-widget-no-options-inner">
        </div>
    </div>
</div>

<!-- TEMPLATE CONTAINING THE LISTPEOPLE WIDGET -->
<div id="listpeoplewrappergroup_default_template"><!--
    <h2 class="listpeoplewrappergroup_header" style="display:none">${listTitle} __MSG__OF__ ${sakai_global.currentgroup.data.authprofile["sakai:group-title"]}</h2>
    <div id="widget_listpeople_${listType}${tuid}" class="widget_inline"></div>
--></div>

<!-- JAVASCRIPT -->
<script src="/devwidgets/listpeoplewrappergroup/javascript/listpeoplewrappergroup.js" language="JavaScript" type="text/javascript"></script>
