<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/sakai2favourites/css/sakai2favourites.css" />

<!-- CONTAINER -->
<div style="display:none" id="sakai2favourites_container" class="dialog">
    <div class="dialog_header">
        <div class="dialog_header_inner">
            <h1>__MSG__WIDGET_TITLE__</h1>
            <button type="button" class="jqmClose dialog_close_image s3d-link-button" title="__MSG__CLOSE_DIALOG__">__MSG__CLOSE_DIALOG__</button>
        </div>
    </div>

    <div class="dialog_content">
        <div class="s3d-highlight_area_background" id="sakai2favourites_sub_container">
            <div class="fl-force-left">
                <span>Select category</span>
                <div class="fl-widget-content s3d-widget-content sakai2favourites_site_list" id="sakai2_category_list">
                </div>
                <div id="sakai2_category_list_template"><!--
                    <ul>
                        {var index = 0}
                        {for category in categories}
                            <li {if index === 0} class="selected" {/if}><span class="sakai2_category_title {if index === 0} selected_category {/if}" id=${category.category.replace(/ /g, "_")}><button type="button" class="s3d-regular-links s3d-bold s3d-link-button">${category.category}</button></span></li>
                            ${index++|eat}
                        {/for}
                    </ul>
                --></div>
                
            </div>
            <div class="fl-force-left" style="margin-left:5px;">
                <span>Select sites to add to favourites</span>
                <div class="fl-widget-content s3d-widget-content sakai2favourites_site_list" id="sakai2_site_list">
                </div>
                <div id="sakai2_site_list_template"><!--
                    <ul>
                        {var i = 0}
                        {for site in sites}
                            {eval} i++; {/eval}
                            <li {if i % 2 == 0} class="s3d-highlight_area_background"{/if}><span class="sakai2_site_title"><input type="checkbox" class="sakai2_site_title" id=${site.id}>${site.title}</input></span></li>
                        {/for}
                    </ul>
                --></div>
                </div>
            <div class="fl-force-right">
                
                <div class="fl-widget-content s3d-widget-content" id="sakai2favourites_selected_site_list">
                </div>
                <div id="sakai2_selected_site_list_template"><!--
                    <span>Sites included in favourites: ${sites.length}</span>
                    <div class="sakai2favourites_site_list">
                        <ul>
                            {for site in sites}
                                <li><button type="button" id=${site.id} class="s3d-regular-links s3d-bold s3d-link-button sakai2_selected_site"><span class="sakai2_selected_site_title"><div class="sakai2_selected_site_icon"></div>${site.title}</span></button></li>
                            {/for}
                        </ul>
                    </div>
                --></div>
            </div>
        </div>
        <div class="dialog_buttons">
            <button type="button" class="s3d-button s3d-button jqmClose" id="sakai2favourites_add_cancel"><span class="s3d-button-inner">__MSG__DONT_SAVE__</span></button>
            <button type="button" class="s3d-button s3d-button-primary" id="sakai2favourites_add_save"><span class="s3d-button-inner">__MSG__SAVE__</span></button>
        </div>

    </div>

    <!-- DIALOG FOOTER -->
    <div class="dialog_footer">
        <div class="dialog_footer_inner"><!-- --></div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/sakai2favourites/javascript/sakai2favourites.js"></script>
