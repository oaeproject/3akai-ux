<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/activegroups/css/activegroups.css" />

<span style="display:none;">__MSG__IE_PLACEHOLDER__</span>

<!-- WIDGET BODY -->
<div id="activegroups_main_progress_loading"></div>
<div id="activegroups_main" style="display:none"></div>
<div id="activegroups_main_template" style="display:none"><!--
{if data.results}
    <ul>
        {for result in data.results}
            {var index = 0}
            {for group in result.groups} 
                {if index < 5}
                    <li>
                        <a href="/~${group.id}" class="s3d-regular-links">${group.name|safeOutput}</a>
                    </li>
                {/if}
                ${index++|eat}
            {forelse}
                <li>
                    __MSG__NO_GROUPS_HAVE_BEEN_FOUND__
                </li>
            {/for}
        {/for}
    </ul>
{/if}
--></div>
<div class="s3d-widget-footer">
    <a href="/search#l=group" class="s3d-regular-links s3d-action-seeall">__MSG__SEE_ALL__</a>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/activegroups/javascript/activegroups.js"></script>
