<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/twitter/css/twitter.css"/>

<!-- MAIN CONTAINER -->
<div id="twitter_main_container" style="display:none;" class="fl-widget-content">
    <input type="radio" id="twitter_input_get" name="twitter_input_get_set" checked="true" />
    <label class="twitter_radiocheck_label" for="twitter_input_get">
        __MSG__GET_STATUS_FROM_TWITTER__
    </label>
    <input type="radio" id="twitter_input_set" name="twitter_input_get_set" />
    <label class="twitter_radiocheck_label" for="twitter_input_set">
        __MSG__SET_STATUS_TO_TWITTER__
    </label>
    <div id="twitter_sub_container">
    </div>
    <div class="fl-push" id="twitter_message_container">
    </div>
</div>

<!-- TEMPLATES -->
<div id="twitter_template_get_status"><!--
    <form id="twitter_get_status" method="GET" action="#">
        <label class="twitter_input_label" for="twitter_input_screen_name">__MSG__SCREEN_NAME__:</label>
        <input class="twitter_input_text" id="twitter_input_screen_name" type="text" value="${screen_name}"/>
        <div class="buttonBar twitter_buttonBar">
            <a class="button twitter_button" href="javascript:;" id="twitter_link_get_status">__MSG__OK__</a>
        </div>
    </form>
--></div>
<div id="twitter_template_set_status"><!--
    <form id="twitter_set_status" method="GET" action="#">
        <label class="twitter_input_label" for="twitter_input_screen_name">__MSG__SCREEN_NAME__:</label>
        <input class="twitter_input_text" id="twitter_input_screen_name" type="text" value="${screen_name}"/><br />
        <label class="twitter_input_label" for="twitter_input_password">__MSG__PASSWORD__:</label>
        <input class="twitter_input_text" id="twitter_input_password" type="password" value="${password}"/>
        <div class="buttonBar twitter_buttonBar">
            <a class="button twitter_button" href="javascript:;" id="twitter_link_set_status">__MSG__OK__</a>
        </div>
    </form>
--></div>
<div id="twitter_template_message"><!--
    {if error != ""}
        <p class="twitter_error">${error}</p>
    {/if}
    {if info != ""}
        <p class="twitter_info">${info}</p>
    {/if}
--></div>

<!-- FOOTER LINKS -->
<div class="fl-widget-no-options fl-fix">
    <div class="widget-no-options-inner"><!-- --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" language="JavaScript" src="/devwidgets/twitter/javascript/twitter.js"></script>
