<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/lists/css/lists.css" />

<div class="lists_widget">
    <div class="fl-widget-content s3d-widget-content">
        <div id="lists_title" style="display:none">
            <h1>__MSG__LISTS__</h1>
        </div>
        <!-- MAIN VIEW -->
        <div id="lists_main" style="display:none">
        </div>
        <!-- SETTINGS VIEW -->
        <div id="lists_settings" style="display:none;">
            <div id="lists_list_of_lists"></div>
            <button id="lists_save" class="s3d-button s3d-button-primary"><span class="s3d-button-inner">__MSG__SAVE__</span></button>
            <button id="lists_cancel" class="s3d-button"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
        </div>
    </div>
    <div class="fl-widget-no-options fl-fix">
        <div class="widget-no-options-inner"></div>
    </div>
    <div id="lists_list_edit_template"><!--
        <div id="${escape(data.Label)}" class="list_parent_${escape(parentLabel)} list_container">
            <label for="list_select_${escape(data.Label)}">${data.Label}</label>
            {if !data.multiple}
            <select name="list_select_${escape(data.Label)}" class="list_select{if !hasLists} list_final{/if}" id="list_select_${escape(data.Label)}"{if data.multiple} multiple="true"{/if}>
                <option></option>
                {for opt in data.list}
                    {if opt.Label}
                        <option value="${escape(opt.Label)}"{if opt.selected} selected="selected"{/if}>${opt.Label}</option>
                    {elseif opt.title}
                        <option value="${escape(opt.title)}"{if opt.selected} selected="selected"{/if}{if opt.link} title="${opt.link}"{/if}>${opt}</option>
                    {else}
                        <option value="${escape(opt)}"{if opt.selected} selected="selected"{/if}{if opt.link} title="${opt.link}"{/if}>${opt}</option>
                    {/if}
                {/for}
            </select>
            {else}
                <div{if !hasLists} class="list_final"{/if}>
                    {for opt in data.list}
                        <span class="lists_multi">
                        {if opt.Label}
                            <input type="checkbox" value="${escape(opt.Label)}"{if opt.selected} checked="checked"{/if} name="${escape(opt.Label)}"/>
                            <label for="${escape(opt.Label)}">${opt.Label}</label>
                        {elseif opt.title}
                            <input type="checkbox" value="${escape(opt.title)}"{if opt.selected} checked="checked"{/if} name="${escape(opt.title)}"{if opt.link} title="${opt.link}"{/if}/>
                            <label for="${escape(opt.title)}">${opt.title}</label>
                        {else}
                            <input type="checkbox" value="${escape(opt)}"{if opt.selected} checked="checked"{/if} name="${escape(opt)}"/>
                            <label for="${escape(opt)}">${opt}</label>
                        {/if}
                        </span>
                    {/for}
                </div>
            {/if}
        </div>
    --></div>

    <div id="lists_list_display_template"><!--
        <ul>
        {for item in data}
            <li>{if item.link}<a href="${item.link}" class="s3d-action">{/if}${item.title}{if item.link}</a>{/if}</li>
        {/for}
        </ul>
    -->
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/lists/listsconfig.js"></script>
<script type="text/javascript" src="/devwidgets/lists/javascript/lists.js"></script>
