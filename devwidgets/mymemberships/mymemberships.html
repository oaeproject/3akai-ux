<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/mymemberships/css/mymemberships.css" />

<div class="mymemberships_widget">
    
    <div id="mymemberships_sortarea" class="s3d-margin-top-5" style="display:none;">__MSG__SORT_BY__:
        <select id="mymemberships_sortby">
            <option value="asc">__MSG__A_Z__</option>
            <option value="desc">__MSG__Z_A__</option>
        </select>
    </div>
    <div id="mymemberships_title_container"></div>
    <div id="mymemberships_title_template"><!--
        {if isMe}
            <div class='s3d-contentpage-title'>My Memberships</div>
        {else}
            <div class='s3d-contentpage-title'>${firstName}'s Memberships</div>
        {/if}
    --></div>
    
    <!-- Empty/Error messages -->
    <p id="mymemberships_nodata" style="display:none;">__MSG__SORRY_WIP__</p>
    <p id="mymemberships_nogroups" style="display:none;"><!-- No groups message renders here --></p>

    <div id="mymemberships_nogroups_template" style="display:none"><!--
        {if isMe}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_ME__ <a class="s3d-regular-links" href="/dev/createnew.html#l=categories/group" title="__MSG__ADD_GROUP__" class="s3d-regular-links">__MSG__ADD_GROUP__</a></h1>
            </div>
        {else}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_NOT_ME__</h1>
            </div>
        {/if}
    --></div>

    <!-- Action bar -->
    <div id="mymemberships_actionbar" style="display:none;">
        
    </div>

    <!-- Items -->
    <ul id="mymemberships_items"><!-- Template here --></ul>
    <div id="mymemberships_items_template"><!--
    {if groups && groups.length}
        {var count = 0}
        {for group in groups}
            {var count = count + 1}
            <li id="mymemberships_item_${group.id}" class="mymemberships_item fl-push{if count == 1} mymemberships_item_first{/if}">
                <span class="mymemberships_item_user_functions" style="display:none;">
                    <span class="mymemberships_item_right_buttons">
                        <button class="s3d-link-button mymemberships_item_message_icon sakai_sendmessage_overlay" sakai-entityid="${group.id}" sakai-entityname="${group.title}" sakai-entitytype="group"></button>
                        {if user_manages(group)}
                            <a class="s3d-button s3d-button-link-2-state mymemberships_item_edit" href="${group.edit_url}">
                                <span class="s3d-button-inner s3d-button-link-2-state-inner">__MSG__EDIT__</span>
                            </a>
                        {/if}
                    </span>
                </span>
                <a href="#"><img src="/dev/images/add_to_library_icon.png" class="sakai_joingroup_overlay" data-groupid="${group.id}" /></a>
                <div class="mymemberships_imagearea">
                    <a href="${group.url}" title="__MSG__VIEW_GROUP__"><img
                        class="mymemberships_group_pic"
                        src="${group.picsrc}" /></a>
                </div>
                <div class="mymemberships_item_right">
                    <div>
                        <a class="s3d-bold s3d-regular-light-links" href="/~${group.id}" title="${group.title}">
                            ${group.titleShort}
                        </a>
                        {if group.type}
                            <span class="mymemberships_item_grouptype">${group.type.toUpperCase()}</span>
                        {/if}
                    </div>
                    <div class="mymemberships_item_usedin">
                        __MSG__CREATED__ ${sakai.api.Datetime.getTimeAgo(group.created)} __MSG__AGO__
                        {if group.contentCount > 0}
                            <span class="mymemberships_item_detail_separator"> | </span>
                            <a class="s3d-regular-light-links" href="${group.url}" title="${group.contentCount} {if group.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}">${group.contentCount} {if group.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}</a>
                        {/if}
                        {if group.membersCount > 0}
                            <span class="mymemberships_item_detail_separator"> | </span>
                            <a class="s3d-regular-light-links" href="${group.url}" title="${group.membersCount} {if group.membersCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}">${group.membersCount} {if group.membersCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}</a>
                        {/if}
                    </div>
                    {if group.desc}<div class="mymemberships_item_description">${group.desc}</div>{/if}
                    {if group.tags && group.tags.length > 0}
                        <div class="mymemberships_item_tags">
                            <span class="mymemberships_item_icon mymemberships_item_tags_icon"></span>
                            <p class="mymemberships_item_tags_list">
                                {for t in group.tags}{if t.split("/")[0] !== "directory"}{if t_index > 0} <span class="mymemberships_item_tags_dot"> &bull;</span>{/if} <a class="s3d-regular-light-links" href="search2.html#q=${t}" title="${t}">${t}</a>{/if}{/for}
                            </p>
                        </div>
                    {/if}
                </div>
                <div class="fl-push"></div>
            </li>
        {/for}
    {/if}
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/mymemberships/javascript/mymemberships.js"></script>
