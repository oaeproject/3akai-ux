<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/mymemberships/css/mymemberships.css" />

<div class="mymemberships_widget">
    
    <div id="mymemberships_title_container"></div>
    <div id="mymemberships_title_template"><!--
        {if isMe}
            <div class='s3d-contentpage-title'>__MSG__MY_MEMBERSHIPS__</div>
        {else}
            <div class='s3d-contentpage-title'>__MSG__MY_MEMBERSHIPS_OTHER__</div>
        {/if}
    --></div>

    <div class="mymemberships_top_row">
        <div id="mymemberships_listview_options" class="s3d-button s3d-header-button s3d-header-smaller-button">
            <div id="mymemberships_show_grid">
                <div class="s3d-action-icon s3d-search-results-gridview"></div>
            </div>
            <div id="mymemberships_show_list" class="selected">
                <div class="s3d-action-icon s3d-search-results-listview selected"></div>
            </div>
        </div>
        <div id="mymemberships_sortarea" class="s3d-margin-top-5" style="display:none;">
            <label for="mymemberships_sortby">__MSG__SORT_BY__:</label>
            <select id="mymemberships_sortby" name="mymemberships_sortby">
                <option value="modified">__MSG__RECENTLY_CHANGED__</option>
                <option value="asc"> __MSG__A_Z__</option>
                <option value="desc">__MSG__Z_A__</option>
            </select>
        </div>
        <div class="s3d-search-container">
            <input id="mymemberships_livefilter" type="text" title="__MSG__SEARCH_THROUGH_MY_MEMBERSHIP__" class="s3d-search-inputfield"/>
            <button type="button" id="mymemberships_search_button" class="s3d-button s3d-overlay-button s3d-search-button">
                <img src="/dev/images/search_icon.png" alt="__MSG__SEARCH_THROUGH_MY_MEMBERSHIP__"/>
            </button>
        </div>
    </div>
    <div class="mymemberships_top_row" id="mymemberships_top_second_row">
        <a class="s3d-button s3d-large-button fl-force-right" href="/create">__MSG__CREATE_A_NEW_GROUP__</a>
        <div title="__MSG__SELECT_ALL_GROUPS__" class="s3d-button s3d-button-no-text s3d-header-smaller-button s3d-header-button" id="mymemberships_select" type="button">
            <input type="checkbox" id="mymemberships_select_checkbox"/>
        </div>
        <button type="button" class="s3d-button s3d-header-button s3d-header-smaller-button addpeoplegroups_trigger" id="mymemberships_addpeople_button" data-target-select-group="mymemberships_select_group_checkbox" data-context="mymemberships" disabled="true">
            __MSG__ADD_TO__...
            <span class="mymemberships_add_to_icon"></span>
        </button>
        <button class="s3d-button s3d-header-button s3d-header-smaller-button sakai_sendmessage_overlay" type="button" sakai-entityid="" sakai-entityname="" sakai-entitytype="group" id="mymemberships_message_button" disabled="true">__MSG__MESSAGE__<div class="s3d-action-icon s3d-actions-message"></div></button>
    </div>

    <!-- Empty/Error messages -->
    <p id="mymemberships_nodata" style="display:none;">__MSG__SORRY_WIP__</p>
    <p id="mymemberships_nogroups" style="display:none;" class="fl-fix"><!-- No groups message renders here --></p>
    <div class="s3d-no-results-container" id="mymemberships_nosearchresults" style="display:none;">
        <div class="s3d-no-results-arrow-up"></div>
        <div class="s3d-no-results-icon s3d-no-results-search-world less-margin"></div>
        <h1>__MSG__YOUR_SEARCH_DID_NOT_RETURN_ANY_RESULTS__</h1>
    </div>

    <div id="mymemberships_nogroups_template" style="display:none"><!--
        {if isMe}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <div class="s3d-no-results-icon s3d-no-results-memberships less-margin"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_ME__ <a class="s3d-regular-links" href="/create#l=group" title="__MSG__CREATE_ONE__" class="s3d-regular-links">__MSG__CREATE_ONE__</a></h1>
            </div>
        {else}
            <div class="s3d-no-results-container">
                <div class="s3d-no-results-arrow-up"></div>
                <div class="s3d-no-results-icon s3d-no-results-memberships less-margin"></div>
                <h1>__MSG__NO_RESULTS_DESCRIPTION_NOT_ME__</h1>
            </div>
        {/if}
    --></div>

    <!-- Action bar -->
    <div id="mymemberships_actionbar" style="display:none;">
        
    </div>

    <!-- Items -->
    <ul id="mymemberships_items"><!-- Template here --></ul>
    <div id="mymemberships_items_template"><!--
    {if groups && groups.length}
        {var count = 0}
        {for group in groups}
            {var count = count + 1}
            <li id="mymemberships_item_${group.id}" class="fl-container fl-fix searchgroups_result s3d-search-result-group s3d-search-result mymemberships_item {if count == 1} mymemberships_item_first s3d-search-resultfirst{/if}">
                <span class="mymemberships_item_user_functions s3d-search-result-user-functions" style="display:none;">
                    {if isOwnerViewing}
                        <div class="mymemberships_item_left_filler"><button title="__MSG__REMOVE_MEMBERSHIP__ ${group.title|safeOutput}" type="button" class="s3d-link-button s3d-action-icon s3d-actions-delete" data-sakai-entityid="${group.id}" data-sakai-entityname="${group.title|safeOutput}"></button></div>
                    {elseif}
                        <div class="mymemberships_item_left_filler {if !group.userMember && group.joinable !== "no"} s3d-action-icon s3d-actions-addtolibrary searchgroups_result_plus {/if}" data-group-joinable="${group.joinable}" data-groupid="${group.id}"><img src="/dev/images/accept.png" id="searchgroups_memberimage_${group.id}" {if !group.userMember}style="display:none;" {/if}></div>
                    {/if}
                    <input type="checkbox" class="mymemberships_item_left_filler mymemberships_select_group_checkbox" data-groupid="${group.id}" data-grouptitle="${group.title|safeOutput}" {if sakai.data.me.user.anon}style="display:none;"{/if}/>
                    <span class="mymemberships_item_right_buttons">
                        <button class="s3d-link-button s3d-action-icon s3d-actions-message mymemberships_item_message_icon sakai_sendmessage_overlay" sakai-entityid="${group.id}" sakai-entityname="${group.title|safeOutput}" sakai-entitytype="group"></button>
                    </span>
                </span>
                <span class="mymemberships_item_anonuser"></span>
                <a href="${group.url|safeOutput}" title="__MSG__VIEW_GROUP__">
                    {if !group.picsrc}
                        <img class="mymemberships_group_pic" src="${sakai.config.URL.GROUP_DEFAULT_ICON_URL}" />
                        <img class="searchgroups_avatar_large" src="${sakai.config.URL.GROUP_DEFAULT_ICON_URL_LARGE}"/>
                    {else}
                        <img class="mymemberships_group_pic" src="${group.picsrc}"/>
                        <img class="searchgroups_avatar_large" src="${group.picsrc}"/>
                    {/if}
                </a>
                <div class="mymemberships_item_right s3d-search-result-right">
                    <div>
                        <a class="s3d-bold s3d-regular-light-links" href="${group.url|safeOutput}" title="${group.title|safeOutput}">
                            ${group.titleShort}
                        </a>
                        {if group.type}
                            <span class="mymemberships_item_grouptype">${group.type.toUpperCase()}</span>
                        {/if}
                    </div>
                    <div class="mymemberships_item_usedin">
                        __MSG__CHANGED__ ${jQuery.timeago(new Date(group.lastModified))}
                        {if group.contentCount > 0}
                            <span class="mymemberships_item_detail_separator s3d-search-result-detail-separator"><span> | </span></span>
                            <a class="s3d-regular-light-links" href="${group.url|safeOutput}#l=library" title="${group.contentCount} {if group.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}">${group.contentCount} {if group.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}</a>
                        {/if}
                        {if group.membersCount > 0}
                            <span class="mymemberships_item_detail_separator s3d-search-result-detail-separator"><span> | </span></span>
                            <a class="s3d-regular-light-links" href="${group.url|safeOutput}#l=participants" title="${group.membersCount} {if group.membersCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}">${group.membersCount} {if group.membersCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}</a>
                        {/if}
                    </div>
                    {if group.desc}<div class="mymemberships_item_description s3d-search_result-description">${group.desc}</div>{/if}
                    {if group.tags && group.tags.length > 0}
                        <div class="mymemberships_item_tags">
                            <span class="mymemberships_item_icon mymemberships_item_tags_icon"></span>
                            <p class="mymemberships_item_tags_list">
                                {for t in group.tags}
                                    {if t_index > 0} <span class="mymemberships_item_tags_dot"> &bull;</span>{/if} 
                                    <a class="s3d-regular-light-links" href="/search#q=${t|safeOutput}" title="${t|safeOutput}">${t|safeOutput}</a>
                                {/for}
                            </p>
                        </div>
                    {/if}
                </div>
                <div class="fl-push"></div>
            </li>
        {/for}
    {/if}
    --></div>
</div>

<div class="s3d-dialog s3d-dialog-container" id="mymemberships_delete_membership_dialog" style="display:none;">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">__MSG__REMOVE_MEMBERSHIP_TITLE__</h1>
    <p id="mymemberships_are_you_sure"></p>
    <div class="dialog_buttons fl-force-right">
        <button type="button" class="s3d-link-button s3d-bold jqmClose">__MSG__CANCEL__</button>
        <button type="button" class="s3d-button s3d-overlay-action-button" id="mymemberships_delete_membership_confirm" data-sakai-entityid="placeholder" data-sakai-entityname="placeholder">__MSG__REMOVE_MEMBERSHIP__</button>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/mymemberships/javascript/mymemberships.js"></script>
