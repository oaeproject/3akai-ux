<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/entity/css/entity.css" />

<div id="entity_container"><span style="display:none;">__MSG__IE_PLACEHOLDER__</span></div>

<div id="entity_contentsettings_dropdown" style="display:none"><!--
    <div id="entity_dropdown_wrapper" class="s3d-dropdown-list">
        <div class="s3d-dropdown-list-arrow-up"></div>
        <ul>
            {if data.isManager}
                <li class="ew_permissions">
                    <button class="s3d-link-button">__MSG__PERMISSIONS__</button>
                </li>
                <hr class="s3d-split-line"/>
            {/if}
            {if data && data.data && data.data.mimeType && data.data.mimeType !== "x-sakai/document" && sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/link" && sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/collection"}
                <li id="ew_upload">
                    <button class="s3d-link-button">__MSG__UPLOAD_A_NEW_VERSION__</button>
                </li>
                <hr class="s3d-split-line"/>
            {/if}
            {if sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/document" && sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/link" && sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/collection"}
                <li id="ew_revhistory">
                    <button class="s3d-link-button">__MSG__REVISION_HISTORY__</button>
                </li>
                {if data.isManager}
                    <hr class="s3d-split-line"/>
                {/if}
            {/if}
            {if data.isManager}
                <li id="ew_content_preview_delete">
                    <button class="s3d-link-button">__MSG__DELETE__</button>
                </li>
            {/if}
        </ul>
    </div>
--></div>

<div id="entity_groupsettings_dropdown" style="display:none"><!--
    <div id="entity_dropdown_wrapper" class="s3d-dropdown-list">
        <div class="s3d-dropdown-list-arrow-up"></div>
        <ul>
            <li id="ew_group_add_content">
                <button class="s3d-link-button sakai_add_content_overlay">__MSG__ADD_CONTENT__</button>
            </li>
            <hr class="s3d-split-line"/>
            <li id="ew_group_participants">
                <button class="s3d-link-button addpeople_init">__MSG__MANAGE_PARTICIPANTS__</button>
            </li>
            <hr class="s3d-split-line"/>
            {if joinable}
            <li id="ew_group_join_requests">
                <button class="s3d-link-button sakai_joinrequests_overlay">__MSG__JOIN_REQUESTS__</button>
            </li>
            <hr class="s3d-split-line"/>
            {/if}
            <li id="ew_group_settings">
                <button class="s3d-link-button" id="ew_group_settings_edit_link">__MSG__SETTINGS__</button>
            </li>
            <hr class="s3d-split-line"/>
            <li id="ew_group_export_as_template">
                <button class="s3d-link-button" id="ew_group_export_as_template_link">__MSG__EXPORT_AS_TEMPLATE__</button>
                <div id='widget_templategenerator' class='widget_inline'></div>
            </li>
            <hr class="s3d-split-line" style="display:none;"/>
            <li id="ew_group_settings" style="display:none;">
                <button class="s3d-link-button" id="ew_group_delete_link">__MSG__DELETE__</button>
            </li>
        <ul>
    </div>
--></div>

<div id="entity_user_template" style="display:none"><!--
    <div id="entity_actions">
        {if !anon}
            {if type != "user_anon" && type != "user_me"}
                {if type == "user_other"}
                    <button type="button" id="entity_user_add_to_contacts" class="s3d-button s3d-header-button sakai_addtocontacts_overlay" sakai-entityid="${data.userid}" sakai-entityname="${data.displayName}" {if data.picture}sakai-entitypicture="${data.picture}"{/if}>__MSG__ADD_TO_CONTACTS__<span class="entity_add_to_contacts_icon entity_user_action_icon"></span></button>
                {elseif type == "contact_invited"}
                    <button type="button" id="entity_user_accept_invitation" class="s3d-button s3d-header-button">__MSG__ACCEPT_INVITATION__<span class="entity_add_to_contacts_icon entity_user_action_icon"></span></button>
                {elseif type == "contact_pending"}
                    <button type="button" class="s3d-button s3d-header-button entity_user_contact_pending" disabled="disabled">__MSG__CONTACT_INVITATION_SENT__<span class="entity_add_to_contacts_requested_icon entity_user_action_icon"></span></button>
                {/if}
                <button type="button" id="entity_user_message" class="s3d-button s3d-header-button sakai_sendmessage_overlay" sakai-entityid="${data.userid}" sakai-entityname="${data.displayName}" sakai-entitytype="user">__MSG__MESSAGE__<span class="entity_message_icon entity_user_action_icon"></span></button>
            {/if}
        {/if}
    </div>
    {if type && type == "user_me"}
        <button id="entity_user_image" class="entity_change_avatar">
            <span class="entity_profilepic_internal">
                <img id="entity_profile_picture" alt="" src="{if data.picture}${data.picture}{else}/dev/images/default_User_icon_50x50.png{/if}"/>
            </span>
            <span class="s3d-aural-text">__MSG__PROFILE_PICTURE_OPTIONS_FOR__ ${data.displayName}</span> 
            <span class="s3d-dropdown-menu-arrow entity_profile_picture_down_arrow"></span>
            <span class="s3d-aural-text">__MSG__PROFILE_PICTURE_OPTIONS__</span>
        </button>
        <div class="s3d-dropdown-list entity_user_avatar_menu" style="display:none;">
            <div class="s3d-dropdown-list-arrow-up"></div>
            <ul>
                <li><button id="changepic_container_trigger" class="s3d-link-button s3d-bold">__MSG__CHANGE_PICTURE__</button></li>
            </ul>
        </div>
        <div class="s3d-bold entity_name_me">${data.displayName}</div>
    {else}
        <div id="entity_user_image" class="entity_other_profilepic">
            <div class="entity_profilepic_internal">
                <img id="entity_profile_picture" alt="__MSG__PROFILE_PICTURE_FOR__ ${data.displayName}" src="{if data.picture}${data.picture}{else}/dev/images/default_User_icon_50x50.png{/if}"/>
            </div>
        </div>
        <h1 id="entity_name" class="s3d-bold">${data.displayName}</h1>
        <div id="entity_owns" class="s3d-regular-links">
            <span class="entity_number">
                {var contentCount = data.profile.counts["contentCount"] || 0}
                ${contentCount}
                {if contentCount === 1}
                    __MSG__DOCUMENT_LC__
                {else}
                    __MSG__DOCUMENTS_LC__
                {/if}
                </span>,
            <span class="entity_number">
                {var membershipsCount = data.profile.counts["membershipsCount"] || 0}
                ${membershipsCount}
                {if membershipsCount === 1}
                    __MSG__MEMBERSHIP_LC__
                {else}
                    __MSG__MEMBERSHIPS_LC__
                {/if}
                </span>,
            <span class="entity_number">
                {var contactsCount = data.profile.counts["contactsCount"] || 0}
                ${contactsCount}
                {if contactsCount === 1}
                    __MSG__CONTACT_LC__
                {else}
                    __MSG__CONTACTS_LC__
                {/if}
                </span>
        </div>
    {/if}
    <hr class="fl-push fl-hidden"/>
--></div>

<div id="entity_newaccount_template" style="display:none"><!--
    <div class="s3d-bold entity_plaintitle">Create new account</div>
--></div>

<div id="entity_s23site_template" style="display:none"><!--
    <h1 class="s3d-bold entity_plaintitle">
        ${data.title}
        <span id="s23_site_title_info">__MSG__SAKAI_2_SITE__</span>
    </h1>
--></div>

<div id="entity_acknowledgements_template" style="display:none"><!--
    <h1 class="s3d-bold entity_plaintitle">Acknowledgements</h1>
--></div>

<div id="entity_search_template" style="display:none"><!--
    <h1 class="s3d-bold entity_plaintitle entity_search">__MSG__SEARCH__</h1>
--></div>

<div id="entity_directory_template" style="display:none"><!--
    <div id="entity_directory_image" class="entity_directory_image">
        {if data.icon}
            <img src="${data.icon}" alt="${data.title}"/>
        {else}
            <img src="/dev/images/hierarchy.png"  alt="${data.title}"/>
        {/if}
    </div>
    <div id="entity_name" class="s3d-bold entity_plaintitle">${data.title|safeOutput}</div>
    <hr class="fl-push fl-hidden"/>
--></div>

<div id="entity_content_template" style="display:none"><!--
    {var permissions = data.data["sakai:permissions"]}
    <div id="entity_content_image" class="entity_content_image">
        {if data.isManager}
            <div id="entity_managed_content"></div>
        {/if}
        <img src="${data.data['iconURL']}" alt="${data.data["sakai:pooled-content-file-name"]|safeOutput}"/>
    </div>
    {if !data.isManager}
        <hr class="s3d-margin-top-5 fl-hidden"/>
    {/if}
    <h1 id="entity_name" data-edit-field="name" class="s3d-bold {if data.isManager} entity_name_editable{else} entity_name_noneditable{/if}" data-original-title="${data.data["sakai:pooled-content-file-name"]|safeOutput}">${data.data["sakai:pooled-content-file-name-shorter"]}</h1>
    {var mimeType = sakai.api.Content.getMimeTypeData(sakai.api.Content.getMimeType(data.data))}
    <span id="entity_type">${sakai.api.i18n.getValueForKey(mimeType.description)}</span>
    <div id="entity_owns" class="s3d-regular-links {if !data.isManager} entity_owns_viewer{/if}">
        ${entitymacros.entityContentOwnsMacro(anon,type,data,sakai)}
    </div>
--></div>

<div id="entity_counts_template" class="s3d-regular-links"><!--
    ${entitymacros.entityContentOwnsMacro(anon,type,data,sakai)}
--></div>

<div id="entity_macros_template" style="display:none"><!--
{macro entityContentOwnsMacro(anon,type,data,sakai)}
        {var permissions = data.data["sakai:permissions"]}
        {var canShare = sakai.api.Content.canCurrentUserShareContent(data)}
        <div id="entity_actions">
            {if !anon}
                {if type && (type === "content_managed" || (type === "content_edited" && sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/document" && sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/link" && sakai_global.content_profile.content_data.data["_mimeType"] !== "x-sakai/collection"))}
                    <button type="button" id="entity_content_permissions" class="s3d-button s3d-button-no-text s3d-header-smaller-button s3d-header-button s3d-margin-top-5"><span class="entity_permissions_icon">__MSG__DOWN_ARROW__</span></button>
                {/if}
                <button type="button" id="entity_content_save" class="s3d-button s3d-header-button s3d-header-smaller-button savecontent_trigger s3d-margin-top-5" data-entityid="${data.data["_path"]}">__MSG__ADD_TO__<span class="entity_add_to_library"></span></button>
            {/if}
            {if !data.isManager && canShare}
                <button type="button" id="entity_content_share" class="s3d-button s3d-header-button s3d-header-smaller-button share_trigger_click s3d-margin-top-5" data-entityid="${data.data["_path"]}">__MSG__SHARE__<div class="s3d-action-icon entity_share_icon"></div></button>
            {/if}
            {if data.data.mimeType === "x-sakai/link"}
                <a id="contentpreview_download_button" href="${data.data["sakai:pooled-content-url"]}" class="s3d-button s3d-header-smaller-button s3d-header-button fl-force-right s3d-margin-top-5" target="_blank">
                    __MSG__OPEN_LINK__<span class="entity_download_content"></span>
                </a>
            {elseif data.data.mimeType === "x-sakai/document"}
                {var imspath = "/imscp/" + data.data._path +"/" + sakai.api.Util.safeURL(data.data["sakai:pooled-content-file-name"]) +".zip"}
                <a id="contentpreview_download_button" href="${imspath}" class="s3d-button s3d-header-button s3d-header-smaller-button fl-force-right s3d-margin-top-5" target="_blank">
                    __MSG__DOWNLOAD__<span class="entity_download_content"></span>
                </a>
            {elseif data.data.mimeType !== "x-sakai/collection"}
                <a id="contentpreview_download_button" href="${data.path}" class="s3d-button s3d-header-button s3d-header-smaller-button fl-force-right s3d-margin-top-5" target="_blank">
                    __MSG__DOWNLOAD__<span class="entity_download_content"></span>
                </a>
            {/if}
        </div>

        {if data.isManager}
            <div class="entity_owns_actions_container">
                <div class="entity_owns_actions_header">__MSG__VISIBILITY__</div>
                <div class="s3d-button s3d-header-button s3d-header-smaller-button entity_owns_actions">
                    <div class="entity_owns_actions_private ew_permissions {if permissions === "private"} selected {/if}" data-permissionvalue="private">
                        <div class="s3d-dropdown-list">
                            <div class="s3d-dropdown-list-arrow-up"></div>
                            {if permissions === "private"}
                                <span>__MSG__PRIVATE_SELECTED__</span>
                            {else}
                                <span>__MSG__PRIVATE_DESCRIPTION__</span>
                            {/if}
                            <button type="button" class="s3d-link-button ew_permissions" data-permissionvalue="private">__MSG__CHANGE__</button>
                        </div>
                    </div>
                    <div class="entity_owns_actions_institution ew_permissions {if permissions === "everyone"} selected {/if}" data-permissionvalue="selected">
                        <div class="s3d-dropdown-list">
                            <div class="s3d-dropdown-list-arrow-up"></div>
                            {if permissions === "everyone"}
                                <span>__MSG__EVERYONE_SELECTED__</span>
                            {else}
                                <span>__MSG__EVERYONE_DESCRIPTION__</span>
                            {/if}
                            <button type="button" class="s3d-link-button ew_permissions" data-permissionvalue="selected">__MSG__CHANGE__</button>
                        </div>
                    </div>
                    <div class="entity_owns_actions_public ew_permissions {if permissions === "public"} selected {/if}" data-permissionvalue="public">
                        <div class="s3d-dropdown-list">
                            <div class="s3d-dropdown-list-arrow-up"></div>
                            {if permissions === "public"}
                                <span>__MSG__PUBLIC_SELECTED__</span>
                            {else}
                                <span>__MSG__PUBLIC_DESCRIPTION__</span>
                            {/if}
                            <button type="button" class="s3d-link-button ew_permissions" data-permissionvalue="public">__MSG__CHANGE__</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="entity_owns_actions_container">
                <div class="entity_owns_actions_header">__MSG__COLLABORATION__</div>
                <div class="s3d-actions-addtolibrary s3d-action-icon fl-force-right"  style="display:none;">
                    <div class="s3d-dropdown-list">
                        <div class="s3d-dropdown-list-arrow-up"></div>
                        <span>__MSG__CREATE_COLLECTION_FROM_PEOPLE_WORKING_ON_THIS__</span>
                    </div>
                </div>
                <div class="s3d-button s3d-header-button s3d-header-smaller-button entity_owns_actions entity_owns_actions_collab">
                    <div class="entity_owns_actions_collaborator has_counts ew_permissions">
                        <div class="s3d-dropdown-list">
                            <div class="s3d-dropdown-list-arrow-up"></div>
                                <span>
                                {if data.members.counts.collaboratorusers + data.members.counts.collaboratorgroups !== 0}
                                    {if data.members.counts.collaboratorusers !== 0}
                                        <button type="button" class="s3d-link-button entity_content_people">${data.members.counts.collaboratorusers}
                                            {if data.members.counts.collaboratorusers === 1}
                                                __MSG__PERSON_LC__
                                            {else}
                                                __MSG__PEOPLE_LC__
                                            {/if}
                                        </button>
                                        {if data.members.counts.collaboratorgroups !== 0 && data.members.counts.collaboratorusers !== 0}__MSG__AND__{/if}
                                    {/if}
                                    {if data.members.counts.collaboratorgroups !== 0}
                                        <button class="s3d-link-button entity_content_group">${data.members.counts.collaboratorgroups}
                                            {if data.members.counts.collaboratorgroups === 1}
                                                __MSG__GROUP_LC__
                                            {else}
                                                __MSG__GROUPS_LC__
                                            {/if}
                                        </button>
                                    {/if}
                                    {if (data.members.counts.collaboratorusers === 1 && data.members.counts.collaboratorgroups === 0) || (data.members.counts.collaboratorusers === 0 && data.members.counts.managergroups === 1)}__MSG__IS__{else}__MSG__ARE__{/if} __MSG__COLLABORATING_ON_THIS__</span>
                                {else}
                                    __MSG__THERE_ARE_NO_COLLABORATORS__
                                {/if}
                            <button type="button" class="s3d-link-button ew_permissions">__MSG__CHANGE__</button>
                        </div>
                        <span id="entity_participants_count">${data.members.counts.collaboratorusers}</span>
                    </div>
                    <div class="entity_owns_actions_share has_counts ew_permissions">
                        <div class="s3d-dropdown-list">
                            <div class="s3d-dropdown-list-arrow-up"></div>
                                {if data.members.counts.viewerusers + data.members.counts.viewergroups + data.members.counts.viewercollections !== 0}
                                    <span>
                                        {if data.members.counts.viewerusers + data.members.counts.viewergroups !== 0}__MSG__SHARED_WITH__{/if}
                                        {if data.members.counts.viewerusers !== 0}
                                            <button type="button" class="s3d-link-button entity_content_people">${data.members.counts.viewerusers}
                                                {if data.members.counts.viewerusers == 1}
                                                    __MSG__PERSON_LC__
                                                {else}
                                                    __MSG__PEOPLE_LC__
                                                {/if}
                                            </button>
                                        {/if}
                                        {if data.members.counts.viewergroups !== 0 && data.members.counts.viewerusers !== 0 && data.members.counts.viewercollections === 0}__MSG__AND__{/if}
                                        {if data.members.counts.viewergroups !== 0 && data.members.counts.viewerusers !== 0 && data.members.counts.viewercollections !== 0},{/if}
                                        {if data.members.counts.viewergroups !== 0}
                                            <button class="s3d-link-button entity_content_group">${data.members.counts.viewergroups}
                                                {if data.members.counts.viewergroups == 1}
                                                    __MSG__GROUP_LC__
                                                {else}
                                                    __MSG__GROUPS_LC__
                                            {/if}
                                            </button>
                                        {/if}
                                        {if (data.members.counts.viewergroups !== 0 || data.members.counts.viewerusers !== 0) && data.members.counts.viewercollections !== 0}
                                            __MSG__AND__ __MSG__USED_IN_LC__
                                        {elseif data.members.counts.viewercollections !== 0}
                                            __MSG__USED_IN__
                                        {/if}
                                        {if data.members.counts.viewercollections !== 0}
                                            <button class="s3d-link-button entity_content_collections">${data.members.counts.viewercollections}
                                                {if data.members.counts.viewercollections == 1}
                                                    __MSG__COLLECTION_LC__
                                                {else}
                                                    __MSG__COLLECTIONS_LC__
                                            {/if}
                                            </button>
                                        {/if}
                                    </span>
                                {else}
                                    __MSG__SHARED_WITH_NO_ONE__
                                {/if}
                            <button type="button" class="s3d-link-button ew_permissions">__MSG__CHANGE__</button>
                        </div>
                        <span>${(data.members.counts.viewergroups + data.members.counts.viewerusers + data.members.counts.viewercollections) || "0"}</span>
                    </div>
                    {if canShare}
                        <button type="button" class="s3d-link-button s3d-bold share_trigger_click" data-entityid="${data.data["_path"]}">__MSG__SHARE__</button>
                    {/if}
                </div>
            </div>
            <span class="entity_comments">
                <img src="/devwidgets/entity/images/entity_comment_icon.png" alt="__MSG__COMMENTS_LC__" />
                {var commentCount = sakai.api.Content.getCommentCount(data.data)}
                <a id="entity_comments_link" href="#"><span>${commentCount || "0"}</span> {if commentCount == 1} __MSG__COMMENT_LC__{else} __MSG__COMMENTS_LC__{/if}</a>
            </span>
        {else}
            <span class="entity_comments">
                {var peopleCount = data.members.counts.people}
                {var groupCount = data.members.counts.groups}
                {var collectionCount = data.members.counts.collections}
                {if peopleCount || groupCount || collectionCount}
                    <div class="entity_number entity_content_usedby">
                        <div id="entity_used_by_icon" class="entity_content_details_icon"></div>
                        __MSG__USED_BY__
                        {if peopleCount}
                            <a href="#" title="${peopleCount} {if peopleCount == 1} __MSG__PERSON_LC__{else} __MSG__PEOPLE_LC__{/if}" class="entity_content_people s3d-regular-links">
                                ${peopleCount}
                                {if peopleCount == 1}
                                    __MSG__PERSON_LC__
                                {else}
                                    __MSG__PEOPLE_LC__
                                {/if}
                            </a>
                        {/if}
                        {if groupCount}
                            {if peopleCount && collectionCount},{elseif peopleCount}__MSG__AND__{/if}
                            <a href="#" class="entity_content_group s3d-regular-links">
                                ${groupCount}
                                {if groupCount == 1} __MSG__GROUP_LC__{else} __MSG__GROUPS_LC__{/if}
                            </a>
                        {/if}
                        {if collectionCount}
                            {if peopleCount || groupCount}__MSG__AND__{/if}
                            <a href="#" class="entity_content_collections s3d-regular-links">
                                ${collectionCount}
                                {if collectionCount == 1} __MSG__COLLECTION_LC__{else} __MSG__COLLECTIONS_LC__{/if}
                            </a>
                        {/if}
                    </div>
                {/if}
                <img src="/devwidgets/entity/images/entity_comment_icon.png" alt="__MSG__COMMENTS_LC__" />
                {var commentCount = sakai.api.Content.getCommentCount(data.data)}
                <a id="entity_comments_link" href="javascript:;"><span>${commentCount || "0"}</span> {if commentCount == 1} __MSG__COMMENT_LC__{else} __MSG__COMMENTS_LC__{/if}</a>
                <div class="entity_number entity_permissions_label">
                    {var permissions = data.data["sakai:permissions"]}
                    <div id="entity_${permissions}_privacy_icon" class="entity_content_details_icon"></div>
                        {if permissions == "public"}
                            __MSG__VISIBLE_TO_ANYONE__
                        {elseif permissions == "everyone"}
                            __MSG__VISIBLE_TO_LOGGED__
                        {else}
                            __MSG__PRIVATE_TO__ ${sakai.api.User.getDisplayName(sakai.data.me.profile)}
                            {if (peopleCount + groupCount) > 1}
                            + ${groupCount + peopleCount - 1} __MSG__OTHERS_LC__
                        {/if}
                    {/if}
                </div>
            </span>
        {/if}
    <hr class="fl-push fl-hidden"/>
{/macro}
${macros["entityContentOwnsMacro"] = entityContentOwnsMacro |eat}
--></div>


<div id="entity_group_template" style="display:none"><!--
    <div id="entity_actions" class="entity_group">
        {if !anon}
            {if type && type == "group_managed"}
                <button type="button" id="entity_group_permissions" class="s3d-button s3d-header-button s3d-button-no-text"><span class="entity_permissions_icon">__MSG__DOWN_ARROW__</span></button>
            {else}
                <div id='widget_joinrequestbuttons' class='widget_inline'></div>
            {/if}
            <button sakai-entitytype="group" sakai-entityname="${data.authprofile["sakai:group-title"]|safeOutput}" sakai-entityid="${data.authprofile["sakai:group-id"]}" type="button" class="s3d-button s3d-header-button sakai_sendmessage_overlay">__MSG__MESSAGE__<span class="entity_message_icon entity_user_action_icon"></span></button>
        {/if}
    </div>
    {if type && type == "group_managed"}
        <button id="entity_group_image" class="entity_change_avatar">
            <span class="entity_profilepic_internal">
                <img id="entity_profile_picture" alt="" src="{if data.authprofile.picture}${data.authprofile.picture}{else}/devwidgets/entity/images/entity_default_group.png{/if}"/>
            </span>
            <span class="s3d-aural-text">__MSG__GROUP_PICTURE_OPTIONS_FOR__ ${data.authprofile["sakai:group-title"]|safeOutput}</span> 
            <span class="s3d-dropdown-menu-arrow entity_profile_picture_down_arrow"></span>
            <span class="s3d-aural-text">__MSG__PROFILE_PICTURE_OPTIONS__</span>
        </button>
        <div class="s3d-dropdown-list entity_group_avatar_menu" style="display:none;">
            <div class="s3d-dropdown-list-arrow-up"></div>
            <ul>
                <li><button id="changepic_container_trigger" class="s3d-link-button s3d-bold">__MSG__CHANGE_PICTURE__</button></li>
            </ul>
        </div>
    {else}
        <div id="entity_group_image" class="entity_other_profilepic">
            <div class="entity_profilepic_internal">
                <img id="entity_profile_picture" alt="__MSG__GROUP_PICTURE_FOR__ ${data.authprofile["sakai:group-title"]|safeOutput}" src="{if data.authprofile.picture}${data.authprofile.picture}{else}/devwidgets/entity/images/entity_default_group.png{/if}"/>
            </div>
        </div>
    {/if}
    <h1 id="entity_name" class="s3d-bold entity_group">${data.authprofile["sakai:group-title"]|safeOutput}</h1>
    <div id="entity_owns" class="s3d-regular-links">
        <span class="entity_number">
            {var contentCount = data.authprofile["contentCount"] || 0}
            ${contentCount}
            {if contentCount === 1}
                __MSG__DOCUMENT_LC__
            {else}
                __MSG__DOCUMENTS_LC__
            {/if}
            </span>,
            <span class="entity_number">
            {var membersCount = data.authprofile["membersCount"] || 0}
            <span id="entity_participants_count">
                ${membersCount}
            </span>
            <span id="entity_participants_text">
                {if membersCount === 1}
                    __MSG__PARTICIPANT_LC__
                {else}
                    __MSG__PARTICIPANTS_LC__
                {/if}
            </span>
        </span>
    </div>
    {if type && type == "group_managed"}
        <div class="entity_user_picture_dropdown entity_user_dropdown" style="display:none;">
            <div class="entity_dropdown_content s3d-dropdown-menu">
                <ul>
                    <li><a href="#" class="s3d-bold">__MSG__CHANGE_PICTURE__</a></li>
                </ul>
            </div>
        </div>
    {/if}
    <hr class="fl-push fl-hidden"/>
--></div>

<!-- DIALOG BOX FOR CONTENT PROFILE USERS -->
<div id="entity_content_users_dialog" class="s3d-dialog s3d-dialog-container" style="width:500px; margin-left: -250px">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 id="entity_content_users_dialog_heading" class="s3d-dialog-header"><!-- --></h1>
    <div>
        <!-- CONTAINER -->
        <div id="entity_content_users_dialog_list_container"><!-- --></div>

        <!-- TEMPLATE -->
        <div id="entity_content_users_dialog_list_template" style="display:none;"><!--
            <ul class="entity_content_users_dialog_list">
                {var userlist_groups_index = 0}
                {var userlist_people_index = 0}
                {for i in userList}
                    {if i['sakai:group-id'] && type === "groups" && !sakai.api.Content.Collections.isCollection(i)}
                        ${userlist_groups_index++|eat}
                        {if userlist_groups_index%2} <li id="${i['sakai:group-id']}">
                        {else} <li id="${i['sakai:group-id']|safeOutput}" class="entity_content_even">
                        {/if}
                        {if i.pseudoGroup}
                            <a href="/~${i.parent['sakai:group-id']|safeOutput}"><img src="/dev/images/group_avatar_icon_35x35_nob.png" alt="${i.parent['sakai:group-title']}" class="s3d-icon-32 entity_content_picture"/></a>
                            <span class="entity_content_name">
                                <a class="s3d-regular-links s3d-bold" href="/~${i.parent['sakai:group-id']|safeURL}">${i.parent['sakai:group-title']|safeOutput} <span class="entity_pseudogroup">${i.parent["sakai:role-title"]|safeOutput}</span></a>
                            </span>
                        {else}
                            {if i.picture}
                                <a href="/~${i['sakai:group-id']|safeURL}"><img src="${i.picture}" alt="${i['sakai:group-title']}" class="entity_content_picture"/></a>
                            {else}
                                <a href="/~${i['sakai:group-id']|safeURL}"><img src="/dev/images/group_avatar_icon_35x35_nob.png" alt="${i['sakai:group-title']}" class="s3d-icon-32 entity_content_picture"/></a>
                            {/if}
                            <span class="entity_content_name">
                                <a class="s3d-regular-links s3d-bold" href="/~${i['sakai:group-id']|safeURL}">${i['sakai:group-title']|safeOutput}</a>
                            </span>
                         {/if}
                        </li>
                    {elseif i["rep:userId"] && type === "people"}
                        ${userlist_people_index++|eat}
                        {var displayName = sakai.api.User.getDisplayName(i)}
                        {if !displayName}
                            {var displayName = i.displayName}
                        {/if}
                        {if userlist_people_index%2} <li id="${i["rep:userId"]}">
                        {else} <li id="${i["rep:userId"]|safeOutput}" class="entity_content_even">
                        {/if}
                        {if i.picture}
                            <a href="/~${i["rep:userId"]|safeURL}"><img src="${i.picture}" alt="${displayName}" class="entity_content_picture"/></a>
                        {else}
                            <a href="/~${i["rep:userId"]|safeURL}"><img src="/dev/images/default_User_icon_35x35.png" alt="${displayName}" class="s3d-icon-32 entity_content_picture"/></a>
                        {/if}
                        <span class="entity_content_name">
                            <a class="s3d-regular-links s3d-bold" href="/~${i["rep:userId"]|safeURL}">${displayName}</a>
                        </span>
                        </li>
                    {/if}
                {/for}
            </ul>
            --></div>
            <div id="entity_content_collections_dialog_list_template" style="display:none;"><!--
            <ul class="entity_content_users_dialog_list">
                {var userlist_groups_index = 0}
                {var userlist_people_index = 0}
                {for i in userList}
                    {if sakai.api.Content.Collections.isCollection(i)}
                        ${userlist_groups_index++|eat}
                        {if userlist_groups_index%2}
                            <li id="${i['sakai:group-id']}">
                        {else}
                            <li id="${i['sakai:group-id']}" class="entity_content_even">
                        {/if}
                        <a href="/content#p=${sakai.api.Content.Collections.getCollectionPoolId(i)}/${i['sakai:group-title']|safeURL}"><img src="/dev/images/mimetypes/collection.png" alt="${i['sakai:group-title']|safeOutput}" class="entity_content_picture"/></a>
                        <span class="entity_content_name">
                            <a class="s3d-regular-links s3d-bold" href="/content#p=${sakai.api.Content.Collections.getCollectionPoolId(i)}/${i['sakai:group-title']|safeURL}">${i['sakai:group-title']|safeOutput}</a>
                         </span>
                    {/if}
                    </li>
                {/for}
            </ul>
            --></div>

        <div class="dialog_buttons fl-force-right">
            <button type="button" class="s3d-button s3d-overlay-action-button jqmClose">__MSG__CLOSE__</button>
        </div>
        <hr class="fl-push fl-hidden">
    </div>
</div>

<div id="entity_notifications" style="display:none">
    <span id="entity_content_groups">__MSG__THE_FOLLOWING_GROUPS_USING_CONTENT__</span>
    <span id="entity_content_people">__MSG__THE_FOLLOWING_PEOPLE_USING_CONTENT__</span>
    <span id="entity_content_collections">__MSG__THE_FOLLOWING_COLLECTIONS_USING_CONTENT__</span>
</div>
