<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/scheduler/css/scheduler.css" />

<!-- WIDGET CONTENT CONTAINER -->
<div class="scheduler_widget">
    <!-- MAIN VIEW -->
    <div id="scheduler_main" style="display:none;">
        <div id="scheduler_title_container">
            <div class="s3d-contentpage-title">__MSG__SCHEDULER__</div>
        </div>
    <div id="scheduler_title_template">
        <p>This is a scheduler for the entry exam in room 187.</p>
    </div>
        <p><span id="scheduler_username"></span></p>
        <a href="#" class="s3d-button s3d-large-button">__MSG__CONFIRM__</a>
    </div>
    <!-- SETTINGS VIEW -->
    <div id="scheduler_settings" style="display:none;">
        <form id="scheduler_settings_form">
            <div id="scheduler_settings_container"></div>
            <hr class="fl-hidden fl-push"/>
            <div class="fl-force-right">
                <button type="button" class="s3d-button s3d-link-button" id="scheduler_cancel_settings">__MSG__CANCEL__</button>
                <button type="submit" class="s3d-button s3d-overlay-button">__MSG__SAVE__</button>
            </div>
        </form>
    </div>
</div>
