<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/areapermissions/css/areapermissions.css" />

<div id="areapermissions_container" class="dialog" style="display:none;">
    <div id="areapermissions_container_header" class="dialog_header">
        <div class="dialog_header_inner">
            <h1>Area Permissions for <span id="areapermissions_area_title"></span></h1>
            <button type="button" class="jqmClose dialog_close_image s3d-link-button" title="__MSG__CLOSE_DIALOG__">
                __MSG__CLOSE_DIALOG__
            </button>
        </div>
    </div>
    <div class="dialog_content">
        <div id="areapermissions_content_container" ></div>
        <div class="fl-force-right areapermissions_buttons">
            <button class="s3d-link-button jqmClose s3d-bold" type="button">__MSG__CANCEL__</button>
            <button type="button" class="s3d-button s3d-button-link-2-state" id="areapermissions_apply_permissions" title="Apply permissions">
                <span class="s3d-button-inner s3d-button-link-2-state-inner">Apply permissions</span>
            </button>
        </div>
    <div class="areapermissions_bottom_spacer"></div>
    </div>
    <div class="dialog_footer">
        <div class="dialog_footer_inner"><!-- --></div>
    </div>
</div>

<div id="areapermissions_content_template" style="display:none"><!--
    <div class="areapermissions_visible_to">
        <span>Can be seen by:</span>
        <select id="areapermissions_area_general_visibility" data-original-selection="${visibility}">
            {if groupPermissions !== "public"}
                <option value="everyone" {if visibility === "everyone"} selected="true" {/if} disabled="true">Everyone (Group must be public to do this)</option>
            {elseif !manager}
                <option value="everyone" {if visibility === "everyone"} selected="true" {/if} disabled="true">Everyone (You have to manage this document to change this)</option>
            {else}
                <option value="everyone" {if visibility === "everyone"} selected="true" {/if}>Everyone</option>
            {/if}
            {if groupPermissions !== "logged-in-only" && groupPermissions !== "public"}
                <option value="loggedin" {if visibility === "loggedin"} selected="true" {/if} disabled="true">Logged in people only (Group must be open to logged in users to do this)</option>
            {elseif !manager}
                <option value="loggedin" {if visibility === "loggedin"} selected="true" {/if} disabled="true">Logged in people only (You have to manage this document to change this)</option>
            {else}
                <option value="loggedin" {if visibility === "loggedin"} selected="true" {/if}>Logged in people only</option>
            {/if}
            <option value="selected" {if visibility === "selected"} selected="true" {/if}>Selected roles only</option>
        </select>
    </div>
    <div class="areapermissions_role_list_header">Roles who can see or edit:</div>
    <div class="areapermissions_role_list">
        <div class="areapermission_roles_controls">
            <input type="checkbox" id="areapermissions_check_uncheck_all"/>
            <select class="areapermissions_role_select" id="areapermissions_change_selected">
                <option value="edit">Can edit</option>
                <option value="view">Can see</option>
                <option value="hidden">Don't show</option>
            </select>
        </div>
        <div id="areapermission_roles">
            {for role in roles}
                <div class="areapermission_role_container">
                    <input type="checkbox" data-roleid="${role.id}"/><span class="s3d-bold">${role.title}</span>
                    <select class="areapermissions_role_select" data-original-selection="${role.value}" data-roleid="${role.id}">
                        {if !manager}
                            <option value="edit" {if role.value === "edit"} selected="true" {/if} disabled="true">Can edit (You have to manage this document to change this)</option>
                        {else}
                            <option value="edit" {if role.value === "edit"} selected="true" {/if}>Can edit</option>
                        {/if}
                        <option value="view" {if role.value === "view"} selected="true" {/if}>Can see</option>
                        <option value="hidden" {if role.value === "hidden"} selected="true" {/if}>Don't show</option>
                    </select>
                </div>
            {/for}
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/areapermissions/javascript/areapermissions.js"></script>
