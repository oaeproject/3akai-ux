<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Sakai Open Academic Environment</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="lib/jquery.autosuggest/autoSuggest.css">
        <link rel="stylesheet" type="text/css" href="css/core.css">
        <link rel="stylesheet" type="text/css" href="css/top-navigation.css">
        <link rel="stylesheet" type="text/css" href="css/global-search.css">
        <script src="lib/jquery-1.8.2.js"></script>
        <script src="lib/jquery.autosuggest/jquery.autoSuggest.js"></script>
        <script src="lib/jquery-ui.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="oae-page-container">
            <div id="oae-topnav-container">
                <div id="oae-topnav-left">
                    <ul>
                        <li>
                            <a href="#" title="Dashboard" id="topnav-home">
                                <div class="oae-home-icon"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Notifications" id="topnav-notifications">
                                <div class="oae-notifications-icon"></div>
                            </a>
                        </li>
                        <li style="display:none">
                            <a href="#" title="Messages" id="topnav-inbox">
                                <div class="oae-inbox-icon"></div>
                            </a>
                        </li>
                        <li style="display:none">
                            <a href="#" title="Tasks" id="topnav-task">
                                <div class="oae-task-icon"></div>
                            </a>
                        </li>
                        <li style="display:none">
                            <a href="#" title="Collections" id="topnav-library">
                                <div class="oae-library-icon"></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="oae-topnav-right">
                    <a href="#" title="Account settings" id="topnav-settings" class="oae-force-right">
                    	<div class="oae-cogwheel-icon"></div>
                    </a>
                    <form id="topnav-search-form" class="oae-force-right">
                        <input type="text" id="topnav-search-input" class="oae-force-right"/>
                    </form>
                </div>
                <div id="oae-topnav-center">
                    <a href="#"><img src="images/framework/oae-logo.png"/></a>
                </div>
            </div>
        <div class="oae-content-container two-column">
            <div id="user-box" class="oae-title-clip">
                <div class="oae-title-clip-right"></div>
                <div class="oae-title-clip-left"></div>
                <a href="#" title="John's dashboard"><img id="profile-image" src="images/dummy/profile-pic-john.png" alt="John Librarian"/></a>
                <a href="#" title="More related to me (My profile, messages, account)"><h1>John Librarian</h1><div id="my-dropdown"></div></a>
            </div>
            <a title="Create anything (Document, To-do, Collection, Group)" class="create" href="#">
                <div class="oae-action-clip-primary">
                    <div class="action-clip-right"></div>
                    <div class="action-clip-left"></div>
                    <div class="action-icon" id="create">Create<span id="clip-down-arrow"></span></div>
                </div>
            </a>
            <a title="Upload video, files, documents and links" class="upload" href="#">
                <div class="oae-action-clip-secondary">
                    <div class="action-clip-right"></div>
                    <div class="action-clip-left"></div>
                    <div class="action-icon" id="upload">Upload</div>
                </div>
            </a>
            <!-- Level 01 navigation -->
            <div class="oae-content-column" id="oae-left-column">
            <!-- 80% content width -->
            </div>
            <div class="oae-content-column" id="oae-center-column">
            <!-- 20% content width -->
             </div>
        </div>
    </div>
    </body>
</html>
