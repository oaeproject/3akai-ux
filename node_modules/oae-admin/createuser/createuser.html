<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createuser.css" />

<!-- MODAL -->
<div id="createuser-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createuser-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="createuser-modal-title">__MSG__CREATE_USER__</h3>
            </div>
            <form id="createuser-form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group clearfix">
                                <label class="col-lg-5 control-label text-right" for="createuser-firstname">__MSG__FIRSTNAME_COLON__</label>
                                <div class="col-lg-7">
                                    <input type="text" id="createuser-firstname" name="firstName" class="form-control required maxlength-short" placeholder="Hiroyuki" />
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="col-lg-5 control-label text-right" for="createuser-lastname">__MSG__LASTNAME_COLON__</label>
                                <div class="col-lg-7">
                                    <input type="text" id="createuser-lastname" name="lastName" class="form-control required maxlength-short" placeholder="Sakai" />
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="col-lg-5 control-label text-right" for="createuser-email">__MSG__EMAIL_COLON__</label>
                                <div class="col-lg-7">
                                    <input type="text" id="createuser-email" name="email" autocapitalize="off" class="form-control required email maxlength-short" placeholder="hiroyuki.sakai@example.com" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="createuser-username-container" class="form-group clearfix">
                                <label class="col-lg-5 control-label text-right" for="createuser-username">__MSG__USERNAME_COLON__</label>
                                <div class="col-lg-7">
                                    <div id="createuser-username-controls">
                                        <input type="text" id="createuser-username" name="username" autocapitalize="off" class="form-control required maxlength-short" placeholder="Hiroyuki" />
                                        <i id="createuser-username-available" class="icon-remove"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="col-lg-5 control-label text-right" for="createuser-password">__MSG__PASSWORD_COLON__</label>
                                <div class="col-lg-7">
                                    <input type="password" id="createuser-password" name="password" class="form-control required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="col-lg-5 control-label text-right" for="createuser-password-repeat">__MSG__RE_TYPE_PASSWORD__</label>
                                <div class="col-lg-7">
                                    <input type="password" id="createuser-password-repeat" name="password_repeat" class="form-control required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary pull-right">__MSG__CREATE_USER__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createuser.js"></script>
