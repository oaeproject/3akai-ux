<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/adminheader.css" />

<div id="adminheader-container"><!-- --></div>

<div id="adminheader-template"><!--
    <div class="row">
        <div id="adminheader-content" class="col-md-12">
            {if !oae.data.me.anon}
                <form action="/api/auth/logout" method="POST">
                    <button type="submit" id="adminheader-logout" class="btn btn-link pull-right" title="__MSG__SIGN_OUT__">
                        <i class="fa fa-sign-out"><span class="sr-only">__MSG__SIGN_OUT__</span></i>
                    </button>
                </form>
            {/if}

            {if context.isGlobalAdminServer}
                <h1>__MSG__GLOBAL_ADMINISTRATION__</h1>
            {elseif context.isTenantOnGlobalAdminServer}
                <h1>
                    <a href="/" title="__MSG__ALL_TENANTS__">__MSG__ALL_TENANTS__</a>
                    <span id="admin-header-breadcrumb">&raquo;</span>
                    ${context.displayName|encodeForHTML}
                </h1>
            {else}
                <h1>${context.displayName|encodeForHTML}</h1>
            {/if}
        </div>
    </div>
--></div>
