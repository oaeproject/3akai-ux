<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/tenants.css" />

<div id="tenants-container"><!-- --></div>

<div id="tenants-template"><!--
    ${listHeader((context.isGlobalAdminServer ? '__MSG__TENANTS__' : '__MSG__TENANT__'), false, null, false)}
    {if context.isGlobalAdminServer}
        <div class="table admin-table-striped">
            <div>
                <button type="button" class="btn admin-table-striped-toggle">
                    <i class="fa fa-plus pull-left"></i>
                    __MSG__CREATE_A_NEW_TENANT__
                </button>
                <div class="hide clearfix admin-table-striped-content-container">
                    <form id="tenants-create-form" class="form-horizontal col-sm-7" role="form">
                        <div class="form-group">
                            <label for="tenants-create-alias" class="col-xs-12 col-sm-3 control-label">__MSG__ALIAS_COLON__</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" name="alias" id="tenants-create-alias" placeholder="__MSG__ALIAS__" class="form-control required nospaces"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenants-create-displayName" class="col-xs-12 col-sm-3 control-label">__MSG__NAME_COLON__</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" name="displayName" id="tenants-create-displayName" placeholder="__MSG__NAME__" class="form-control required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenants-create-host" class="col-xs-12 col-sm-3 control-label">__MSG__HOST_COLON__</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" name="host" id="tenants-create-host" placeholder="__MSG__HOST__" class="form-control required url"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" id="tenants-create-submit-button" class="btn btn-primary pull-right">__MSG__CREATE_NEW_TENANT__</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {/if}
    {var isOnGlobalAdminServer = context.isGlobalAdminServer || context.isTenantOnGlobalAdminServer}
    <ul id="tenants-row-container" class="oae-list"></ul>
--></div>

<div id="tenants-listhead-template"><!--
    <li class="row">
        <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></span>
        <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">__MSG__ALIAS__</span>
        <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3">__MSG__NAME__</span>
        {if oae.data.me.isGlobalAdmin}
            <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3">__MSG__HOST__</span>
        {else}
            <span>__MSG__HOST__</span>
        {/if}
        <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Status</span>
    </li>
--></div>

<div id="tenants-row-template"><!--
    {var isOnGlobalAdminServer = context.isGlobalAdminServer || context.isTenantOnGlobalAdminServer}
    {for tenant in tenants}
        {var displayName = oae.api.util.security().encodeForHTMLAttribute(tenant.displayName)}
        <li id="tenants-row-${tenant.alias|encodeForHTMLAttribute}" data-alias="${tenant.alias|encodeForHTMLAttribute}" class="row">
            <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            {if context.isGlobalAdminServer}
                <a href="/tenant/${tenant.alias|encodeForURL}" title="__MSG__EDIT_TENANT__"><i class="fa fa-pencil"></i></a>
            {/if}
            </span>
            <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">${tenant.alias|encodeForHTML}</span>
            {if oae.data.me.isGlobalAdmin}
                <div class="jeditable-container col-xs-2 col-sm-2 col-md-2 col-lg-2"><div class="jeditable-field" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-field="displayName">${tenant.displayName|encodeForHTML}</div></div>
            {else}
                <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">${tenant.displayName|encodeForHTML}</span>
            {/if}
            {if oae.data.me.isGlobalAdmin}
                <span class="tenants-visit col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <a href="//${tenant.host}" title="__MSG__VISIT_TENANT__" target="_blank"><i class="fa fa-external-link tenants-visit"></i></a>
                </span>
                <span class="jeditable-container">
                   <div class="jeditable-field col-xs-3 col-sm-3 col-md-3 col-lg-3" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-field="host">${tenant.host|encodeForHTML}</div>
                </span>
            {else}
                <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><a href="//${tenant.host}" title="${tenant.displayName|encodeForHTMLAttribute}" target="_blank">${tenant.host|encodeForHTML}</a></span>
            {/if}
            <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                {if tenant.active}
                    <span class="text-success">__MSG__RUNNING__</span>
                {else}
                    <span class="text-error">__MSG__DISABLED__</span>
                {/if}
            </span>
            {if isOnGlobalAdminServer}
                <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    {if tenant.active}
                        <button type="button" class="btn btn-warning tenants-stop" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-displayName="${tenant.displayName|encodeForHTMLAttribute}">__MSG__STOP__</button>
                    {else}
                        <button type="button" class="btn btn-success tenants-start" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-displayName="${tenant.displayName|encodeForHTMLAttribute}">__MSG__START__</button>
                    {/if}
                </span>
                <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <button type="button" class="btn btn-primary tenants-login" {if !tenant.active} disabled="disabled" {/if} data-alias="${tenant.alias|encodeForHTMLAttribute}">__MSG__SIGN_IN__</button>
                </span>
            {/if}
        </li>
    {/for}
--></div>

<div id="tenants-none-template"><!--
    <div class="alert alert-info">
        __MSG__NO_TENANTS_AVAILABLE__
    </div>
--></div>


<div id="tenants-login-container"><!-- --></div>

<!-- Hidden form that will be submitted for logging a global admin into a tenant.
     This is done through a hidden form as it will be a cross-domain request -->
<div id="tenants-login-template"><!--
    <form id="tenants-login-form" class="hide" action="${url|encodeForHTMLAttribute}" method="POST">
        {for attr in body}
            <input type="hidden" name="${attr_index|encodeForHTMLAttribute}" value="${attr|encodeForHTMLAttribute}" />
        {/for}
    </form>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/tenants.js"></script>
