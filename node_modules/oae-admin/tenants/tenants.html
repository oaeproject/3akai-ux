<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/tenants.css" />

<div id="tenants-container"><!-- --></div>

<!-- Hidden form that will be submitted for logging a global admin onto a tenant.
     This is done through a hidden form as this will be a cross-domain request -->
<form id="tenants-login-form" class="hide" method="post">
    <input type="hidden" name="expires" id="tenants-login-form-expires" />
    <input type="hidden" name="signature" id="tenants-login-form-signature" />
    <input type="hidden" name="userId" id="tenants-login-form-userid" />
</form>

<div id="tenants-template"><!--
    ${listHeader((context.isGlobalAdminServer ? '__MSG__TENANTS__' : '__MSG__TENANT__'), false, null, false)}
    {var isOnGlobalAdminServer = context.isGlobalAdminServer || context.isTenantOnGlobalAdminServer}
    {if _.keys(tenants).length > 0}
        <table class="table table-striped admin-table-striped">
            <tr>
                {if context.isGlobalAdminServer}
                    <th></th>
                {/if}
                <th>__MSG__ALIAS__</th>
                <th>__MSG__NAME__</th>
                {if oae.data.me.isGlobalAdmin}
                    <th colspan="2">__MSG__HOST__</th>
                {else}
                    <th>__MSG__HOST__</th>
                {/if}
                <th>Status</th>
                {if isOnGlobalAdminServer}
                    <th>
                        {if context.isGlobalAdminServer}
                            {if hasStoppedServer}
                                <button type="button" class="btn btn-success tenants-start-all">__MSG__START_ALL__</button>
                            {else}
                                <button type="button" class="btn btn-warning tenants-stop-all">__MSG__STOP_ALL__</button>
                            {/if}
                        {/if}
                    </th>
                    <th></th>
                {/if}
            </tr>
            {for tenant in tenants}
                {if tenant.alias}
                    {var displayName = oae.api.util.security().encodeForHTMLAttribute(tenant.displayName)}
                    <tr>
                        {if context.isGlobalAdminServer}
                            <td><a href="/tenant/${tenant.alias|encodeForURL}" title="__MSG__EDIT_TENANT__"><i class="icon-pencil"></i></a></td>
                        {/if}
                        <td>${tenant.alias|encodeForHTML}</td>
                        {if oae.data.me.isGlobalAdmin}
                            <td class="jeditable-container"><div class="jeditable-field" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-field="displayName">${tenant.displayName|encodeForHTML}</div></td>
                        {else}
                            <td>${tenant.displayName|encodeForHTML}</td>
                        {/if}
                        {if oae.data.me.isGlobalAdmin}
                            <td class="tenants-visit">
                                <a href="//${tenant.host}" title="__MSG__VISIT_TENANT__" target="_blank"><i class="icon-external-link tenants-visit"></i></a>
                            </td>
                            <td class="jeditable-container">
                               <div class="jeditable-field" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-field="host">${tenant.host|encodeForHTML}</div>
                            </td>
                        {else}
                            <td><a href="//${tenant.host}" title="${tenant.displayName|encodeForHTMLAttribute}" target="_blank">${tenant.host|encodeForHTML}</a></td>
                        {/if}
                        <td>
                            {if tenant.active}
                                <span class="text-success">__MSG__RUNNING__</span>
                            {else}
                                <span class="text-error">__MSG__DISABLED__</span>
                            {/if}
                        </td>
                        {if isOnGlobalAdminServer}
                            <td>
                                {if tenant.active}
                                    <button type="button" class="btn btn-warning tenants-stop" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-displayName="${tenant.displayName|encodeForHTMLAttribute}">__MSG__STOP__</button>
                                {else}
                                    <button type="button" class="btn btn-success tenants-start" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-displayName="${tenant.displayName|encodeForHTMLAttribute}">__MSG__START__</button>
                                {/if}
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary tenants-login" {if !tenant.active} disabled="disabled" {/if} data-alias="${tenant.alias|encodeForHTMLAttribute}">__MSG__SIGN_IN__</button>
                            </td>
                        {/if}
                    </tr>
                {/if}
            {/for}
        </table>
    {else}
        <div class="alert alert-info">
            __MSG__NO_TENANTS_AVAILABLE__
        </div>
    {/if}
    {if context.isGlobalAdminServer}
        <div class="admin-table-striped">
            <div>
                <button type="button" id="tenants-create-toggle-button" class="btn">
                    <i class="icon-plus pull-left"></i>
                    __MSG__CREATE_A_NEW_TENANT__
                </button>
                <div class="clearfix hide tenants-create-container">
                    <form id="tenants-create-form" class="form-horizontal col-sm-7" role="form">
                        <div class="form-group">
                            <label for="tenants-create-alias" class="col-xs-12 col-sm-3 control-label">__MSG__ALIAS_COLON__</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" name="alias" id="tenants-create-alias" placeholder="__MSG__ALIAS__" class="form-control required nospaces"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenants-create-displayName" class="col-xs-12 col-sm-3 control-label">__MSG__NAME_COLON__</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" name="displayName" id="tenants-create-displayName" placeholder="__MSG__NAME__" class="form-control required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenants-create-host" class="col-xs-12 col-sm-3 control-label">__MSG__HOST_COLON__</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" name="host" id="tenants-create-host" placeholder="__MSG__HOST__" class="form-control required url"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" id="tenants-create-submit-button" class="btn btn-primary pull-right">__MSG__CREATE_NEW_TENANT__</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/tenants.js"></script>
