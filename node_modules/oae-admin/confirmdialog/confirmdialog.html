<div id="confirmdialog-modal-container"><!-- --></div>

<div id="confirmdialog-modal-template"><!--
    <div class="modal fade" id="confirmdialog-modal" tabindex="-1" role="dialog" aria-labelledby="confirmdialog-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                    <h3 id="confirmdialog-modal-title">${modal.title}</h3>
                </div>
                <div class="modal-body">
                    <p>${modal.message}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button class="btn {if modal.confirmclass} ${modal.confirmclass|encodeForHTMLAttribute}{else} btn-primary{/if}" id="confirmdialog-confirm"
                        {for attr in modal.confirmdata}
                            data-${attr_index}="${attr|encodeForHTMLAttribute}"
                        {/for}
                        >${modal.confirm}
                    </button>
                </div>
            </div>
        </div>
    </div>
--></div>

<script type="text/javascript" src="js/confirmdialog.js"></script>
