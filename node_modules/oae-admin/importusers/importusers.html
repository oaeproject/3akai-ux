<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/importusers.css" />

<!-- MODAL -->
<div id="importusers-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="importusers-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="importusers-modal-title">__MSG__IMPORT_USERS__</h3>
            </div>
            <form id="importusers-form">
                <div class="modal-body">
                    <div id="importusers-input-container">
                        <div class="alert alert-info text-center">__MSG__THE_FOLLOWING_CSV_FORMAT_IS_EXPECTED__</div>
                        <div class="form-group">
                            <label for="importusers-authentication"><h4>__MSG__AUTHENTICATION_METHOD__</h4></label>
                            <select id="importusers-authentication" class="form-control" name="importusers-authentication">
                                <optgroup label="__MSG__INTERNAL__">
                                    <option value="local">__MSG__AUTHENTICATION_LOCAL__</option>
                                </optgroup>
                                <optgroup label="__MSG__EXTERNAL__">
                                    <option value="cas">__MSG__AUTHENTICATION_CAS__</option>
                                    <option value="facebook">__MSG__AUTHENTICATION_FACEBOOK__</option>
                                    <option value="google">__MSG__AUTHENTICATION_GOOGLE__</option>
                                    <option value="ldap">__MSG__AUTHENTICATION_LDAP__</option>
                                    <option value="shibboleth">__MSG__AUTHENTICATION_SHIBBOLETH__</option>
                                    <option value="twitter">__MSG__AUTHENTICATION_TWITTER__</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="importusers-csv"><h4>__MSG__CSV_FILE__</h4></label>
                            <input type="file" id="importusers-csv" class="required" name="file" accept="text/csv"/>
                        </div>
                    </div>
                    <div id="importusers-progress" class="well text-center hide">
                        <div class="progress hide">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <span class="sr-only">0%</span>
                            </div>
                        </div>
                        <i class="icon-spinner icon-spin hide"><span class="sr-only">__MSG__UPLOADING__</span></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary">__MSG__IMPORT_USERS__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/importusers.js"></script>
