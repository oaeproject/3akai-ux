<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/maintenance.css" />

<div id="maintenance-widget">
    <div id="maintenance-list-header"><!-- --></div>

    <div id="maintenance-tab-container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active" role="presentation">
                <a href="#maintenance-contentpreviews-container" data-toggle="tab" data-type="contentpreviews" role="tab">__MSG__CONTENT_PREVIEWS__</a>
            </li>
            <li role="presentation">
                <a href="#maintenance-reindex-search-container" data-toggle="tab" data-type="search" role="tab">__MSG__SEARCH__</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="maintenance-contentpreviews-container" class="tab-pane active">
            <div class="admin-table-striped">
                <div>
                    <button type="button" title="__MSG__REPROCESS_FOR_USER__" class="btn admin-table-striped-toggle">
                        <i class="fa fa-pencil pull-left"></i>
                        __MSG__REPROCESS_FOR_USER__
                    </button>
                    <div class="hide clearfix admin-table-striped-content-container">
                        <div class="col-md-12">
                            <input type="text" id="maintenance-reprocess-user-autosuggest"/>
                            <button type="button" id="maintenance-reprocess-user" class="btn btn-primary">__MSG__REPROCESS__</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" title="__MSG__REPROCESS_IN_DATE_RANGE__" class="btn admin-table-striped-toggle">
                        <i class="fa fa-pencil pull-left"></i>
                        __MSG__REPROCESS_IN_DATE_RANGE__
                    </button>
                    <div class="hide clearfix admin-table-striped-content-container">
                        <form id="maintenance-reprocess-daterange-form" class="form-inline col-md-12" role="form">
                            <div class="form-group">
                                <label for="maintenance-reprocess-daterange-from" class="sr-only">__MSG__FROM__</label>
                                <input type="text" id="maintenance-reprocess-daterange-from" class="form-control required date" name="maintenance-reprocess-daterange-from" placeholder="__MSG__FROM__"/>
                            </div>
                            <div class="form-group">
                                <label for="maintenance-reprocess-daterange-to" class="sr-only">__MSG__TO__</label>
                                <input type="text" id="maintenance-reprocess-daterange-to" class="form-control required date isolderdate" name="maintenance-reprocess-daterange-to" placeholder="__MSG__TO__"/>
                            </div>
                            <button type="submit" id="maintenance-reprocess-daterange" class="btn btn-primary">__MSG__REPROCESS__</button>
                        </form>
                    </div>
                </div>
                <div>
                    <button type="button" title="__MSG__REPROCESS_FAILED_CONTENT_PREVIEWS__" class="btn admin-table-striped-toggle">
                        <i class="fa fa-pencil pull-left"></i>
                        __MSG__REPROCESS_FAILED_CONTENT_PREVIEWS__
                    </button>
                    <div class="hide clearfix admin-table-striped-content-container">
                        <div class="col-md-12">
                            <button type="button" id="maintenance-reprocess-all" class="btn btn-primary">__MSG__REPROCESS__</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" title="__MSG__REPROCESS_SPECIFIC_CONTENT_TYPES__" class="btn admin-table-striped-toggle">
                        <i class="fa fa-pencil pull-left"></i>
                        __MSG__REPROCESS_SPECIFIC_CONTENT_TYPES__
                    </button>
                    <div class="hide clearfix admin-table-striped-content-container">
                        <form id="maintenance-reprocess-contenttypes-form" class="col-md-12" role="form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="collabdoc"> __MSG__DOCUMENTS__
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="link"> __MSG__LINKS__
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="file"> __MSG__FILES__
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">__MSG__REPROCESS__</button>
                        </form>
                    </div>
                </div>
                <div>
                    <button type="button" title="__MSG__REPROCESS_SPECIFIC_MIME_TYPES__" class="btn admin-table-striped-toggle">
                        <i class="fa fa-pencil pull-left"></i>
                        __MSG__REPROCESS_SPECIFIC_MIME_TYPES__
                    </button>
                    <div class="hide clearfix admin-table-striped-content-container">
                        <form id="maintenance-reprocess-mimetypes-form" class="col-md-12" role="form"><!-- --></form>
                    </div>
                </div>
            </div>
        </div>
        <div id="maintenance-reindex-search-container" class="tab-pane">
            <button type="button" id="maintenance-reindexall" class="btn btn-primary">__MSG__REINDEX_SEARCH_INDEX__</button>
        </div>
    </div>
</div>

<div id="maintenance-list-header-template"><!--
    ${listHeader('__MSG__MAINTENANCE__', false, false, false)}
--></div>

<div id="maintenance-reprocess-mimetypes-template"><!--
    {for type in previewMimetypes.TYPES}
        <div class="checkbox">
            <label>
                <input type="checkbox" class="maintenance-reprocess-selectall">
                <h5>${oae.api.i18n.translate(type_index, 'maintenance')}</h5>
            </label>
        </div>
        <div class="maintenance-reprocess-mimetype">
            {for mimetype in type}
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="${mimetype}"> ${mimetype}
                    </label>
                </div>
            {/for}
        </div>
    {/for}
    <button type="submit" class="btn btn-primary">__MSG__REPROCESS__</button>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/maintenance.js"></script>
