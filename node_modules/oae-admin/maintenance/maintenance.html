<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/maintenance.css" />

<div id="maintenance-container"><!-- --></div>

<div id="maintenance-template"><!--
    {macro renderPreviewMimetypes(previewMimetypes)}
        {for type in previewMimetypes.TYPES}
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="maintenance-reprocess-selectall"> <h5>${oae.api.i18n.translate(type_index, 'maintenance')}</h5>
                </label>
            </div>
            <div class="maintenance-reprocess-mimetype-container">
                {if _.isArray(type)}
                    {for mimetype in type}
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="${mimetype}"> ${mimetype}
                            </label>
                        </div>
                    {/for}
                {else}
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="${type}"> ${type}
                        </label>
                    </div>
                {/if}
            </div>
        {/for}
    {/macro}

    ${listHeader('__MSG__MAINTENANCE__', false, false, false)}
    <div class="admin-container-striped">
        <div class="row">
            <button class="btn maintenance-toggle-button"><i class="icon-pencil"></i> __MSG__SEARCH__</button>
            <div class="hide">
                <h4>__MSG__REINDEX_SEARCH_INDEX__</h4>
                <button id="maintenance-reindexall" class="btn btn-primary">__MSG__REINDEX_SEARCH_INDEX__</button>
            </div>
        </div>
        <div class="row">
            <button class="btn maintenance-toggle-button"><i class="icon-pencil"></i> __MSG__CONTENT__</button>
            <div class="hide">
                <h4>__MSG__REPROCESS_CONTENT_PREVIEWS__</h4>

                <div id="maintenance-reprocess-previews-accordion" class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-mimetypes-panel">Reprocess specific mime types</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-mimetypes-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form id="maintenance-reprocess-mimetypes-form" class="clearfix" role="form">
                                    ${renderPreviewMimetypes(previewMimetypes)}
                                    <button type="submit" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-contenttypes-panel">Reprocess specific content types</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-contenttypes-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form id="maintenance-reprocess-contenttypes-form" class="clearfix" role="form">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="collabdoc"> Collaborative documents
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="link"> Links
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="file"> Files
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-all-panel">Reprocess failed content previews</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-all-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <button type="button" id="maintenance-reprocess-all" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-daterange-panel">Reprocess everything in date range</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-daterange-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form id="maintenance-reprocess-daterange-form" class="form-inline" role="form">
                                    <div class="form-group pull-left">
                                        <label for="maintenance-reprocess-daterange-from" class="sr-only">From</label>
                                        <input type="text" id="maintenance-reprocess-daterange-from" class="required isdate form-control" name="maintenance-reprocess-daterange-from" placeholder="From"/>
                                    </div>
                                    <div class="form-group pull-left">
                                        <label for="maintenance-reprocess-daterange-to" class="sr-only">to</label>
                                        <input type="text" id="maintenance-reprocess-daterange-to" class="required isdate isolderdate form-control" name="maintenance-reprocess-daterange-to" placeholder="To"/>
                                    </div>
                                    <button type="submit" id="maintenance-reprocess-daterange" class="btn btn-primary pull-left">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-user-panel">Reprocess for a specific user</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-user-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <input id="maintenance-reprocess-user-autosuggest" type="text"/>
                                <button type="button" id="maintenance-reprocess-user" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/maintenance.js"></script>
