<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/downloadlog.css" />

<!-- MODAL -->
<div id="downloadlog-modal" class="modal fade" tabindex="-1" aria-labelledby="downloadlog-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="downloadlog-modal-title">__MSG__DOWNLOAD__</h3>
            </div>

            <div class="modal-body">
                <form id="downloadlog-form" class="form-horizontal" role="form">

                    <label class="control-label" for="download-creation-log"> 
                    <input class="radio-download" type="radio" name="download-log" id="download-creation-log"> __MSG__DOWNLOAD_CREATION_LOG__</label>

                    <label class="control-label" for="download-log"> 
                    <input class="radio-download" type="radio" name="download-log" id="download-log"> __MSG__DOWNLOAD_LOG__</label>
                
                    <h4>__MSG__DOWNLOAD_EXPLANATION__</h4>
                    <div id="download-log-input-label">
                        <label class="control-label" for="download-log-input">__MSG__DOWNLOAD_LOG_INPUT__</label>
                        <div>
                            <input type="text" id="download-log-input" name="months" placeholder="1"/>
                        </div>
                        <label class="control-label" for="download-log-input">__MSG__DOWNLOAD_MONTHS__</label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal" id="cancel-download-btn">__MSG__CANCEL__</button>
                <button type="submit" class="btn btn-primary" id="submit-download-btn">__MSG__DOWNLOAD__</button>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/downloadlog.js"></script>
