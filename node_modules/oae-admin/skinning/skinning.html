<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/skinning.css" />
<!-- JQUERY SPECTRUM CSS -->
<link rel="stylesheet" type="text/css" href="/shared/vendor/css/jquery.spectrum.css" />

<div id="skinning-container"><!-- --></div>

<div id="skinning-template"><!--
    ${listHeader('__MSG__SKIN_VALUES__', false, null, false)}
    <form id="skinning-form" class="form-horizontal">
        {for skinningGroup in results}
            <h3>${skinningGroup.name|encodeForHTML}</h3>
            {for subsection in skinningGroup.subsections}
                {if subsection.name !== 'main'}
                    <div>
                        <h4>${subsection.name|encodeForHTML}</h4>
                    </div>
                {/if}
                <div class="admin-table-striped">
                    {for variable in subsection.variables}
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-4 col-md-4" for="skinning-${variable.name|encodeForHTMLAttribute}">${variable.description|encodeForHTML}</label>
                            <div class="col-xs-10 col-sm-7">
                                <input type="text" id="skinning-${variable.name|encodeForHTMLAttribute}" name="${variable.name|encodeForHTMLAttribute}" class="form-control input-xlarge" value="${variable.value|encodeForHTMLAttribute}" data-type="${variable.type|encodeForHTMLAttribute}" />
                            </div>
                            <div class="col-xs-2 col-sm-1">
                                <button type="button" class="btn btn-link pull-right skinning-revert" title="__MSG__REVERT_TO_ORIGINAL_VALUE__">
                                    <i class="icon-undo"><span class="sr-only">__MSG__REVERT_TO_ORIGINAL_VALUE__</span></i>
                                </button>
                            </div>
                        </div>
                    {/for}
                </div>
            {/for}
        {/for}
        <button type="submit" id="skinning-save" class="btn btn-primary">__MSG__SAVE_SKIN__</button>
    </form>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/skinning.js"></script>
