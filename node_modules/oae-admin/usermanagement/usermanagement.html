<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/usermanagement.css" />

<div id="usermanagement-widget" class="oae-list-container">
    <div id="usermanagement-list-header"><!-- --></div>
    <ul class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="usermanagement-list-header-template"><!--
    ${listHeader('__MSG__USER_MANAGEMENT__')}
--></div>

<div id="usermanagement-list-template"><!--
    {for user in results}
        ${listItem(user, displayOptions)}
    {/for}
--></div>

<div id="usermanagement-noresults-template"><!--
    <div class="alert alert-info">
        {var query = oae.api.util.security().encodeForHTML(query)}
        __MSG__USERS_SEARCH_EMPTY__
    </div>
--></div>

<div id="usermanagement-list-actions-template"><!--
    <li class="oae-list-actions {if context.isTenantOnGlobalAdminServer} oae-list-actions-multiple{/if}">
        <div class="oae-thumbnail oae-thumbnail-large fa fa-oae-user"></div>
        <ul>
            <li>
                <button type="button" id="usermanagement-createuser" class="btn">
                    <i class="fa fa-plus-circle pull-left"></i>
                    {if context.isGlobalAdminServer}
                        __MSG__CREATE_NEW_GLOBAL_ADMIN__
                    {else}
                        __MSG__CREATE_NEW__
                    {/if}
                </button>
            </li>
            {if context.isTenantOnGlobalAdminServer}
                <li>
                    <button type="button" id="usermanagement-importusers"" class="btn">
                        <i class="fa fa-download pull-left"></i>__MSG__IMPORT_CSV__
                    </button>
                </li>
            {/if}
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/usermanagement.js"></script>
