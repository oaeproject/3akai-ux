<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createmeeting.css">

<!-- MODAL -->
<div id="createmeeting-jitsi-modal" class="modal fade" tabindex="-1" aria-labelledby="createmeeting-jitsi-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="createmeeting-jitsi-modal-title">__MSG__CREATE_MEETING__</h3>
            </div>
            <form id="createmeeting-jitsi-form" role="form">
                <div class="modal-body">
                    <div id="createmeeting-jitsi-overview-container">
                        <div class="form-group">
                            <label for="createmeeting-jitsi-name" class="control-label"><h4>__MSG__MEETING_TITLE__</h4></label>
                            <input type="text" id="createmeeting-jitsi-name" class="form-control required maxlength-short" name="createmeeting-jitsi-name" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_MEETING__">
                        </div>
                        <div class="form-group">
                            <label for="createmeeting-jitsi-description" class="control-label"><h4>__MSG__MEETING_DESCRIPTION__</h4></label>
                            <textarea id="createmeeting-jitsi-descriptions" class="form-control maxlength-medium" name="createmeeting-jitsi-description" placeholder="__MSG__WHAT_IS_YOUR_MEETING_ABOUT__"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="createmeeting-jitsi-chat" checked>
                            <label for="createmeeting-jitsi-chat" class="control-label"><h4>__MSG__ACTIVATE_MEETING_CHAT__</h4></label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="createmeeting-jitsi-contact-list" checked>
                            <label for="createmeeting-jitsi-contact-list" class="control-label"><h4>__MSG__ACTIVATE_CONTACT_LIST__</h4></label>
                        </div>
                        <div id="createmeeting-jitsi-permissions" class="well well-sm clearfix"><!-- --></div>
                    </div>
                    <div id="createmeeting-jitsi-permissions-container" class="hide"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" id="createmeeting-jitsi-create" class="btn btn-primary">__MSG__CREATE_MEETING__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createmeeting.js"></script>
