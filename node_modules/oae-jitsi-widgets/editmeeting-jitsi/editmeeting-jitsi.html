<div id="editmeeting-jitsi-modal" class="modal fade" tabindex="-1" aria-labelledby="editmeeting-jitsi-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="editmeeting-jitsi-modal-title">__MSG__EDIT_DETAILS__</h3>
            </div>
            <form id="editmeeting-jitsi-form" role="form">
                <div class="modal-body"><!-- --></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary" disabled="true">__MSG__SAVE__</button>
                </div>
            </form>
        </div>
    </div>
</div>
