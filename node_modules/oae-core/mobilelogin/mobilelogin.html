<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/mobilelogin.css"/>

<!-- CONTAINER -->
<div id="mobile-login-form-container"><!-- --></div>

<!-- TEMPLATE -->
<div id="mobilelogin-widget-template" class="oae-hidden"><!--
    {var hasLocalAuth =
        oae.api.config.getValue('oae-authentication', 'local', 'enabled')
    }
    {var hasExternalAuth =
        oae.api.config.getValue('oae-authentication', 'facebook', 'enabled') ||
        oae.api.config.getValue('oae-authentication', 'twitter', 'enabled') ||
        oae.api.config.getValue('oae-authentication', 'google', 'enabled') ||
        oae.api.config.getValue('oae-authentication', 'shibboleth', 'enabled') ||
        oae.api.config.getValue('oae-authentication', 'cas', 'enabled')
    }
    <div class="centered">
        <div class="logo"></div>
        {if hasLocalAuth}
        <form action="#" id="frmLogin">
            <div class="inputcontainer">
                <input id="txtUsername" type="text" placeholder="__MSG__USERNAME__" value=""/>
            </div>
            <div class="inputcontainer">
                <input id="txtPassword" type="password" placeholder="__MSG__PASSWORD__" value="password"/>
            </div>
            <div class="buttoncontainer">
                <button id="btnLogin"><span>__MSG__LOGIN__</span></button>
            </div>
        </form>
        {/if}
        {if hasExternalAuth}
        <div class="oae-external-auth-container">
            {if oae.api.config.getValue("oae-authentication", "cas", "enabled")}
            <div class="buttoncontainer">
                <button id="btnCas"><span>__MSG__SIGN_IN_WITH_CAS__</span></button>
            </div>
            {/if}
            {if oae.api.config.getValue("oae-authentication", "shibboleth", "enabled")}
            <div class="buttoncontainer">
                <button id="btnShibboleth"><span>__MSG__SIGN_IN_WITH_SHIBBOLETH__</span></button>
            </div>
            {/if}
            {if oae.api.config.getValue("oae-authentication", "facebook", "enabled")}
            <div class="buttoncontainer">
                <button id="btnFacebook"><span>__MSG__SIGN_IN_WITH_FACEBOOK__</span></button>
            </div>
            {/if}
            {if oae.api.config.getValue("oae-authentication", "twitter", "enabled")}
            <div class="buttoncontainer">
                <button id="btnTwitter"><span>__MSG__SIGN_IN_WITH_TWITTER__</span></button>
            </div>
            {/if}
            {if oae.api.config.getValue("oae-authentication", "google", "enabled")}
            <div class="buttoncontainer">
                <button id="btnGoogle"><span>__MSG__SIGN_IN_WITH_GOOGLE__</span></button>
            </div>
            {/if}
        </div>
        {/if}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/mobilelogin.js"></script>
