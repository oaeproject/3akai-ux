<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/annotationsmobile.css" />

<!-- DELETE MODAL -->
<div id="annotationsmobile-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="annotationsmobile-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3>__MSG__ANNOTATIONS__</h3>
            </div>
            <div class="modal-body"><!-- --></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            </div>
        </div>
    </div>
</div>

<div id="annotationsmobile-template"><!--
    {if annotations && annotations.length}
        <blockquote>
            ${annotations[0].quote|encodeForHTML}
        </blockquote>
        <ul class="oae-list oae-list-details">
            {for annotation in annotations}
                <li class="clearfix">
                    <div class="oae-list-details-item">
                        <div class="oae-listitem">
                            <div class="oae-listitem-primary-thumbnail">
                                ${renderThumbnail(annotation.createdBy)}
                            </div>
                            <div class="oae-listitem-metadata">
                                <h3 class="oae-threedots">
                                    {if annotation.createdBy.profilePath}
                                        <a href="${annotation.createdBy.profilePath|profilePath}" title="${annotation.createdBy.displayName|encodeForHTMLAttribute}">${annotation.createdBy.displayName|encodeForHTML}</a>
                                    {else}
                                        ${annotation.createdBy.displayName|encodeForHTML}
                                    {/if}
                                </h3>
                                <small class="muted"><time datetime="${annotation.created}"></time></small>
                            </div>
                        </div>
                    </div>

                    <p class="annotationsmobile-annotation-text">${oae.api.util.security().encodeForHTMLWithLinks(annotation.text).replace(/\n/g, '<br/>')}</p>
                </li>
            {/for}
        </ul>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/annotationsmobile.js"></script>
