<div class="searchpeople_widget" id="searchpeople_widget">
    <div class="searchpeople_content_main">
        <div class="oae-left oae-container oae-search-header" id="results_header">
            <h2 class="oae-search-header-type">__MSG__PEOPLE__ (<strong id="searchpeople_numberFound">0</strong><span class="oae-aural-text"> __MSG__PEOPLE_FOUND__</span>)</h2>
            <div class="oae-search-selects oae-force-right">
                <div class="oae-search-listview-options oae-button oae-header-button oae-header-smaller-button">
                    <div class="search_view_list" title="__MSG__LIST_VIEW__">
                        <div class="oae-action-icon oae-search-results-listview"></div>
                    </div>
                    <div class="search_view_expandedlist" title="__MSG__EXPANDED_LIST_VIEW__">
                        <div class="oae-action-icon oae-search-results-expandedlistview"></div>
                    </div>
                    <div class="search_view_grid" title="__MSG__GRID_VIEW__">
                        <div class="oae-action-icon oae-search-results-gridview selected"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="searchpeople_results" class="oae-container searchpeople_results oae-search-results">
            <!-- SEARCH RESULTS -->
            <div id="results_page1" class="results_container results_container_sub">
                <!-- CONTENT -->
                <div class="oae-container results_part">
                    <!-- CONTAINER FOR THE RESULTS -->
                    <ul id="searchpeople_results_container" class="oae-list grid"></ul>
                </div>
                <div id="searchpeople_noresults_template"><!--
                    <li class="oae-no-results-container">
                        <div class="oae-no-results-arrow-up"></div>
                        <div class="oae-no-results-icon oae-no-results-search-people less-margin"></div>
                        <p>__MSG__NO_RESULTS_DESCRIPTION_SEARCH__ {if oae.data.me.anon} <a href="/register" class="oae-regular-links">__MSG__SIGN_UP__</a>{/if}</p>
                    </li>
                --></div>
            </div>
        </div>
    </div>
</div>
