<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/deleteresource.css" />

<!-- MODAL -->
<div id="deleteresource-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteresource-modal-title" aria-hidden="true"><!-- --></div>

<div id="deleteresource-template"><!--
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="deleteresource-modal-title">
                    {if contextProfile.resourceType === 'discussion'}
                        __MSG__DELETE_DISCUSSION__
                    {else}
                        {if contextProfile.resourceSubType === 'collabdoc'}
                            __MSG__DELETE_DOCUMENT__
                        {elseif contextProfile.resourceSubType === 'file'}
                            __MSG__DELETE_FILE__
                        {elseif contextProfile.resourceSubType === 'link'}
                            __MSG__DELETE_LINK__
                        {/if}
                    {/if}
                </h3>
            </div>
            <div class="modal-body">
                <h4>
                    {if contextProfile.resourceType === 'discussion'}
                        __MSG__ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_DISCUSSION__
                    {else}
                        {if contextProfile.resourceSubType === 'collabdoc'}
                            __MSG__ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_DOCUMENT__
                        {elseif contextProfile.resourceSubType === 'file'}
                            __MSG__ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_FILE__
                        {elseif contextProfile.resourceSubType === 'link'}
                            __MSG__ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_LINK__
                        {/if}
                    {/if}
                </h4>
                <div class="alert alert-danger text-center">
                    __MSG__CAUTION_THIS_ACTION_CANNOT_BE_UNDONE__
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                <button type="button" id="deleteresource-delete" class="btn btn-danger">
                    {if contextProfile.resourceType === 'discussion'}
                        __MSG__DELETE_DISCUSSION__
                    {else}
                        {if contextProfile.resourceSubType === 'collabdoc'}
                            __MSG__DELETE_DOCUMENT__
                        {elseif contextProfile.resourceSubType === 'file'}
                            __MSG__DELETE_FILE__
                        {elseif contextProfile.resourceSubType === 'link'}
                            __MSG__DELETE_LINK__
                        {/if}
                    {/if}
                </button>
            </div>
        </div>
    </div>
--></div>

<div id="deleteresource-notification-title-template"><!--
    {if err}
        {if contextProfile.resourceType === 'discussion'}
            __MSG__DISCUSSION_NOT_DELETED__
        {else}
            {if contextProfile.resourceSubType === 'collabdoc'}
                __MSG__DOCUMENT_NOT_DELETED__
            {elseif contextProfile.resourceSubType === 'file'}
                __MSG__FILE_NOT_DELETED__
            {elseif contextProfile.resourceSubType === 'link'}
                __MSG__LINK_NOT_DELETED__
            {/if}
        {/if}
    {else}
        {if contextProfile.resourceType === 'discussion'}
            __MSG__DISCUSSION_DELETED__
        {else}
            {if contextProfile.resourceSubType === 'collabdoc'}
                __MSG__DOCUMENT_DELETED__
            {elseif contextProfile.resourceSubType === 'file'}
                __MSG__FILE_DELETED__
            {elseif contextProfile.resourceSubType === 'link'}
                __MSG__LINK_DELETED__
            {/if}
        {/if}
    {/if}
--></div>

<div id="deleteresource-notification-body-template"><!--
    {if err}
        {if contextProfile.resourceType === 'discussion'}
            __MSG__DISCUSSION_DELETE_FAIL__
        {else}
            {if contextProfile.resourceSubType === 'collabdoc'}
                __MSG__DOCUMENT_DELETE_FAIL__
            {elseif contextProfile.resourceSubType === 'file'}
                __MSG__FILE_DELETE_FAIL__
            {elseif contextProfile.resourceSubType === 'link'}
                __MSG__LINK_DELETE_FAIL__
            {/if}
        {/if}
    {else}
        {if contextProfile.resourceType === 'discussion'}
            __MSG__DISCUSSION_DELETE_SUCCESS__
        {elseif contextProfile.resourceType === 'content'}
            {if contextProfile.resourceSubType === 'collabdoc'}
                __MSG__DOCUMENT_DELETE_SUCCESS__
            {elseif contextProfile.resourceSubType === 'file'}
                __MSG__FILE_DELETE_SUCCESS__
            {elseif contextProfile.resourceSubType === 'link'}
                __MSG__LINK_DELETE_SUCCESS__
            {/if}
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/deleteresource.js"></script>
