<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/aboutcontent.css" />

<!-- MODAL -->
<div id="aboutcontent-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="aboutcontent-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="aboutcontent-modal-title">__MSG__ABOUT__</h3>
            </div>
            <div class="modal-body">
                <div id="aboutcontent-container"><!-- --></div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div id="aboutcontent-template"><!--

        <div class="col-xs-12">
            <ul class="oae-list oae-list-details">

                    <div class="oae-list-details-item">
                        <div class="oae-listitem">
                            <div class="oae-listitem-primary-thumbnail">
                                ${renderThumbnail(contentProfile.createdBy, displayOptions)}
                            </div>
                            <div class="oae-listitem-metadata">
                                {var displayName = oae.api.util.security().encodeForHTML(contentProfile.createdBy.displayName)}
                                <h3 class="oae-threedots">
                                    {if contentProfile.createdBy.profilePath}
                                        {var displayNameLink = '<a href="' + oae.api.util.profilePath(contentProfile.createdBy.profilePath) + '" target="_blank">' + displayName + '</a>'}
                                    {else}
                                        {var displayNameLink = displayName}
                                    {/if}
                                    __MSG__ADDED_BY_DISPLAYNAME__
                                </h3>
                                <small class="oae-threedots">${contentProfile.tenant.displayName|encodeForHTML}</small>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="aboutcontent-metadata-container" class="col-xs-12">
            <h3 id="aboutcontent-title">${contentProfile.displayName|encodeForHTML}</h3>
            <div id="aboutcontent-created">
                <span class="muted">__MSG__ADDED_COLON__</span> <time>${oae.api.l10n.transformDate(contentProfile.created)}</time>
            </div>
            {if contentProfile.resourceSubType === 'link'}
                <div id="aboutcontent-link">
                    <a href="${contentProfile.link}" title="${contentProfile.displayName|encodeForHTMLAttribute}" target="_blank">${contentProfile.link|encodeForHTML}</a>
                </div>
