<!-- WIDGET CONTENT CONTAINER -->
<div class="etherpad_widget" style="padding-left:50px;padding-right:50px;margin-bottom:50px;">
    <!-- MAIN VIEW -->
    <div id="etherpad_main" style="display:none;">
        <div id="etherpad_main_controls" style="border-top: 5px solid #E2E2E2; border-bottom: 5px solid #E2E2E2; padding-top: 5px; padding-bottom: 35px;margin-bottom:10px">
            <button id="etherpad_main_edit" class="btn btn-primary pull-right">__MSG__EDIT__</button>
        </div>
        <div id="etherpad_main_content"></div>
    </div>
    <!-- SETTINGS VIEW -->
    <div id="etherpad_settings" style="display:none;">
        <div id="etherpad_settings_controls" style="border-top: 5px solid #E2E2E2; border-bottom: 5px solid #E2E2E2; padding-top: 5px; padding-bottom: 35px;margin-bottom:10px">
            <button id="etherpad_settings_controls_publish" class="btn btn-primary pull-right">__MSG__PUBLISH__</button>
            <button id="etherpad_settings_controls_return" class="btn btn-link pull-left">__MSG__RETURN__</button>
        </div>
        <div id="etherpad_settings_content"></div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="javascript/etherpad.js"></script>
