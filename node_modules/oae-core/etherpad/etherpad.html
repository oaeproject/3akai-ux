<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/etherpad.css" />

<!-- WIDGET CONTENT CONTAINER -->
<div class="etherpad-widget">
    <!-- MAIN VIEW -->
    <div id="etherpad-view-mode" class="hide">
        <div id="etherpad-view-mode-controls" class="etherpad-controls">
            <button id="etherpad-view-mode-edit" class="btn btn-primary pull-right hide">__MSG__EDIT__</button>
        </div>
        <div id="etherpad-view-mode-content"><!-- --></div>
    </div>

    <!-- SETTINGS VIEW -->
    <div id="etherpad-edit-mode" class="hide">
        <div id="etherpad-edit-mode-controls" class="etherpad-controls">
            <button id="etherpad-edit-mode-controls-publish" class="btn btn-primary pull-right">__MSG__PUBLISH__</button>
            <button id="etherpad-edit-mode-controls-return" class="btn btn-link pull-left">__MSG__RETURN__</button>
        </div>
        <div id="etherpad-edit-mode-content"><!-- --></div>
    </div>
</div>

<div id="etherpad-no-content-template"><!--
    <div class="alert">
        <span>__MSG__NO_CONTENT_DESCRIPTION__</span>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/etherpad.js"></script>
