<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/participants.css" />

<div class="participants_widget">
    <div class="oae-force-right oae-list-selects">
        <div class="oae-search-listview-options oae-button oae-header-button oae-header-smaller-button">
            <div title="List view" class="search_view_list">
                <div class="oae-action-icon oae-search-results-listview"></div>
            </div>
            <div title="Expanded list view" class="search_view_expandedlist">
                <div class="oae-action-icon oae-search-results-expandedlistview"></div>
            </div>
            <div title="Grid view" class="search_view_grid">
                <div class="oae-action-icon oae-search-results-gridview selected"></div>
            </div>
        </div>
    </div>
    <div class="oae-search oae-search-compact oae-force-right">
        <form id="participants_search_form" class="oae-search-bar">
            <input type="text" maxlength="255" id="search_query" title="__MSG__SEARCH_FOR__" class="oae-search-inputfield"/>
            <button type="submit" class="oae-button oae-overlay-button oae-search-button" title="__MSG__SUBMIT_SEARCH__">
                <span class="oae-search-button-icon"></span>
                <span class="oae-aural-text">__MSG__SUBMIT_SEARCH__</span>
            </button>
        </form>
    </div>
    <h1 class="oae-contentpage-title">__MSG__MEMBERS__</h1>
    <button type="button" id="participants_manage" class="oae-button oae-large-button dark oae-hidden group_permissions_trigger">__MSG__MANAGE_MEMBERS__</button>
    <ul class="oae-list grid"></ul>
</div>

<div id="participants_noresults_template"><!--
    <div class="oae-no-results-container">
        <div class="oae-no-results-arrow-up"></div>
        <div class="oae-no-results-icon oae-no-results-content less-margin"></div>
        <p>__MSG__NO_RESULTS_DESCRIPTION_PARTICIPANTS__</p>
    </div>
--></div>

<div id="participants_list_template" style="display: none;"><!--
    {for p in results}
        <li class="oae-list-item" data-key="${p.participantId}">
            <div class="oae-list-item-right">
                <div class="oae-list-item-right-hidden"></div>
                <div class="oae-list-item-right-hidden grid" style="display: none;"></div>
            </div>
            <div class="oae-list-item-banner" style="display: none;">
                <div>
                    <a class="oae-threedots" href="/user/${p.participantId}" title="${p.displayName|safeUserInput}">${p.displayName|safeUserInput}</a>
                    <span class="oae-list-item-banner-description oae-threedots">${p.role}</span>
                </div>
            </div>
            <div class="oae-list-item-left">
                <img src="${p.largePictureUrl}" alt="${p.displayName|safeUserInput}" class="oae-list-item-profile-picture grid"/>
                <div class="oae-list-item-left-inner">
                    {if !oae.data.me.anon}
                        <input type="checkbox" name="${p.participantId}_chk" id="${p.participantId}_chk" data-id="${p.participantId}" class="oae-force-left"/>
                    {/if}
                    <label for="${p.participantId}_chk" class="oae-threedots">
                        <img src="${p.mediumPictureUrl}" alt="${p.displayName|safeUserInput}" class="oae-list-item-profile-picture"/>
                        <img src="${p.smallPictureUrl}" alt="${p.displayName|safeUserInput}" class="oae-list-item-small-picture"/>
                        <a class="oae-threedots" href="/user/${p.participantId}" title="${p.displayName|safeUserInput}">${p.displayName|safeUserInput}</a>
                    </label>
                    <div class="oae-list-description oae-threedots">${p.role}</div>
                </div>
            </div>
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>

<div class="oae-bottom-spacer"></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/participants.js"></script>
