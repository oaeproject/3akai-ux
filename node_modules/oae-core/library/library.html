<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/library.css" />

<div class="library_widget">
    <div class="row-fluid">
        <div class="span6">
            <button type="button" class="btn btn-link oae-list-options-toggle lead">
                __MSG__LIBRARY__ <i class="oae-clip-button-icon icon-caret-down"></i>
            </button>
        </div>
        <div class="span6">
            <div class="oae-search oae-search-compact pull-right">
                <form class="form-search" id="library_search_form">
                    <input type="text" class="input-medium search-query" placeholder="__MSG__NARROW_BY_KEYWORD__">
                </form>
            </div>
        </div>
    </div>
    <div class="row-fluid oae-list-options hide">
        <div class="span6">
            <input type="checkbox" class="oae-list-selectall"></input>
            <button type="button" class="btn"><i class="icon-share pull-left"></i>__MSG__SHARE__</button>
            <button type="button" class="btn"><i class="icon-remove pull-left"></i>__MSG__REMOVE__</button>
        </div>
        <div class="span6">
            <div class="btn-group pull-right search-view-container">
                <button class="btn search_view_list"><i class="icon-list"></i></button>
                <button class="btn search_view_expandedlist"><i class="icon-th-list"></i></button>
                <button class="btn search_view_grid active"><i class="icon-th-large"></i></button>
            </div>
        </div>
    </div>
    <ul class="oae-list grid"></ul>
</div>

<div id="library_noresults_template"><!--
    <li class="oae-list-item oae-list-item-dnd">
        <div class="oae-list-dnd-container oae-dnd-upload">
            <div>
                <div class="oae-list-dnd-label">Drag content to upload</div>
                <button type="button" class="btn oae-trigger-addcontent">
                    <i class="icon-cloud-upload pull-left"></i>Upload
                </button>
            </div>
        </div>
        <button type="button" class="btn oae-list-newdocument">
            <i class="icon-plus-sign pull-left"></i>New Document
        </button>
    </li>
--></div>

<div id="library_template"><!--
    <li class="oae-list-item oae-list-item-dnd">
        <div class="oae-list-dnd-container oae-dnd-upload">
            <div>
                <div class="oae-list-dnd-label">Drag content to upload</div>
                <button type="button" class="btn oae-trigger-addcontent">
                    <i class="icon-cloud-upload pull-left"></i>Upload
                </button>
            </div>
        </div>
        <button type="button" class="btn oae-list-newdocument">
            <i class="icon-plus-sign pull-left"></i>New Document
        </button>
    </li>
    {for c in results}
        {var displayName = c.displayName}
        {var contentid = c.contentId || c.id}
        {var thumbnailUrl = c.thumbnailUrl || (c.previews && c.previews.thumbnailUrl) || '/ui/img/entities/content_icon_large.png'}
        {var mediumThumbnailUrl = c.thumbnailUrl || (c.previews && c.previews.thumbnailUrl) || '/ui/img/entities/content_icon_medium.png'}

        <li class="oae-list-item clearfix" {if !c.title} data-key="${c.created}:${contentid}"{/if}>
            <div class="oae-list-item-banner" style="display: none;">
                <div>
                    {if c.visibility === 'private'}
                        <i class="icon-lock pull-right"></i>
                    {elseif c.visibility === 'public'}
                        <i class="icon-globe pull-right"></i>
                    {else}
                        <i class="icon-sitemap pull-right"></i>
                    {/if}
                    <a class="oae-threedots" href="${c.profilePath}" name="${displayName|safeUserInput}">${displayName|safeUserInput}</a>
                    <span class="oae-list-item-banner-description oae-threedots">__MSG__OTHER_DOCUMENT__</span>
                </div>
            </div>
            <div class="oae-list-item-left">
                <img src="${thumbnailUrl}" alt="${displayName|safeUserInput}" class="oae-list-item-profile-picture grid"/>
                {if !oae.data.me.anon}
                    <button type="button" class="btn btn-link pull-right oae-trigger-sharecontent" data-contentid="${contentid}" data-contentname="${displayName|safeUserInput}">
                        <i class="icon-share"></i>
                    </button>
                {/if}
                <div class="oae-list-item-left-inner">
                    {if !oae.data.me.anon}
                        <input type="checkbox" name="${contentid}_chk" id="${contentid}_chk" data-id="${contentid}" class="pull-left"/>
                    {/if}
                    <label for="${contentid}_chk" class="oae-threedots">
                        <img src="${mediumThumbnailUrl}" alt="${displayName|safeUserInput}" class="oae-list-item-profile-picture"/>
                        <img src="/ui/img/entities/content_icon.png" alt="${displayName|safeUserInput}" class="oae-list-item-small-picture"/>
                        {if c.visibility === 'private'}
                            <i class="icon-lock pull-right"></i>
                        {elseif c.visibility === 'public'}
                            <i class="icon-globe pull-right"></i>
                        {else}
                            <i class="icon-sitemap pull-right"></i>
                        {/if}
                        <a class="oae-threedots" href="${c.profilePath}" name="${displayName|safeUserInput}">${displayName|safeUserInput}</a>
                    </label>
                    <div class="oae-list-description oae-threedots">__MSG__OTHER_DOCUMENT__</div>
                </div>
            </div>
            {if !oae.data.me.anon}
                <input type="checkbox" name="${contentid}_chk" id="${contentid}_chk" data-id="${contentid}" class="oae-list-item-checkbox grid" style="display: none;"/>
            {/if}
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/library.js"></script>
