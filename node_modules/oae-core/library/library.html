<div id="library-widget">
    <div class="oae-list-options">
        <div>
            <button class="btn oae-list-options-toggle">
                <h2>__MSG__LIBRARY__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right">
                <form class="form-search" id="library-search-form">
                    <input type="text" class="search-query" placeholder="__MSG__NARROW_BY_KEYWORD__">
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions hide">
            <input type="checkbox" id="library-selectall" class="oae-list-selectall" />
            <label for="library-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
            <button type="button" class="btn"><i class="icon-share pull-left"></i>__MSG__SHARE__</button>
            <button type="button" class="btn"><i class="icon-remove pull-left"></i>__MSG__REMOVE__</button>
            <div class="btn-group pull-right">
                <button class="btn" data-type="oae-list-compact">
                    <i class="icon-list"></i>
                    <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
                </button>
                <button class="btn" data-type="oae-list-details">
                    <i class="icon-th-list"></i>
                    <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
                </button>
                <button class="btn active" data-type="oae-list-grid">
                    <i class="icon-th-large"></i>
                    <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
                </button>
            </div>
        </div>
    </div>
    <ul class="oae-list oae-list-grid"></ul>
</div>

<div id="library-noresults-template"><!--
    <li class="oae-list-item oae-list-item-dnd">
        <div class="oae-list-dnd-container oae-dnd-upload">
            <div>
                <div class="oae-list-dnd-label">__MSG__DROP_FILES_TO_UPLOAD__</div>
                <button type="button" class="btn oae-trigger-addcontent">
                    <i class="icon-cloud-upload pull-left"></i>__MSG__UPLOAD__
                </button>
            </div>
        </div>
        <button type="button" class="btn oae-list-newdocument">
            <i class="icon-plus-sign pull-left"></i>__MSG__NEW_DOCUMENT__
        </button>
    </li>
--></div>

<div id="library-template"><!--
    {for content in results}
        ${listItem(content, isSearch ? null : (content.created + ':' + content.id))}
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/library.js"></script>
