<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/library.css" />

<div class="library_widget">
    <div class="oae-force-right oae-list-selects">
        <div class="oae-search-listview-options oae-button oae-header-button oae-header-smaller-button">
            <div title="List view" class="search_view_list">
                <div class="oae-action-icon oae-search-results-listview"></div>
            </div>
            <div title="Expanded list view" class="search_view_expandedlist">
                <div class="oae-action-icon oae-search-results-expandedlistview"></div>
            </div>
            <div title="Grid view" class="search_view_grid">
                <div class="oae-action-icon oae-search-results-gridview selected"></div>
            </div>
        </div>
    </div>
    <div class="oae-search oae-search-compact oae-force-right">
        <form id="library_search_form" class="oae-search-bar">
            <input type="text" maxlength="255" id="search_query" title="__MSG__SEARCH_FOR__" class="oae-search-inputfield"/>
            <button type="submit" class="oae-button oae-overlay-button oae-search-button" title="__MSG__SUBMIT_SEARCH__">
                <span class="oae-search-button-icon"></span>
                <span class="oae-aural-text">__MSG__SUBMIT_SEARCH__</span>
            </button>
        </form>
    </div>
    <h1 class="oae-contentpage-title">__MSG__LIBRARY__</h1>
    <ul class="oae-list grid"></ul>
</div>

<div id="library_noresults_template"><!--
    <li class="oae-no-results-container">
        <div class="oae-no-results-arrow-up"></div>
        <div class="oae-no-results-icon oae-no-results-magnifier less-margin"></div>
        <p>No items in the library. {if oae.data.me.anon} <a href="/register" class="oae-regular-links">__MSG__SIGN_UP__</a>{else} <a href="#" class="oae-regular-links oae-trigger-addcontent">__MSG__ADD_CONTENT__</a>{/if}</p>
    </li>
--></div>

<div id="library_template"><!--
    {for c in results}
        {var displayName = c.name || c.title}
        {var contentid = c.contentId || c.id}
        {var thumbnailUrl = c.thumbnailUrl || '/ui/img/entities/content_icon_large.png'}
        {var mediumThumbnailUrl = c.thumbnailUrl || '/ui/img/entities/content_icon_medium.png'}
        {var smallThumbnailUrl = c.thumbnailUrl || '/ui/img/entities/content_icon.png'}
        <li class="oae-list-item" {if !c.title} data-key="${c.created}:${c.contentId}"{/if}>
            {var thumbnailUrl = c.thumbnailUrl || '/ui/img/entities/content_icon_large.png'}
            {var mediumThumbnailUrl = c.thumbnailUrl || '/ui/img/entities/content_icon_medium.png'}
            {var smallThumbnailUrl = c.thumbnailUrl || '/ui/img/entities/content_icon.png'}
            <div class="oae-list-item-right">
                <div class="oae-list-item-right-hidden">
                    <div class="oae-list-item-align-right">
                    </div>
                </div>
                <div class="oae-list-item-right-hidden grid" style="display: none;">
                    <div class="oae-list-item-align-right">
                    </div>
                </div>
            </div>
            <div class="oae-list-item-banner" style="display: none;">
                <div>
                    <div class="oae-visibility-${c.visibility} oae-force-right"></div>
                    <a class="oae-threedots" href="/content/${contentid}" name="${displayName}">${displayName}</a>
                </div>
            </div>
            <div class="oae-list-item-left">
                <img src="${thumbnailUrl}" alt="${displayName}" class="oae-list-item-profile-picture grid"/>
                {if !oae.data.me.anon}
                    <button type="button" class="oae-button oae-link-button oae-force-right oae-share-button" data-contentid="${contentid}" data-contentname="${displayName}"></button>
                {/if}
                <div class="oae-list-item-left-inner">
                    {if !oae.data.me.anon}
                        <input type="checkbox" name="${contentid}_chk" id="${contentid}_chk" data-id="${contentid}" class="oae-force-left"/>
                    {/if}
                    <label for="${contentid}_chk" class="oae-threedots">
                        <img src="${mediumThumbnailUrl}" alt="${displayName}" class="oae-list-item-profile-picture"/>
                        <img src="${smallThumbnailUrl}" alt="${displayName}" class="oae-list-item-small-picture"/>
                        <div class="oae-visibility-${c.visibility} oae-force-left"></div>
                        <a class="oae-threedots" href="/content/${contentid}" name="${displayName}">${displayName}</a>
                    </label>
                    <div class="oae-list-description oae-threedots">${c.description}</div>
                </div>
            </div>
            {if !oae.data.me.anon}
                <input type="checkbox" name="${c.contentId}_chk" id="${c.contentId}_chk" data-id="${c.contentId}" class="oae-list-item-checkbox grid" style="display: none;"/>
            {/if}
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/library.js"></script>
