<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/manageaccess.css" />

<!-- MODAL -->
<div id="manageaccess-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="manageaccess-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="manageaccess-modal-title">__MSG__MANAGE_ACCESS__</h3>
    </div>
    <div class="modal-body">
        <div id="manageaccess-overview">
            <h4>__MSG__VISIBILITY__</h4>
            <div id="manageaccess-overview-visibility" class="well">
                <button id="manageaccess-change-visibility" class="btn pull-right">__MSG__CHANGE__</button>
                <div id="manageaccess-overview-visibility-container"><!-- --></div>
            </div>
            <h4><span id="manageaccess-overview-shared-title"></span> <button id="manageaccess-share-add-more" class="btn btn-small pull-right"><i class="icon-plus-sign"></i> __MSG__ADD_MORE__</button></h4>
            <div id="manageaccess-overview-shared" class="well">
                <ul id="manageaccess-overview-selected" class="oae-list oae-list-compact"></ul>
            </div>
        </div>
        <div id="manageaccess-visibility" class="hide"><!-- --></div>
        <div id="manageaccess-share" class="hide"><!-- --></div>
    </div>
    <div class="modal-footer">
        <div id="manageaccess-overview-footer">
            <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button id="manageaccess-overview-save" class="btn btn-primary pull-right" disabled="true">__MSG__SAVE__</button>
        </div>
        <div id="manageaccess-visibility-footer" class="hide">
            <button class="manageaccess-cancel btn btn-link pull-left">__MSG__CANCEL__</button>
            <button id="manageaccess-visibility-save" class="btn btn-primary pull-right">__MSG__UPDATE__</button>
        </div>
        <div id="manageaccess-share-footer" class="hide">
            <button class="manageaccess-cancel btn btn-link pull-left">__MSG__CANCEL__</button>
            <button id="manageaccess-share-update" class="btn btn-primary pull-right" disabled="true">__MSG__ADD__</button>
        </div>
    </div>
</div>

<div id="manageaccess-overview-visibility-template"><!--
    <i class="icon-oae-${visibility} pull-left"></i>
    <span>
        {if visibility === 'private'}
            ${messages.private}
        {elseif visibility === 'loggedin'}
            ${messages.loggedin}
        {else}
            ${messages.public}
        {/if}
    </span>
--></div>

<div id="manageaccess-members-template"><!--
    {for member in results}
        <li data-id="${member.profile.id}">
            <div class="oae-list-compact-item">
                <div class="oae-listitem oae-listitem-compact">
                    <div class="oae-listitem-actions pull-right">
                        {var memberName = oae.api.util.security().encodeForHTMLAttribute(member.profile.displayName)}
                        <button type="button" title="__MSG__REMOVE_MEMBER__" class="close" data-id="${member.profile.id}">&#215;</button>
                        <label for="manageaccess-${member.profile.id}-role" class="oae-aural-text">__MSG__SELECT_ROLE_FOR_USER__</label>
                        <select id="manageaccess-${member.profile.id}-role" data-id="${member.profile.id}">
                            {for role in roles}
                                <option value="${role_index}" {if member.role === role_index}selected="true"{/if}>${role}</option>
                            {/for}
                        </select>
                    </div>
                    ${renderThumbnail(member.profile)}
                    <div>
                        <h3 class="oae-threedots">${member.profile.displayName|encodeForHTML}</h3>
                    </div>
                </div>
            </div>
        </li>
    {/for}
--></div>

<div id="manageaccess-visibility-template"><!--
    <h4>__MSG__VISIBILITY__</h4>
    <div class="oae-large-options-container row-fluid">
        <label for="oae-visibility-private" class="span4 text-center">
            <div class="oae-large-options well pull-left text-center {if visibility === 'private'} checked{/if}">
                <input type="radio" id="oae-visibility-private" value="private" name="oae-visibility-group" class="pull-left" {if visibility === 'private'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-oae-private large text-center"></i>
                <span>${messages.private}</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>${messages.privateDescription}</small>
        </label>
        <label for="oae-visibility-loggedin" class="span4 text-center">
            <div class="oae-large-options well pull-left text-center {if visibility === 'loggedin'} checked{/if}">
                <input type="radio" id="oae-visibility-loggedin" value="loggedin" name="oae-visibility-group" class="pull-left" {if visibility === 'loggedin'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-oae-loggedin large text-center"></i>
                <span>${messages.loggedin}</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>${messages.loggedinDescription}</small>
        </label>
        <label for="oae-visibility-public" class="span4 text-center">
            <div class="oae-large-options well pull-left text-center {if visibility === 'public'} checked{/if}">
                <input type="radio" id="oae-visibility-public" value="public" name="oae-visibility-group" class="pull-left" {if visibility === 'public'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-oae-public large text-center"></i>
                <span>${messages.public}</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>${messages.publicDescription}</small>
        </label>
    </div>
--></div>

<div id="manageaccess-share-template"><!--
    <h4>__MSG__SELECT_USERS_AND_GROUPS_TO_ADD__</h4>
    <div>
        <input type="text" id="manageaccess-share-autosuggest" placeholder="__MSG__ENTER_NAME_HERE__"/>
    </div>
    <select id="manageaccess-share-role" class="pull-right">
        {for role in roles}
            <option value="${role_index}">${role}</option>
        {/for}
    </select>
    <h4>
        <label for="manageaccess-share-role" class="pull-right">__MSG__ADD_THESE_AS__</label>
    </h4>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/manageaccess.js"></script>
