<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/upload.css" />

<!-- MODAL -->
<div id="upload-container" class="oae-modal oae-modal-upload modal hide fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="upload-modal-title">__MSG__UPLOAD__</h3>
    </div>
    <div class="modal-body">
        <div id="upload-dropzone" class="well text-center" data-step='1'>
            __MSG__DROP_FILES_TO_UPLOAD__ <br/>__MSG__OR__<br/>
            <span class="btn upload-browse-button">
                <span>__MSG__BROWSE__</span>
                <input id="upload-input" type="file" multiple="" name="file">
            </span>
        </div>
        <div class="hide" data-step='2'>
            <ul id="upload-selected-container" class="oae-list oae-list-compact" aria-live="assertive"><!----></ul>
        </div>
    </div>
     <div class="modal-footer">
        <div class="well hide" id="upload-visibility">
            <div id="upload-permissions-container" class="text-left"></div>
        </div>
        <div class="progress hide">
            <div class="bar" style="width: 0%;"></div>
        </div>
        <button class="btn btn-link pull-left" data-dismiss="modal" aria-hidden="true">__MSG__CANCEL__</button>
        <button id="upload-doupload" class="btn btn-primary pull-right hide" aria-hidden="true">__MSG__UPLOAD__</button>
        <button id="upload-finish" class="btn btn-primary pull-right hide" data-dismiss="modal" aria-hidden="true">__MSG__FINISH__</button>
    </div>
</div>

<div id="upload-selected-template" class="hide"><!--
    {for f in files}
        <li class="oae-list-item clearfix">
            <div class="oae-list-compact-item">
                <div class="oae-listitem oae-listitem-compact">
                    <div class="oae-thumbnail icon-oae-file icon-oae-content"></div>
                    <div data-name="${f.displayName}">
                        <button type="button" class="btn btn-link pull-right upload-trash-selected" title="__MSG__REMOVE_FROM_SELECTION__" data-name="${f.displayName}">
                            <i class="icon-trash"></i>
                        </button>
                        <i class="pull-right icon-spinner icon-spin hide"></i>
                        <i class="pull-right hide icon-ok"></i>
                        <i class="pull-right hide icon-warning-sign"></i>
                        <div class="upload-selected-name oae-threedots jeditable-field" rel="tooltip" data-placement="right" data-original-title="__MSG__CLICK_TO_RENAME__">${f.displayName}</div>
                    </div>
                </div>
            </div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/upload.js"></script>
