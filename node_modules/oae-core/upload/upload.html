<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/upload.css" />

<!-- MODAL -->
<div id="upload-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="upload-modal-title">__MSG__UPLOAD_FILES__</h3>
            </div>
            <div class="modal-body">
                <div id="upload-dropzone" class="well text-center hide">
                    <form role="form">
                        <span id="upload-drop-text" class="oae-hide-on-mobile">__MSG__DROP_FILES_TO_UPLOAD__ <br/>__MSG__OR__<br/></span>
                        <span id="upload-browse-button" class="btn">
                            <span>__MSG__BROWSE__</span>
                            <label for="upload-input" class="oae-aural-text">__MSG__BROWSE__</label>
                            <input id="upload-input" type="file" multiple="" name="file"/>
                        </span>
                    </form>
                </div>
                <div id="upload-overview-container" class="hide">
                    <ul id="upload-selected-container" class="oae-list oae-list-compact"><!-- --></ul>
                    <div id="upload-permissions" class="well">
                        <button id="upload-change-permissions" class="btn pull-right">__MSG__CHANGE__</button>
                        <div id="upload-permissions-summary"><!-- --></div>
                    </div>
                </div>
                <div id="upload-permissions-container" class="text-left hide"><!-- --></div>
            </div>
            <div class="modal-footer">
                <div class="progress hide">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
                <button type="button" id="upload-upload" class="btn btn-primary pull-right hide">__MSG__UPLOAD_FILES__</button>
            </div>
        </div>
    </div>
</div>

<div id="upload-selected-template"><!--
    {macro uploadListItemActions()}
        <i class="icon-spinner icon-spin">
            <span class="oae-aural-text">__MSG__UPLOADING_FILE__</span>
        </i>
        <i class="icon-ok hide">
            <span class="oae-aural-text">__MSG__FILE_UPLOAD_SUCCESS__</span>
        </i>
        <i class="icon-warning-sign hide">
            <span class="oae-aural-text">__MSG__FILE_UPLOAD_FAILED__</span>
        </i>
        <button type="button" class="btn btn-link upload-trash" title="__MSG__REMOVE_FROM_SELECTION__">
            <i class="icon-trash"><span class="oae-aural-text">__MSG__REMOVE_FROM_SELECTION__</span></i>
        </button>
    {/macro}

    {for file in files}
        {var fileName = oae.api.util.security().encodeForHTML(file.displayName)}
        ${listItem(file, false, false, null, uploadListItemActions)}
    {/for}
--></div>

<div id="upload-notification-title-template"><!--
    {var count = files.length}
    {if errCount === 0}
        {if count === 1}
            __MSG__FILE_UPLOADED__
        {else}
            __MSG__FILES_UPLOADED__
        {/if}
    {else}
        {if count === 1}
            __MSG__FILE_NOT_UPLOADED__
        {else}
            __MSG__FILES_NOT_UPLOADED__
        {/if}
    {/if}
--></div>

<div id="upload-notification-body-template"><!--
    {var count = files.length}
    {if errCount === 0}
        {var context1URL = context.profilePath}
        {var context1 = oae.api.util.security().encodeForHTML(context.displayName)}
        {if count === 1}
            {var file1URL = files[0].profilePath}
            {var file1 = oae.api.util.security().encodeForHTML(files[0].displayName)}
            {if context.addedToGroupContext}
                __MSG__FILE_ADDED_TO_MY_LIBRARY_AND_GROUP_LIBRARY_SINGULAR__
            {else}
                __MSG__FILE_ADDED_TO_MY_LIBRARY_SINGULAR__
            {/if}
        {else}
            {if context.addedToGroupContext}
                __MSG__FILE_ADDED_TO_MY_LIBRARY_AND_GROUP_LIBRARY_PLURAL__
            {else}
                __MSG__FILE_ADDED_TO_MY_LIBRARY_PLURAL__
            {/if}
        {/if}
    {else}
        {if errCount === 1}
            __MSG__ONE_FILE_COULD_NOT_BE_UPLOADED__
        {else}
            __MSG__MULTIPLE_FILES_COULD_NOT_BE_UPLOADED__
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/upload.js"></script>
