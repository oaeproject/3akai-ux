<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/node_modules/oae-core/contacts/css/contacts.css" />

<!-- WIDGET BODY -->
<div class="oae-widget-content oae-widget-content">
    <div class="contacts_main" id="contacts_invited" style="display:none;">
        <h1 class="oae-contentpage-title">__MSG__PENDING_CONTACTS__</h1>
        <ul class="contacts_list_items" id="contacts_invited_container"></ul>
        <hr class="contacts_item_end oae-push oae-hidden"/>
        <div class="contacts_item_end"></div>
    </div>

    <div id="contacts_title_container"></div>
    <div id="contacts_title_template"><!--
        {if isMe}
            <h1 class="oae-contentpage-title">__MSG__MY_CONTACTS__</h1>
        {else}
            <h2 class="oae-contentpage-title">__MSG__MY_CONTACTS_OTHER__</h2>
        {/if}
    --></div>

    <div class="oae-page-header-top-row oae-fix" style="display:none;">
        <div class="contacts-menu oae-fix">
            <div class="oae-search-container oae-force-left">
                <input id="contacts_search_input" type="text" title="__MSG__SEARCH_THROUGH_MY_CONTACTS__" class="oae-search-inputfield" role="search" aria-label="__MSG__SEARCH_THROUGH_MY_CONTACTS__"/>
                <button type="button" id="contacts_search_button" class="oae-button oae-overlay-button oae-search-button">
                    <img src="/dev/images/search_icon.png" alt="__MSG__SEARCH_THROUGH_MY_CONTACTS__"/>
                </button>
                <span class="oae-search-result-count" style="display:none;"><span class="oae-search-result-count-count oae-bold"></span> <span class="oae-search-result-count-label">__MSG__RESULTS__</span></span>
            </div>
            <div class="oae-page-header-top-row-right oae-force-right">
                <div id="contacts_sortarea" class="oae-margin-top-5 oae-page-header-sort-area">
                    <label for="contacts_sortby">__MSG__SORT_BY:__</label>
                    <select id="contacts_sortby" name="contacts_sortby">
                        <option value="asc">__MSG__LASTNAME__ __MSG__A_Z__</option>
                        <option value="desc">__MSG__LASTNAME__ __MSG__Z_A__</option>
                    </select>
                </div>
                <div class="oae-button oae-header-button oae-header-smaller-button oae-listview-options">
                    <div class="oae-listview-grid">
                        <div class="oae-action-icon oae-search-results-gridview"></div>
                    </div>
                    <div class="oae-listview-list selected">
                        <div class="oae-action-icon oae-search-results-listview selected"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="oae-page-header-bottom-row" style="display:none;">
        <div class="oae-button oae-header-button oae-header-smaller-button" id="contacts_select_all_container">
            <input type="checkbox" id="contacts_select_checkbox"/>
        </div>
        <label class="oae-aural-text" for="contacts_select_checkbox">__MSG__SELECT_ALL_CONTACTS__</label>
        <button type="button" class="oae-button oae-header-button oae-header-smaller-button addpeoplegroups_trigger" id="contacts_addpeople_button" disabled="true" data-entityname="" data-entityid="">
            <span class="oae-page-header-add-to-icon"></span>
            __MSG__ADD_TO__...
        </button>
        <button id="contacts_message_button" sakai-entitytype="user" sakai-entityname="" sakai-entityid="" type="button" class="oae-button oae-header-button oae-header-smaller-button sakai_sendmessage_overlay" disabled="true">
            <div class="oae-action-icon oae-actions-message"></div>
            __MSG__MESSAGE__
        </button>
        <a class="oae-button oae-large-button oae-force-right" href="/search#l=people">__MSG__FIND_MORE_PEOPLE__</a>
    </div>

    <div id="contacts_container">
        <div class="contacts_main" id="contacts_accepted">
            <ul id="contacts_container_list" class="contacts_list_items"><!----></ul>
            <div id="contacts_container_list_empty"><!-- --></div>
        </div>
    </div>
</div>

<div id="contacts_title_template"><!--
    <h1 class="oae-contentpage-title">__MSG__CONTACTS__ {if accepted.total} (${accepted.total}){/if}</h1>
--></div>

<div id="contacts_invited_template" style="display:none;"><!--
     {if invited && invited.length}
        {for i in invited}
            <li class="oae-container oae-fix contacts_item oae-search-result">
                <div class="contacts_item_left_filler oae-search-result-user-functions">
                    <button title="__MSG__ACCEPT_CONNECTION__" class="oae-link-button oae-action-icon oae-actions-addtolibrary contacts_item_plus contacts_add_to_contacts" id="contacts_add_to_contacts_${i.profile.userid}"></button>
                </div>
                <a href="/~${i.profile.userid|safeURL}" title="${i.linkTitle}">
                {if i.profile.basic.elements.picture}
                    <img alt="__MSG__PROFILE_PICTURE_FOR__ ${sakai.api.User.getDisplayName(i.profile)}" src="${sakai.api.Util.constructProfilePicture(i.profile)}">
                {elseif}
                    <img alt="__MSG__PROFILE_PICTURE_FOR__ ${sakai.api.User.getDisplayName(i.profile)}" class="contacts_list_picture" src="${sakai.api.Util.constructProfilePicture(i.profile)}">
                    <img alt="__MSG__PROFILE_PICTURE_FOR__ ${sakai.api.User.getDisplayName(i.profile)}" class="contacts_grid_picture" style="display:none;" src="/dev/images/default_User_icon_100x100.png">
                {/if}
                </a>
                <div class="contacts_list oae-search-result-right">
                    <a href="/~${i.profile.userid|safeURL}" class="oae-bold oae-regular-light-links" title="${i.linkTitle}">${sakai.api.Util.applyThreeDots(sakai.api.User.getDisplayName(i.profile), 170, null, "oae-bold", true)}</a>
                    <div class="contacts_item_counts">
                        {if i.profile.counts.contentCount > 0}
                            <a class="oae-regular-light-links" href="/~${i.profile.userid|safeURL}#l=library">
                                <span class="oae-aural-text">${sakai.api.User.getDisplayName(i.profile)} __MSG__HAS__ </span>${i.profile.counts.contentCount || 0} {if i.profile.counts.contentCount === 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}
                            </a>
                            {if i.profile.counts.contactsCount > 0 || i.profile.counts.membershipsCount > 0}
                                <span class="oae-search-result-detail-separator"><span> | </span></span>
                            {/if}
                        {/if}
                        {if i.profile.counts.contactsCount > 0}
                            <a class="oae-regular-light-links" href="/~${i.profile.userid|safeURL}#l=contacts">
                                <span class="oae-aural-text">${sakai.api.User.getDisplayName(i.profile)} __MSG__HAS__ </span>${i.profile.counts.contactsCount || 0} {if i.profile.counts.contactsCount === 1} __MSG__CONTACT_LC__{else} __MSG__CONTACTS_LC__{/if}
                            </a>
                            {if i.profile.counts.membershipsCount > 0}
                                <span class="oae-search-result-detail-separator"><span> | </span></span>
                            {/if}
                        {/if}
                        {if i.profile.counts.membershipsCount > 0}
                            <a class="oae-regular-light-links" href="/~${i.profile.userid|safeURL}#l=memberships">
                                <span class="oae-aural-text">${sakai.api.User.getDisplayName(i.profile)} __MSG__HAS__ </span>${i.profile.counts.membershipsCount || 0} {if i.profile.counts.membershipsCount === 1} __MSG__MEMBERSHIP_LC__{else} __MSG__MEMBERSHIPS_LC__{/if}
                            </a>
                        {/if}
                    </div>
                    {if i.profile.basic.elements && i.profile.basic.elements.description && i.profile.basic.elements.description.value}
                        <div class="contacts_item_description"><span>${i.profile.basic.elements.description.value}</span></div>
                    {/if}
                    {if i.profile["sakai:tags"] && i.profile["sakai:tags"].length > 0}
                        <div class="contacts_item_tags">
                            <span class="oae-aural-text">__MSG__TAGS_FOR__ ${sakai.api.User.getDisplayName(i.profile)}</span>
                            <ul class="contacts_item_tags_list oae-taglist">
                                {var tags = sakai.api.Util.formatTags(i.profile["sakai:tags"])}
                                {for t in tags}
                                    <li><a class="oae-regular-light-links" href="${t.link}">${t.value}</a></li>
                                {/for}
                            </ul>
                        </div>
                    {/if}
                    <div style="display:none;">
                        <button type="button" class="oae-link-button oae-bold contacts_add_to_contacts" id="contacts_add_to_contacts_${i.profile.userid}">__MSG__ADD_TO_CONTACTS__</button>
                    </div>
                </div>
            </li>
        {/for}
    {/if}
--></div>

<div id="contacts_accepted_template" style="display:none;"><!--
        {if results && results.length}
            {for a in results}
                    <li id="${a.id}" data-userid="${a.userid}" class="oae-container oae-fix contacts_item contacts_accepted_items oae-search-result">
                        <div class="contacts_item_left_filler oae-search-result-user-functions">
                            {if !sakai.data.me.user.anon && sakai_global.profile.main.mode.value !== "view"}
                                <input type="checkbox" name="checkbox_${a.userid}" class="contacts_select_contact_checkbox" data-userid="${a.userid}" data-username="${a.name}" id="checkbox_${a.userid}"/>
                                <label class="oae-aural-text" for="checkbox_${a.userid}">__MSG__SELECT__ ${a.name}</label>
                                <button title="__MSG__REMOVE_CONTACT__ ${a.name}" type="button" class="oae-link-button oae-action-icon oae-actions-delete" data-sakai-entityid="${a.userid}" data-sakai-entityname="${a.name}"></button>
                                <span class="contacts_gridview_items">
                                    <button title="__MSG__SEND_MESSAGE_TO__ ${a.name}" sakai-entitytype="group" sakai-entityname="${a.name}" sakai-entityid="${a.userid}" class="oae-link-button oae-action-icon oae-actions-message sakai_sendmessage_overlay"><span class="oae-aural-text">__MSG__SEND_MESSAGE_TO__ ${a.name}</span></button>
                                </span>
                            {elseif !sakai.data.me.user.anon && sakai_global.profile.main.mode.value === "view"}
                                <input type="checkbox" name="checkbox_${a.userid}" class="contacts_select_contact_checkbox" data-userid="${a.userid}" data-username="${a.name}"/>
                                {if !a.connected}
                                    {if sakai.data.me.user.userid !== a.userid}
                                        <button title="__MSG__REQUEST_CONNECTION_WITH__ ${a.name}" class="oae-link-button oae-action-icon oae-actions-addtolibrary sakai_addtocontacts_overlay" sakai-entityid="${a.userid}" sakai-entityname="${a.name}" {if a.picture}sakai-entitypicture="${a.picture}"{/if}></button>
                                    {/if}
                                    <div class="left_filler" style="display:none;"></div>
                                {else}
                                    {if a.accepted}
                                        <div class="left_filler"><img src="/dev/images/accept.png" alt="__MSG__USER_IS_A_CONTACT__" /></div>
                                    {elseif a.invited}
                                        <button title="__MSG__ACCEPT_CONNECTION_WITH__ ${a.name}" class="oae-link-button oae-action-icon oae-actions-addtolibrary link_accept_invitation" sakai-entityid="${a.userid}" sakai-entityname="${a.name}" {if a.picture}sakai-entitypicture="${a.picture}"{/if}></button>
                                        <div class="left_filler" id="contacts_left_accept_${a.userid}" style="display:none;"><img src="/dev/images/accept.png" alt="__MSG__USER_IS_A_CONTACT__" /></div>
                                    {else}
                                        <div class="left_filler" style="display:none;"></div>
                                    {/if}
                                {/if}
                                {if !sakai.data.me.user.anon }
                                    <span class="contacts_gridview_items">
                                        <button title="__MSG__SEND_MESSAGE_TO__ ${a.name}" sakai-entitytype="group" sakai-entityname="${a.name}" sakai-entityid="${a.userid}" class="oae-link-button oae-action-icon oae-actions-message sakai_sendmessage_overlay"><span class="oae-aural-text">__MSG__SEND_MESSAGE_TO__ ${a.name}</span></button>
                                    </span>
                                {/if}
                            {/if}
                        </div>
                        <a href="/~${a.userid|safeURL}" title="${a.linkTitle}">
                            <img alt="__MSG__PROFILE_PICTURE_FOR__ ${a.name}" src="${a.picture}">
                            {if a.pictureLarge}
                                <img alt="__MSG__PROFILE_PICTURE_FOR__ ${a.name}" src="${a.pictureLarge}" class="oae-search-result-avatar-large">
                            {/if}
                        </a>
                        <div class="contacts_list oae-search-result-right">
                            <a href="/~${a.userid|safeURL}" class="oae-bold oae-regular-light-links" title="${a.linkTitle}">
                                <span class="oae-search-result-name">${a.nameShort}</span>
                                <span class="oae-search-result-name-grid">${a.nameShorter}</span>
                            </a>
                            <div class="contacts_item_counts">
                                {if a.counts.contentCount > 0}
                                    <a class="oae-regular-light-links" href="/~${a.userid|safeURL}#l=library">
                                        <span class="oae-aural-text">${a.name} __MSG__HAS__ </span>${a.counts.contentCount || 0} {if a.counts.contentCount === 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}
                                    </a>
                                    {if a.counts.contactsCount > 0 || a.counts.membershipsCount > 0}
                                        <span class="oae-search-result-detail-separator"><span> | </span></span>
                                    {/if}
                                {/if}
                                {if a.counts.contactsCount > 0}
                                    <a class="oae-regular-light-links" href="/~${a.userid|safeURL}#l=contacts">
                                        <span class="oae-aural-text">${a.name} __MSG__HAS__ </span>${a.counts.contactsCount || 0} {if a.counts.contactsCount === 1} __MSG__CONTACT_LC__{else} __MSG__CONTACTS_LC__{/if}
                                    </a>
                                    {if a.counts.membershipsCount > 0}
                                        <span class="oae-search-result-detail-separator"><span> | </span></span>
                                    {/if}
                                {/if}
                                {if a.counts.membershipsCount > 0}
                                    <a class="oae-regular-light-links" href="/~${a.userid|safeURL}#l=memberships">
                                        <span class="oae-aural-text">${a.name} __MSG__HAS__ </span>${a.counts.membershipsCount || 0} {if a.counts.membershipsCount === 1} __MSG__MEMBERSHIP_LC__{else} __MSG__MEMBERSHIPS_LC__{/if}
                                    </a>
                                {/if}
                            </div>
                            {if a.basic.elements && a.basic.elements.description && a.basic.elements.description.value}
                                <div class="contacts_item_description"><span>${a.basic.elements.description.value}</span></div>
                            {/if}
                            {if !$.isEmptyObject(a.tagsProcessed)}
                                <div class="contacts_item_tags oae-taglist-container">
                                    <span class="oae-aural-text">__MSG__TAGS_FOR__ ${a.name}</span>
                                    <ul class="contacts_item_tags_list oae-taglist">
                                        {for t in a.tagsProcessed}
                                            <li>
                                                <a class="oae-regular-light-links" href="${t.link}" title="${t.linkTitle}">
                                                    <span class="oae-search-result-tag">${t.tagShort}</span>
                                                    <span class="oae-search-result-tag-grid">${t.tagShorter}</span>
                                                </a>
                                            </li>
                                        {/for}
                                    </ul>
                                </div>
                            {/if}
                        </div>
                        {if !sakai.data.me.user.anon }
                            <span class="contacts_listview_items">
                                <button title="__MSG__SEND_MESSAGE_TO__ ${a.name}" sakai-entitytype="group" sakai-entityname="${a.name}" sakai-entityid="${a.userid}" class="oae-link-button oae-action-icon oae-actions-message sakai_sendmessage_overlay"><span class="oae-aural-text">__MSG__SEND_MESSAGE_TO__ ${a.name}</span></button>
                            </span>
                        {/if}
                    </li>
            {/for}
        {/if}
--></div>
<div id="contacts_accepted_empty_template"><!--
    {if sakai_global.profile.main.mode.value !== "view"}
        <div class="oae-no-results-container">
            <div class="oae-no-results-arrow-up"></div>
            <div class="oae-no-results-icon oae-no-results-contacts less-margin"></div>
            <p>{if searching}__MSG__NO_SEARCH_RESULTS_DESCRIPTION__{else}__MSG__NO_RESULTS_DESCRIPTION_CONTACTS__{/if} <a class="oae-regular-links" href="/search#l=people">__MSG__FIND_AND_ADD_PEOPLE__</a></p>
        </div>
    {else}
        <div class="oae-no-results-container">
            <div class="oae-no-results-arrow-up"></div>
            <div class="oae-no-results-icon oae-no-results-contacts less-margin"></div>
            <p>{if searching}__MSG__NO_SEARCH_RESULTS_DESCRIPTION__{else}__MSG__NO_RESULTS_DESCRIPTION_NOT_ME_CONTACTS__{/if}</p>
        </div>
    {/if}
--></div>

<div class="oae-dialog oae-dialog-container" id="contacts_delete_contacts_dialog" style="display:none;">
    <div class="oae-dialog-close jqmClose"></div>
    <h1 class="oae-dialog-header">__MSG__REMOVE_CONTACT__</h1>
    <p>__MSG__ARE_YOU_SURE_YOU_WANT_TO_REMOVE__ <span id="contacts_contact_to_delete" class="oae-bold"></span> __MSG__FROM_YOUR_CONTACTS__</p>
    <div class="dialog_buttons oae-force-right">
        <button type="button" class="oae-link-button oae-bold jqmClose">__MSG__CANCEL__</button>
        <button type="button" class="oae-button oae-overlay-action-button" id="contacts_delete_contact_confirm" data-sakai-entityid="placeholder">__MSG__REMOVE_CONTACT__</button>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/node_modules/oae-core/contacts/javascript/contacts.js"></script>
