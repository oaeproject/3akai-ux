<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/revisions.css" />


<!-- MODAL -->
<div id="revisions-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="revisions-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="revisions-modal-title">__MSG__REVISION_HISTORY__</h3>
    </div>
    <div class="modal-body container-fluid">
        <div class="row-fluid">
            <div id="revisions-preview" class="span8 text-center"><!-- --></div>
            <div id="revisions-list" class="span4 well">
                <ul class="oae-list"><!-- --></ul>
            </div>
        </div>
    </div>
</div>

<div id="revisions-preview-template"><!--
    {if revision.mediumUrl}
        <img src="${revision.mediumUrl}" alt="__MSG__REVISION_PREVIEW__"/>
    {else}
        <div id="revisions-default-container">
            <div id="revisions-default" class="text-center">
                ${renderThumbnail(revision, false, true, false)}
                <h3>__MSG__NO_PREVIEW__</h3>
            </div>
        </div>
    {/if}
--></div>

<div id="revisions-list-template"><!--
    {for revision in results}
        {if resourceSubType === 'file'}
            {var preview = revision.mediumUrl || '/api/content/' + revision.contentId + '/download/' + revision.revisionId}
        {/if}
        <li class="well" tabindex="0" data-key="${revision.created}" data-revisionid="${revision.revisionId}" data-resourcesubtype="${resourceSubType}" data-mediumurl="${preview}">
            <div><strong>${oae.api.l10n.transformDateTime(revision.created)}</strong></div>
            <span>${revision.createdBy.displayName|encodeForHTML}</span>
            <div class="revisions-list-actions hide">
                <button type="button" class="revisions-list-actions-restore btn btn-small"><i class="icon-undo"></i>__MSG__RESTORE__</button>
                {if resourceSubType === 'file'}
                    <a href="/api/content/${revision.contentId}/download/${revision.revisionId}" class="revisions-list-actions-download btn btn-small"><i class="icon-download"></i>__MSG__DOWNLOAD__</a>
                {/if}
            </div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/revisions.js"></script>
