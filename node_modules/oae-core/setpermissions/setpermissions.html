<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/setpermissions.css" />

<div id="setpermissions-container"><!-- --></div>

<div id="setpermissions-template"><!--
    <h4>__MSG__VISIBILITY__</h4>
    <label>
        <input type="radio" value="private" name="setpermissions-visibility" class="pull-left" {if visibility === 'private'} checked="checked"{/if}/>
        <i class="icon-oae-private pull-left"></i>
        <span>__MSG__PRIVATE__</span>
    </label>
    <label>
        <input type="radio" value="loggedin" name="setpermissions-visibility" class="pull-left" {if visibility === 'loggedin'} checked="checked"{/if}/>
        <i class="icon-oae-loggedin pull-left"></i>
        <span>${oae.data.me.tenant.displayName|encodeForHTML}</span>
    </label>
    <label>
        <input type="radio" value="public" name="setpermissions-visibility" class="pull-left" {if visibility === 'public'} checked="checked"{/if}/>
        <i class="icon-oae-public pull-left"></i>
        <span>__MSG__PUBLIC__</span>
    </label>
    <h4>__MSG__SHARE_WITH__</h4>
    <input type="text" id="setpermissions-share" placeholder="__MSG__ENTER_NAME_HERE__"/>
    <div id="setpermissions-footer" class="modal-footer">
        <button type="button" class="btn btn-link pull-left" id="setpermissions-cancelpermissions">__MSG__CANCEL__</button>
        <button type="button" class="btn btn-primary pull-right" id="setpermissions-savepermissions">__MSG__UPDATE__</button>
    </div>
--></div>

<div id="setpermissions-summary-template"><!--
    {var context = oae.api.util.security().encodeForHTML(context)}
    <i class="icon-oae-${visibility} large pull-left"></i>
    <div>
        {if shared.length === 0}
            {if count === 1}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_CONTEXT_SINGULAR__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SINGULAR__
                {/if}
            {else}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_CONTEXT_PLURAL__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_PLURAL__
                {/if}
            {/if}
        {elseif shared.length === 1}
            {var share1 = shared[0].displayName}
            {if count === 1}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_1_CONTEXT_SINGULAR__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_1_SINGULAR__
                {/if}
            {else}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_1_CONTEXT_PLURAL__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_1_PLURAL__
                {/if}
            {/if}
        {elseif shared.length === 2}
            {var share1 = shared[0].displayName}
            {var share2 = shared[1].displayName}
            {if count === 1}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_2_CONTEXT_SINGULAR__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_2_SINGULAR__
                {/if}
            {else}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_2_CONTEXT_PLURAL__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_2_PLURAL__
                {/if}
            {/if}
        {elseif shared.length === 3}
            {var share1 = shared[0].displayName}
            {var share2 = shared[1].displayName}
            {var share3 = shared[2].displayName}
            {if count === 1}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_3_CONTEXT_SINGULAR__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_3_SINGULAR__
                {/if}
            {else}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_3_CONTEXT_PLURAL__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_3_PLURAL__
                {/if}
            {/if}
        {elseif shared.length === 4}
            {var share1 = shared[0].displayName}
            {var share2 = shared[1].displayName}
            {var share3 = shared[2].displayName}
            {if count === 1}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_4_CONTEXT_SINGULAR__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_4_SINGULAR__
                {/if}
            {else}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_4_CONTEXT_PLURAL__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_4_PLURAL__
                {/if}
            {/if}
        {elseif shared.length > 4}
            {var share1 = shared[0].displayName}
            {var share2 = shared[1].displayName}
            {var share3 = shared[2].displayName}
            {var shareOther = shared.length - 3}
            {if count === 1}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_5+_CONTEXT_SINGULAR__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_5+_SINGULAR__
                {/if}
            {else}
                {if context}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_5+_CONTEXT_PLURAL__
                {else}
                    __MSG__PERMISSIONS_MYLIBRARY_SHARE_5+_PLURAL__
                {/if}
            {/if}
        {/if}

        {if visibility === 'private'}
            {if resourceType === 'discussion'}
                <span>__MSG__VISIBILITY_DISCUSSION_PRIVATE_SINGULAR__</span>
            {else}
                {if count === 1}
                    <span>__MSG__VISIBILITY_CONTENT_PRIVATE_SINGULAR__</span>
                {else}
                    <span>__MSG__VISIBILITY_CONTENT_PRIVATE_PLURAL__</span>
                {/if}
            {/if}
        {elseif visibility === 'loggedin'}
            {var tenant = oae.api.util.security().encodeForHTML(oae.data.me.tenant.displayName)}
            {if resourceType === 'discussion'}
                <span>__MSG__VISIBILITY_DISCUSSION_LOGGEDIN_SINGULAR__</span>
            {else}
                {if count === 1}
                    <span>__MSG__VISIBILITY_CONTENT_LOGGEDIN_SINGULAR__</span>
                {else}
                    <span>__MSG__VISIBILITY_CONTENT_LOGGEDIN_PLURAL__</span>
                {/if}
            {/if}
        {elseif visibility === 'public'}
            {if resourceType === 'discussion'}
                <span>__MSG__VISIBILITY_DISCUSSION_PUBLIC_SINGULAR__</span>
            {else}
                {if count === 1}
                    <span>__MSG__VISIBILITY_CONTENT_PUBLIC_SINGULAR__</span>
                {else}
                    <span>__MSG__VISIBILITY_CONTENT_PUBLIC_PLURAL__</span>
                {/if}
            {/if}
        {/if}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="application/javascript" src="js/setpermissions.js"></script>
