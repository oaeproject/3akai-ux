<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/linkpreview.css" />

<div id="linkpreview-container" class="text-center"><!-- --></div>

<!-- DEFAULT PREVIEW -->
<div id="linkpreview-default-template"><!--
    <div id="linkpreview-default-container">
        <div id="linkpreview-default" class="text-center">
            <div>
                <a href="${link.link}">
                    ${renderThumbnail(link, false, false, false)}
                </a>
            </div>
            <a href="${link.link}" class="btn"><i class="icon-eye-open pull-left"></i>__MSG__OPEN__</a>
        </div>
    </div>
--></div>

<!-- iFrame embedding -->
<div id="linkpreview-iframe-template"><!--
    <iframe src="${link}" frameborder="0"></iframe>
--></div>

<!-- Image embedding -->
<div id="linkpreview-image-template"><!--
    <img src="${img}" alt="${link.displayName|encodeForHTMLAttribute}" />
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/linkpreview.js"></script>
