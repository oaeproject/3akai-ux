<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/linkpreview.css" />

<div id="linkpreview-container" class="text-center"><!-- --></div>

<!-- DEFAULT PREVIEW -->
<div id="linkpreview-default-template"><!--
    {if linkProfile.previews.mediumUrl}
        <div id="linkpreview-no-embedding" class="alert alert-warning">
            __MSG__LINK_DOES_NOT_ALLOW_EMBEDDING__
            <a href="${linkProfile.link}" class="btn btn-link" target="_blank">__MSG__OPEN_LINK_IN_NEW_WINDOW__</a>
        </div>
        <div id="linkpreview-image-container">
            <img src="${linkProfile.previews.mediumUrl}" alt="${linkProfile.displayName|encodeForHTMLAttribute}" />
        </div>
    {else}
        <div id="linkpreview-default-container">
            <div id="linkpreview-default" class="text-center">
                <div>
                    <a href="${linkProfile.link}" title="${linkProfile.displayName|encodeForHTMLAttribute}">
                        ${renderThumbnail(linkProfile, false, true, false)}
                    </a>
                </div>
                <a href="${linkProfile.link}" class="btn" target="_blank">__MSG__OPEN_LINK__</a>
            </div>
        </div>
    {/if}
--></div>

<!-- IFRAME EMBEDDING -->
<div id="linkpreview-iframe-template"><!--
    <div id="linkpreview-iframe-container">
        <iframe src="${link}"></iframe>
    </div>
--></div>

<!-- IMAGE EMBEDDING -->
<div id="linkpreview-image-template"><!--
    <div id="linkpreview-iframe-container">
        <img src="${img}" alt="${linkProfile.displayName|encodeForHTMLAttribute}" />
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/linkpreview.js"></script>
