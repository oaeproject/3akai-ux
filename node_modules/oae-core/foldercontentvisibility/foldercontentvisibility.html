<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/foldercontentvisibility.css" />

<!-- MODAL -->
<div id="foldercontentvisibility-modal" class="modal fade" tabindex="-1" aria-labelledby="foldercontentvisibility-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="foldercontentvisibility-modal-title">__MSG__UPDATE_VISIBILITY__</h3>
            </div>
            <div id="foldercontentvisibility-overview">
                <div class="modal-body">
                    <h4>__MSG__WOULD_YOU_LIKE_TO_UPDATE_THE_VISIBILITY_OF_ITEMS_IN_FOLDER__</h4>
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <div class="well">
                                <button type="button" id="foldercontentvisibility-no-update" class="btn" data-dismiss="modal">
                                    __MSG__DONT_UPDATE__
                                </button>
                                <small class="clearfix">__MSG__DONT_UPDATE_DESCRIPTION__</small>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <div id="foldercontentvisibility-update-container" class="well"><!-- --></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="foldercontentvisibility-failed" class="hide">
                <div class="modal-body">
                    <div id="foldercontentvisibility-failed-container"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">__MSG__CLOSE__</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="foldercontentvisibility-update-template"><!--
    <button type="button" class="btn btn-primary" id="foldercontentvisibility-update">
        <i class="fa fa-oae-${contextProfile.visibility} pull-left"></i> __MSG__UPDATE_VISIBILITY__
    </button>
    <small class="clearfix">
        {if contextProfile.visibility === 'loggedin'}
            {var tenant = oae.api.util.security().encodeForHTML(contextProfile.tenant.displayName)}
            __MSG__UPDATE_VISIBILITY_DESCRIPTION_LOGGEDIN__
        {elseif contextProfile.visibility === 'private'}
            __MSG__UPDATE_VISIBILITY_DESCRIPTION_PRIVATE__
        {elseif contextProfile.visibility === 'public'}
            __MSG__UPDATE_VISIBILITY_DESCRIPTION_PUBLIC__
        {/if}
    </small>
--></div>

<div id="foldercontentvisibility-failed-template"><!--
    <h4>
        {if failedContent.length === 1}
            {if failedContent[0].resourceSubType === 'collabdoc'}
                __MSG__THE_VISIBILITY_OF_THE_FOLLOWING_DOCUMENT_COULD_NOT_BE_UPDATED__
            {elseif failedContent[0].resourceSubType === 'file'}
                __MSG__THE_VISIBILITY_OF_THE_FOLLOWING_FILE_COULD_NOT_BE_UPDATED__
            {elseif failedContent[0].resourceSubType === 'link'}
                __MSG__THE_VISIBILITY_OF_THE_FOLLOWING_LINK_COULD_NOT_BE_UPDATED__
            {/if}
        {else}
            __MSG__THE_VISIBILITY_OF_THE_FOLLOWING_ITEMS_COULD_NOT_BE_UPDATED__
        {/if}
    </h4>
    <ul class="oae-list oae-list-compact">
        {for content in failedContent}
            ${listItem(content, displayOptions)}
        {/for}
    </ul>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/foldercontentvisibility.js"></script>
