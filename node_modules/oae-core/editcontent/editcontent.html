<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/editcontent.css" />

<!-- MODAL -->
<div id="editcontent-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editcontent-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="editcontent-modal-title">__MSG__EDIT_DETAILS__</h3>
            </div>
            <form id="editcontent-form" role="form">
                <div class="modal-body"><!-- --></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary">__MSG__SAVE__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editcontent-template"><!--
    <div class="form-group">
        <label for="editcontent-name" class="control-label"><h4>__MSG__TITLE__</h4></label>
        <input type="text" id="editcontent-name" class="form-control required maxlength-short" name="editcontent-name" placeholder="__MSG__ENTER_A_NAME__" value="${content.displayName|encodeForHTMLAttribute}"/>
    </div>
    {if content.resourceSubType === 'link'}
        <div class="form-group">
            <label for="editcontent-link" class="control-label"><h4>__MSG__LINK__</h4></label>
            <input type="text" id="editcontent-link" class="form-control url required prependhttp maxlength-short" name="editcontent-link" placeholder="__MSG__ENTER_A_LINK__" value="${content.link|encodeForHTMLAttribute}"/>
        </div>
    {/if}
    <div class="form-group">
        <label for="editcontent-description" class="control-label"><h4>__MSG__DESCRIPTION__</h4></label>
        <textarea id="editcontent-description" name="editcontent-description" placeholder="__MSG__ENTER_A_DESCRIPTION__" class="form-control maxlength-medium">${content.description|encodeForHTML}</textarea>
    </div>
--></div>

<div id="editcontent-notification-template"><!--
    {if content.resourceSubType === 'file'}
        {if err}
            __MSG__FILE_DETAILS_EDIT_FAIL__
        {else}
            __MSG__FILE_DETAILS_EDIT_SUCCESS__
        {/if}
    {elseif content.resourceSubType === 'link'}
        {if err}
            __MSG__LINK_DETAILS_EDIT_FAIL__
        {else}
            __MSG__LINK_DETAILS_EDIT_SUCCESS__
        {/if}
    {else}
        {if err}
            __MSG__DOCUMENT_DETAILS_EDIT_FAIL__
        {else}
            __MSG__DOCUMENT_DETAILS_EDIT_SUCCESS__
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/editcontent.js"></script>
