<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/node_modules/oae-core/featuredcontent/css/featuredcontent.css" />

<div style="display:none">__MSG__IE_PLACEHOLDER__</div>

<div class="featuredcontent_widget">
    <div id="featuredcontent_content_container" role="complementary" aria-labelledby="featuredcontent_aria_label"><!----></div>
    <div id="featuredcontent_category_content_container"><!----></div>
</div>

<!--
    ////////////////////////////////////////////////////////////////////////////////////////////
    // Main template used on landing page and for main featured content item on category page //
    ////////////////////////////////////////////////////////////////////////////////////////////
-->

<div id="featuredcontent_main_template"><!--

    {macro actionbuttons(item, sakai)}
        <div class="featuredcontent_content_actions oae-draggable-hidden">
            <button{if sakai.data.me.anon} style="visibility:hidden;"{/if} class="oae-link-button oae-action-icon oae-actions-addtolibrary featuredcontent_content_actions_addtolibrary savecontent_trigger" data-entityid="${item["_path"]}" title="__MSG__ADD_TO__">
                <span class="oae-aural-text">
                    __MSG__ADD_ITEM_TO__
                </span>
            </button>
            <button class="oae-link-button oae-action-icon oae-actions-author personinfo_trigger_click featuredcontent_content_actions_authorinfo" data-userid="${item["sakai:pool-content-created-for"]}" title="__MSG__VIEW_OWNER_INFO__">
                <span class="oae-aural-text">
                    __MSG__VIEW_OWNER_INFO_FOR__ ${item["sakai:pooled-content-file-name"]|safeOutput}
                </span>
            </button>
            <button{if !item.canShare} style="visibility:hidden;"{/if} class="oae-link-button oae-action-icon oae-actions-share featuredcontent_content_actions_share share_trigger_click" data-entityid="${item["_path"]}" title="__MSG__SHARE_CONTENT__">
                <span class="oae-aural-text">
                    __MSG__SHARE_ITEM__
                </span>
            </button>
        </div>
    {/macro}
    {macro displayTags(item, sakai)}
        {if item["sakai:tags"]}
            <span class="oae-aural-text">__MSG__TAGS_FOR__ ${item["sakai:pooled-content-file-name"]|safeOutput}</span>
            <ul class="featuredcontent_content_tags oae-taglist oae-push">
                {for tag in item["sakai:tags"]}
                    {if tag_index < 2}
                        <li><a href="${tag.link}" class="oae-action" title="${tag.linkTitle}">${tag.value}</a></li>
                    {/if}
                {/for}
            </ul>
        {/if}
    {/macro}
    {macro embedSmallThumbnail(item, sakai)}
        {var mimeType = sakai.api.Content.getMimeType(item)}
        <a href="/content#p=${item["_path"]|safeURL}/${item["sakai:pooled-content-file-name"]|safeURL}" title="${item["sakai:pooled-content-file-name"]|safeOutput}" class="oae-bold oae-regular-links">
            {if item.thumbnail}
                <img src="${item.thumbnail}" class="featuredcontent_thumbnail_image"/>
            {else}
                <img src="${sakai.api.Content.getMimeTypeData(mimeType).URL}" class="featuredcontent_thumbnail_image"/>
            {/if}
        </a>
    {/macro}
    {macro displayTitle(item, params, length)}
        <a href="/content#p=${item["_path"]|safeURL}/${item["sakai:pooled-content-file-name"]|safeURL}" title="${item["sakai:pooled-content-file-name"]|safeOutput}" class="oae-bold oae-regular-links featuredcontent_content_title featuredcontent_content_tworow_title">${sakai.api.Util.applyThreeDots(item["sakai:pooled-content-file-name"], length, params)}</a>
    {/macro}
    {macro showMetadata(item, sakai)}
        {if item.usedin}<span class="featuredcontent_content_category_description"><span class="featuredcontent_content_usedin_icon featuredcontent_content_icon"></span>__MSG__USED_IN__ ${item.usedin} {if item.usedin == 1} __MSG__PLACE__{else} __MSG__PLACES__{/if}</span>{/if}
        {if item.commentcount}<span class="featuredcontent_content_category_description"><span class="featuredcontent_content_comments_icon featuredcontent_content_icon"></span><a href="/content#p=${item["_path"]|safeURL}/${item["sakai:pooled-content-file-name"]|safeURL}" class="oae-bold oae-regular-links"><span class="oae-aural-text">${item["sakai:pooled-content-file-name"]|safeOutput} __MSG__HAS__ </span>${item.commentcount} {if item.commentcount == 1} __MSG__COMMENT__{else} __MSG__COMMENTS__{/if}</a></span>{/if}
    {/macro}

    {if results && results.length}
        <h2 class="oae-contentpage-title" id="featuredcontent_aria_label">{if sakai.config.enableCategories}__MSG__FEATURED_CONTENT__{else}__MSG__SUGGESTED__{/if}</h2>
        <ul id="featuredcontent_content_offset_container">
        {for item in results}
            {if item_index === "0"}
                <li class="featuredcontent_content featuredcontent_content_large oae-draggable-container" data-canshare="${item.canShare}" data-scope="content" data-entityid="${item["_path"]}" {if sakai.api.Content.Collections.isCollection(item)} data-collection="true" {/if}>
                    {if item.thumbnail}
                        <div id="featuredcontent_large_preview">
                            <a href="/content#p=${item["_path"]|safeURL}/${item["sakai:pooled-content-file-name"]|safeURL}" title="${item["sakai:pooled-content-file-name"]|safeOutput}" class="oae-bold oae-regular-links featuredcontent_content_title">
                                <img src="${item.thumbnail}"/>
                            </a>
                         </div>
                    {else}
                        ${embedSmallThumbnail(item, sakai)}
                    {/if}
                    <div class="featuredcontent_content_right_description {if !item.thumbnail} featuredcontent_content_right_description_no_thumbnail {/if}">
                        ${displayTitle(item, params, 125)}
                        ${showMetadata(item, sakai)}
                        ${displayTags(item, sakai)}
                    </div>
                    ${actionbuttons(item, sakai)}
                </li>
            {elseif item_index === "1" || item_index === "4" || item_index === "7"}
                <li class="featuredcontent_content featuredcontent_content_medium oae-draggable-container" data-canshare="${item.canShare}" data-scope="content" data-entityid="${item["_path"]}" {if sakai.api.Content.Collections.isCollection(item)} data-collection="true" {/if}>
                    ${embedSmallThumbnail(item, sakai)}
                    ${displayTitle(item, params, 100)}
                    ${showMetadata(item, sakai)}
                    ${displayTags(item, sakai)}
                    ${actionbuttons(item, sakai)}
                </li>
            {else}
                {if item_index === "2" || item_index === "5" || item_index === "8"}
                    <li class="featuredcontent_content_small_container oae-draggable-container" data-canshare="${item.canShare}" data-scope="content" data-entityid="${item["_path"]}" {if sakai.api.Content.Collections.isCollection(item)} data-collection="true" {/if}>
                {/if}
                <div class="featuredcontent_content featuredcontent_content_small oae-draggable-container" data-canshare="${item.canShare}" data-scope="content" data-entityid="${item["_path"]}" {if sakai.api.Content.Collections.isCollection(item)} data-collection="true" {/if}>
                    ${embedSmallThumbnail(item, sakai)}
                    ${displayTitle(item, params, 100)}
                    ${displayTags(item, sakai)}
                    ${actionbuttons(item, sakai)}
                </div>
                {if item_index === "3" || item_index === "6" || item_index === "9"}
                    </li>
                {/if}
            {/if}
        {/for}
        </ul>
        <div id="featuredcontent_show_more_container">
            <a class="oae-button oae-large-button" href="{if sakai.config.enableCategories}/categories{else}/search{/if}">
                <span class="oae-button-inner oae-button-link-2-state-inner">__MSG__SHOW_MORE__</span>
            </a>
        </div>
    {elseif item}
        <div class="featuredcontent_content featuredcontent_content_large featuredcontent_category_content_large oae-draggable-container" data-canshare="${item.canShare}" data-scope="content" data-entityid="${item["_path"]}" {if sakai.api.Content.Collections.isCollection(item)} data-collection="true" {/if}>
            ${actionbuttons(item, sakai)}
            <div id="featuredcontent_large_preview">
                <a href="/content#p=${item["_path"]|safeURL}/${item["sakai:pooled-content-file-name"]|safeURL}" title="${item["sakai:pooled-content-file-name"]|safeOutput}" class="oae-bold oae-regular-links featuredcontent_content_title">
                    <img src="${item.thumbnail}"
                </a>
            </div>
            <div class="featuredcontent_content_right_description featuredcontent_category_featured_title">
                ${displayTitle(item, params, 400)}
                ${showMetadata(item, sakai)}
                ${displayTags(item, sakai)}
            </div>
        </div>
    {else}
        <div class="oae-no-results-container">
            <div class="oae-no-results-arrow-up"></div>
            <div class="oae-no-results-icon oae-no-results-content"></div><p>__MSG__NO_RESULTS_DESCRIPTION_FEATUREDCONTENT__ {if !sakai.data.me.anon} <a href="/create" class="oae-regular-links">__MSG__ADD_REAL_CONTENT__</a>{/if}</p>
        </div>
    {/if}

--></div>

<!--
    ///////////////////
    // Category page //
    ///////////////////
-->

<div id="featuredcontent_category_other_template"><!--
    <div class="oae-widget-container">
        <h2 class="oae-contentpage-title oae-contentpage-title-notdraggable" id="featuredcontent_aria_label">__MSG__CONTENT__
            <span class="oae-counts-outer">
                <span class="oae-counts-inner">${total}</span>
                {if showSeeAll}
                    <a id="featuredcontent_showall" href="/search#l=content&refine=directory/${category.replace("-", "/")}" title="__MSG__VIEW_ALL_CONTENT__" class="oae-bold oae-regular-links">
                        __MSG__SEE_ALL__<span class="oae-aural-text"> __MSG__CONTENT_LC__</span>
                    </a>
                {/if}
            </span>
        </h2>
        {var count = 0}
        <ul>
        {for item in results}
            ${count++|eat}
            {if count <= 6}
                <li class="featuredcontent_content featuredcontent_content_small oae-draggable-container" data-canshare="${item.canShare}" data-scope="content" data-entityid="${item["_path"]}" {if sakai.api.Content.Collections.isCollection(item)} data-collection="true" {/if}>
                    {if item.thumbnail}
                        <img src="${item.thumbnail}" class="featuredcontent_thumbnail_image" alt="${item["sakai:pooled-content-file-name"]|safeOutput}"/>
                    {else}
                        <img src="${sakai.api.Content.getMimeTypeData(item["_mimeType"]).URL}" class="featuredcontent_thumbnail_image" alt="${item["sakai:pooled-content-file-name"]}"/>
                    {/if}
                    <a href="/content#p=${item["_path"]|safeURL}/${item["sakai:pooled-content-file-name"]|safeURL}" title="${item["sakai:pooled-content-file-name"]|safeOutput}" class="oae-bold oae-regular-links featuredcontent_content_title">${sakai.api.Util.applyThreeDots(item["sakai:pooled-content-file-name"], 76)}</a>
                    {if item.usedin}<span class="featuredcontent_content_category_description"><span class="featuredcontent_content_usedin_icon featuredcontent_content_icon"></span>__MSG__USED_IN__ ${item.usedin} {if item.usedin == 1} __MSG__PLACE__{else} __MSG__PLACES__{/if}</span>{/if}
                    {if item.commentcount}<span class="featuredcontent_content_category_description"><span class="featuredcontent_content_comments_icon featuredcontent_content_icon"></span><a href="/content#p=${item["_path"]|safeURL}/${item["sakai:pooled-content-file-name"]|safeURL}" class="oae-bold oae-regular-links"><span class="oae-aural-text">${item["sakai:pooled-content-file-name"]|safeOutput} __MSG__HAS__ </span>${item.commentcount} {if item.commentcount == 1} __MSG__COMMENT__{else} __MSG__COMMENTS__{/if}</a></span>{/if}
                    <div class="featuredcontent_content_actions oae-draggable-hidden">
                        <button{if sakai.data.me.anon} style="visibility:hidden;"{/if} class="oae-link-button oae-action-icon oae-actions-addtolibrary featuredcontent_content_actions_addtolibrary savecontent_trigger" data-entityid="${item["_path"]}" title="__MSG__ADD_TO__">
                            <span class="oae-aural-text">
                                __MSG__ADD_ITEM_TO__
                            </span>
                        </button>
                        <button class="oae-link-button oae-action-icon oae-actions-author personinfo_trigger_click featuredcontent_content_actions_authorinfo" data-userid="${item["sakai:pool-content-created-for"]}" title="__MSG__VIEW_OWNER_INFO__">
                            <span class="oae-aural-text">
                                __MSG__VIEW_OWNER_INFO_FOR__ ${item["sakai:pooled-content-file-name"]|safeOutput}
                            </span>
                        </button>
                        <button{if !item.canShare} style="visibility:hidden;"{/if} class="oae-link-button oae-action-icon oae-actions-share featuredcontent_content_actions_share share_trigger_click" data-entityid="${item["_path"]}" title="__MSG__SHARE_CONTENT__">
                            <span class="oae-aural-text">
                                __MSG__SHARE_ITEM__
                            </span>
                        </button>
                    </div>
                </li>
                {if item_index == 2 && results.length > 3}
                    <hr class="oae-split-line oae-push"/>
                {/if}
            {/if}
        {forelse}
            <div class="oae-no-results-container">
                <div class="oae-no-results-arrow-up"></div>
                <div class="oae-no-results-icon oae-no-results-content"></div><p>__MSG__NO_RESULTS_DESCRIPTION_FEATUREDCONTENT__ {if !sakai.data.me.anon} <button class="oae-link-button sakai_add_content_overlay">__MSG__ADD_REAL_CONTENT__</button>{/if}</p>
            </div>
        {/for}
        </ul>
        <hr class="oae-push oae-hidden"/>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/node_modules/oae-core/featuredcontent/javascript/featuredcontent.js"></script>
