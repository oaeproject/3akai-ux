<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createlink.css" />

<!-- MODAL -->
<div id="createlink-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createlink-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="createlink-modal-title">__MSG__ADD_LINKS__</h3>
    </div>
    <div class="modal-body">
        <div id="createlink-link-dump-container">
            <textarea id="createlink-link-dump" placeholder="__MSG__ENTER_OR_PASTE_LINKS_HERE__"></textarea>
        </div>
        <div id="createlink-overview-container" class="hide">
            <ul id="createlink-selected-container" class="oae-list oae-list-compact"><!-- --></ul>
            <div id="createlink-permissions" class="well">
                <button id="createlink-change-permissions" class="btn pull-right">__MSG__CHANGE__</button>
                <div id="createlink-permissions-summary"><!-- --></div>
            </div>
        </div>
        <div id="createlink-permissions-container" class="hide"></div>
    </div>
    <div class="modal-footer">
        <div class="progress hide">
            <div class="bar"></div>
        </div>

        <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
        <button id="createlink-next" class="btn btn-primary pull-right" aria-hidden="true" disabled="disabled">__MSG__NEXT__</button>
        <button id="createlink-create" class="btn btn-primary pull-right hide" data-dismiss="modal">__MSG__ADD_LINKS__</button>
    </div>
</div>

<div id="createlink-selected-template"><!--
    {for link in links}
        <li class="oae-list-item" tabindex="${link_index}">
            <div class="oae-list-compact-item">
                <div class="oae-listitem oae-listitem-compact">
                    <div class="oae-thumbnail icon-oae-link"></div>
                    <div class="oae-listitem-actions pull-right">
                        <i class="icon-spinner icon-spin">
                            <span class="oae-aural-text">__MSG__CREATING_LINK__</span>
                        </i>
                        <i class="hide icon-ok">
                            <span class="oae-aural-text">__MSG__LINK_SUCCESSFULLY_CREATED__</span>
                        </i>
                        <i class="hide icon-warning-sign">
                            <span class="oae-aural-text">__MSG__LINK_CREATION_FAILED__</span>
                        </i>
                        <button type="button" class="btn btn-link createlink-trash" title="__MSG__REMOVE_FROM_SELECTION__">
                            <i class="icon-trash"></i>
                        </button>
                    </div>
                    <div>
                        <div class="createlink-selected-name oae-threedots jeditable-field" rel="tooltip" data-placement="right" data-original-title="__MSG__CLICK_TO_RENAME__">${link.displayName|encodeForHTML}</div>
                    </div>
                </div>
            </div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createlink.js"></script>
