<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createlink.css" />

<!-- MODAL -->
<div id="createlink-container" class="oae-modal oae-modal-createlink modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createlink-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="createlink-modal-title">__MSG__CREATE_LINK__</h3>
    </div>
    <div class="modal-body">
        <div data-step='1'>
            <textarea id="createlink-link-dump" placeholder="__MSG__PASTE_LINKS_HERE__"></textarea>
        </div>
        <div class="hide" data-step='2'>
            <ul id="createlink-selected-container" class="oae-list oae-list-compact" aria-live="assertive"><!----></ul>
        </div>
    </div>
    <div class="modal-footer">
        <div class="well hide" id="createlink-visibility">
            <div id="createlink-permissions-container" class="text-left"></div>
        </div>
        <div class="progress hide">
            <div class="bar" style="width: 0%;"></div>
        </div>

        <button class="btn btn-link pull-left" data-dismiss="modal" aria-hidden="true">__MSG__CANCEL__</button>
        <button id="createlink-next" class="btn btn-primary pull-right" aria-hidden="true" disabled="disabled">__MSG__NEXT__</button>
        <button id="createlink-doupload" class="btn btn-primary pull-right hide" data-dismiss="modal" aria-hidden="true">__MSG__ADD_LINKS__</button>
        <button id="createlink-finish" class="btn btn-primary pull-right hide" data-dismiss="modal" aria-hidden="true">__MSG__FINISH__</button>
    </div>
</div>

<div id="createlink-selected-template" class="hide"><!--
    {for l in links}
        <li class="oae-list-item clearfix">
            <div class="oae-list-compact-item">
                <div class="oae-listitem oae-listitem-compact">
                    <div class="oae-thumbnail icon-oae-link"></div>
                    <div data-name="${l.displayName}">
                        <button type="button" class="btn btn-link pull-right createlink-trash-selected" title="__MSG__REMOVE_FROM_SELECTION__" data-name="${l.displayName}">
                            <i class="icon-trash"></i>
                        </button>
                        <i class="pull-right icon-spinner icon-spin hide"></i>
                        <i class="pull-right hide icon-ok"></i>
                        <i class="pull-right hide icon-warning-sign"></i>
                        <div class="createlink-selected-name oae-threedots jeditable-field" rel="tooltip" data-placement="right" data-original-title="__MSG__CLICK_TO_RENAME__">${l.displayName}</div>
                    </div>
                </div>
            </div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createlink.js"></script>
