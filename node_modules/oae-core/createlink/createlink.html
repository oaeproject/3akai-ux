<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createlink.css" />

<!-- MODAL -->
<div id="createlink-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createlink-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="createlink-modal-title">__MSG__ADD_LINKS__</h3>
            </div>
            <div class="modal-body">
                <div id="createlink-link-dump-container">
                    <label for="createlink-link-dump" class="oae-aural-text">__MSG__ENTER_OR_PASTE_LINKS_HERE__</label>
                    <textarea id="createlink-link-dump" class="form-control" placeholder="__MSG__ENTER_OR_PASTE_LINKS_HERE__" autocapitalize="off"></textarea>
                </div>
                <div id="createlink-overview-container" class="hide">
                    <ul id="createlink-selected-container" class="oae-list oae-list-compact"><!-- --></ul>
                    <div id="createlink-permissions" class="well">
                        <button id="createlink-change-permissions" class="btn pull-right">__MSG__CHANGE__</button>
                        <div id="createlink-permissions-summary"><!-- --></div>
                    </div>
                </div>
                <div id="createlink-permissions-container" class="hide"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
                <button id="createlink-next" class="btn btn-primary pull-right" aria-hidden="true" disabled="disabled">__MSG__NEXT__</button>
                <button id="createlink-create" class="btn btn-primary pull-right hide" data-dismiss="modal">__MSG__ADD_LINKS__</button>
            </div>
        </div>
    </div>
</div>

<div id="createlink-selected-template"><!--
    {for link in links}
        {var linkName = oae.api.util.security().encodeForHTML(link.displayName)}
        <li class="oae-list-item" tabindex="${link_index}">
            <div class="oae-list-compact-item">
                <div class="oae-listitem oae-listitem-compact clearfix">
                    <div class="oae-thumbnail icon-oae-link"></div>
                    <div class="pull-left">
                        <div class="createlink-selected-name oae-threedots jeditable-field" rel="tooltip" data-placement="right" data-original-title="__MSG__CLICK_TO_RENAME__" tabindex="0">${link.displayName|encodeForHTML}</div>
                    </div>
                    <div class="oae-listitem-actions pull-right">
                        <i class="icon-spinner icon-spin">
                            <span class="oae-aural-text">__MSG__ADDING_LINK__</span>
                        </i>
                        <i class="hide icon-ok">
                            <span class="oae-aural-text">__MSG__LINK_ADD_SUCCESS__</span>
                        </i>
                        <i class="hide icon-warning-sign">
                            <span class="oae-aural-text">__MSG__LINK_ADD_FAILED__</span>
                        </i>
                        <button type="button" class="btn btn-link createlink-trash" title="__MSG__REMOVE_FROM_SELECTION__">
                            <i class="icon-trash"><span class="oae-aural-text">__MSG__REMOVE_FROM_SELECTION__</span></i>
                        </button>
                    </div>
                </div>
            </div>
        </li>
    {/for}
--></div>

<div id="createlink-notification-title-template"><!--
    {var count = links.length}
    {if errCount === 0}
        {if count === 1}
            __MSG__LINK_ADDED__
        {else}
            __MSG__LINKS_ADDED__
        {/if}
    {else}
        {if count === 1}
            __MSG__LINK_NOT_ADDED__
        {else}
            __MSG__LINKS_NOT_ADDED__
        {/if}
    {/if}
--></div>

<div id="createlink-notification-body-template"><!--
    {var count = links.length}
    {if errCount === 0}
        {var context1URL = context.profilePath}
        {var context1 = oae.api.util.security().encodeForHTML(context.displayName)}
        {if count === 1}
            {var link1 = oae.api.util.security().encodeForHTML(links[0].displayName)}
            {var link1URL = links[0].profilePath}
            {if context.addedToGroupContext}
                __MSG__LINK_ADDED_TO_MY_LIBRARY_AND_GROUP_LIBRARY_SINGULAR__
            {else}
                __MSG__LINK_ADDED_TO_MY_LIBRARY_SINGULAR__
            {/if}
        {else}
            {if context.addedToGroupContext}
                __MSG__LINK_ADDED_TO_MY_LIBRARY_AND_GROUP_LIBRARY_PLURAL__
            {else}
                __MSG__LINK_ADDED_TO_MY_LIBRARY_PLURAL__
            {/if}
        {/if}
    {else}
        {if errCount === 1}
            __MSG__ONE_LINK_COULD_NOT_BE_ADDED__
        {else}
            __MSG__MULTIPLE_LINKS_COULD_NOT_BE_ADDED__
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createlink.js"></script>
