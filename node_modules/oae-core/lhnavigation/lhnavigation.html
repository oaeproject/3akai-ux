<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/lhnavigation.css" />

<h2 id="lhnavigation_target" class="oae-aural-text" tabindex="-1">__MSG__SKIP_TO_LH_MENU_TARGET__</h2>

<div id="lhnavigation_container"><!-- --></div>
<div id="lhnavigation_template"><!--
    <ul role="menu"><div id="lhnavigation_private_pages" class="lhnavigation_menu_list">
        {for level in private.orderedItems}
            {if level._childCount > 1}
                <li class="lhnavigation_menuitem lhnavigation_hoverable_item lhnavigation_hassubnav lhnavigation_outer" data-sakai-ref="${level._ref}" data-sakai-path="${level._id}">
                    <div class="lhnavigation_item_content">
                        <div class="lhnavigation_has_subnav"></div>
                        <a role="menuitem" href="#l=${level._id}" class="oae-bold lhnavigation_toplevel lhnavigation_toplevel_has_subnav lhnavigation_toplevel_link lhnavigation_page_title_value">{if contextData.altTitle}${level._altTitle|safeUserInput}{else}${level._title|safeUserInput}{/if}</a>
                        <div class="lhnavigation_data_container">
                            <div class="lhnavigation_private"></div>
                        </div>
                        <div class="lhnavigation_selected_item_arrow" style="visibility:hidden;"></div>
                    </div>
                    <ul role="menu" class="lhnavigation_subnav" style="display:none;">
                        {for sublevel in level._elements}
                            {if sublevel._id.substring(0,1) !== '_' && sublevel._title}
                                <li class="lhnavigation_menuitem lhnavigation_hoverable_item lhnavigation_subnav_item" data-sakai-ref="${sublevel._ref}" data-sakai-addcontextoption="${contextData.addArea}" data-sakai-pagesavepath="${sublevel._poolpath}" data-sakai-savepath="${contextData.privurl}" data-sakai-reorder-only="${sublevel._reorderOnly}" data-sakai-manage="${level._canSubedit}" data-sakai-noneditable="${sublevel._nonEditable}" data-sakai-submanage="${level._canSubedit}" data-sakai-path="${level._id}/${sublevel._id}">
                                    <div class="lhnavigation_subnav_item_content">
                                        <a role="menuitem" href="#l=${level._id}/${sublevel._id}" class="oae-regular-links lhnavigation_page_title_value">
                                            {if contextData.altTitle}${sublevel._altTitle|safeUserInput}{else}${sublevel._title|safeUserInput}{/if}
                                        </a>
                                        <div style="visibility: hidden;" class="lhnavigation_selected_item_arrow lhnavigation_selected_item_arrow_sub"></div>
                                    </div>
                                    <hr class="oae-split-line"/>
                                </li>
                            {/if}
                        {/for}
                    </ul>
                </li>
            {else}
                <li class="lhnavigation_menuitem lhnavigation_hoverable_item lhnavigation_outer" data-sakai-ref="${level._ref}" data-sakai-path="${level._id}">
                    <div class="lhnavigation_item_content">
                        <a role="menuitem" href="#l=${level._id}" class="oae-bold lhnavigation_toplevel lhnavigation_page_title_value">
                            {if contextData.altTitle}${level._altTitle|safeUserInput}{else}${level._title|safeUserInput}{/if}
                        </a>
                        <div class="lhnavigation_data_container">
                            <div class="lhnavigation_private"></div>
                        </div>
                        <div class="lhnavigation_selected_item_arrow" style="visibility:hidden;"></div>
                    </div>
                </li>
            {/if}
        {/for}
    </div>
    <div id="lhnavigation_public_pages" class="lhnavigation_menu_list">
        {for level in public.orderedItems}
            {if level._childCount > 1}
                <li class="lhnavigation_menuitem lhnavigation_hoverable_item lhnavigation_hassubnav lhnavigation_outer" data-sakai-ref="${level._ref}" data-sakai-path="${level._id}">
                    <div class="lhnavigation_item_content">
                        <div class="lhnavigation_has_subnav"></div>
                        <a role="menuitem" href="#l=${level._id}" class="oae-bold lhnavigation_toplevel lhnavigation_toplevel_has_subnav lhnavigation_page_title_value">{if contextData.altTitle}${level._altTitle|safeUserInput}{else}${level._title|safeUserInput}{/if} <span class="oae-bold" id="lhnavigation_message_count "></span></a>
                    </div>
                    <ul role="menu" class="lhnavigation_subnav" style="display:none;">
                        {for sublevel in level._elements}
                            {if sublevel._id.substring(0,1) !== "_" && sublevel._title}
                                <li class="lhnavigation_menuitem lhnavigation_hoverable_item lhnavigation_subnav_item" data-sakai-ref="${sublevel._ref}" data-sakai-path="${level._id}/${sublevel._id}">
                                    <div class="lhnavigation_subnav_item_content">
                                        <a role="menuitem" href="#l=${level._id}/${sublevel._id}" class="oae-regular-links lhnavigation_page_title_value">
                                            {if contextData.altTitle}${sublevel._altTitle|safeUserInput}{else}${sublevel._title|safeUserInput}{/if}
                                        </a>
                                    </div>
                                    <hr class="oae-split-line"/>
                                </li>
                            {/if}
                        {/for}
                    </ul>
                </li>
            {else}
                <li class="lhnavigation_menuitem lhnavigation_hoverable_item lhnavigation_outer" data-sakai-ref="${level._ref}" data-sakai-path="${level._id}">
                    <div class="lhnavigation_item_content">
                        <a role="menuitem" href="#l=${level._id}" class="oae-bold lhnavigation_toplevel lhnavigation_page_title_value">
                            {if contextData.altTitle}${level._altTitle|safeUserInput}{else}${level._title|safeUserInput}{/if}
                        </a>
                    </div>
                </li>
            {/if}
        {/for}
    </div></ul>
--></div>
<div class="oae-bottom-spacer"></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/lhnavigation.js"></script>
