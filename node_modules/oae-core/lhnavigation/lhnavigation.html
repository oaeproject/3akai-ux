<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/lhnavigation.css"/>

<div id="lhnavigation-container" class="row">
    <div class="oae-lhnavigation"><!-- --></div>
    <div class="oae-page col-xs-12 col-sm-12 col-md-12"><!-- --></div>
</div>

<div id="lhnavigation-navigation-template"><!--
    {macro renderNavItem(item)}
        {if item.id}
            <li data-id="${item.id}" class="clearfix {if item.class} ${item.class}{/if}">
                <a href="${baseUrl}/${item.id}" title="${item.title}">
                    <i class="${item.icon} pull-left"></i>
                    <div>${item.title}</div>
                </a>
            </li>
        {else}
            <li class="clearfix {if item.children} collapse{/if} {if item.class} ${item.class}{/if}" {if item.trigger}data-trigger="${item.trigger}"{/if} {for data in item.data} ${data_index}="${data}"{/for}>
                <button type="button" class="btn btn-link" title="${item.title}">
                    {if item.children}
                        <div class="lhnavigation-caret-container pull-right">
                            <i class="icon-caret-left pull-right">
                                <span class="oae-aural-text">__MSG__OPEN_NAVIGATION__</span>
                            </i>
                            <i class="icon-caret-down pull-right hide">
                                <span class="oae-aural-text">__MSG__CLOSE_NAVIGATION__</span>
                            </i>
                        </div>
                    {/if}
                    <i class="${item.icon} pull-left"></i>
                    <div>${item.title}</div>
                </button>
                {if item.children}
                    <ul class="nav nav-list lhnavigation-collapsed hide">
                        {for child in item.children}
                            ${renderNavItem(child)}
                        {/for}
                    </ul>
                {/if}
            </li>
        {/if}
    {/macro}

    <ul class="nav nav-list hidden-xs hidden-sm">
        {for item in items}
            ${renderNavItem(item)}
        {/for}
    </ul>
--></div>

<div id="lhnavigation-page-template"><!--
    <div class="row" data-id="${selectedPage.id}">
        {if showToggle}
            <button type="button" class="oae-lhnavigation-toggle btn btn-link hidden-md hidden-lg">
                <i class="icon-align-justify"></i>
                <span class="oae-aural-text">__MSG__TOGGLE_NAVIGATION__</span>
            </button>
        {/if}
        {for column in selectedPage.layout}
            <div class="${column.width || 'col-md-12'}">
                {for widget in column.widgets}
                    <div id="lhnavigation-page-${widget.id}" data-widget="${widget.id}"></div>
                {/for}
            </div>
        {/for}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/lhnavigation.js"></script>
