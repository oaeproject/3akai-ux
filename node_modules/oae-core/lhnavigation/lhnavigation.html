<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/lhnavigation.css"/>

<div id="lhnavigation-container" class="row">
    <div class="oae-lhnavigation">
        <ul class="nav nav-list"><!-- --></ul>
    </div>
    <div class="oae-page"><!-- --></div>
</div>

<div id="lhnavigation-navigation-template"><!--
    {macro renderNavItem(item)}
        {if item.id}
            {if item.type === 'link'}
                <li class="clearfix {if item.class} ${item.class}{/if}">
                    <a href="${item.link}" target="_blank">
                        <i class="fa ${item.icon} pull-left"></i>
                        <div>${item.title|encodeForHTML}</div>
                    </a>
                </li>
            {else}
                <li class="clearfix {if item.class} ${item.class}{/if}" data-id="${item.id}" {if item.closeNav}data-close-nav{/if}>
                    <a href="${baseUrl}{if baseUrl !== '/'}/{/if}${item.id}">
                        <i class="fa ${item.icon} pull-left"></i>
                        <div>${item.title|encodeForHTML}</div>
                    </a>
                </li>
            {/if}
        {else}
            <li class="clearfix hidden-md hidden-lg oae-lhnavigation-action oae-lhnavigation-border {if item.children} collapse{/if}{if item.class} ${item.class}{/if}" {if item.closeNav}data-close-nav{/if} {for data in item.data} ${data_index}="${data}"{/for}>
                <button type="button" class="btn btn-link" title="${item.title|encodeForHTMLAttribute}">
                    {if item.children}
                        <div class="lhnavigation-caret-container pull-right">
                            <i class="fa fa-caret-left pull-right">
                                <span class="sr-only">__MSG__OPEN_NAVIGATION__</span>
                            </i>
                            <i class="hide fa fa-caret-down pull-right">
                                <span class="sr-only">__MSG__CLOSE_NAVIGATION__</span>
                            </i>
                        </div>
                    {/if}
                    <i class="fa ${item.icon} pull-left"></i>
                    <div>${item.title|encodeForHTML}</div>
                </button>
                {if item.children}
                    <ul class="nav nav-list lhnavigation-collapsed hide">
                        {for child in item.children}
                            ${renderNavItem(child)}
                        {/for}
                    </ul>
                {/if}
            </li>
        {/if}
    {/macro}

    {for item in lhNavActions}
        ${renderNavItem(item)}
    {/for}

    {for item in lhNavPages}
        ${renderNavItem(item)}
    {/for}
--></div>

<div id="lhnavigation-page-template"><!--
    <div class="row" data-page="${selectedPage.id}">
        {for column in selectedPage.layout}
            <div class="clearfix ${column.width || 'col-md-12'}">
                {for widget in column.widgets}
                    <div id="lhnavigation-widget-${widget.id || widget.name}" data-widget="${widget.name}"></div>
                {/for}
            </div>
        {/for}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/lhnavigation.js"></script>
