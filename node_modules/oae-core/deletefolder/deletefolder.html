<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/deletefolder.css" />

<!-- MODAL -->
<div id="deletefolder-modal" class="modal fade" tabindex="-1" aria-labelledby="deletefolder-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="deletefolder-modal-title">__MSG__DELETE_FOLDER__</h3>
            </div>
            <div id="deletefolder-overview">
                <div class="modal-body">
                    <h4>__MSG__ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_FOLDER__</h4>
                    <div class="alert alert-danger text-center">
                        __MSG__CAUTION_THIS_ACTION_CANNOT_BE_UNDONE__
                    </div>
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <div class="well">
                                <button type="button" class="btn" id="deletefolder-delete-folder">
                                    <i class="fa fa-chain-broken pull-left"></i> __MSG__DELETE_FOLDER_ONLY__
                                </button>
                                <small class="clearfix">__MSG__DELETE_FOLDER_ONLY_DESCRIPTION__</small>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <div class="well">
                                <button type="button" class="btn btn-primary" id="deletefolder-delete-folder-contents">
                                    <i class="fa fa-trash-o pull-left"></i> __MSG__DELETE_FOLDER_AND_CONTENTS__
                                </button>
                                <small class="clearfix">__MSG__DELETE_FOLDER_AND_CONTENTS_DESCRIPTION__</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="deletefolder-failed" class="hide">
                <div class="modal-body">
                    <div id="deletefolder-failed-container"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">__MSG__CLOSE__</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="deletefolder-failed-template"><!--
    <h4>
        {if failedContent.length === 1}
            {if failedContent[0].resourceSubType === 'collabdoc'}
                __MSG__THE_FOLLOWING_DOCUMENT_COULD_NOT_BE_DELETED__
            {elseif failedContent[0].resourceSubType === 'file'}
                __MSG__THE_FOLLOWING_FILE_COULD_NOT_BE_DELETED__
            {elseif failedContent[0].resourceSubType === 'link'}
                __MSG__THE_FOLLOWING_LINK_COULD_NOT_BE_DELETED__
            {/if}
        {else}
            __MSG__THE_FOLLOWING_ITEMS_COULD_NOT_BE_DELETED__
        {/if}
    </h4>
    <ul class="oae-list oae-list-compact">
        {for content in failedContent}
            ${listItem(content, displayOptions)}
        {/for}
    </ul>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/deletefolder.js"></script>
