<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/filepreview.css" />

<div id="filepreview-container"><!-- --></div>

<!-- DEFAULT PREVIEW -->
<div id="filepreview-default-template"><!--
    <div id="filepreview-default-container">
        <div id="filepreview-default" class="text-center">
            <div>
                <a href="${content.downloadPath}" title="${content.displayName|encodeForHTMLAttribute}">
                    ${renderThumbnail(content, displayOptions)}
                </a>
            </div>
            <a href="${content.downloadPath}" id="filepreview-default-download" class="btn"><i class="fa fa-cloud-download pull-left"></i>__MSG__DOWNLOAD__</a>
        </div>
    </div>
--></div>

<!-- PENDING PREVIEW -->
<div id="filepreview-default-pending-template"><!--
    <div id="filepreview-default-container">
        <div id="filepreview-default" class="text-center">
            <div>
                __MSG__PROCESSING_FILE__<br/>
                __MSG__CHILLAX__
            </div>
            <div>
                <i class="fa fa-spinner fa-spin"><span class="sr-only">__MSG__PROCESSING_FILE__</span></i>
            </div>
            <a href="${content.downloadPath}" class="btn"><i class="fa fa-cloud-download pull-left"></i>__MSG__DOWNLOAD__</a>
        </div>
    </div>
--></div>

<!-- IMAGE PREVIEW -->
<div id="filepreview-image-template"><!--
    <div id="filepreview-image-container" class="text-center">
        {if content.previews && content.previews.mediumUrl && content.mime !== 'image/gif'}
            {var imageUrl = content.previews.mediumUrl}
        {else}
            {var imageUrl = content.downloadPath}
        {/if}
        <div>
            <img src="${imageUrl}" alt="${content.displayName|encodeForHTMLAttribute}" />
        </div>
    </div>
--></div>

<!-- MEDIACORE PREVIEW -->
<div id="filepreview-mediacore-template"><!--
    <div id="filepreview-mediacore" class="text-center {if isAudio} filepreview-mediacore-audio {/if}">
        ${embedCode}
    </div>
--></div>

<!-- MARKDOWN PREVIEW -->
<div id="filepreview-markdown-template"><!--
    <div id="filepreview-markdown-container">
        <div class="well">
            <div class="oae-markdown">${oae.api.util.security().encodeMarkdownForHTMLWithLinks(content)}</div>
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/filepreview.js"></script>
