<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/filepreview.css" />
<link rel="stylesheet" type="text/css" href="lib/document-viewer/assets/viewer-datauri.css" media="screen"  />
<link rel="stylesheet" type="text/css" href="lib/document-viewer/assets/plain-datauri.css" media="screen" />

<div id="filepreview-container"><!-- --></div>

<!-- DEFAULT PREVIEW -->
<div id="filepreview-default-template"><!--
    <div id="filepreview-default-container">
        <div id="filepreview-default" class="text-center">
            <div>
                <a href="${content.downloadPath}" title="${content.displayName|encodeForHTMLAttribute}">
                    ${renderThumbnail(content, false, true, false)}
                </a>
            </div>
            <a href="${content.downloadPath}" id="filepreview-default-download" class="btn"><i class="icon-download pull-left"></i>__MSG__DOWNLOAD__</a>
        </div>
    </div>
--></div>

<!-- PENDING PREVIEW -->
<div id="filepreview-default-pending-template"><!--
    <div id="filepreview-default-container">
        <div id="filepreview-default" class="text-center">
            <div>
                __MSG__PROCESSING_FILE__<br/>
                __MSG__CHILLAX__
            </div>
            <div>
                <i class="oae-icon icon-spinner icon-spin"><span class="oae-aural-text">__MSG__PROCESSING_FILE__</span></i>
            </div>
            <a href="${content.downloadPath}" class="btn"><i class="icon-download pull-left"></i>__MSG__DOWNLOAD__</a>
        </div>
    </div>
--></div>

<!-- IMAGE PREVIEW -->
<div id="filepreview-image-template"><!--
    <div id="filepreview-image-container" class="text-center">
        {if content.previews && content.previews.mediumUrl}
            {var imageUrl = content.previews.mediumUrl}
        {else}
            {var imageUrl = content.downloadPath}
        {/if}
        <div>
            <img src="${imageUrl}" alt="${content.displayName}" />
        </div>
    </div>
--></div>

<!-- DOCUMENT PREVIEW -->
<div id="filepreview-document-template"><!--
    <div id="filepreview-document-container">
        <div id="filepreview-document"></div>
    </div>
--></div>

<!-- MEDIACORE VIDEO PREVIEW -->
<div id="filepreview-mediacore-template"><!--
    <div id="filepreview-mediacore" class="text-center">
        ${html}
    </div>
--></div>

<!-- TEXT PREVIEW -->
<div id="filepreview-text-template"><!--
    <div id="filepreview-text-container">
        <pre>${oae.api.util.security().encodeForHTMLWithLinks(content.textContent)}</pre>
    </div>
--></div>

<!-- MARKDOWN PREVIEW -->
<div id="filepreview-markdown-template"><!--
    <div id="filepreview-markdown-container">
        <div class="well">
            ${markdown.toHTML(content.textContent)}
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/filepreview.js"></script>
