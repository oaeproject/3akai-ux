<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/groupprofile.css" />

<div class="groupprofile-widget">
    <div id="groupprofile-header-container"><!-- --></div>
    <div id="groupprofile-description-container"><!-- --></div>
    <div id="groupprofile-members-container"><!-- --></div>
</div>

<div id="groupprofile-header-template"><!--
    {if contextProfile.isManager || contextProfile.description}
        ${header('__MSG__ABOUT__', action)}
    {/if}
--></div>

<div id="groupprofile-description-template"><!--
    {if contextProfile.description}
        <div class="groupprofile-description">${oae.api.util.security().encodeForHTMLWithLinks(contextProfile.description)}</div>
    {elseif contextProfile.isManager}
        <div class="groupprofile-description-empty">
            <button class="btn btn-link group-trigger-editgroup" data-editgroup-focus="#editgroup-description">
                __MSG__ADD_A_DESCRIPTION_TO_THIS_GROUP__
            </button>
        </div>
    {/if}
--></div>

<div id="groupprofile-members-template"><!--
    {if members.length > 0}
        <div class="groupprofile-members">
            {for member in members}
                ${renderThumbnail(member.profile, displayOptions)}
            {/for}
        </div>
        <div class="groupprofile-show-all">
            <a href="${contextProfile.profilePath}/members">
                __MSG__SHOW_ALL_MEMBERS__
            </a>
        </div>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/groupprofile.js"></script>
