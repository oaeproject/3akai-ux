<div id="members-widget" class="oae-list-container">
    <div id="members-list-header"><!-- --></div>
    <ul class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="members-list-header-template"><!--
    ${listHeader('__MSG__MEMBERS__')}
--></div>

<div id="members-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__MEMBERS_SEARCH_EMPTY__
        {else}
            __MSG__MEMBERS_EMPTY__
        {/if}
    </div>
--></div>

<div id="members-template"><!--
    {for result in results}
        {if result.role === 'manager'}
            {var role = '__MSG__MANAGER__'}
        {elseif result.role === 'member'}
            {var role = '__MSG__MEMBER__'}
        {/if}

        {if query}
            ${listItem(result)}
        {else}
            {var displayOptions = new Object()}
            ${displayOptions.metadata = role|eat}
            ${listItem(result.profile, displayOptions)}
        {/if}
    {/for}
--></div>

<div id="members-list-actions-template"><!--
    <li class="oae-list-actions oae-list-actions-multiple">
        <div class="oae-thumbnail oae-thumbnail-large fa fa-oae-user"></div>
        <ul>
            <li>
                <button type="button" class="btn group-trigger-manageaccess-add">
                    <i class="fa fa-plus-circle pull-left"></i>__MSG__ADD_MEMBERS__
                </button>
            </li>
            <li>
                <button type="button" class="btn group-trigger-manageaccess">
                    <i class="fa fa-lock pull-left"></i>__MSG__MANAGE_ACCESS__
                </button>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/members.js"></script>
