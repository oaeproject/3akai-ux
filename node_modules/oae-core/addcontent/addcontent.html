<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/addcontent.css" />

<!-- CONTAINER -->
<div id="addcontent_container" class="oae-dialog oae-dialog-container">
    <div class="oae-dialog-close jqmClose"></div>
    <h1 class="oae-dialog-header">__MSG__ADD_CONTENT__</h1>

    <ul id="addcontent_container_lhchoice">
        <li id="addcontent_upload_content" class="addcontent-container-lhchoice-item addcontent-container-lhchoice-selected-item">
            <span id="addcontent_upload_content_icon" class="addcontent-lhchoice-icon"></span>
            <a href="#" class="oae-bold">__MSG__UPLOAD_CONTENT__</a>
        </li>
        <li id="addcontent_add_document" class="addcontent-container-lhchoice-item">
            <span id="addcontent_add_document_icon" class="addcontent-lhchoice-icon"></span>
            <a href="#" class="oae-bold">__MSG__NEW_DOCUMENT__</a>
        </li>
        <li id="addcontent_add_link" class="addcontent-container-lhchoice-item">
            <span id="addcontent_add_link_icon" class="addcontent-lhchoice-icon"></span>
            <a href="#" class="oae-bold">__MSG__ADD_LINK__</a>
        </li>
    </ul>

    <div id="addcontent_container_newitem">
        <div id="addcontent_container_newitem_fields">
            <form id="addcontent_upload_content_form" class="oae-form-field-wrapper addcontent-form">
                <!-- UPLOAD FILE FORM -->
                <div id="addcontent_upload_content_container" class="addcontent-newitem-container">
                    <label for="addcontent_file_upload" class="oae-force-left" id="addcontent_upload_a_file_label">__MSG__UPLOAD_A_FILE_COLON__</label>
                    <span class="addcontent-fileinput-button oae-overlay-button oae-button oae-force-left">
                        <span>__MSG__BROWSE__</span>
                        <input type="file" id="addcontent_file_upload" name="file"/>
                    </span>
                    <span class="addcontent-upload-content-originaltitle"><!-- --></span>
                    <label for="addcontent_upload_content_title" class="oae-input-label oae-input-label-above">__MSG__TITLE_COLON__</label>
                    <input placeholder="__MSG__TITLE__" type="text" id="addcontent_upload_content_title" name="addcontent_upload_content_title" class="fileselected required"/>
                    <label for="addcontent_upload_content_description" class="oae-input-label oae-input-label-above">__MSG__DESCRIPTION_COLON__</label>
                    <textarea placeholder="__MSG__DESCRIPTION_HELPS_FINDABILITY__" id="addcontent_upload_content_description" name="addcontent_upload_content_description"></textarea>
                    <label for="addcontent_upload_content_permissions" class="oae-input-label oae-input-label-above">__MSG__WHO_CAN_SEE_IT_COLON__</label>
                    <select id="addcontent_upload_content_permissions" name="addcontent_upload_content_permissions">
                        <option value="public">__MSG__PUBLIC__</option>
                        <option value="loggedin">__MSG__LOGGED_IN_USERS__</option>
                        <option value="private">__MSG__PRIVATE_TO_LIBRARY__</option>
                    </select>
                </div>
                <!-- CREATE DOCUMENT FORM -->
                <div id="addcontent_add_document_container" class="addcontent-newitem-container oae-hidden">
                    <label for="addcontent_add_document_title" class="oae-input-label oae-input-label-above">__MSG__NAME_DOCUMENT_COLON__</label>
                    <input type="text" id="addcontent_add_document_title" name="addcontent_add_document_title" class="required"/>
                    <label for="addcontent_add_document_description" class="oae-input-label oae-input-label-above">__MSG__DESCRIPTION_COLON__</label>
                    <textarea id="addcontent_add_document_description" name="addcontent_add_document_description" placeholder="__MSG__ENTER_A_DESCRIPTION__"></textarea>
                    <label for="addcontent_add_document_permissions" class="oae-input-label oae-input-label-above">__MSG__WHO_CAN_SEE_IT_COLON__</label>
                    <select id="addcontent_add_document_permissions" name="addcontent_add_document_permissions">
                        <option value="public">__MSG__PUBLIC__</option>
                        <option value="loggedin">__MSG__LOGGED_IN_USERS__</option>
                        <option value="private">__MSG__PRIVATE_TO_LIBRARY__</option>
                    </select>
                </div>
                <!-- ADD LINK FORM -->
                <div id="addcontent_add_link_container" class="addcontent-newitem-container oae-hidden">
                    <label for="addcontent_add_link_url" class="oae-input-label oae-input-label-above">__MSG__PASTE_LINK_URL_ADDRESS_COLON__</label>
                    <input type="text" id="addcontent_add_link_url" name="addcontent_add_link_url" class="prependhttp url required"/>
                    <label for="addcontent_add_link_title" class="oae-input-label oae-input-label-above">__MSG__TITLE_COLON__</label>
                    <input type="text" id="addcontent_add_link_title" name="addcontent_add_link_title"/>
                    <label for="addcontent_add_link_description" class="oae-input-label oae-input-label-above">__MSG__DESCRIPTION_COLON__</label>
                    <textarea id="addcontent_add_link_description" name="addcontent_add_link_description" placeholder="__MSG__ENTER_A_DESCRIPTION__"></textarea>
                    <label for="addcontent_add_link_permissions" class="oae-input-label oae-input-label-above">__MSG__WHO_CAN_SEE_IT_COLON__</label>
                    <select id="addcontent_add_link_permissions" name="addcontent_add_link_permissions">
                        <option value="public">__MSG__PUBLIC__</option>
                        <option value="loggedin">__MSG__LOGGED_IN_USERS__</option>
                        <option value="private">__MSG__PRIVATE_TO_LIBRARY__</option>
                    </select>
                </div>
                <button type="submit" id="addcontent_container_newitem_raquo_right" class="oae-button" title="__MSG__ADD__"></button>
            </form>
        </div>
    </div>

    <div id="addcontent_container_selecteditems">
        <h2 id="addcontent_container_selecteditems_header" class="oae-bold">__MSG__COLLECTED_ITEMS__</h2>
        <div id="addcontent_container_selecteditems_container">
            <div id="addcontent_saveto_container" class="oae-hiddens">
                <label for="addcontent_saveto">__MSG__SAVE_ALL_TO__</label>
                <select id="addcontent_saveto"><!-- --></select>
            </div>
            <div id="addcontent_container_selecteditems_list"><!-- --></div>
        </div>
    </div>

    <div id="addcontent_container_actions">
        <button type="button" class="oae-link-button jqmClose oae-bold">__MSG__CANCEL__</button>
        <button type="button" id="addcontent_done_add_collected" class="oae-button oae-overlay-action-button addcontent-container-start-upload" disabled="disabled">__MSG__DONE_ADD_COLLECTED__</button>
    </div>

    <div id="addcontent_selecteditems_edit_data_container" class="oae-hidden"><!-- --></div>
    <div id="addcontent_selecteditems_edit_permissions_container" class="oae-hidden"><!-- --></div>
</div>

<div id="addcontent_selecteditems_edit_data_template"><!--
    <form class="addcontent-form oae-form-field-wrapper" id="addcontent_selecteditems_edit_data_form" data-contentindex="${index}">
        <div id="addcontent_selecteditems_edit_data_fields">
            <div class="addcontent-selecteditems-edit-data-close"></div>
            <label class="oae-input-label oae-input-label-above" for="addcontent_selecteditems_edit_data_title">__MSG__TITLE__</label>
            <input type="text" id="addcontent_selecteditems_edit_data_title" name="addcontent_selecteditems_edit_data_title" value="${item.displayName|safeUserInput}" class="required"/>
            <label class="oae-input-label oae-input-label-above" for="addcontent_selecteditems_edit_data_description">__MSG__DESCRIPTION__</label>
            <textarea id="addcontent_selecteditems_edit_data_description" placeholder="__MSG__EDIT_DESCRIPTION__">${item.description|safeUserInput}</textarea>
            <label class="oae-input-label oae-input-label-above" for="addcontent_selecteditems_edit_permissions_permissions">__MSG__WHO_CAN_SEE_IT__</label>
            <select id="addcontent_selecteditems_edit_permissions_permissions">
                <option value="public" {if item.visibility === 'public'} selected="selected"{/if}>__MSG__PUBLIC__</option>
                <option value="loggedin" {if item.visibility === 'loggedin'} selected="selected"{/if}>__MSG__LOGGED_IN_USERS__</option>
                <option value="private" {if item.visibility === 'private'} selected="selected"{/if}>__MSG__PRIVATE_TO_LIBRARY__</option>
            </select>
        </div>
        <div id="addcontent_selecteditems_edit_data_actions">
            <button type="submit" class="oae-button oae-overlay-button addcontent-container-newitem-save-changes">__MSG__SAVE__</button>
        </div>
    </form>
--></div>

<div id="addcontent_saveto_template"><!--
    <option value="${oae.data.me.userid}">__MSG__MY_LIBRARY__</option>
    {for membership in results}
        <option value="${membership.id}">${membership.displayName|safeUserInput}</option>
    {/for}
--></div>

<div id="addcontent_container_selecteditems_template"><!--
    <ul>
        {for item in items}
            <li class="addcontent_selecteditems">
                <a href="#" class="addcontent-selecteditems-remove" title="__MSG__REMOVE__ ${item.displayName|safeUserInput}"></a>
                {if item.type === 'file'}
                    <div class="oae-icon-unknown oae-icon-16 addcontent-selecteditems-icon"></div>
                {elseif item.type === 'sakaidoc'}
                    <div class="oae-icon-sakaidoc oae-icon-16 addcontent-selecteditems-icon"></div>
                {elseif item.type === 'link'}
                    <div class="oae-icon-url oae-icon-16 addcontent-selecteditems-icon"></div>
                {/if}
                <span class="oae-threedots addcontent-selecteditems-title">${item.displayName|safeUserInput}</span>
                <span class="addcontent-selecteditems-actions">
                    <button type="button" class="oae-link-button oae-bold addcontent-selecteditems-actions-edit">__MSG__EDIT_DETAILS__</button>
                </span>
            </li>
        {forelse}
            <span class="addcontent-noselecteditems">__MSG__YOU_HAVENT_COLLECTED_ANY_CONTENT_YET__</span>
            <span class="addcontent-noselecteditems">__MSG__ADD_VARIOUS_CONTENT_HERE__</span>
        {/for}
    </ul>
--></div>

<div id="addcontent_notification_finished_template"><!--
    __MSG__SUCCESSFULLY_ADDED__
--></div>

<!-- JAVASCRIPT -->
<script type="application/javascript" src="js/addcontent.js"></script>
