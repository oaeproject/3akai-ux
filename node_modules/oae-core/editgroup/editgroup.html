<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/editgroup.css" />

<!-- MODAL -->
<div id="editgroup-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="editgroup-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="editgroup-modal-title">__MSG__EDIT_DETAILS__</h3>
    </div>
    <form id="editgroup-form">
        <div class="modal-body">
            <div id="editgroup-metadata-container"><!-- --></div>
            <div id="editgroup-joinable-container"><!-- --></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="submit" class="btn btn-primary pull-right">__MSG__EDIT_DETAILS__</button>
        </div>
    </form>
</div>

<div id="editgroup-metadata-template"><!--
    <div class="control-group">
        <label for="editgroup-name"><h4>__MSG__GROUP_NAME__</h4></label>
        <div class="controls">
            <input type="text" id="editgroup-name" class="required maxlength-short" placeholder="__MSG__WHAT_DO_YOU_WANT_TO_CALL_YOUR_GROUP__" value="${group.displayName|encodeForHTMLAttribute}"/>
        </div>
    </div>
    <div class="control-group">
        <label for="editgroup-description"><h4>__MSG__GROUP_DESCRIPTION__</h4></label>
        <div class="controls">
            <textarea id="editgroup-description" class="maxlength-medium" name="editgroup-description" placeholder="__MSG__ENTER_A_GROUP_DESCRIPTION__">${group.description|encodeForHTML}</textarea>
        </div>
    </div>
--></div>

<div id="editgroup-joinable-template"><!--
    <h4>__MSG__JOIN_OPTIONS__</h4>
    <div class="oae-large-options-container row-fluid">
        <label for="oae-joinable-no" class="span6 text-center">
            <div class="oae-large-options well pull-left text-center {if joinable === 'no'} checked{/if}">
                <input type="radio" id="oae-joinable-no" value="no" name="oae-joinable-group" class="pull-left" {if joinable === 'no'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-ban-circle large text-center {if joinable === 'no'} selected{/if}"></i>
                <span>__MSG__ONLY_MANAGERS_CAN_ADD_MEMBERS__</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>__MSG__GROUP_JOINABLE_MANAGERS_ADD_DESCRIPTION__</small>
        </label>
        <label for="oae-joinable-yes" class="span6 text-center">
            <div class="oae-large-options well pull-left text-center {if joinable === 'yes'} checked{/if}">
                <input type="radio" id="oae-joinable-yes" value="yes" name="oae-joinable-group" class="pull-left" {if joinable === 'yes'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-star large text-center {if joinable === 'yes'} selected{/if}"></i>
                <span>__MSG__ANYONE_CAN_JOIN__</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>__MSG__GROUP_JOINABLE_ANYONE_DESCRIPTION__</small>
        </label>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/editgroup.js"></script>
