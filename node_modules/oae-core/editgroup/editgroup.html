<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/editgroup.css" />

<!-- MODAL -->
<div id="editgroup-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editgroup-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="editgroup-modal-title">__MSG__EDIT_DETAILS__</h3>
            </div>
            <form id="editgroup-form" role="form">
                <div class="modal-body">
                    <div id="editgroup-metadata-container" class="form-group"><!-- --></div>
                    <div id="editgroup-joinable-container" class="form-group"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary" disabled="true">__MSG__SAVE__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editgroup-metadata-template"><!--
    <div class="form-group">
        <label for="editgroup-name" class="control-label"><h4>__MSG__GROUP_NAME__</h4></label>
        <input type="text" id="editgroup-name" class="form-control required maxlength-short" placeholder="__MSG__WHAT_DO_YOU_WANT_TO_CALL_YOUR_GROUP__" value="${group.displayName|encodeForHTMLAttribute}"/>
    </div>
    <div class="form-group">
        <label for="editgroup-description" class="control-label"><h4>__MSG__GROUP_DESCRIPTION__</h4></label>
        <textarea id="editgroup-description" class="form-control maxlength-medium" name="editgroup-description" placeholder="__MSG__ENTER_A_GROUP_DESCRIPTION__" rows="3">${group.description|encodeForHTML}</textarea>
    </div>
--></div>

<div id="editgroup-joinable-template"><!--
    <h4>__MSG__JOIN_OPTIONS__</h4>

    <div class="row oae-large-options-container">
        <div class="col-md-6 text-center">
            <label for="oae-joinable-no" class="{if joinable === 'no'}checked{/if}">
                <i class="icon-ok hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-joinable-no" value="no" name="oae-joinable-group" class="pull-left" tabindex="0"/>
                    <i class="icon-ban-circle large text-center {if joinable === 'no'} selected{/if}"></i>
                    <span class="oae-threedots">__MSG__ONLY_MANAGERS_CAN_ADD_MEMBERS__</span>
                </div>
                <small>__MSG__GROUP_JOINABLE_MANAGERS_ADD_DESCRIPTION__</small>
            </label>
        </div>
        <div class="col-md-6 text-center">
            <label for="oae-joinable-yes" class="{if joinable === 'yes'}checked{/if}">
                <i class="icon-ok hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-joinable-yes" value="yes" name="oae-joinable-group" class="pull-left" tabindex="0"/>
                    <i class="icon-star large text-center {if joinable === 'yes'} selected{/if}"></i>
                    <span class="oae-threedots">__MSG__ANYONE_CAN_JOIN__</span>
                </div>
                <small>__MSG__GROUP_JOINABLE_ANYONE_DESCRIPTION__</small>
            </label>
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/editgroup.js"></script>
