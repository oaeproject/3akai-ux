<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/footer.css" />

<footer id="footer-container" class="text-center"><!-- --></footer>

<div id="footer-template"><!--
    {var instanceLink = oae.api.util.security().encodeForHTML(instance.name)}
    {if instance.URL}
        {var instanceLink = '<a href="' + oae.api.util.security().encodeForHTMLAttribute(instance.URL) + '" class="oae-plain-link" target="_blank">' + instanceLink + '</a>'}
    {/if}

    {var hostingOrganizationLink = oae.api.util.security().encodeForHTML(hostingOrganization.name)}
    {if hostingOrganization.URL}
        {var hostingOrganizationLink = '<a href="' + oae.api.util.security().encodeForHTMLAttribute(hostingOrganization.URL) + '" class="oae-plain-link" target="_blank">' + hostingOrganizationLink + '</a>'}
    {/if}

    {var oaeLink = '<a href="http://www.oaeproject.org" class="oae-plain-link" target="_blank">__MSG__OPEN_ACADEMIC_ENVIRONMENT__</a>'}

    {if instanceLink && hostingOrganizationLink}
        __MSG__POWERED_BY_APEREO_OAE_INSTANCE_HOSTING_ORGANIZATION__
    {elseif instanceLink}
        __MSG__POWERED_BY_APEREO_OAE_INSTANCE__
    {elseif hostingOrganizationLink}
        __MSG__POWERED_BY_APEREO_OAE_HOSTING_ORGANIZATION__
    {else}
        __MSG__POWERED_BY_APEREO_OAE__
    {/if}

    <div id="footer-actions">
        {if termsAndConditionsEnabled}
            <button type="button" class="btn btn-link oae-trigger-termsandconditions">__MSG__TERMS_AND_CONDITIONS__</button>
        {/if}
        {if feedbackEnabled}
            {if termsAndConditionsEnabled}|{/if}
            <form id="footer-feedback" role="form" method="POST" action="/api/uservoice/redirect" target="_blank">
                <button type="submit" class="btn btn-link">__MSG__FEEDBACK__</button>
            </form>
        {/if}
        {if oae.data.me.isGlobalAdmin || oae.data.me.isTenantAdmin}
            {if feedbackEnabled || termsAndConditionsEnabled}|{/if}
            <a href="/admin" title="__MSG__ADMINISTRATION_PANEL__">__MSG__ADMINISTRATION_PANEL__</a>
        {/if}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/footer.js"></script>
