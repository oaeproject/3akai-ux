<!-- CSS -->
<link rel='stylesheet' type='text/css' href='css/footer.css' />

<!-- FOOTER CONTENT -->
<div class='oae-container-flex footer-main' role='contentinfo'>
    <div class='oae-fix oae-centered footer-top'>
        <button class='oae-link-button' id='footer_logo' title='__MSG__SHOW_DEBUG_INFO__'></button>
        <p class='oae-bold'>__MSG__OAE__</p>
        <p>__MSG__COPYRIGHT_SYMBOL__ __MSG__THE_SAKAI_FOUNDATION__ <span id='footer_date_end'></span> __MSG__ALL_RIGHTS_RESERVED__
            <span class='oae-force-right'>
                <a class='oae-bold footer-link-right' href='/categories'>__MSG__BROWSE__</a>
                <a class='oae-bold footer-link-right' href='/'>__MSG__EXPLORE__</a>
            </span>
        </p>
        <p id='footer_debug_info' class='oae-hidden'><!-- --></p>
    </div>
    <div class='oae-fix footer-bottom'>
        <div class='oae-force-left'><p id='footer_links'><!-- --></p></div>
        <div id='footer_links_template'><!--
            {for link in footerLinks}
                <a href='${link.href}' {if link.newWindow} target='_blank' {/if}>${link.title}</a>
            {/for}
        --></div>
        <div id='footer_langloc' class='oae-force-right oae-hidden'>
            <p class='footer-langloc oae-force-left'><span>__MSG__LANGUAGE__</span> <button id='footer_language' class='oae-link-button accountpreferences-trigger' title='__MSG__CHANGE_LANGUAGE__'></button></p>
            <p class='footer-langloc oae-force-left'><span>__MSG__LOCATION__</span> <button id='footer_location' class='oae-link-button accountpreferences-trigger' title='__MSG__CHANGE_LOCATION__'></button></p>
        </div>
    </div>
</div>
<div class='oae-bottom-spacer'><!-- --></div>

<!-- JAVASCRIPT -->
<script type='text/javascript' src='js/footer.js'></script>
