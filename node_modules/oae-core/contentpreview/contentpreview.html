<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentpreview.css" />

<div id="contentpreview_widget_main_container" class="contentpreview_widget"><!-- --></div>

<div id="contentpreview_widget_main_template"><!--
    {var mimeType = sakai.api.Content.getMimeType(contentData)}
    {if type === "default"}
        <div class="contentpreview_default_preview" id="contentpreview_default_preview">
            <div id="contentpreview_default_preview_image">
            {if sakai.config.MimeTypes[mimeType]}
                <img class="oae-icon-64" src="${sakai.config.MimeTypes[mimeType].URL}" alt="${sakai.config.MimeTypes[mimeType].description}"/>
            {else}
              <img class="oae-icon-64" src="${sakai.config.MimeTypes["other"].URL}" alt="${sakai.config.MimeTypes["other"].description}"/>
            {/if}
            </div>
            <div id="contentpreview_default_preview_data">
                {if userName}
                    __MSG__UPLOADED_BY__ <a class="oae-action" title="${userName}'s __MSG__PROFILE__" href="/~${contentData["sakai:pool-content-created-for"]}">${userName}</a> <br/>
                {/if}
                ${sakai.api.Util.convertToHumanReadableFileSize(contentData["length"] || contentData["_length"])}<br/>
                {if contentData.contentType !== "link"}
                    ${sakai.api.i18n.getValueForKey(sakai.api.Content.getMimeTypeData(mimeType).description)}
                {/if}
            </div>
        </div>
    {else}
        <div class="contentpreview_fullsize_preview contentpreview_other_preview" id="contentpreview_fullsize_preview"></div>
    {/if}
--></div>

<div id="contentpreview_fullsize_template"><!--
    <div id="widget_documentviewer_${tuid}" class="widget_inline"></div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentpreview.js"></script>
