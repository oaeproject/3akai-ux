<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/node_modules/oae-core/versions/css/versions.css" />

<span style="display:none;">__MSG__IE_PLACEHOLDER__</span>

<div class="versions_widget" style="display:none;">
    <div id="versions_container"><!----></div>
</div>

<div id="versions_template"><!--
    {if data.length}
        <div class="versions_prev_next_container oae-force-right">
            <button id="versions_older" class="versions_controls oae-link-button" title="__MSG__VIEW_OLDER_VERSIONS__"{if data.length < itemsBeforeScroll} style="display:none"{/if}></button>
            <button id="versions_oldest" class="versions_controls oae-link-button" title="__MSG__VIEW_OLDEST_VERSIONS__"{if data.length < itemsBeforeScroll} style="display:none"{/if}></button>
        </div>
        <div class="versions_prev_next_container oae-force-left">
            <button id="versions_newer" class="versions_controls oae-link-button" title="__MSG__VIEW_NEWER_VERSIONS__"{if data.length < itemsBeforeScroll} style="display:none"{/if}></button>
            <button id="versions_newest" class="versions_controls oae-link-button" title="__MSG__VIEW_NEWEST_VERSIONS__"{if data.length < itemsBeforeScroll} style="display:none"{/if}></button>
        </div>
    {/if}
    <div id="versions_carousel_container" class="jcarousel-skin-tango oae-bold">
        {if data.length}
            <ul>
                {for version in data}
                    <li class="versions_version_item {if version_index == 0} versions_selected {else} versions_divider{/if}" data-versionId="${version_index}" data-version="${version.versionId}" data-pooleditemname="${version["sakai:pooled-content-file-name"]|safeOutput}">
                        {var date = sakai.api.l10n.transformDateTimeShort(sakai.api.Util.parseSakaiDate(version["_versionNumber"]))}
                        {var userid = version['sakai:pool-content-created-for'] || version._lastModifiedBy}
                        {var username = sakai.api.Util.applyThreeDots(sakai.api.User.getDisplayName(users[userid]), 80)}
                        <span class="versions_date">${date}</span>
                        <a href="/~${userid|encodeForURL}" class="oae-regular-links versions_updater">${username}</a>
                        {if !sakai_global.content_profile || sakai_global.content_profile.content_data.data.mimeType == "x-sakai/document"}
                            <button type="button" class="oae-button oae-header-button oae-header-smaller-button versions_restore_version">__MSG__RESTORE__</button>
                        {else}
                            <a href="${currentPage.pageSavePath|safeOutput}.version.,${version.versionId|safeOutput},{if version["sakai:pooled-content-file-name"]}/${version["sakai:pooled-content-file-name"]|safeOutput}{/if}" target="_blank" class="oae-button oae-header-button oae-header-smaller-button">
                                __MSG__DOWNLOAD__
                            </a>
                        {/if}
                    </li>
                {/for}
            </ul>
        {else}
            <div id="versions_noversions">__MSG__NO_REVISIONS__</div>
        {/if}
    </div>
--></div>

<div id="versions_empty_document_template" style="display:none;"><!--
{if currentversion}
    <div class="sakaidocs_default_editable_content_imagecontainer"></div>
{else}
    <div class="sakaidocs_default_viewable_content_imagecontainer"></div>
{/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/node_modules/oae-core/versions/javascript/versions.js"></script>
