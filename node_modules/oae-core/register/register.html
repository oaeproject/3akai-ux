<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/register.css" />

<!-- MODAL -->
<div id="register-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="register-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="register-modal-title">__MSG__SIGN_UP__</h3>
    </div>
    <div class="modal-body">
        <form id="register-form" class="form-horizontal">
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label" for="register-firstname">__MSG__FIRSTNAME__</label>
                        <div class="controls">
                            <input type="text" id="register-firstname" name="firstName" class="input-block-level required maxlength-short" placeholder="Hiroyuki" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="register-lastname">__MSG__LASTNAME__</label>
                        <div class="controls">
                            <input type="text" id="register-lastname" name="lastName" class="input-block-level required maxlength-short" placeholder="Sakai" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="register-email">__MSG__EMAIL_COLON__</label>
                        <div class="controls">
                            <input type="text" id="register-email" name="email" class="input-block-level required email maxlength-short" placeholder="hiroyuki.sakai@example.com" />
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label" for="register-username">__MSG__USERNAME_COLON__</label>
                        <div id="register-username-container" class="controls">
                            <input type="text" id="register-username" name="username" class="input-block-level required maxlength-short" placeholder="Hiroyuki" />
                            <i id="register-username-available" class="icon-remove"></i>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="register-password">__MSG__PASSWORD_COLON__</label>
                        <div class="controls">
                            <input type="password" id="register-password" name="password" class="input-block-level required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="register-password-repeat">__MSG__RE_TYPE_PASSWORD__</label>
                        <div class="controls">
                            <input type="password" id="register-password-repeat" name="password_repeat" class="input-block-level required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="register-captcha" class="control-group">
                <div class="controls">
                    <div id="register-captcha-container"><!-- --></div>
                    <label id="register-captcha-error" class="hide help-block" for="recaptcha_response_field">__MSG__CAPTCHA_ERROR__</label>
                </div>
                <button type="submit" id="register-create-account" class="btn btn-primary pull-right">__MSG__CREATE_ACCOUNT__</button>
            </div>
        </form>
     </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/register.js"></script>
