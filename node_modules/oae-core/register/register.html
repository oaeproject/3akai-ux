<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/register.css" />

<!-- MODAL -->
<div id="register-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="register-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="register-modal-title">__MSG__SIGN_UP__</h3>
            </div>
            <div class="modal-body">
                <form id="register-form" class="form-horizontal" role="form" method="POST">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="register-firstname">__MSG__FIRSTNAME__</label>
                                <div class="col-sm-8">
                                    <input type="text" id="register-firstname" name="firstName" class="form-control required maxlength-short" placeholder="Hiroyuki" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="register-lastname">__MSG__LASTNAME__</label>
                                <div class="col-sm-8">
                                    <input type="text" id="register-lastname" name="lastName" class="form-control required maxlength-short" placeholder="Sakai" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="register-email">__MSG__EMAIL_COLON__</label>
                                <div class="col-sm-8">
                                    <input type="text" id="register-email" name="email" autocapitalize="off" class="form-control required email maxlength-short" placeholder="hiroyuki.sakai@example.com" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="register-username-container" class="form-group">
                                <label class="col-sm-4 control-label" for="register-username">__MSG__USERNAME_COLON__</label>
                                <div class="col-sm-8">
                                    <div id="register-username-controls">
                                        <input type="text" id="register-username" name="username" autocapitalize="off" class="form-control required maxlength-short" placeholder="Hiroyuki" />
                                        <i id="register-username-available" class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="register-password">__MSG__PASSWORD_COLON__</label>
                                <div class="col-sm-8">
                                    <input type="password" id="register-password" name="password" class="form-control required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="register-password-repeat">__MSG__RE_TYPE_PASSWORD__</label>
                                <div class="col-sm-8">
                                    <input type="password" id="register-password-repeat" name="password_repeat" class="form-control required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="register-captcha-create-container" class="row">
                        <div class="col-sm-6">
                            <div id="register-captcha" class="form-group">
                                <div id="register-captcha-container" class="col-xs-12 col-sm-8 col-sm-offset-4">
                                    <div id="recaptcha_image"></div>
                                    <div class="register-captcha-buttons pull-right">
                                        <span>
                                            <a class="btn" href="javascript:Recaptcha.reload()" title="__MSG__GET_A_NEW_CHALLENGE__">
                                                <i class="fa fa-refresh"></i>
                                            </a>
                                        </span>
                                        <span class="recaptcha_only_if_image">
                                            <a class="btn" href="javascript:Recaptcha.switch_type('audio')" title="__MSG__GET_AN_AUDIO_CHALLENGE__">
                                                <i class="fa fa-volume-up"></i>
                                            </a>
                                        </span>
                                        <span class="recaptcha_only_if_audio">
                                            <a class="btn" href="javascript:Recaptcha.switch_type('image')" title="__MSG__GET_A_VISUAL_CHALLENGE__">
                                                <i class="fa fa-font"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="register-captcha-input-container form-group">
                                        <label for="recaptcha_response_field" class="control-label sr-only">__MSG__ENTER_THE_TEXT__</label>
                                        <input type="text" id="recaptcha_response_field" class="form-control" autocapitalize="off" name="recaptcha_response_field" placeholder="__MSG__ENTER_THE_TEXT__"/>
                                    </div>
                                    <label id="register-captcha-error" class="hide help-block" for="recaptcha_response_field">__MSG__CAPTCHA_ERROR__</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <div id="register-accept-and-create-container" class="col-xs-12 col-sm-8 col-sm-offset-4">
                                    <div id="register-accept-terms-button" class="hide">
                                        <label for="register-accept-terms-and-conditions" class="checkbox control-label">
                                            <input type="checkbox" id="register-accept-terms-and-conditions" class="required" name="termsandconditions"/>__MSG__I_AGREE_TO_THE_TERMS_AND_CONDITIONS__
                                        </label>
                                        <div class="help help-block"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="register-create-account" class="btn btn-primary">__MSG__CREATE_ACCOUNT__</button>
                    </div>
                </form>

                <div id="register-terms-and-conditions-container" class="hide"><!-- --></div>
            </div>
            <div class="modal-footer hide">
                <button type="button" id="register-continue-signup" class="btn btn-primary pull-right">__MSG__BACK__</button>
            </div>
        </div>
    </div>
</div>

<div id="register-termsandconditions-template"><!--
    <div class="well">
        ${markdown.toHTML(terms)}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/register.js"></script>
