<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/creatediscussion.css" />

<!-- MODAL -->
<div id="creatediscussion-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="creatediscussion-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="creatediscussion-modal-title">__MSG__START_DISCUSSION__</h3>
            </div>
            <form id="creatediscussion-form" role="form">
                <div class="modal-body">
                    <div id="creatediscussion-overview-container">
                        <div class="form-group">
                            <label for="creatediscussion-name" class="control-label"><h4>__MSG__DISCUSSION_NAME__</h4></label>
                            <input type="text" id="creatediscussion-name" class="form-control required maxlength-short" name="creatediscussion-name" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_DISCUSSION__"/>
                        </div>
                        <div class="form-group">
                            <label for="creatediscussion-topic" class="control-label"><h4>__MSG__DISCUSSION_TOPIC__</h4></label>
                            <textarea id="creatediscussion-topic" class="form-control required maxlength-medium" name="creatediscussion-topic" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_DISCUSS__"></textarea>
                        </div>
                        <div id="creatediscussion-permissions" class="well well-sm clearfix">
                            <div id="creatediscussion-permissions-summary"><!-- --></div>
                            <button type="button" id="creatediscussion-change-permissions" class="btn">__MSG__CHANGE__</button>
                        </div>
                    </div>
                    <div id="creatediscussion-permissions-container" class="hide"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" id="creatediscussion-create" class="btn btn-primary">__MSG__START_DISCUSSION__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/creatediscussion.js"></script>
