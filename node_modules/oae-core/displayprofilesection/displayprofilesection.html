<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/displayprofilesection.css"/>

<!-- GENERAL INFO -->
<div id="displayprofilesection_container">
    <div id="displayprofilesection_header"></div>
    <div id="displayprofilesection_body"></div>
</div>

<div id="displayprofilesection_header_template"><!--
    <h1 class="oae-contentpage-title">${pageTitle}</h1>
--></div>

<div id="displayprofilesection_edit_template"><!--
    {macro renderTextInput(config, field_id, data)}
        <input type="text" id="${field_id}" name="${field_id}" {if data}value="${data|safeUserInput}"{/if} class="{if config.required}required {/if}{if config.validation} ${config.validation} {/if}"/>
    {/macro}

    {macro renderTextarea(config, field_id, data)}
        <textarea id="${field_id}" name="${field_id}" {if config.required} class="required"{/if}>{if data}${data}{/if}</textarea>
    {/macro}

    {macro renderDropdown(config, field_id, data)}
        <select id="${field_id}" name="${field_id}" {if config.required} class="required"{/if}>
            <option value=""></option>
        {for option in config.select_elements}
            <option value="${option_index}"{if data === option_index} selected="selected"{/if}>${option}</option>
        {/for}
        </select>
    {/macro}

    {macro renderTagField(config, field_id, data)}
        <div class="autosuggest_wrapper">
            <button type="button" class="oae-link-button oae-bold list_categories">__MSG__LIST_CATEGORIES__</button>
            <textarea id=${field_id} name="${field_id}" data-tag-field="true"></textarea>
        </div>
    {/macro}

    {var form_group = "form_group_" + unique}

    {if !sectionConfig.multiple}
    <form id="displayprofilesection_form_${sectionName}">
    {else}
    <div id="${form_group}" class="displayprofilesection_multiple_section">
    <input type="hidden" name="order_${unique}" value="${order}" />
    {/if}
        <div class="oae-form-field-wrapper">
        {for field in sectionConfig.elements}
            {if field.display}
                {var field_data = data && data[ field_index ] ? data[ field_index ] : false}
                {var field_id = unique ? field_index + "_" + unique : field_index}
                <div class="displayprofilesection_field">
                    <label for="${field_id}" class="oae-input-label{if field.type === "tags"} tagslabel{/if}">${field.label}:</label>
                    {if field.editable === false}
                        <span class="displayprofilesection_field_noneditable">${field_data.value}</span>
                    {else}
                        {if field.type === "select"}
                            ${renderDropdown(field, field_id, field_data)}
                        {elseif field.type === "textarea"}
                            ${renderTextarea(field, field_id, field_data)}
                        {elseif field.type === "tags"}
                            ${renderTagField(field, field_id, field_data)}
                        {else}
                            ${renderTextInput(field, field_id, field_data)}
                        {/if}
                        {if field.example}
                            <p class="displayprofilesection_generalinfo_example">${field.example}</p>
                        {/if}
                    {/if}
                </div>
            {/if}
        {/for}
        </div>
    {if !sectionConfig.multiple}
        <button type="submit" class="oae-button oae-overlay-button grey profile-section-save-button" disabled="disabled">__MSG__UPDATE__</button>
    </form>
    {else}
        <button type="button" class="displayprofilesection_remove_section oae-bold oae-link-button" id="displayprofilesection_remove_link_${unique}"><span>__MSG__REMOVE_THIS__ ${sectionConfig.multipleLabel}</span></button>
        <hr/>
    </div>
    {/if}
--></div>

<div id="displayprofilesection_edit_multiple_template"><!--
    <form id="displayprofilesection_form_${sectionName}">
        <div id="displayprofilesection_sections_${sectionName}" class="displayprofilesection_multiple_sections"></div>
        <button type="submit" class="oae-button oae-overlay-button grey profile-section-save-button" style="display:none" disabled="disabled">__MSG__UPDATE__</button>
    </form>
    <button id="displayprofilesection_add_${sectionName}" class="displayprofilesection_add_section oae-link-button oae-bold" type="button"><span class="oae-add_another_location"></span><span>__MSG__ADD_ANOTHER__ ${sectionConfig.multipleLabel}</span></button>
--></div>

<div id="displayprofilesection_view_multiple_template"><!--
    <div id="displayprofilesection_sections_${sectionName}" class="displayprofilesection_multiple_sections"></div>
--></div>

<div id="displayprofilesection_view_no_results_template"><!--
    <div class="oae-no-results-container">
        <div class="oae-no-results-arrow-up"></div>
        <div class="oae-no-results-icon oae-no-results-contacts"></div>
        <p>
            <span id="displayprofilesection_no_results_text">${errorString}</span>
            <span id="displayprofilesection_no_results_message" {if !showMessage}style="display:none;"{/if}>
                <button type="button" id="displayprofilesection_user_message" class="oae-link-button sakai_sendmessage_overlay" sakai-entityid="${userId}" sakai-entityname="${displayName}" data-sakai-entitytype="user">__MSG__SEND_THEM_A_MESSAGE__</button> __MSG__TO_REMIND_THEM__
            </span>
        </p>
    </div>
--></div>

<div id="displayprofilesection_view_template"><!--
    {macro renderField(config, field_id, field_data)}
        {var value = config.type === "select" ? oae.api.i18n.translate(config.select_elements[field_data]) : field_data}
        <span class="field_value {if config.limitDisplayWidth}oae-threedots{/if}">
            {var displayValue = value}
            {if config.type === "url"}
                <a href="${value|safeUserInput}" target="_blank"{if displayValue !== value} title="${value|safeUserInput}"{/if}>
                    ${displayValue|safeUserInput}
                </a>
            {else}
                ${displayValue|safeUserInput}
            {/if}
        </span>
    {/macro}

    {for field in sectionConfig.elements}

        {if field.display}
            {var field_data = data && data[ field_index ] ? data[ field_index ] : false}
            {if field_data && ($.trim(field_data) !== "" || $.isArray(field_data))}
            <div class="displayprofilesection_field">
                <span class="oae-input-label oae-threedots">
                    {if field.altLabel}
                        ${field.altLabel}:
                    {else}
                        ${field.label}:
                    {/if}
                </span>
                ${renderField(field, field_index, field_data)}
            </div>
            {/if}
        {/if}
    {/for}

    {if sectionConfig.multiple}
    <hr/>
    {/if}
--></div>


<!-- ERROR CONTAINER -->
<div id="profile_error" style="display:none;">
    <div id="profile_error_form_error_server">__MSG__THERE_WAS_AN_ERROR_TRYING_TO_SAVE_YOUR_DATA_ON_THE_SERVER__. __MSG__PLEASE_TRY_AGAIN_LATER_OR_CALL_HELPDESK__.</div>
    <div id="profile_message_form_successful">__MSG__YOUR_PROFILE_INFORMATION_HAS_BEEN_UPDATED__</div>
</div>

<!-- JAVASCRIPT -->
<script type="application/javascript" src="js/displayprofilesection.js"></script>
