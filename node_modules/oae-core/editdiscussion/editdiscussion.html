<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/editdiscussion.css" />

<!-- MODAL -->
<div id="editdiscussion-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editdiscussion-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="editdiscussion-modal-title">__MSG__EDIT_DETAILS__</h3>
            </div>
            <form id="editdiscussion-form">
                <div class="modal-body"><!-- --></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary" disabled="true">__MSG__SAVE__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editdiscussion-template"><!--
    <div class="form-group">
        <label for="editdiscussion-name" class="control-label"><h4>__MSG__DISCUSSION_NAME__</h4></label>
        <input type="text" id="editdiscussion-name" class="form-control required maxlength-short" name="editdiscussion-name" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_DISCUSSION__" value="${discussion.displayName|encodeForHTMLAttribute}"/>
    </div>
    <div class="form-group">
        <label for="editdiscussion-topic" class="control-label"><h4>__MSG__DISCUSSION_TOPIC__</h4></label>
        <textarea id="editdiscussion-topic" class="form-control required maxlength-medium" name="editdiscussion-topic" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_DISCUSS__">${discussion.description|encodeForHTML}</textarea>
    </div>
--></div>

<script type="text/javascript" src="js/editdiscussion.js"></script>
