<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/node_modules/oae-core/featuredworlds/css/featuredworlds.css" />

<div style="display:none">__MSG__IE_PLACEHOLDER__</div>

<div class="featuredworlds_widget oae-widget-container">
    <div id="featuredworlds_container" role="complementary" aria-label="__MSG__FEATURED_WORLDS_ARIA_LABEL__"><!----></div>
</div>

<div id="featuredworlds_template"><!--
    <div class="oae-contentpage-title oae-contentpage-title-notdraggable">
        {for tab in tabs}
            <div class="featuredworlds_tab {if tab_index == 0} featuredworlds_tab_selected{/if}" data-sakai-worldid="${tab.id}">
                ${tab.title}
                <span class="featuredworlds_tab_count">
                    <span class="oae-counts-outer">
                        <span class="oae-counts-inner">${data[tab.id].total}</span>
                        <a id="featuredworlds_showall_${tab.id}" style="display:none;" href="/search#l=${tab.id}&refine=directory/${category.replace("-", "/")}" title="__MSG__VIEW_ALL__" class="oae-bold oae-regular-links">
                            __MSG__SEE_ALL__<span class="oae-aural-text"> ${tab.title}</span>
                        </a>
                    </span>
                </span>
            </div>
        {/for}
    </div>
    <div id="featuredworlds_worlds_content_container">
        {for tab in tabs}
            <div id="featuredworlds_worlds_content_${tab.id}"></div>
        {/for}
    </div>
    <hr class="oae-push oae-hidden"/>
--></div>

<div id="featuredworlds_worlds_content_template"><!--
    {for tab in tabs}
        <div id="featuredworlds_${tab.id}" class="featuredworlds_content_container" {if tab_index != 0} style="display:none;"{/if}>
            <h2 class="oae-aural-text">${tab.title}</h2>
            {if data[tab.id].total}
                {for item in data[tab.id].results}
                    <div class="featuredworlds_content">
                        <img src="/dev/images/group_avatar_icon_64x64_nob.png" class="featuredworlds_image" alt="${item["sakai:group-title"]|safeOutput}"/>
                        <a href="/~${item["sakai:group-id"]}" class="oae-bold oae-regular-links">${item["sakai:group-title"]|safeOutput}</a>
                        <a href="/dev/group.html?id=${item["sakai:group-id"]}#l=library" class="oae-regular-links oae-push featuredworlds_grouppage_link">
                            <span class="oae-aural-text">${item["sakai:group-title"]|safeOutput} __MSG__HAS__ </span>{if item.counts.contentCount} ${item.counts.contentCount} {if item.counts.contentCount != 1} __MSG__CONTENT_ITEMS__{else} __MSG__CONTENT_ITEM__{/if} {else} 0 __MSG__CONTENT_ITEMS__ {/if}
                        </a>
                        <a href="/dev/group.html?id=${item["sakai:group-id"]}#l=memberships" class="oae-regular-links oae-push featuredworlds_grouppage_link">
                            <span class="oae-aural-text">${item["sakai:group-title"]|safeOutput} __MSG__HAS__ </span>${item.counts.membersCount} {if item.counts.membersCount != 1} __MSG__PARTICIPANTS__{else} __MSG__PARTICIPANT__{/if}
                        </a>
                    </div>
                {/for}
            {else}
                <div class="oae-no-results-container">
                    <div class="oae-no-results-arrow-up"></div>
                    <div class="oae-no-results-icon oae-no-results-world"></div>
                    <p>__MSG__WHEN_CATEGORY_ITEMS_FOR__ '${tab.title}' __MSG__ARE_CREATED__{if !sakai.data.me.user.anon} <a href="/create#l=${tab.id}" class="oae-regular-links">__MSG__ADD__ <span class="oae-lowercase">${tab.title}</span></a>{/if}</p>
                </div>
            {/if}
        </div>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/node_modules/oae-core/featuredworlds/javascript/featuredworlds.js"></script>
