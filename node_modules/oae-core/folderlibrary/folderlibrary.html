<div id="folderlibrary-widget" class="oae-list-container">
    <div id="folderlibrary-list-header"><!-- --></div>
    <ul class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="folderlibrary-list-header-template"><!--
    ${listHeader('__MSG__CONTENTS__', true, actions, true)}
--></div>

<div id="folderlibrary-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__CONTENT_LIBRARY_SEARCH_EMPTY__
        {else}
            __MSG__CONTENT_LIBRARY_EMPTY__
        {/if}
    </div>
--></div>

<div id="folderlibrary-template"><!--
    {for content in results}
        ${listItem(content, displayOptions)}
    {/for}
--></div>

<div id="folderlibrary-list-actions-template"><!--
    <li class="oae-list-actions oae-list-actions-multiple oae-dnd-upload">
        <div class="oae-thumbnail oae-thumbnail-large fa fa-oae-content"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-upload">
                    <i class="fa fa-cloud-upload pull-left"></i>__MSG__UPLOAD__
                </button>
            </li>
            <li>
                <button type="button" class="btn oae-trigger-createcollabdoc">
                    <i class="fa fa-plus-circle pull-left"></i>__MSG__NEW_DOCUMENT__
                </button>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/folderlibrary.js"></script>
