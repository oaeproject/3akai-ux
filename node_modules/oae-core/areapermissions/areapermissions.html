<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/node_modules/oae-core/areapermissions/css/areapermissions.css" />

<div id="areapermissions_container" class="oae-dialog oae-dialog-container" style="display:none;">
    <div class="oae-dialog-close jqmClose"></div>
    <div id="areapermissions_content_container"></div>
    <hr class="oae-push oae-hidden"/>
    <div class="oae-force-right areapermissions_buttons">
        <button class="oae-link-button jqmClose oae-bold" type="button">__MSG__CANCEL__</button>
        <button type="button" class="oae-button oae-overlay-action-button" id="areapermissions_apply_permissions">__MSG__APPLY_PERMISSIONS__</button>
    </div>
</div>

<div id="areapermissions_content_template" style="display:none;"><!--
    <h1 class="oae-dialog-header">__MSG__PERMISSIONS_FOR_TITLE__</h1>
    <div class="areapermissions_permissions_container first">
        <h2>__MSG__SEE__</h2>
        <div class="oae-inset-shadow-container" id="areapermissions_see_container">
            <p>__MSG__WHO_CAN_SEE_THIS__</p>
            <div class="{if visibility === "everyone"} oae-outer-shadow-container{else} areapermissions_unselected_rbt{/if} areapermissions_selectable">
                <input type="radio" name="areapermissions_see" id="areapermissions_see_public" {if visibility === "everyone"} checked="checked" {/if} value="everyone" {if groupPermissions !== "public" || !manager} disabled="true"{/if}>
                <label for="areapermissions_see_public" class="oae-bold"><span class="label_icon globe"></span>__MSG__ANYONE_PUBLIC__ {if groupPermissions !== "public"} <span class="areapermissions_grouppermissions_notificationlabel">(__MSG__GROUP_MUST_BE_PUBLIC__)</span> {elseif !manager} <span class="areapermissions_grouppermissions_notificationlabel">(__MSG__YOU_HAVE_TO_MANAGE_THIS_DOCUMENT__)</span>{/if}</label>
            </div>

            <div class="{if visibility === "loggedin"} oae-outer-shadow-container{else} areapermissions_unselected_rbt{/if} areapermissions_selectable">
                <input type="radio" name="areapermissions_see" id="areapermissions_see_loggedin" {if visibility === "loggedin"} checked="checked" {/if} value="loggedin" {if groupPermissions !== "logged-in-only" && groupPermissions !== "public" || !manager} disabled="true"{/if}>
                <label for="areapermissions_see_loggedin" class="oae-bold"><span class="label_icon small_institution"></span>__MSG__ANYONE_LOGGED_IN__ {if groupPermissions !== "logged-in-only" && groupPermissions !== "public"} <span class="areapermissions_grouppermissions_notificationlabel">(__MSG__GROUP_MUST_BE_OPEN__)</span> {elseif !manager} <span class="areapermissions_grouppermissions_notificationlabel">(__MSG__YOU_HAVE_TO_MANAGE_THIS_DOCUMENT__)</span>{/if}</label>
            </div>

            <div class="{if visibility === "selected"} oae-outer-shadow-container{else} areapermissions_unselected_rbt{/if} areapermissions_selectable areapermissions_subchoice">
                <input type="radio" name="areapermissions_see" id="areapermissions_see_private" {if visibility === "selected"} checked="checked" {/if} value="selected">
                <label for="areapermissions_see_private" class="oae-bold"><span class="label_icon lock"></span>__MSG__SPECIFIC_ROLES_ONLY__</label>
                <div id="areapermissions_see_private_specific" {if visibility !== "selected"} style="display:none;"{/if}>
                    <hr class="oae-split-line"/>
                    {for role in roles}
                        <div class="areapermissions_edit_role_container {if roles.length > 3} multiple{/if}">
                            <div class="oae-bold">
                                {if !manager && meRole === role.id}
                                    <img src="/dev/images/accept.png" class="areapermissions_accepted areapermissions_see_${role.id}_checked" alt="__MSG__ROLE_INHERITS_ACCESS__">
                                    <input type="checkbox" id="areapermissions_see_${role.id}" {if role.value === "view" || role.value === "edit" || visibility === "everyone" || visibility === "loggedin"} checked="checked"{/if} style="display:none;">
                                {else}
                                    <img src="/dev/images/accept.png" class="areapermissions_accepted areapermissions_see_${role.id}_checked" alt="__MSG__ROLE_INHERITS_ACCESS__" {if role.value === "view" || role.value === "hidden"} style="display:none;"{/if}>
                                    <input type="checkbox" id="areapermissions_see_${role.id}" {if role.value === "view" || role.value === "edit" || visibility === "everyone" || visibility === "loggedin"} checked="checked"{/if}{if role.value === "edit"} style="display:none;"{/if}>
                                {/if}
                                <label class="areapermissions_role_label" for="areapermissions_see_${role.id}" class="oae-bold">${role.roleTitle} {if meRole === role.id} <span class="areapermissions_you">(__MSG__YOU__)</span>{/if}</label>
                            </div>
                            <hr class="oae-split-line small_line"/>
                        </div>
                    {/for}
                </div>
                <hr class="oae-push oae-hidden"/>
            </div>
        </div>
    </div>

    <div class="areapermissions_permissions_container">
        <h2>__MSG__EDIT__ </h2>
        <div class="oae-inset-shadow-container">
            <p>__MSG__WHICH_ROLES_CAN_EDIT_THIS__ {if !manager} <span class="areapermissions_grouppermissions_notificationlabel inline">(__MSG__YOU_HAVE_TO_MANAGE_THIS_DOCUMENT__)</span>{/if}</p>
            <div class="oae-outer-shadow-container areapermissions_subchoice">
                {for role in roles}
                    <div class="areapermissions_edit_role_container {if roles.length > 3} multiple{/if}">
                        <img src="/dev/images/accept.png" class="areapermissions_accepted areapermissions_edit_${role.id}_checked" alt="__MSG__ROLE_INHERITS_ACCESS__" {if role.value === "view" || !role.creatorRole} style="display:none;"{/if}>
                        <input type="checkbox" class="areapermissions_role_edit_check" id="areapermissions_edit_${role.id}" {if role.value === "edit"} checked="checked" {if role.creatorRole}style="display:none;"{/if}{/if} {if !manager}disabled="true"{/if}>
                        <label class="areapermissions_role_label oae-bold" for="areapermissions_edit_${role.id}" class="oae-bold">${role.roleTitle} {if meRole === role.id && manager} <span class="areapermissions_you">(__MSG__YOU__)</span>{/if}</label>
                        <hr class="oae-split-line small_line"/>
                    </div>
                {/for}
                <hr class="oae-push oae-hidden"/>
            </div>
        </div>
    </div>
    <span style="display:none" id="areapermissions_notification_body">__MSG__AREA_PERMISSIONS_SUCCESSFULLY_CHANGED__</span>
--></div>

<div id="areapermissions_warning_container" class="oae-dialog oae-dialog-container" style="display:none;">
    <div class="oae-dialog-close jqmClose"></div>
    <h1 class="oae-dialog-header">__MSG__WARNING__</h1>
    <p id="areapermissions_warning_container_text"></p>
    <div class="oae-force-right areapermissions_buttons">
        <button type="button" class="oae-link-button jqmClose oae-bold">__MSG__GO_BACK__</button>
        <button type="button" class="oae-button oae-overlay-action-button" id="areapermissions_proceedandapply">__MSG__PROCEED_AND_APPLY__</button>
    </div>
    <div class="oae-push"></div>
</div>

<div id="areapermissions_warning_container_text_template" style="display:none;"><!--
    {if visibility === "loggedin"}
        __MSG__YOU_ARE_ABOUT_TO_MAKE_THIS_AREA_OPEN_TO_INSTITUTION__
    {else}
        __MSG__YOU_ARE_ABOUT_TO_MAKE_THIS_AREA_OPEN_TO_PUBLIC__
    {/if}
--></div>

<span style="display:none" id="areapermissions_notification_title">__MSG__PERMISSIONS_CHANGED__</span>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/node_modules/oae-core/areapermissions/javascript/areapermissions.js"></script>
