<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/memberships.css" />

<div class="memberships_widget">

    <div id="memberships_title_container"></div>
    <div id="memberships_title_template"><!--
        {if isMe}
            <h1 class="oae-contentpage-title">__MSG__MY_MEMBERSHIPS__</h1>
        {else}
            <h2 class="oae-contentpage-title">__MSG__MY_MEMBERSHIPS_OTHER__</h2>
        {/if}
    --></div>

    <div class="oae-page-header-top-row" style="display:none;">
        <div class="oae-button oae-header-button oae-header-smaller-button oae-listview-options">
            <div class="oae-listview-grid">
                <div class="oae-action-icon oae-search-results-gridview"></div>
            </div>
            <div class="oae-listview-list selected">
                <div class="oae-action-icon oae-search-results-listview selected"></div>
            </div>
        </div>
        <div id="memberships_sortarea" class="oae-margin-top-5 oae-page-header-sort-area">
            <label for="memberships_sortby">__MSG__SORT_BY:__</label>
            <select id="memberships_sortby" name="memberships_sortby">
                <option value="modified">__MSG__RECENTLY_CHANGED__</option>
                <option value="asc"> __MSG__A_Z__</option>
                <option value="desc">__MSG__Z_A__</option>
            </select>
        </div>
        <div class="oae-search-container" role="search" aria-label="__MSG__SEARCH_THROUGH_MY_MEMBERSHIP__">
            <input id="memberships_livefilter" type="text" title="__MSG__SEARCH_THROUGH_MY_MEMBERSHIP__" class="oae-search-inputfield"/>
            <button type="button" id="memberships_search_button" class="oae-button oae-overlay-button oae-search-button">
                <img src="/dev/images/search_icon.png" alt="__MSG__SEARCH_THROUGH_MY_MEMBERSHIP__"/>
            </button>
            <span class="oae-search-result-count" style="display:none;"><span class="oae-search-result-count-count oae-bold"></span> <span class="oae-search-result-count-label">__MSG__RESULTS__</span></span>
        </div>
    </div>
    <div class="oae-page-header-bottom-row" style="display:none;">
        <a class="oae-button oae-large-button oae-force-right" href="/create">__MSG__CREATE_A_NEW_GROUP__</a>
        <div class="oae-button oae-header-button oae-header-smaller-button" id="memberships_select_all_container">
            <input type="checkbox" id="memberships_select_checkbox"/>
        </div>
        <label for="memberships_select_checkbox" class="oae-aural-text">__MSG__SELECT_ALL__</label>
        <button type="button" class="oae-button oae-header-button oae-header-smaller-button addpeoplegroups_trigger" id="memberships_addpeople_button" disabled="true" data-entityname="" data-entityid="">
            <span class="oae-page-header-add-to-icon"></span>
            __MSG__ADD_TO__...
        </button>
        <button class="oae-button oae-header-button oae-header-smaller-button sakai_sendmessage_overlay" type="button" sakai-entityid="" sakai-entityname="" sakai-entitytype="group" id="memberships_message_button" disabled="true">
            <div class="oae-action-icon oae-actions-message"></div>
            __MSG__MESSAGE__
        </button>
    </div>

    <!-- Empty/Error messages -->
    <p id="memberships_nodata" style="display:none;">__MSG__SORRY_WIP__</p>
    <p id="memberships_nogroups" style="display:none;" class="oae-fix"><!-- No groups message renders here --></p>
    <div class="oae-no-results-container" id="memberships_nosearchresults" style="display:none;">
        <div class="oae-no-results-arrow-up"></div>
        <div class="oae-no-results-icon oae-no-results-search-world less-margin"></div>
        <p>__MSG__YOUR_SEARCH_DID_NOT_RETURN_ANY_RESULTS__</p>
    </div>

    <div id="memberships_nogroups_template" style="display:none"><!--
        {if isMe}
            <div class="oae-no-results-container">
                <div class="oae-no-results-arrow-up"></div>
                <div class="oae-no-results-icon oae-no-results-memberships less-margin"></div>
                <p>__MSG__NO_RESULTS_DESCRIPTION_MYMEMBERSHIPS_ME__ <a class="oae-regular-links" href="/create#l=group" title="__MSG__CREATE_ONE__" class="oae-regular-links">__MSG__CREATE_ONE__</a></p>
            </div>
        {else}
            <div class="oae-no-results-container">
                <div class="oae-no-results-arrow-up"></div>
                <div class="oae-no-results-icon oae-no-results-memberships less-margin"></div>
                <p>__MSG__NO_RESULTS_DESCRIPTION_MYMEMBERSHIPS_NOT_ME__</p>
            </div>
        {/if}
    --></div>

    <!-- Action bar -->
    <div id="memberships_actionbar" style="display:none;">

    </div>

    <!-- Items -->
    <ul id="memberships_items"><!-- Template here --></ul>
    <div id="memberships_items_template"><!--
    {if groups && groups.length}
        {var count = 0}
        {for group in groups}
            {var count = count + 1}
            <li id="memberships_item_${group.id}" class="oae-container oae-fix searchgroups_result oae-search-result-group oae-search-result memberships_item {if count == 1} memberships_item_first oae-search-resultfirst{/if}">
                <span class="memberships_item_user_functions oae-search-result-user-functions" style="display:none;">
                    <span class="memberships_item_right_buttons">
                        <button title="__MSG__SEND_A_MESSAGE_TO__ ${group.title|safeOutput}" class="oae-link-button oae-action-icon oae-actions-message memberships_item_message_icon sakai_sendmessage_overlay" sakai-entityid="${group.id}" sakai-entityname="${group.title|safeOutput}" sakai-entitytype="group"></button>
                    </span>
                    {if isOwnerViewing}
                        <div class="memberships_item_left_filler">
                                <input type="checkbox" class="memberships_item_left_filler memberships_select_group_checkbox" data-groupid="${group.id}" data-grouptitle="${group.title|safeOutput}" id="memberships_check_${group.id}" title="__MSG__SELECT__ ${group.title|safeOutput}"/>
                                <button title="__MSG__REMOVE_MEMBERSHIP__ ${group.title|safeOutput}" type="button" class="memberships_leave oae-link-button oae-action-icon oae-actions-delete" data-sakai-entityid="${group.id}" data-sakai-entityname="${group.title|safeOutput}">
                                </button>
                        </div>
                    {/if}

                    {if !isOwnerViewing}
                        <div class="memberships_item_left_filler">
                            <input type="checkbox" class="memberships_item_left_filler memberships_select_group_checkbox" data-groupid="${group.id}" data-grouptitle="${group.title|safeOutput}" id="memberships_check_${group.id}" title="__MSG__SELECT__ ${group.title|safeOutput}"/>
                            <img class="memberships_member_icon" src="/dev/images/accept.png" id="searchgroups_memberimage_${group.id}"{if !group.userMember} style="display:none;"{/if}>
                            <div class="{if !group.userMember && group.joinable !== "no"} oae-action-icon oae-actions-addtolibrary searchgroups_result_plus {/if}" data-group-joinable="${group.joinable}" data-groupid="${group.id}" {if group.userMember}style="display:none;" {/if}></div>
                        </div>
                    {/if}
                </span>
                <span class="memberships_item_anonuser"></span>
                <a href="${group.url|safeOutput}" title="__MSG__VIEW_GROUP__">
                    <img src="${group.picPath}" alt="${group.title|safeOutput}">
                    {if group.picPathLarge}
                        <img src="${group.picPathLarge}" class="oae-search-result-avatar-large" alt="${group.title|safeOutput}">
                    {/if}
                </a>
                <div class="memberships_item_right oae-search-result-right">
                    <div>
                        <a class="oae-bold oae-regular-light-links" href="${group.url|safeOutput}" title="${group.title|safeOutput}">
                            <span class="oae-search-result-name">${group.titleShort}</span>
                            <span class="oae-search-result-name-grid">${group.titleShorter}</span>
                        </a>
                        {if group.type}
                            <span class="memberships_item_grouptype">${group.type.toUpperCase()}</span>
                        {/if}
                    </div>
                    <div class="memberships_item_usedin">
                        __MSG__CHANGED__ ${jQuery.timeago(new Date(group.lastModified || Date.now()))}
                        {if group.contentCount > 0}
                            <span class="memberships_item_detail_separator oae-search-result-detail-separator"><span> | </span></span>
                            <a class="oae-regular-light-links" href="${group.url|safeOutput}#l=library" title="${group.contentCount} {if group.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}"><span class="oae-aural-text">${group.titleShort} __MSG__HAS__ </span>${group.contentCount} {if group.contentCount == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}</a>
                        {/if}
                        {if group.membersCount > 0}
                            <span class="memberships_item_detail_separator oae-search-result-detail-separator"><span> | </span></span>
                            <a class="oae-regular-light-links" href="${group.url|safeOutput}#l=participants" title="${group.membersCount} {if group.membersCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}"><span class="oae-aural-text">${group.titleShort} __MSG__HAS__ </span>${group.membersCount} {if group.membersCount == 1} __MSG__PARTICIPANT__{else} __MSG__PARTICIPANTS__{/if}</a>
                        {/if}
                    </div>
                    {if group.descShort}<div class="memberships_item_description oae-search_result-description">${group.descShort}</div>{/if}
                    {if !$.isEmptyObject(group.tags)}
                        <div class="memberships_item_tags">
                            <span class="oae-aural-text">__MSG__TAGS_FOR__ ${group.title|safeOutput}</span>
                            <ul class="memberships_item_tags_list oae-taglist">
                                {for t in group.tags}
                                    <li>
                                        <a class="oae-regular-light-links" href="${t.link}" title="${t.linkTitle}">
                                            <span class="oae-search-result-tag">${t.tagShort}</span>
                                            <span class="oae-search-result-tag-grid">${t.tagShorter}</span>
                                        </a>
                                    </li>
                                {/for}
                            </ul>
                        </div>
                    {/if}
                </div>
                <div class="oae-push"></div>
            </li>
        {/for}
    {/if}
    --></div>
</div>

<div class="oae-dialog oae-dialog-container" id="memberships_delete_membership_dialog" style="display:none;">
    <div class="oae-dialog-close jqmClose"></div>
    <h1 class="oae-dialog-header">__MSG__REMOVE_MEMBERSHIP_TITLE__</h1>
    <p id="memberships_are_you_sure"></p>
    <div class="dialog_buttons oae-force-right">
        <button type="button" class="oae-link-button oae-bold jqmClose">__MSG__CANCEL__</button>
        <button type="button" class="oae-button oae-overlay-action-button" id="memberships_delete_membership_confirm" data-sakai-entityid="placeholder" data-sakai-entityname="placeholder">__MSG__YES_APPLY__</button>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/memberships.js"></script>
