<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/memberships.css" />

<div class="memberships_widget">
    <div class="oae-force-right oae-list-selects">
        <div class="oae-search-listview-options oae-button oae-header-button oae-header-smaller-button">
            <div title="List view" class="search_view_list">
                <div class="oae-action-icon oae-search-results-listview"></div>
            </div>
            <div title="Expanded list view" class="search_view_expandedlist">
                <div class="oae-action-icon oae-search-results-expandedlistview"></div>
            </div>
            <div title="Grid view" class="search_view_grid">
                <div class="oae-action-icon oae-search-results-gridview selected"></div>
            </div>
        </div>
    </div>
    <div class="oae-search oae-search-compact oae-force-right">
        <form id="memberships_search_form" class="oae-search-bar">
            <input type="text" maxlength="255" id="search_query" title="__MSG__SEARCH_FOR__" class="oae-search-inputfield"/>
            <button type="submit" class="oae-button oae-overlay-button oae-search-button" title="__MSG__SUBMIT_SEARCH__">
                <span class="oae-search-button-icon"></span>
                <span class="oae-aural-text">__MSG__SUBMIT_SEARCH__</span>
            </button>
        </form>
    </div>
    <h1 class="oae-contentpage-title">__MSG__MEMBERSHIPS__</h1>
    <a href="/creategroup" class="oae-button oae-large-button dark oae-hidden" id="memberships_create">__MSG__CREATE_A_NEW_GROUP__</a>
    <ul class="oae-list grid"></ul>
</div>

<div id="memberships_noresults_template" style="display:none"><!--
    <div class="oae-no-results-container">
        <div class="oae-no-results-arrow-up"></div>
        <div class="oae-no-results-icon oae-no-results-memberships less-margin"></div>
        <p>__MSG__NO_RESULTS_DESCRIPTION_MYMEMBERSHIPS_ME__ {if !oae.data.me.anon} <a class="oae-regular-links" href="/creategroup" title="__MSG__CREATE_ONE__" class="oae-regular-links">__MSG__CREATE_ONE__</a>{/if}</p>
    </div>
--></div>

<div id="memberships_template"><!--
    {for m in results}
        {var thumbnailUrl = m.thumbnailUrl || '/ui/img/entities/group_icon_large.png'}
        {var mediumThumbnailUrl = m.thumbnailUrl || '/ui/img/entities/group_icon_medium.png'}
        {var smallThumbnailUrl = '/ui/img/entities/group_icon.png'}
        <li class="oae-list-item" {if !m.title} data-key="${m.id}"{/if}>
            <div class="oae-list-item-right">
                <div class="oae-list-item-right-hidden">
                    <div class="oae-list-item-align-right"></div>
                </div>
                <div class="oae-list-item-right-hidden grid" style="display: none;">
                    <div class="oae-list-item-align-right"></div>
                </div>
            </div>
            <div class="oae-list-item-banner" style="display: none;">
                <div>
                    <div class="oae-visibility-${m.visibility} oae-force-right"></div>
                    <a class="oae-threedots" href="/group/${m.id}" title="${m.displayName|safeUserInput}">${m.displayName|safeUserInput}</a>
                </div>
            </div>
            <div class="oae-list-item-left">
                <img src="${thumbnailUrl}" alt="${m.displayName|safeUserInput}" class="oae-list-item-profile-picture grid"/>
                <div class="oae-list-item-left-inner">
                    {if !oae.data.me.anon}
                        <input type="checkbox" name="${m.id}_chk" id="${m.id}_chk" data-id="${m.id}" class="oae-force-left"/>
                    {/if}
                    <label for="${m.id}_chk" class="oae-threedots">
                        <img src="${mediumThumbnailUrl}" alt="${m.displayName|safeUserInput}" class="oae-list-item-profile-picture"/>
                        <img src="${smallThumbnailUrl}" alt="${m.displayName|safeUserInput}" class="oae-list-item-small-picture"/>
                        <div class="oae-visibility-${m.visibility} oae-force-left"></div>
                        <a class="oae-threedots" href="/group/${m.id}" title="${m.displayName|safeUserInput}">${m.displayName|safeUserInput}</a>
                    </label>
                    <div class="oae-list-description oae-threedots">Cambridge University</div>
                </div>
            </div>
            {if !oae.data.me.anon}
                <input type="checkbox" name="${m.id}_chk" id="${m.id}_chk" data-id="${m.id}" class="oae-list-item-checkbox grid" style="display: none;"/>
            {/if}
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/memberships.js"></script>
