<div id="memberships-widget" class="oae-list-container">
    <div class="oae-list-options">
        <div>
            <button class="btn oae-list-options-toggle">
                <h2>__MSG__GROUPS__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right">
                <form class="form-search" id="memberships-search-form">
                    <label class="oae-aural-text" for="memberships-search-query">__MSG__NARROW_BY_KEYWORD__</label>
                    <input type="text" id="memberships-search-query" class="search-query" placeholder="__MSG__NARROW_BY_KEYWORD__">
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions clearfix hide"><!-- --></div>
    </div>
    <ul class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="memberships-list-options-actions-template"><!--
    {if widgetData.canManage}
        <input type="checkbox" id="memberships-selectall" class="oae-list-selectall" />
        <label for="memberships-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
        <button type="button" class="oae-trigger-leavegroup btn" disabled="disabled"><i class="icon-minus-sign pull-left"></i>__MSG__LEAVE_GROUP__</button>
    {/if}
    <div class="btn-group pull-right">
        <button class="btn" data-type="oae-list-compact">
            <i class="icon-list"></i>
            <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
        </button>
        <button class="btn" data-type="oae-list-details">
            <i class="icon-th-list"></i>
            <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
        </button>
        <button class="btn active" data-type="oae-list-grid">
            <i class="icon-th-large"></i>
            <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
        </button>
    </div>
--></div>

<div id="memberships-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__MEMBERSHIPS_SEARCH_EMPTY__
        {else}
            __MSG__MEMBERSHIPS_EMPTY__
        {/if}
    </div>
--></div>

<div id="memberships-template"><!--
    {for group in results}
        ${listItem(group, null, canManage ? true : false)}
    {/for}
--></div>

<div id="memberships-list-actions-template"><!--
    <li class="oae-list-actions">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-group"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-creategroup">
                    <i class="icon-plus-sign pull-left"></i>__MSG__CREATE_GROUP__
                </button>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/memberships.js"></script>
