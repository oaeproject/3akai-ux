<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/relatedcontent.css" />

<div id="relatedcontent-carousel-container"><!-- --></div>

<div id="relatedcontent-template"><!--
    {if data.results.length}
        <h5>__MSG__RELATED__</h5>

        <button type="button" id="relatedcontent-carousel-next" class="btn pull-right">
            <i class="icon-angle-right"></i>
        </button>
        <button type="button" id="relatedcontent-carousel-prev" class="btn pull-left">
            <i class="icon-angle-left"></i>
        </button>

        <ul id="relatedcontent-carousel">
            {for related in data.results}
                <li>
                    <div class="oae-listitem">
                        ${renderThumbnail(related)}
                        <a href="${related.profilePath}" title="${related.displayName|encodeForHTMLAttribute}" class="oae-threedots">${related.displayName|encodeForHTML}</a>
                        <div class="relatedcontent-description oae-threedots">${related.description|encodeForHTML}</div>
                    </div>
                </li>
            {/for}
        </ul>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/relatedcontent.js"></script>
