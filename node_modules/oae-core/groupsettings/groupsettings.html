<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/groupsettings.css" />

<div id="groupsettings_container" class="groupsettings_dialog oae-dialog oae-dialog-container">
    <div class="oae-dialog-close jqmClose"></div>
    <h1 class="oae-dialog-header">__MSG__SETTINGS_HEADER__</h1>
    <!-- FORM -->
    <form id="groupsettings_form">
        <div id="groupsettings_form_container"></div>
        <!-- BUTTONS -->
        <div class="dialog_buttons oae-force-right">
            <button type="button" class="oae-link-button oae-bold jqmClose">__MSG__CANCEL__</button>
            <button type="button" class="oae-button oae-overlay-action-button" id="groupsettings_apply_button">__MSG__APPLY_SETTINGS__</button>
        </div>
        <hr class="oae-push oae-hidden"/>
    </form>
</div>

<div id="groupsettings_warning_container" class="oae-dialog oae-dialog-container" style="display:none;">
    <div class="oae-dialog-close jqmClose"></div>
    <h1 class="oae-dialog-header">__MSG__WARNING__</h1>
    <p id="groupsettings_warning_container_text"></p>
    <div class="oae-force-right groupsettings_buttons">
        <button type="button" class="oae-link-button jqmClose oae-bold">__MSG__GO_BACK__</button>
        <button type="button" class="oae-button oae-overlay-action-button" id="groupsettings_proceedandapply">__MSG__PROCEED_AND_APPLY__</button>
    </div>
    <div class="oae-push"></div>
</div>

<div id="groupsettings_form_template"><!--
    <div class="oae-form-field-wrapper">
        <label id="groupsettings_title_label" for="groupsettings_title" class="oae-input-label oae-input-label-above">__MSG__TITLE__</label>
        <input type="text" name="groupsettings_title" id="groupsettings_title" class="required oae-input-full-width" value="${title|safeOutput}"/>

        <label for="groupsettings_description" class="oae-input-label oae-input-label-above">__MSG__DESCRIPTION__</label>
        <textarea id="groupsettings_description">${description|safeOutput}</textarea>
        <div class="autosuggest_wrapper">
            <label for="groupsettings_tags" class="oae-input-label oae-input-label-above">__MSG__TAGS_AND_CATEGORIES__</label>
            <button type="button" class="oae-link-button oae-bold list_categories">__MSG__LIST_CATEGORIES__</button>
            <textarea id="groupsettings_tags"></textarea>
        </div>

        <div class="groupsettings_section">
            <label for="groupsettings_can_be_found_in" class="oae-input-label">__MSG__CAN_BE_FOUND_BY__</label>
            <select id="groupsettings_can_be_found_in">
                <option {if foundin === "public"} selected="selected"{/if} value="public">__MSG__PUBLIC__</option>
                <option {if foundin === "logged-in-only"} selected="selected"{/if} value="logged-in-only">__MSG__LOGGED_IN_USERS__</option>
                <option {if foundin === "members-only"} selected="selected"{/if} value="members-only">__MSG__PARTICIPANTS_ONLY__</option>
            </select>
        </div>

        <div class="groupsettings_section">
            <label for="groupsettings_membership" class="oae-input-label">__MSG__MEMBERSHIP__</label>
            <select id="groupsettings_membership">
                <option {if membership === "yes"} selected="selected"{/if} value="yes">__MSG__JOIN_USER_DIRECT__</option>
                <option {if membership === "withauth"} selected="selected"{/if} value="withauth">__MSG__JOIN_USER_REQUEST__</option>
                <option {if membership === "no"} selected="selected"{/if} value="no">__MSG__JOIN_MANAGER_ADD__</option>
            </select>
        </div>
    </div>
--></div>

<div id="groupsettings_warning_container_text_template" style="display:none;"><!--
    {if visibility === "logged-in-only"}
        __MSG__YOU_ARE_ABOUT_TO_MAKE_THIS_GROUP_OPEN_TO_INSTITUTION__
    {else}
        __MSG__YOU_ARE_ABOUT_TO_MAKE_THIS_GROUP_OPEN_TO_PUBLIC__
    {/if}
--></div>

<span id="groupsettings_success_title" style="display:none;">__MSG__SETTINGS__</span>
<span id="groupsettings_success_body" style="display:none;">__MSG__SETTINGS_HAVE_BEEN_SUCCESSFULLY_SAVED__</span>

<script type="text/javascript" src="js/groupsettings.js"></script>
