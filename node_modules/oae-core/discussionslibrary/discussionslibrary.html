<div id="discussionslibrary-widget">
    <div class="oae-list-options">
        <div>
            <button class="btn oae-list-options-toggle">
                <h2>__MSG__DISCUSSIONS__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right">
                <form class="form-search" id="discussionslibrary-search-form">
                    <input type="text" class="search-query" placeholder="__MSG__NARROW_BY_KEYWORD__">
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions hide">
            <input type="checkbox" id="discussionslibrary-selectall" class="oae-list-selectall" />
            <label for="discussionslibrary-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
            <button type="button" class="btn" disabled="disabled"><i class="icon-share pull-left"></i>__MSG__SHARE__</button>
            <button type="button" class="btn" disabled="disabled"><i class="icon-remove pull-left"></i>__MSG__REMOVE__</button>
            <div class="btn-group pull-right">
                <button class="btn" data-type="oae-list-compact">
                    <i class="icon-list"></i>
                    <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
                </button>
                <button class="btn" data-type="oae-list-details">
                    <i class="icon-th-list"></i>
                    <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
                </button>
                <button class="btn active" data-type="oae-list-grid">
                    <i class="icon-th-large"></i>
                    <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
                </button>
            </div>
        </div>
    </div>
    <ul class="oae-list oae-list-grid"></ul>
</div>

<div id="discussionslibrary-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__DISCUSSION_LIBRARY_SEARCH_EMPTY__
        {else}
            __MSG__DISCUSSION_LIBRARY_EMPTY__
        {/if}
    </div>
--></div>

<div id="discussionslibrary-template"><!--
    {for discussion in results}
        ${listItem(discussion, query ? null : nextToken)}
    {/for}
--></div>

<div id="discussionslibrary-list-actions-template"><!-- 
    <li class="oae-list-actions">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-discussion"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-creatediscussion">
                    <i class="icon-plus-sign pull-left"></i>__MSG__START_DISCUSSION__
                </button>
            </li>
            <li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/discussionslibrary.js"></script>
