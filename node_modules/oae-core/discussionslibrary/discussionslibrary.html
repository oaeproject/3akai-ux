<div id="discussionslibrary-widget" class="oae-list-container">
    <div class="oae-list-options">
        <div class="row">
            <button class="btn col-xs-12 col-sm-6 oae-list-options-toggle">
                <h2 class="pull-left">__MSG__DISCUSSIONS__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right col-xs-12 col-sm-6">
                <form id="discussionslibrary-search-form" class="form-search" role="search">
                    <label for="discussionslibrary-search-query" class="control-label oae-aural-text">__MSG__NARROW_BY_KEYWORD__</label>
                    <input type="text" id="discussionslibrary-search-query" class="form-control pull-right search-query" placeholder="__MSG__NARROW_BY_KEYWORD__"/>
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions hide"><!-- --></div>
    </div>
    <ul class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="discussionlibrary-list-options-actions-template"><!--
    <input type="checkbox" id="discussionslibrary-selectall" class="oae-list-selectall" />
    <label for="discussionslibrary-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
    <button type="button" class="btn oae-trigger-share" disabled="disabled" data-resourceType="discussion"><i class="icon-share pull-left"></i>__MSG__SHARE__</button>
    {if widgetData.canManage}
        <button type="button" class="btn oae-trigger-deleteresources" disabled="disabled" data-resourceType="discussion"><i class="icon-trash pull-left"></i>__MSG__DELETE__</button>
    {/if}
    <div class="btn-group pull-right">
        <button class="btn" data-type="oae-list-compact">
            <i class="icon-list"></i>
            <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
        </button>
        <button class="btn" data-type="oae-list-details">
            <i class="icon-th-list"></i>
            <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
        </button>
        <button class="btn active" data-type="oae-list-grid">
            <i class="icon-th-large"></i>
            <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
        </button>
    </div>
--></div>

<div id="discussionslibrary-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__DISCUSSION_LIBRARY_SEARCH_EMPTY__
        {else}
            __MSG__DISCUSSION_LIBRARY_EMPTY__
        {/if}
    </div>
--></div>

<div id="discussionslibrary-template"><!--
    {for discussion in results}
        ${listItem(discussion)}
    {/for}
--></div>

<div id="discussionslibrary-list-actions-template"><!--
    <li class="oae-list-actions">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-discussion"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-creatediscussion">
                    <i class="icon-plus-sign pull-left"></i>__MSG__START_DISCUSSION__
                </button>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/discussionslibrary.js"></script>
