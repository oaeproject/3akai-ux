<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/sharecontent.css" />


<div id="sharecontent_widget" style="display:none">
    <!-- SAVECONTENT DIALOG -->
    <div id="sharecontent" class="sharecontent_dialog">
        <!-- SAVECONTENT HEADER -->
        <div class="oae-popover-arrowup"></div>

        <!-- SAVECONTENT CONTENT -->
        <div class="oae-popover-container clearfix">
            <h2 id="sharecontent_title">
                <span class="sharecontent_user_function" style="display:none;">__MSG__SHARE_CONTENT_WITH__</span>
                <span class="sharecontent_anon_function">__MSG__SHARE__</span>
            </h2>
            <form id="sharecontent_form">
                <div class="oae-popover-inner">
                    <div id="sharecontent_container">
                        <div id="sharecontent_canshare_container">
                            <span class="sharecontent_user_function oae-form-field-wrapper" style="display:none;">
                                <div id="sharecontent_sharelist_container">
                                    <label for="sharecontent_sharelist" id="sharecontent_autosuggest_for">__MSG__WHO_DO_YOU_WANT_TO_SHARE_WITH__</label>
                                    <input type="text" id="sharecontent_sharelist" name="sharecontent_sharelist" class="requiredsuggest oae-input-full-width oae-error-autosuggest"/>
                                </div>
                                <label>__MSG__SERVICE__</label>
                            </span>

                            <span class="sharecontent_anon_function">
                                <label>__MSG__SERVICE_ANON__:</label>
                            </span>

                            <div id="sharecontent_message_service">
                                <!-- AddThis Button BEGIN -->
                                <div id="toolbox">
                                </div>
                                <!-- AddThis Button END -->
                            </div>

                            <span class="sharecontent_user_function" style="display:none;">
                                <span id="sharecontent_message_arrow" class="arrow_right"></span><label for="sharecontent_message" class="toggletext">__MSG__CUSTOMIZE_MESSAGE__:</label>
                            </span>

                            <div id="sharecontent_message_container" style="display:none;">
                                <textarea id="sharecontent_message" placeholder="__MSG__ENTER_MESSAGE__"></textarea>
                            </div>
                        </div>

                        <div id="sharecontent_cantshare_container"><!-- --></div>
                    </div>
                </div>
                <button type="submit" id="sharecontent_send_button" class="oae-button oae-header-button oae-header-smaller-button oae-force-right sharecontent_user_function" style="display:none;">__MSG__SHARE__</button>
                <button id="sharecontent_cancel" class="jqmClose oae-link-button oae-bold oae-force-right" type="button">__MSG__CANCEL__</button>
            </form>
        </div>
    </div>
</div>
<span style="display:none;" id="sharecontent_users_added_text">__MSG__THE_FILE_HAS_BEEN_SUCCESSFULLY_SHARED_WITH__</span>
<div id="sharecontent_share_message_template" style="display:none;"><!-- __MSG__HI__

 __MSG__I_WOULD_LIKE_TO_SHARE_FILENAME_WITH_YOU__

{if data.length > 1}
 __MSG__YOU_CAN_FIND_THEM_ON__
{else}
 __MSG__YOU_CAN_FIND_IT_ON__
{/if}
${path}

 __MSG__REGARDS__,
 __MSG__USER__
--></div>

<div id="sharecontent_filenames_template" style="display:none;"><!--
{var done = false}
{for file in files}{if file_index < 4} "${file.body["sakai:pooled-content-file-name"]|safeOutput}"{if file_index != 3 && files.length > 1 && files.length -1 != file_index}{if file_index == files.length - 2} __MSG__AND__{else}, {/if}{/if}{elseif !done} __MSG__AND__ ${files.length - 4}{if files.length > 4} __MSG__MORE_LC__{/if}{var done = true}{/if}
{/for}
--></div>

<div id="sharecontent_fileURLs_template" style="display:none;"><!--
{for file in files}
${sakai.config.SakaiDomain}/content#p=${file.body["_path"]|safeURL}/${file.body["sakai:pooled-content-file-name"]|safeURL}
{/for}
--></div>

<div id="sharecontent_cantshare_template" style="display:none;"><!--
{if files.length}
    <span class="oae-bold">__MSG__SOME_ITEMS_CANT_BE_SHARED__ __MSG__UNCHECK_FOR_MORE_OPTIONS__</span>
    <ul>
        {for file in files}
            <li>${file.body["sakai:pooled-content-file-name"]}</li>
        {/for}
    </ul>
{/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/sharecontent.js"></script>
