<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/sharecontent.css" />

<!-- BODY -->
<div class="sharecontent_widget oae-hidden">
    <div class="oae-popover-arrowup"></div>
    <div class="oae-popover-container">
        <div id="sharecontent_container" class="oae-popover-inner">
            <h3>__MSG__SHARE__ &quot;<span id="sharecontent_contentname"></span>&quot;</h3>
            <div id="sharecontent_share_users" class="oae-hidden">
                <label for="sharecontent_autosuggest">__MSG__WHO_DO_YOU_WANT_TO_SHARE_WITH__?</label>
                <input type="text" id="sharecontent_autosuggest" placeholder="__MSG__ENTER_NAME_HERE__"/>
                <span id="sharecontent_service_loggedin">
                    <label>__MSG__SERVICE__</label>
                </span>
            </div>
            <span id="sharecontent_service_anon" class="oae-hidden">
                <label>__MSG__SERVICE_ANON__:</label>
            </span>

            <div id="sharecontent_service">
                <!-- AddThis Button BEGIN -->
                <div id="toolbox"></div>
                <!-- AddThis Button END -->
            </div>
            <button type="button" id="sharecontent_share" class="oae-button oae-overlay-button oae-force-right oae-hidden">__MSG__SHARE__</button>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/sharecontent.js"></script>
