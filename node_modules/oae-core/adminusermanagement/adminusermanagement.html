<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/adminusermanagement.css" />

<h2>__MSG__USER_MANAGEMENT__</h2>
<div id="adminusermanagement-container" class="oae-list-container"><!-- --></div>

<div id="adminusermanagement-template"><!--
    <div class="oae-list-options">
        <div class="row">
            <button class="btn col-xs-12 col-sm-6 oae-list-options-toggle">
                <h2 class="pull-left">__MSG__USERS__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right col-xs-12 col-sm-6">
                <form id="adminusermanagement-search-form" class="form-search" role="search">
                    <label for="adminusermanagement-search-query" class="control-label oae-aural-text">__MSG__NARROW_BY_KEYWORD__</label>
                    <input type="text" id="adminusermanagement-search-query" class="form-control pull-right search-query" placeholder="__MSG__NARROW_BY_KEYWORD__"/>
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions clearfix hide">
            <div class="btn-group pull-right">
                <button class="btn" data-type="oae-list-compact">
                    <i class="icon-list"></i>
                    <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
                </button>
                <button class="btn" data-type="oae-list-details">
                    <i class="icon-th-list"></i>
                    <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
                </button>
                <button class="btn active" data-type="oae-list-grid">
                    <i class="icon-th-large"></i>
                    <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
                </button>
            </div>
        </div>
    </div>
    <ul class="oae-list oae-list-grid"></ul>
--></div>

<div id="adminusermanagement-list-template"><!--
    {for user in results}
        ${listItem(user, null, false, null, false)}
    {/for}
--></div>

<div id="adminusermanagement-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__USERS_SEARCH_EMPTY__
        {else}
            __MSG__USERS_EMPTY__
        {/if}
    </div>
--></div>

<div id="adminusermanagement-list-actions-template"><!--
    <li class="oae-list-actions oae-list-actions-multiple">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-user"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-createuser">
                    <i class="icon-plus-sign pull-left"></i>__MSG__CREATE_NEW__
                </button>
            </li>
            <li>
                <button type="button" class="btn oae-trigger-importusers">
                    <i class="icon-signin pull-left"></i>__MSG__IMPORT_FROM_CSV__
                </button>
            </li>
        </ul>
    </li>
--></div>
