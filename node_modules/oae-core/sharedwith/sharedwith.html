<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/sharedwith.css" />

<!-- MODAL -->
<div id="sharedwith-modal" class="modal fade" tabindex="-1" aria-labelledby="sharedwith-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="sharedwith-modal-title">__MSG__SHARED_WITH__</h3>
            </div>
            <div class="modal-body">
                <div id="sharedwith-container">
                    <ul class="oae-list oae-list-grid"><!-- --></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="sharedwith-template"><!--
    {for member in results}
        ${listItem(member, displayOptions)}
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/sharedwith.js"></script>
