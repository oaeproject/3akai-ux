<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/uploadnewversion.css"/>

<!-- MODAL -->
<div id="uploadnewversion-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="uploadnewversion-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="uploadnewversion-modal-title">__MSG__UPLOAD_NEW_VERSION__</h3>
    </div>
    <form id="uploadnewversion-form">
        <div class="modal-body">
            <div id="uploadnewversion-dropzone" class="well text-center">
                <input id="uploadnewversion-form-input" type="file" name="file" size="38"/>
                <div class="progress hide">
                    <div class="bar"></div>
                </div>
                <i class="icon-spinner icon-spin"></i>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="submit" id="uploadnewversion-upload" class="btn btn-primary pull-right" disabled="disabled">__MSG__UPLOAD__</button>
        </div>
    </form>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/uploadnewversion.js"></script>
