<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/unfollow.css" />

<!-- MODAL -->
<div id="unfollow-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="unfollow-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="createlink-modal-title">__MSG__UNFOLLOW__</h3>
            </div>
            <div class="modal-body">
                <div id="unfollow-list-container"><!-- --></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                <button id="unfollow-unfollow" class="btn btn-danger" aria-hidden="true">__MSG__UNFOLLOW__</button>
            </div>
        </div>
    </div>
</div>

<div id="unfollow-list-template"><!--
    {macro unfollowUserListItemActions()}
        <i class="fa fa-spinner fa-spin">
            <span class="sr-only">__MSG__UNFOLLOWING_USER__</span>
        </i>
        <i class="fa fa-check hide">
            <span class="sr-only">__MSG__UNFOLLOWING_SUCCEEDED__</span>
        </i>
        <i class="fa fa-exclamation-triangle hide">
            <span class="sr-only">__MSG__UNFOLLOWING_FAILED__</span>
        </i>
    {/macro}

    {if users.length > 1}
        <h4>__MSG__ARE_YOU_SURE_YOU_WANT_TO_UNFOLLOW_THESE_USERS__</h4>
    {else}
        <h4>__MSG__ARE_YOU_SURE_YOU_WANT_TO_UNFOLLOW_THIS_USER__</h4>
    {/if}

    <div class="well">
        <ul id="unfollow-selected-container" class="oae-list oae-list-compact">
            {for user in users}
                {var displayName = oae.api.util.security().encodeForHTML(user.displayName)}
                ${displayOptions.listItemActions = unfollowUserListItemActions|eat}
                ${listItem(user, displayOptions)}
            {/for}
        </ul>
    </div>
--></div>

<div id="unfollow-notification-title-template"><!--
    {if errCount === 0}
        __MSG__UNFOLLOWING_SUCCEEDED__
    {else}
        __MSG__UNFOLLOWING_FAILED__
    {/if}
--></div>

<div id="unfollow-notification-body-template"><!--
    {var count = users.length}
    {var userName = oae.api.util.security().encodeForHTML(users[0].displayName)}

    {if errCount === 0}
        {if count === 1}
            __MSG__UNFOLLOWING_SINGULAR_SUCCEEDED__
        {else}
            __MSG__UNFOLLOWING_MULTIPLE_SUCCEEDED__
        {/if}
    {elseif errCount === 1}
        {if count === 1}
            __MSG__UNFOLLOWING_SINGULAR_FAILED__
        {else}
            __MSG__UNFOLLOWING_MULTIPLE_FAILED_1__
        {/if}
    {else}
        __MSG__UNFOLLOWING_MULTIPLE_FAILED__
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/unfollow.js"></script>
