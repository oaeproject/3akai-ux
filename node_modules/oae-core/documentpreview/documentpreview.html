<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/documentpreview.css" />

<!-- CONTENT -->
<div id="documentpreview-widget">

    <div id="documentpreview-container">
        <!-- TOOLBAR -->
        <div id="documentpreview-toolbar" class="well well-small clearfix row">
            <span class="documentpreview-view-controls col-xs-12 col-sm-4 col-md-4">
                <button type="button" class="documentpreview-zoom-in btn btn-link" title="__MSG__ZOOM_IN__">
                    <i class="icon-zoom-in"><span class="oae-aural-text">__MSG__ZOOM_IN__</span></i>
                </button>
                <button type="button" class="documentpreview-zoom-out btn btn-link" title="__MSG__ZOOM_OUT__">
                    <i class="icon-zoom-out"><span class="oae-aural-text">__MSG__ZOOM_OUT__</span></i>
                </button>
                <button type="button" class="documentpreview-full-screen hide btn btn-link" title="__MSG__TOGGLE_FULL_SCREEN__">
                    <i class="icon-fullscreen"><span class="oae-aural-text">__MSG__TOGGLE_FULL_SCREEN__</span></i>
                </button>
            </span>

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="progress hide">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
            </div>

            <form id="documentpreview-page-controls" class="text-right col-xs-12 col-sm-4 col-md-4" role="form">
                <button type="button" class="documentpreview-page-prev btn btn-link" title="__MSG__PREV_PAGE__">
                    <i class="icon-caret-left">
                        <span class="oae-aural-text">__MSG__PREV_PAGE__</span>
                    </i>
                </button>
                <span class="documentpreview-page-label documentpreview-toolbar-text">__MSG__PAGE_X_OF_Y_PREFIX__</span>
                <input id="documentpreview-page-num" class="form-control text-center" type="text">
                <span class="documentpreview-toolbar-text">__MSG__PAGE_X_OF_Y_MIDDLE__</span>
                <span class="documentpreview-page-count documentpreview-toolbar-text"></span>
                <span class="documentpreview-page-label documentpreview-toolbar-text">__MSG__PAGE_X_OF_Y_SUFFIX__</span>
                <button type="button" class="documentpreview-page-next btn btn-link" title="__MSG__NEXT_PAGE__">
                    <i class="icon-caret-right">
                        <span class="oae-aural-text">__MSG__NEXT_PAGE__</span>
                    </i>
                </button>
            </form>
        </div>

        <!-- DOCUMENT PAGES -->
        <div class="documentpreview-content"><!-- --></div>
    </div>
</div>

<!-- TEMPLATES -->
<div id="documentpreview-content-page-template"><!--
    <div class="documentpreview-content-page ${cssScopeClass}" data-page-number="${pageNumber}">
        <div class="documentpreview-content-page-loading text-center">
            <i class="icon-spinner icon-spin"><span class="oae-aural-text">__MSG__LOADING__</span></i>
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/documentpreview.js"></script>
