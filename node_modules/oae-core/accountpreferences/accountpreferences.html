<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/accountpreferences.css" />

<!-- CONTAINER -->
<div id="accountpreferences-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="accountpreferences-modal-title" aria-hidden="true">

    <!-- HEADER WITH TABNAVIGATION -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="accountpreferences-modal-title">__MSG__WIDGET_TITLE__</h3>
    </div>
    <div class="modal-body">
        <ul id="accountpreferences-tabs" class="nav nav-tabs">
            <li class="active"><a href="#accountpreferences-preferences-container" data-toggle="tab">__MSG__PREFERENCES__</a></li>
            <li><a href="#accountpreferences-privacy-container" data-toggle="tab">__MSG__PRIVACY_SETTINGS__</a></li>
            <li><a href="#accountpreferences-password-container" data-toggle="tab">__MSG__PASSWORD__</a></li>
        </ul>
        
        <!-- NOTIFICATION CONTAINER-->
        <div id="oae-notification-container">
        </div>

        <!-- CHANGE PREFERENCES CONTAINER-->
        <div class="tab-content">
            <div class="tab-pane active" id="accountpreferences-preferences-container">
                <form id="accountpreferences-preferences-form" class="form-horizontal">
                    <div id="accountpreferences-langloc-settings">
                        <div id="accountpreferences-section-regional">
                            <div id="accountpreferences-select-timezone" class="control-group">
                                <label for="accountpreferences-time-zone" class="control-label">__MSG__TIME_ZONE_COLON__</label>
                                <div class="controls">
                                    <select id="accountpreferences-time-zone"></select>
                                </div>
                            </div>
                            <div id="accountpreferences-select-language" class="control-group">
                                <label for="accountpreferences-pass-language" class="control-label">__MSG__LANGUAGE_COLON__</label>
                                <div class="controls">
                                    <select id="accountpreferences-pass-language"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- CHANGE PRIVACY CONTAINER-->
            <div class="tab-pane" id="accountpreferences-privacy-container">
                <form id="accountpreferences-privacy-change-form">
                    <div id="accountpreferences-section-privacy" class="form-horizontal">
                    </div>
                </form>
            </div>

            <!-- CHANGE PASSWORD CONTAINER-->
            <div class="tab-pane" id="accountpreferences-password-container">
                <form id="accountpreferences-password-change-form" class="form-horizontal">
                    <div id="accountpreferences-section-password">
                        <div class="control-group">
                            <label for="accountpreferences-curr-pass" class="control-label">__MSG__CURRENT_PASSWORD_COLON__</label>
                            <div class="controls">
                                <input maxlength="255" type="password" id="accountpreferences-curr-pass" name="accountpreferences-curr-pass"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="accountpreferences-new-pass" class="control-label">__MSG__NEW_PASSWORD_COLON__</label>
                            <div class="controls">
                                <input maxlength="255" type="password" id="accountpreferences-new-pass" name="accountpreferences-new-pass"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="accountpreferences-retype-pass" class="control-label">__MSG__RE_TYPE_PASSWORD_COLON__</label>
                            <div class="controls">
                                <input maxlength="255" type="password" id="accountpreferences-retype-pass" name="accountpreferences-retype-pass"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-link pull-left">__MSG__CANCEL__</button>
            <button type="submit" class="btn btn-primary pull-right">__MSG__SAVE_CHANGES__</button>
        </div>
    </div>
</div>
