<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/accountpreferences.css" />

<!-- MODAL -->
<div id="accountpreferences-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="accountpreferences-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="accountpreferences-modal-title">__MSG__MY_ACCOUNT__</h3>
    </div>
    <div id="accountpreferences-tab-container" class="modal-body">
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#accountpreferences-preferences" data-toggle="tab">__MSG__PREFERENCES__</a>
            </li>
            <li>
                <a href="#accountpreferences-password" data-toggle="tab">__MSG__PASSWORD__</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <form id="accountpreferences-preferences" class="tab-pane active form-horizontal">
            <div class="modal-body">
                <div class="well">
                    <div class="control-group">
                        <label class="control-label" for="accountpreferences-timezone">__MSG__TIME_ZONE_COLON__</label>
                        <div class="controls">
                            <select id="accountpreferences-timezone" name="accountpreferences-timezone"><!-- --></select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="accountpreferences-language">__MSG__LANGUAGE_COLON__</label>
                        <div class="controls">
                            <select id="accountpreferences-language" name="accountpreferences-language"><!-- --></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-link pull-left" data-dismiss="modal" type="button">__MSG__CANCEL__</button>
                <button class="btn btn-primary pull-right" type="submit">__MSG__SAVE__</button>
            </div>
        </form>


        <form id="accountpreferences-password" class="tab-pane form-horizontal">
            <div class="modal-body">
                <div class="well">
                    <div class="control-group">
                        <label class="control-label" for="accountpreferences-current-password">__MSG__CURRENT_PASSWORD_COLON__</label>
                        <div class="controls">
                            <input type="password" id="accountpreferences-current-password" name="accountpreferences-current-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" class="input-block-level required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="accountpreferences-new-password">__MSG__NEW_PASSWORD_COLON__</label>
                        <div class="controls">
                            <input type="password" id="accountpreferences-new-password" name="accountpreferences-new-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" class="input-block-level required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="accountpreferences-retype-password">__MSG__RETYPE_NEW_PASSWORD_COLON__</label>
                        <div class="controls">
                            <input type="password" id="accountpreferences-retype-password" name="accountpreferences-retype-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" class="input-block-level required">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-link pull-left" data-dismiss="modal" type="button">__MSG__CANCEL__</button>
                <button class="btn btn-primary pull-right" type="submit">__MSG__SAVE__</button>
            </div>
        </form>
    </div>
</div>

<!-- LANGUAGE OPTIONS TEMPLATE -->
<div id="accountpreferences-language-template"><!--
    <option value="de_DE">__MSG__I18N_GERMAN__</option>
    <option value="en_GB">__MSG__I18N_ENGLISH_UNITED_KINGDOM__</option>
    <option value="en_US">__MSG__I18N_ENGLISH_UNITED_STATES__</option>
    <option value="es_ES">__MSG__I18N_SPANISH__</option>
    <option value="fr_FR">__MSG__I18N_FRENCH__</option>
    <option value="nl_NL">__MSG__I18N_DUTCH__</option>
    <option value="ru_RU">__MSG__I18N_RUSSIAN__</option>
    <option value="zh_CN">__MSG__I18N_CHINESE__</option>
    {if oae.data.me.isGlobalAdmin || oae.data.me.isTenantAdmin}
        <option value="debug">__MSG__I18N_DEBUG__</option>
    {/if}
--></div>

<!-- TIMEZONE OPTIONS TEMPLATE -->
<div id="accountpreferences-timezone-template"><!--
    {for timezone in timezones}
        <option value="${timezone.id}">(${timezone.offsetString}) ${timezone.displayName}</option>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/accountpreferences.js"></script>
