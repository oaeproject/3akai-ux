<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/accountpreferences.css" />

<!-- MODAL -->
<div id="accountpreferences-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="accountpreferences-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="accountpreferences-modal-title">__MSG__MY_PREFERENCES__</h3>
            </div>
            <div id="accountpreferences-tab-container" class="modal-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" role="presentation">
                        <a href="#accountpreferences-preferences" data-toggle="tab" role="tab">__MSG__PREFERENCES__</a>
                    </li>
                    <li role="presentation">
                        <a href="#accountpreferences-password" data-toggle="tab" role="tab">__MSG__PASSWORD__</a>
                    </li>
                </ul>
            </div>

            <div class="tab-content">
                <form id="accountpreferences-preferences" class="tab-pane active" role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="accountpreferences-language" class="control-label"><h4>__MSG__LANGUAGE_COLON__</h4></label>
                            <select id="accountpreferences-language" class="form-control" name="accountpreferences-language"><!-- --></select>
                        </div>
                        <div class="form-group">
                            <label for="accountpreferences-email-immediate" class="control-label"><h4>__MSG__EMAIL_PREFERENCES__</h4></label>
                            <div id="accountpreferences-emailpreferences-container"><!-- --></div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-link" data-dismiss="modal" type="button">__MSG__CANCEL__</button>
                        <button class="btn btn-primary" type="submit">__MSG__SAVE__</button>
                    </div>
                </form>

                <form id="accountpreferences-password" class="tab-pane form-horizontal" role="form">
                    <div class="modal-body">
                        <div class="well">
                            <div class="form-group">
                                <label class="control-label col-lg-5" for="accountpreferences-current-password">__MSG__CURRENT_PASSWORD_COLON__</label>
                                <div class="col-lg-7">
                                    <input type="password" id="accountpreferences-current-password" name="accountpreferences-current-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" class="form-control required maxlength-short">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-5" for="accountpreferences-new-password">__MSG__NEW_PASSWORD_COLON__</label>
                                <div class="col-lg-7">
                                    <input type="password" id="accountpreferences-new-password" name="accountpreferences-new-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" class="form-control required maxlength-short">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-5" for="accountpreferences-retype-password">__MSG__RETYPE_NEW_PASSWORD_COLON__</label>
                                <div class="col-lg-7">
                                    <input type="password" id="accountpreferences-retype-password" name="accountpreferences-retype-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" class="form-control required maxlength-short">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                        <button type="submit" class="btn btn-primary">__MSG__SAVE__</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
