<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentcomments.css" />

<!-- CONTENT -->
<div class="contentcomments-widget">
    <ul id="contentcomments-content-container" class="media-list"><!-- --></ul>
</div>

<div id="contentcomments-new-comment-template"><!--
    <li class="media">
        <div class="contentcomments-thumbnail">
            ${renderThumbnail(oae.data.me)}
        </div>
        <div class="media-body">
            <form class="contentcomments-new-comment-form">
                <div class="control-group">
                    <div class="controls">
                        <textarea placeholder="__MSG__YOUR_COMMENT__" class="required"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn pull-right" title="__MSG__COMMENT__">__MSG__COMMENT__</button>
            </form>
        </div>
    </li>
--></div>

<div id="contentcomments-comment-template"><!--
    {for comment in results}
        {var commentLevel = comment.level > 2 ? 2 : comment.level}
        <li class="media contentcomments-level-${commentLevel} {if !comment.body} deleted{/if}" data-id="${comment.commentId}" data-key="${comment.created}">
            <div class="contentcomments-thumbnail">
                ${renderThumbnail(comment.createdBy || 'user')}
            </div>
            <div class="media-body">
                {if !comment.body}
                    <h4 class="media-heading"><small>__MSG__THIS_COMMENT_HAS_BEEN_DELETED__</small><h4>
                {else}
                    <div class="pull-right">
                        {if !oae.data.me.anon}
                            <button type="button" class="btn btn-link contentcomments-reply-button" data-id="${comment.commentId}" title="__MSG__REPLY_TO_THIS_COMMENT__">
                                <span class="oae-aural-text">__MSG__REPLY_TO_THIS_COMMENT__</span>
                                <i class="icon-reply"></i>
                            </button>
                        {/if}
                        {if canManage || comment.createdBy.id === oae.data.me.id}
                            <button type="button" class="btn btn-link contentcomments-delete-button" data-id="${comment.commentId}" title="__MSG__DELETE_COMMENT__">
                                <span class="oae-aural-text">__MSG__DELETE_COMMENT__</span>
                                <i class="icon-trash"></i>
                            </button>
                        {/if}
                    </div>
                    {var created = comment.created.split('#').pop()}
                    <h4 class="media-heading">
                        <a href="${comment.createdBy.profilePath}">
                            ${comment.createdBy.displayName|safeUserInput}
                        </a>
                        <small>${jQuery.timeago(new Date(parseInt(created.substring(0, created.length - 1))))}</small>
                    </h4>
                    ${oae.api.util.security().safeUserInput(comment.body).replace(/\n/g, '<br/>')}

                    <div class="media hide contentcomments-reply-container">
                        <div class="contentcomments-thumbnail">
                            ${renderThumbnail(oae.data.me)}
                        </div>
                        <div class="media-body">
                            <form class="contentcomments-new-reply-form" data-replyTo="${comment.commentId}">
                                <div class="control-group">
                                    <div class="controls">
                                        <textarea placeholder="__MSG__YOUR_COMMENT__"  class="required"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn pull-right" title="__MSG__REPLY__">__MSG__REPLY__</button>
                            </form>
                        </div>
                    </div>
                {/if}
            </div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentcomments.js"></script>
