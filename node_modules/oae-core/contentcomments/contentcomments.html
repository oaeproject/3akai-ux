<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentcomments.css" />

<!-- MAIN VIEW -->
<div class="contentcomments_widget oae-push" style="display: none;">
    <div class="contentcomments_item_container">
        <button type="button" class="oae-button oae-overlay-button post_comment oae-force-right">__MSG__POST__</button>
        <textarea placeholder="__MSG__YOUR_COMMENT__"></textarea>
        <div class="contentcomments_content_container"><!----></div>
        <button type="button" class="oae-button oae-overlay-button contentcomments_read_more">__MSG__READ_MORE__</button>
        <hr class="oae-push oae-hidden">
    </div>
</div>

<div style="display: none;" id="contentcomments_comment_template"><!--
    {for comment in comments}
        <div class="contentcomments_comment_container" data-commentId="${comment.commentId}">
            {if !comment.deleted}
                <img class="oae-force-left contentcomments_entity_image {if comment.level > 1} contentcomments_reply_on_reply{elseif comment.level === 1} contentcomments_reply{/if}" alt="${comment.createdBy.displayName}" src="{if comment.createdBy.smallPicture}${comment.createdBy.smallPicture}{else}http://www.gravatar.com/avatar{/if}">
                <div class="contentcomments_comment_box" data-commentId="${comment.commentId}" data-created="${comment.created}">
                    <div class="contentcomments_reply_button oae-force-right"></div>
                    {if canManage || comment.createdBy.id === oae.data.me.userId}
                        <div class="contentcomments_delete_button oae-force-right"></div>
                    {/if}
                    <div class="oae-bold">${comment.createdBy.displayName} <span>${jQuery.timeago(new Date(parseInt(comment.created.substring(0, comment.created.length - 1))))}</span></div>${comment.body}
                </div>

                <div class="contentcomments_reply_container" style="display: none;">
                    <button type="button" class="oae-button oae-overlay-button post_comment oae-force-right" data-level="${comment.level + 1}" data-replyTo="${comment.commentId}">__MSG__POST__</button>
                    <textarea placeholder="__MSG__YOUR_COMMENT__" class="{if comment.level > 1} contentcomments_reply_on_reply{elseif comment.level === 1} contentcomments_reply{/if}"></textarea>
                </div>
            {else}
                <img class="oae-force-left contentcomments_entity_image {if comment.level > 1} contentcomments_reply_on_reply{elseif comment.level === 1} contentcomments_reply{/if}" alt="Deleted comment" src="http://www.gravatar.com/avatar">
                <div class="contentcomments_comment_box deleted">This comment has been deleted.</div>
            {/if}
        </div>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="javascript/contentcomments.js"></script>
