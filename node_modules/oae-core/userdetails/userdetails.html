<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/userdetails.css" />

<!-- MODAL -->
<div id="userdetails-modal" class="modal fade" tabindex="-1" aria-labelledby="userdetails-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="userdetails-modal-title">__MSG__USER_DETAILS__</h3>
            </div>
            <div class="modal-body">

                <form id="userdetails-form" class="form-horizontal" role="main">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="userdetails-name">__MSG__NAME__</label>
                            <div class="col-sm-9">
                                <input type="text" id="userdetails-name" class="form-control required maxlength-short" name="userdetails-name" placeholder="Hiroyuki Sakai" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="userdetails-email">__MSG__EMAIL__</label>
                            <div class="col-sm-9">
                                <input type="text" id="userdetails-email" name="email" autocapitalize="off" class="form-control required email maxlength-short" placeholder="hiroyuki.sakai@example.com" />
                            </div>
                        </div>
                    </div>
                    <div id="userdetails-form-accept-terms-and-conditions-container" class="row">
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <label for="userdetails-accept-terms-and-conditions" class="checkbox control-label">
                                    <input type="checkbox" id="userdetails-accept-terms-and-conditions" class="required" name="termsandconditions"/> __MSG__I_AGREE_TO_THE_TERMS_AND_CONDITIONS__
                                </label>
                                <div class="help help-block"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" id="userdetails-save" class="btn btn-primary pull-right">__MSG__SAVE__</button>
                    </div>
                </form>

                <div id="userdetails-terms-and-conditions-container" class="hide"><!-- --></div>
            </div>

            <div class="modal-footer hide">
                <button type="button" id="userdetails-back" class="btn btn-primary pull-right">__MSG__BACK__</button>
            </div>
        </div>
    </div>
</div>

<div id="userdetails-terms-and-conditions-container-template"><!--
    <div class="well">
        <div class="oae-markdown">${oae.api.util.security().encodeMarkdownForHTMLWithLinks(terms)}</div>
    </div>
--></div>

<script type="text/javascript" src="js/userdetails.js"></script>
