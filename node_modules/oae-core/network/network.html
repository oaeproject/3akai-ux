<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/network.css" />

<div id="network-widget" class="oae-list-container">
    <div class="oae-list-options">
        <div class="row">
            <button class="btn oae-list-options-toggle col-xs-12 col-sm-6">
                <h2 class="pull-left">__MSG__NETWORK__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right col-xs-12 col-sm-6">
                <form id="network-search-form" class="form-search" role="search">
                    <label for="network-search-query" class="oae-aural-text">__MSG__NARROW_BY_KEYWORD__</label>
                    <input type="text" id="network-search-query" class="form-control pull-right search-query" placeholder="__MSG__NARROW_BY_KEYWORD__"/>
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions clearfix hide"><!-- --></div>
    </div>
    <div id="network-tab-container">
        <!-- Defines the available tabs (following and follower) -->
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#network-following" data-toggle="tab" data-type="following">__MSG__FOLLOWING__</a>
            </li>
            <li>
                <a href="#network-followers" data-toggle="tab" data-type="followers">__MSG__FOLLOWERS__</a>
            </li>
        </ul>
    </div>

    <!-- Content associated to the tabs -->
    <div class="tab-content">
        <div id="network-following" class="tab-pane active">
            <ul class="oae-list oae-list-grid"><!-- --></ul>
        </div>
        <div id="network-followers" class="tab-pane">
            <ul class="oae-list oae-list-grid"><!-- --></ul>
        </div>
    </div>
</div>

<div id="network-list-options-actions-template"><!--
    {if widgetData.canManage}
        <input type="checkbox" id="network-selectall" class="oae-list-selectall" />
        <label for="network-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
        <button type="button" class="btn oae-trigger-unfollow" disabled="disabled"><i class="icon-remove pull-left"></i>__MSG__STOP_FOLLOWING__</button>
    {/if}
    <div class="btn-group pull-right">
        <button class="btn" data-type="oae-list-compact">
            <i class="icon-list"></i>
            <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
        </button>
        <button class="btn" data-type="oae-list-details">
            <i class="icon-th-list"></i>
            <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
        </button>
        <button class="btn active" data-type="oae-list-grid">
            <i class="icon-th-large"></i>
            <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
        </button>
    </div>
--></div>

<div id="network-following-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__FOLLOWING_SEARCH_EMPTY__
        {else}
            __MSG__FOLLOWING_EMPTY__
        {/if}
    </div>
--></div>

<div id="network-followers-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__FOLLOWERS_SEARCH_EMPTY__
        {else}
            __MSG__FOLLOWERS_EMPTY__
        {/if}
    </div>
--></div>

<div id="following-template"><!--
    {for user in results}
        ${listItem(user, null, canManage ? true : false)}
    {/for}
--></div>

<div id="followers-template"><!--
    {for user in results}
        ${listItem(user, null, false)}
    {/for}
--></div>

<div id="network-list-actions-template"><!--
    <li class="oae-list-actions">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-user"></div>
        <ul>
            <li>
                <a href="/search/?types=user" class="btn">
                    <i class="icon-user pull-left"></i>__MSG__FIND_PEOPLE__
                </a>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/network.js"></script>
