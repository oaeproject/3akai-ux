<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/deleteresources.css" />

<!-- MODAL -->
<div id="deleteresources-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteresources-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="deleteresources-modal-title">__MSG__GATHERING_SELECTED_CONTENT__</h3>
    </div>
    <div class="modal-body">
        <!-- The progress view where we show profile gathering/deletion. -->
        <div id="deleteresources-view-progress" class="hide">
            <div class="progress">
                <div class="bar"></div>
            </div>
            <p id="deleteresources-progress-msg"></p>
        </div>

        <!-- The view for the lists and buttons -->
        <div id="deleteresources-view-list" class="hide"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
    </div>
</div>

<div id="deleteresources-template"><!--
    {if notificationMessage}
        <p class="alert alert-info">${notificationMessage}</p>
    {/if}

    <ul class="oae-list oae-list-compact">
    {for resource in resources}
        ${listItem(resource, null, null, false, null)}
    {/for}
    </ul>

    {if showRemoveAndDelete}
        <div class="row-fluid">
            <div class="span6 well">
                <small>
                    <button type="button" class="btn pull-right" id="deleteresources-managed-remove">
                        <i class="icon-unlink" />
                        __MSG__REMOVE__
                    </button>
                    __MSG__ONLY_REMOVE_FROM_THIS_LIBRARY__
                </small>
            </div>
            <div class="span6 well">
                <small class="pull-left">
                    <button type="button" class="btn btn-primary pull-right" id="deleteresources-managed-delete">
                        <i class="icon-trash" />
                        __MSG__DELETE__
                    </button>
                    __MSG__DELETE_COMPLETELY_FROM_THE_SYSTEM__
                </small>
            </div>
        </div>
    {else}
        <div class="well">
            <small>
                <button type="button" class="btn pull-right" id="deleteresources-unmanaged-remove">
                    <i class="icon-unlink" />
                    __MSG__REMOVE__
                </button>
                __MSG__ONLY_REMOVE_FROM_LIBRARY__
            </small
        </div>
    {/if}
--></div>

<div id="deleteresources-notification-title-template"><!--
    {var count = resources.length}
    {if errCount === 0}
        {if count === 1}
            __MSG__RESOURCE_DELETED__
        {else}
            __MSG__RESOURCES_DELETED__
        {/if}
    {else}
        {if errCount === 1}
            __MSG__RESOURCE_NOT_DELETED__
        {else}
            __MSG__RESOURCES_NOT_DELETED__
        {/if}
    {/if}
--></div>
<div id="deleteresources-notification-body-template"><!--
    {var count = resources.length}
    {if errCount === 0}
        {if count === 1}
            __MSG__RESOURCE_SUCCESSFULLY_DELETED__
        {else}
            __MSG__RESOURCES_SUCCESSFULLY_DELETED__
        {/if}
    {else}
        {if errCount === 1}
            __MSG__RESOURCE_NOT_BEEN_DELETED__
        {else}
            __MSG__RESOURCES_NOT_BEEN_DELETED__
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/deleteresources.js"></script>
