<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/metadata.css" />

<div id="metadata-container">
    <div id="metadata-hidden" class="well">
        <button type="button" class="btn btn-link metadata-toggle-widget">
            <i class="icon-align-left"></i>
        </button>
    </div>
    <div id="metadata-shown" class="hide well">
        <button type="button" class="btn btn-link metadata-toggle-widget">
            <i class="icon-arrow-right"></i>
        </button>
        <div id="metadata-data-container"><!-- --></div>
    </div>
</div>

<div id="metadata-data-template" class="hide"><!--
    <h4>__MSG__SHARED_WITH__</h4>
    <div class="oae-listitem {if data.isManager} metadata-editable{/if}">
        {if data.isManager}
            <i class="icon-pencil clearfix oae-trigger-sharecontent"></i>
        {/if}
        {for member in data.members}
            <div class="metadata-entity-container pull-left">
                ${renderThumbnail(member.profile)}
            </div>
        {/for}
    </div>

    <h4>__MSG__ADDED_BY__</h4>
    <div class="oae-listitem">
        ${renderThumbnail(data.createdBy)}
        <a href="${data.createdBy.profilePath}" title="${data.createdBy.displayName|encodeForHTMLAttribute}" class="oae-threedots">${data.createdBy.displayName|encodeForHTML}</a>
    </div>

    <h4>__MSG__DESCRIPTION__</h4>
    <div id="metadata-description" rel="tooltip" data-placement="top" data-original-title="__MSG__CLICK_TO_EDIT__" {if data.isManager}class="jeditable-field metadata-editable"{/if}>${data.description}</div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/metadata.js"></script>
