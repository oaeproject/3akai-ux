<div id="contentlibrary-widget">
    <div class="oae-list-options">
        <div>
            <button class="btn oae-list-options-toggle">
                <h2>__MSG__LIBRARY__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right">
                <form class="form-search" id="contentlibrary-search-form">
                    <label class="oae-aural-text" for="contentlibrary-search-query">__MSG__NARROW_BY_KEYWORD__</label>
                    <input type="text" id="contentlibrary-search-query" name="search-query" class="search-query" placeholder="__MSG__NARROW_BY_KEYWORD__">
                    <button type="submit" class="btn btn-link">
                        <i class="icon-search"><span class="oae-aural-text">__MSG__SEARCH__</span></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions hide"><!-- --></div>
    </div>
    <ul class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="contentlibrary-list-options-actions-template"><!--
    <input type="checkbox" id="contentlibrary-selectall" class="oae-list-selectall" />
    <label for="contentlibrary-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
    <button type="button" class="btn oae-trigger-share" disabled="disabled" data-resourceType="content"><i class="icon-share pull-left"></i>__MSG__SHARE__</button>
    {if widgetData.canManage}
        <button type="button" class="btn oae-trigger-deleteresources" disabled="disabled" data-resourceType="content"><i class="icon-trash pull-left"></i>__MSG__DELETE__</button>
    {/if}
    <div class="btn-group pull-right">
        <button class="btn" data-type="oae-list-compact">
            <i class="icon-list"></i>
            <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
        </button>
        <button class="btn" data-type="oae-list-details">
            <i class="icon-th-list"></i>
            <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
        </button>
        <button class="btn active" data-type="oae-list-grid">
            <i class="icon-th-large"></i>
            <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
        </button>
    </div>
--></div>

<div id="contentlibrary-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__CONTENT_LIBRARY_SEARCH_EMPTY__
        {else}
            __MSG__CONTENT_LIBRARY_EMPTY__
        {/if}
    </div>
--></div>

<div id="contentlibrary-template"><!--
    {for content in results}
        ${listItem(content)}
    {/for}
--></div>

<div id="contentlibrary-list-actions-template"><!--
    <li class="oae-list-actions oae-list-actions-multiple oae-dnd-upload">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-content"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-upload">
                    <i class="icon-cloud-upload pull-left"></i>__MSG__UPLOAD__
                </button>
            </li>
            <li>
                <button type="button" class="btn oae-trigger-createcollabdoc">
                    <i class="icon-plus-sign pull-left"></i>__MSG__NEW_DOCUMENT__
                </button>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentlibrary.js"></script>
