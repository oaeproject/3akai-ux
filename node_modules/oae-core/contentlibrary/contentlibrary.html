<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentlibrary.css" />

<div id="contentlibrary-widget" class="oae-list-container">
    <div id="contentlibrary-list-header"><!-- --></div>

    <div id="contentlibrary-tab-container">
        <ul class="nav nav-tabs" role="tablist">
            <li id="contentlibrary-tab-content" role="presentation">
                <a href="#contentlibrary-content" data-toggle="tab" data-type="content" role="tab">__MSG__CONTENT__</a>
            </li>
            <li id="contentlibrary-tab-folders" role="presentation">
                <a href="#contentlibrary-folders" data-toggle="tab" data-type="folders" role="tab">__MSG__FOLDERS__</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="contentlibrary-content" class="tab-pane">
            <ul class="oae-list oae-list-grid"><!-- --></ul>
        </div>
        <div id="contentlibrary-folders" class="tab-pane">
            <ul class="oae-list oae-list-grid"><!-- --></ul>
        </div>
    </div>
</div>

<div id="contentlibrary-list-header-template"><!--
    ${listHeader('__MSG__LIBRARY__', true, actions, true)}
--></div>

<div id="contentlibrary-content-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__CONTENT_LIBRARY_CONTENT_SEARCH_EMPTY__
        {else}
            __MSG__CONTENT_LIBRARY_CONTENT_EMPTY__
        {/if}
    </div>
--></div>

<div id="contentlibrary-folders-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__CONTENT_LIBRARY_FOLDER_SEARCH_EMPTY__
        {else}
            __MSG__CONTENT_LIBRARY_FOLDER_EMPTY__
        {/if}
    </div>
--></div>

<div id="contentlibrary-content-template"><!--
    {for content in results}
        ${listItem(content, displayOptions)}
    {/for}
--></div>

<div id="contentlibrary-folders-template"><!--
    {for folder in results}
        ${listItem(folder, displayOptions)}
    {/for}
--></div>

<div id="contentlibrary-content-list-actions-template"><!--
    <li class="oae-list-actions oae-list-actions-multiple oae-dnd-upload">
        <div class="oae-thumbnail oae-thumbnail-large fa fa-oae-content"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-upload">
                    <i class="fa fa-cloud-upload pull-left"></i>__MSG__UPLOAD__
                </button>
            </li>
            <li>
                <button type="button" class="btn oae-trigger-createcollabdoc">
                    <i class="fa fa-plus-circle pull-left"></i>__MSG__NEW_DOCUMENT__
                </button>
            </li>
        </ul>
    </li>
--></div>

<div id="contentlibrary-folders-list-actions-template"><!--
    <li class="oae-list-actions">
        <div class="oae-thumbnail oae-thumbnail-large fa fa-oae-folder"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-createfolder">
                    <i class="fa fa-plus-circle pull-left"></i>__MSG__NEW_FOLDER__
                </button>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentlibrary.js"></script>
