<div id="contentlibrary-widget" class="oae-list-container">
    <div id="contentlibrary-list-options"><!-- --></div>
    <ul class="oae-list oae-list-grid"><!-- --></ul>
</div>

<div id="contentlibrary-list-options-template"><!--
    ${listOptionsHeader('__MSG__LIBRARY__', true, actions, true)}
--></div>

<div id="contentlibrary-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__CONTENT_LIBRARY_SEARCH_EMPTY__
        {else}
            __MSG__CONTENT_LIBRARY_EMPTY__
        {/if}
    </div>
--></div>

<div id="contentlibrary-template"><!--
    {for content in results}
        ${listItem(content)}
    {/for}
--></div>

<div id="contentlibrary-list-actions-template"><!--
    <li class="oae-list-actions oae-list-actions-multiple oae-dnd-upload">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-content"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-upload">
                    <i class="icon-cloud-upload pull-left"></i>__MSG__UPLOAD__
                </button>
            </li>
            <li>
                <button type="button" class="btn oae-trigger-createcollabdoc">
                    <i class="icon-plus-sign pull-left"></i>__MSG__NEW_DOCUMENT__
                </button>
            </li>
        </ul>
    </li>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentlibrary.js"></script>
