<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/creategroup.css" />

<!-- CONTAINER -->
<div id="creategroup_container">
    <h1 class="oae-contentpage-title">__MSG__CREATE_A_GROUP__</h1>

    <form id="creategroup_group_form">
        <div id="creategroup_group_data_container" class="oae-force-left">
            <div class="oae-form-field-wrapper">
              <label id="creategroup_title_label" for="creategroup_title" class="oae-input-label oae-input-label-above">__MSG__TITLE_COLON__</label>
              <input type="text" maxlength="255" id="creategroup_title" name="creategroup_title" class="required oae-input-full-width"/>
              <label id="creategroup_suggested_url_label" for="creategroup_suggested_url" class="oae-input-label oae-input-label-above">__MSG__SUGGESTED_URL_COLON__</label>
              <span id="creategroup_suggested_url_base" class="oae-threedots"></span>
              <input type="text" maxlength="255" id="creategroup_suggested_url" name="creategroup_suggested_url" class="required uniquegroupname"/>
              <label for="creategroup_description" class="oae-input-label oae-input-label-above">__MSG__DESCRIPTION_COLON__</label>
              <textarea id="creategroup_description" name="creategroup_description" placeholder="__MSG__ENTER_A_DESCRIPTION__" class="oae-input-full-width"></textarea>
            </div>
            <div class="creategroup_section">
                <label for="creategroup_visibility">__MSG__WHO_CAN_SEE_IT_COLON__</label>
                <select id="creategroup_visibility" name="creategroup_visibility">
                    <option value="public">__MSG__PUBLIC__</option>
                    <option value="loggedin">__MSG__LOGGED_IN_USERS__</option>
                    <option value="private">__MSG__PARTICIPANTS_ONLY__</option>
                </select>
            </div>

            <div class="creategroup_section">
                <label for="creategroup_joinable">__MSG__MEMBERSHIP_COLON__</label>
                <select id="creategroup_joinable" name="creategroup_joinable">
                    <option value="yes">__MSG__JOIN_USER_DIRECT__</option>
                    <option value="request">__MSG__JOIN_USER_REQUEST__</option>
                    <option value="no">__MSG__JOIN_MANAGER_ADD__</option>
                </select>
            </div>
        </div>
        <div id="creategroup_group_members_container" class="oae-force-left">
            <div id="creategroup_group_members_none_added_container">
                <button type="button" class="oae-button oae-overlay-button grey creategroup_add_people">__MSG__ADD_PEOPLE__</button>
                __MSG__NO_MEMBERS_ADDED__
                <span class="creategroup_small_text">__MSG__YOU_CAN_ADD_OR_EDIT_MEMBERS__</span>
            </div>
            <div  id="creategroup_group_members_added_container" class="oae-hidden"><!----></div>
        </div>
        <div id="creategroup_group_actions">
            <button type="submit" class="oae-button oae-overlay-button creategroup_create_simple_group">__MSG__CREATE_GROUP__</button>
        </div>
    </form>

    <div id="creategroup_group_members_selected_template"><!--
        <button type="button" class="oae-button oae-overlay-button grey creategroup_add_people">__MSG__ADD_MORE_PEOPLE__</button>
        <div id="creategroup_group_members_added_list">
            <ul>
                {var index = 0}
                {for user in users}
                    {if index != 0}
                        <hr/>
                    {/if}
                    <li class="oae-list-item">
                        <img class="oae-list-entity-picture" src="${user.picture}" alt="__MSG__PROFILE_PICTURE__"/>
                        <a href="/~${user.userid|safeURL}" target="_blank" title="${user.name}'s __MSG__PROFILE__" class="oae-entity-displayname oae-regular-links oae-bold">${user.dottedname|safeOutput}</a>
                        <br/>
                        {for role in roles}
                            {if role.id == user.permission}
                                <span class="oae-entity-displayname">${sakai.api.i18n.General.process(role.title)}</span>
                            {/if}
                        {/for}
                    </li>
                    {var index = index + 1}
                {/for}
            </ul>
        </div>
        <textarea id="creategroup_members_message" placeholder="__MSG__ENTER_A_MESSAGE__" title="__MSG__ENTER_A_MESSAGE__"></textarea>
    --></div>

    <div id="creategroup_members_message_template"><!--
 __MSG__HI_FIRST_NAME__

 __MSG__USER_HAS_ADDED_YOU_AS_A_ROLE_TO_THE_GROUP_GROUPNAME__

 __MSG__YOU_CAN_FIND_IT_HERE_URL__
    --></div>

    <div id="creategroup_members_message_template_unprocessed" style="display:none">
 __MSG__HI_FIRST_NAME__

 __MSG__USER_HAS_ADDED_YOU_AS_A_ROLE_TO_THE_GROUP_GROUPNAME__

 __MSG__YOU_CAN_FIND_IT_HERE_URL__
    </div>

</div>
