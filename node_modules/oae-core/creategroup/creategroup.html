<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/creategroup.css" />

<!-- MODAL -->
<div id="creategroup-modal" class="modal fade" tabindex="-1" aria-labelledby="creategroup-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="creategroup-modal-title">__MSG__CREATE_GROUP__</h3>
            </div>
            <form id="creategroup-form" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="creategroup-name" class="control-label"><h4>__MSG__GROUP_NAME__</h4></label>
                        <input type="text" id="creategroup-name" name="creategroup-name" class="form-control required maxlength-short" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_GROUP__"/>
                    </div>
                    <div id="creategroup-visibility-container"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary">__MSG__CREATE_GROUP__</button>
                </div>
            </form>
        </div>
    </div>
</div>
