<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createcollabdoc.css" />

<!-- MODAL -->
<div id="createcollabdoc-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createcollabdoc-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="createcollabdoc-modal-title">__MSG__CREATE_DOCUMENT__</h3>
            </div>
            <form id="createcollabdoc-form" role="form">
                <div class="modal-body">
                    <div id="createcollabdoc-overview-container">
                        <div class="form-group">
                            <label for="createcollabdoc-name" class="control-label"><h4>__MSG__DOCUMENT_TITLE__</h4></label>
                            <input type="text" id="createcollabdoc-name" class="form-control required maxlength-short" name="createcollabdoc-name" placeholder="__MSG__WHAT_DO_YOU_WANT_TO_CALL_YOUR_DOCUMENT__"/>
                        </div>
                        <div id="createcollabdoc-permissions" class="well well-sm clearfix">
                            <!-- Permissions summary -->
                            <button type="button" id="createcollabdoc-change-permissions" class="btn">__MSG__CHANGE__</button>
                        </div>
                    </div>
                    <div id="createcollabdoc-permissions-container" class="hide"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" id="createcollabdoc-create" class="btn btn-primary">__MSG__CREATE_DOCUMENT__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createcollabdoc.js"></script>
