<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createcollabdoc.css" />

<!-- MODAL -->
<div id="createcollabdoc-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createcollabdoc-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="createcollabdoc-modal-title">__MSG__CREATE_COLLABDOC__</h3>
    </div>
    <form id="createcollabdoc-form">
        <div class="modal-body">
            <div class="control-group">
                <label for="createcollabdoc-collabdoc-name"><h4 class="control-label">__MSG__COLLABDOC_TITLE__</h4></label>
                <div class="controls">
                    <input type="text" id="createcollabdoc-collabdoc-name" class="required" name="createcollabdoc-collabdoc-name" placeholder="__MSG__WHAT_DO_YOU_WANT_TO_CALL_YOUR_COLLABDOC__"/>
                </div>
            </div>
            <div id="createcollabdoc-visibility-container"><!-- --></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal" aria-hidden="true">__MSG__CANCEL__</button>
            <button type="submit" id="createcollabdoc-docreate" class="btn btn-primary pull-right"  aria-hidden="true">__MSG__CREATE_COLLABDOC__</button>
        </div>
    </form>
</div>

        <label for="oae-visibility-private" class="span4 text-center">

                <input type="radio" id="oae-visibility-loggedin" value="loggedin" name="oae-visibility-group" class="pull-left" {if visibility === 'loggedin'} checked="checked"{/if} tabindex="0"/>
