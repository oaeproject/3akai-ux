<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createcollabdoc.css" />

<!-- MODAL -->
<div id="createcollabdoc-container" class="oae-modal oae-modal-createcollabdoc modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createcollabdoc-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="createcollabdoc-modal-title">__MSG__CREATE_COLLABDOC__</h3>
    </div>
    <form id="createcollabdoc-form">
        <div class="modal-body">
            <fieldset>
                <div class="control-group">
                    <label for="createcollabdoc-collabdoc-title"><h4 class="control-label">__MSG__COLLABDOC_TITLE__</h4></label>
                    <div class="controls">
                        <input type="text" id="createcollabdoc-collabdoc-title" class="required" name="createcollabdoc-collabdoc-title" placeholder="__MSG__WHAT_DO_YOU_WANT_TO_CALL_YOUR_COLLABDOC__"/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="createcollabdoc-collabdoc-description"><h4 class="control-label">__MSG__COLLABDOC_DESCRIPTION__</h4></label>
                    <div class="controls">
                        <textarea name="createcollabdoc-collabdoc-description" id="createcollabdoc-collabdoc-description" cols="30" rows="3" placeholder="__MSG__HOW_WOULD_YOU_DESCRIBE_YOUR_COLLABDOC__"></textarea>
                    </div>
                </div>
            </fieldset>
            <div id="createcollabdoc-permissions-container"><!-- --></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal" aria-hidden="true">__MSG__CANCEL__</button>
            <button type="submit" id="createcollabdoc-docreate" class="btn btn-primary pull-right"  aria-hidden="true">__MSG__CREATE_COLLABDOC__</button>
        </div>
    </form>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createcollabdoc.js"></script>
