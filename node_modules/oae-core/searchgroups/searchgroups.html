<!-- CSS -->
<div class="searchgroups_widget" id="searchgroups_widget">
    <div class="searchgroups_content_main">
        <div class="oae-search-refineby search_tags_refine_container"></div>
        <div class="oae-left oae-container oae-search-header" id="results_header">
            <h2 class="oae-search-header-type"><span id="searchgroups_type_title"></span> (<strong id="searchgroups_numberFound">0</strong><span class="oae-aural-text"> __MSG__GROUPS_FOUND__</span>)</h2>
            <div class="oae-search-selects">
                <!-- FACETED WIDGET -->
                <div id="searchgroups_results_faceted" class=""><!--
                    <div id="widget_faceted_${widgetId}" class="widget_inline"></div>
                --></div>
                <div class="oae-search-sort">
                    __MSG__SORT_BY:__ <select>
                        <option data-sort-order="desc" data-sort-on="score">__MSG__RELEVANCE__</option>
                        <option data-sort-order="desc" data-sort-on="_lastModified">__MSG__CHANGED_RECENTLY__</option>
                        <option data-sort-order="asc" data-sort-on="title">__MSG__A_Z__</option>
                        <option data-sort-order="desc" data-sort-on="title">__MSG__Z_A__</option>
                    </select>
                </div>
                <div class="oae-search-listview-options oae-button oae-header-button oae-header-smaller-button">
                    <div class="search_view_grid" title="__MSG__GRID_VIEW__">
                        <div class="oae-action-icon oae-search-results-gridview"></div>
                    </div>
                    <div class="search_view_list" title="__MSG__LIST_VIEW__">
                        <div class="oae-action-icon oae-search-results-listview"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- TEMPORARY SEARCH TEXT -->
        <div id="result_temp" style="display:none;">
            <div class="padded_content">
                <b>__MSG__SEARCHING__ ...</b>
            </div>
        </div>
        <div id="searchgroups_results" class="oae-container searchgroups_results oae-search-results">
            <!-- SEARCH RESULTS -->
            <div id="results_page1" class="results_container results_container_sub">
                <!-- CONTENT -->
                <div class="oae-container results_part">
                    <!-- CONTAINER FOR THE RESULTS -->
                    <ul id="searchgroups_results_container" class="oae-search-results-container"></ul>
                </div>
                <div id="searchgroups_noresults_template"><!--
                    <li class="oae-no-results-container">
                        <div class="oae-no-results-arrow-up"></div>
                        <div class="oae-no-results-icon oae-no-results-search-world less-margin"></div>
                        <p>__MSG__NO_RESULTS_DESCRIPTION_SEARCH__. {if !sakai.data.me.user.anon} <a href="/create#l=${categoryid}" class="oae-regular-links">__MSG__ADD__ ${category}</a>{/if}</p>
                    </li>
                --></div>
            </div>
        </div>
    </div>
    <span id="searchgroups_result_title" style="display:none;">__MSG__REFINE_YOUR_SEARCH__</span>
    <span id="searchgroups_result_all_groups" style="display:none;"><!--__MSG__ALL_GROUPS_I_CAN_SEE__--></span>
    <span id="searchgroups_result_groups_I_manage" style="display:none;"><!--__MSG__GROUPS_I_MANAGE__--></span>
    <span id="searchgroups_result_groups_I_m_a_member_of" style="display:none;"><!--__MSG__GROUPS_IM_A_MEMBER_OF__--></span>
</div>
<!-- JAVASCRIPT -->
<script type="text/javascript" src="/node_modules/oae-core/searchgroups/javascript/searchgroups.js"></script>
