<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/transfer.css" />

<!-- MODAL -->
<div id="transfer-modal" class="modal fade" tabindex="-1" aria-labelledby="transfer-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button id="close-modal-btn" type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="transfer-modal-title">__MSG__TRANSFER__</h3>
            </div>

            <div id="transfer-tab-container" class="hide modal-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li id="transfer-tab-generateCode" class="active" role="presentation">
                        <a href="#transfer-generateCode" data-toggle="tab" role="tab">__MSG__GENERATE_CODE__</a>
                    </li>
                    <li id="transfer-tab-makeTransfer" role="presentation">
                        <a href="#transfer-makeTransfer" data-toggle="tab" role="tab">__MSG__MAKE_TRANSFER__</a>
                    </li>
                </ul>
            </div>

            <div class="tab-content">
                <div id="transfer-generateCode-container" class="tab-pane active"><!-- --></div>
                <div id="transfer-makeTranfer-container" class="tab-pane form-horizontal"><!-- --></div>
            </div>

        </div>
    </div>
</div>

<div id="transfer-generateCode-template"><!--
{if (allowTransfer === "yes")}
    <form id="alreadyGenerate-form" role="form">
        <div id="code-container" class="modal-body">
            {if (timeTransfer == 1)}
                </br>__MSG__EXPLANATION_GENERATED_CODE__ one day.</br></br>
            {else}
                </br>__MSG__EXPLANATION_GENERATED_CODE__ ${timeTransfer} days.</br></br>
            {/if}
            <div class="well"> <center> <h3 id="code-generated"></h3> </center> </br> </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="transfer-code-cancel-btn" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="button" id="transfer-code-cancel-transfer-btn" class="btn btn-danger">__MSG__CANCEL_TRANSFER__</button>
        </div>
    </form>
    <form id="generateCode-form" role="form">
        <div id="transfer-container" class="modal-body">
            <label for="user-autosuggest" class="control-label">
                <h4>__MSG__EMAIL__</h4>
            </label> 
            </br>
            <input type="text" class="form-control required maxlength-short" id="user-autosuggest" placeholder="__MSG__ENTER_EMAIL__"/>

            </br>__MSG__EXPLANATION_ACCOUNT_TRANSFER__        
        </div>
        <div class="modal-footer">
            <button type="button" id="transfer-generateCode-cancel-btn" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="submit" id="transfer-generateCode-btn" class="btn btn-primary" disabled>__MSG__SAVE__</button>
        </div>
    </form>
{else}
    <div id="not-allowed-container" class="modal-body">
    </br>
        <div class="well"> <center> <h3>__MSG__NOT_ALLOWED__</h3> </center> </br> </div>
    </div>
    <div class="modal-footer">
        <button type="button" id="transfer-generateCode-cancel-btn" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
    </div>
{/if}
--></div>

<div id="transfer-makeTranfer-template"><!--
<form id="makeTransfer-form" role="form">
    <div id="transfer-container" class="modal-body">
        <label for="code" class="control-label">
            <h4>__MSG__CODE__</h4>
        </label> 
        </br>
        <input type="text" class="form-control required maxlength-short" id="code" placeholder="__MSG__ENTER_CODE__"/>
        <label for="code" class="control-label">
            <h4>__MSG__EMAIL__</h4>
        </label> 
        </br>
        <input type="text" class="form-control required maxlength-short" id="user-originalEmail" placeholder="__MSG__ENTER_EMAIL__"/>
    </div>
    <div class="modal-footer">
        <button type="button" id="transfer-makeTransfer-cancel-btn" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
        <button type="submit" id="transfer-makeTransfer-btn" class="btn btn-primary" disabled>__MSG__SAVE__</button>
    </div>
</form>
--></div>


<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/transfer.js"></script>
