<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main class="oae-main-content" role="main">

            <!-- CLIP -->
            <div class="oae-clip-container">
                <div id="user-clip-left-container" class="oae-clip-container-left"><!-- --></div>
                <div id="user-clip-left-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button type="button" disabled="disabled">
                                ${renderThumbnail(user, false, false, false)}
                                <div>
                                    <div>
                                        <h1 class="oae-threedots">${user.displayName|encodeForHTML}</h1>
                                        <small class="oae-threedots">${user.tenant.displayName|encodeForHTML}</small>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                --></div>

                <div id="user-clip-right-container" class="oae-clip-container-right"><!-- --></div>
                <div id="user-clip-right-template"><!--
                    {if user.following && user.following.canFollow}
                        <div id="user-follow-actions" class="oae-clip oae-clip-flipped oae-clip-secondary hidden-xs hidden-sm">
                            <div class="oae-clip-fold">
                                <div class="oae-clip-fold-inner"></div>
                                <div class="oae-clip-fold-outer"></div>
                            </div>
                            <div class="oae-clip-content">
                                <button type="button" id="user-follow">
                                    <div>
                                        <i class="icon-bookmark pull-left"></i>
                                        <h1>__MSG__FOLLOW__</h1>
                                    </div>
                                </button>
                            </div>
                        </div>
                    {/if}
                --></div>
            </div>

            <!-- CONTENT -->
            <div data-widget="lhnavigation"><!-- --></div>
        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/user.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
