<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main class="oae-main-content" role="main">

            <!-- CLIP -->
            <div class="oae-clip-container">
                <div id="user-clip-container" class="oae-clip-container-left"><!-- --></div>
                <div id="user-clip-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button type="button" {if oae.data.me.anon} disabled {/if}>
                                ${renderThumbnail(user, false, false, false)}
                                <div>
                                    <div>
                                        <h1 class="oae-threedots">${user.displayName|encodeForHTML}</h1>
                                        <i class="icon-caret-down"></i>
                                        <small class="oae-threedots">${user.tenant.displayName|encodeForHTML}</small>
                                    </div>
                                </div>
                            </button>
                            {if !oae.data.me.anon}
                                <div>
                                    <ul>
                                        {if user.following.canFollow && !user.following.isFollowing}
                                            <li><button class="user-follow"><i class="icon-bookmark"></i>__MSG__FOLLOW__</button></li>
                                        {elseif user.following.isFollowing}
                                            <li><button class="user-unfollow"><i class="icon-bookmark-empty"></i>__MSG__UNFOLLOW__</button></li>
                                        {/if}
                                    </ul>
                                </div>
                            {/if}
                        </div>
                    </div>
                --></div>
            </div>

            <!-- CONTENT -->
            <div data-widget="lhnavigation"><!-- --></div>
        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/user.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
