<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/ui/css/core.css">

        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.content.css" />

    </head>
    <body>
        <div id="oae-page-container">
            <div data-widget="topnavigation"><!-- --></div>

            <div class="oae-page-header">
                <div id="oae_entity_container" class="oae-entity-container"><!-- --></div>
                <div id="oae_entity_template"><!--
                    <div class="oae-force-right oae-entity-actions">
                        {if isManager}
                            <button type="button" id="entity_content_permissions" class="oae-button oae-header-button oae-header-smaller-button oae-force-right">
                                __MSG__SHARE__<div class="oae-action-icon oae-share-icon"></div>
                            </button>
                        {else}
                            <button type="button" class="oae-button oae-header-button oae-header-smaller-button oae-trigger-sharecontent oae-force-right" data-contentid="${contentId|safeUserInput}" data-contentname="${displayName|safeUserInput}">
                                __MSG__SHARE__<div class="oae-action-icon oae-share-icon"></div>
                            </button>
                        {/if}
                        {if contentType === 'file'}
                            <a href="${downloadLink}" target="_blank" class="oae-button oae-header-button oae-header-smaller-button oae-force-right">
                                __MSG__DOWNLOAD__<span class="oae-action-icon oae-download-icon"></span>
                            </a>
                        {/if}
                    </div>
                    <div class="oae-entity-picture">
                        <img class="oae-icon-50" src="/ui/img/mimetypes/unknown.png" />
                    </div>
                    <div class="oae-bold oae-entity-title content-entity-title">
                        ${displayName|safeUserInput}
                        <span class="oae-entity-title-secondary">__MSG__OTHER_DOCUMENT__</span>
                    </div>
                    <div class="oae-push"></div>
                --></div>
            </div>

            <div class="oae-content-container">
                <div id="content_preview_container" class="oae-main-container-padding"><!-- --></div>
                <div id="widget_contentmetadata" class="widget_inline"><!-- --></div>
                <div data-widget="contentcomments"><!-- --></div>
            </div>

            <!-- FOOTER -->
            <div data-widget="footer"><!-- --></div>
        </div>

        <!-- DEPENDENCIES -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" src="/shared/vendor/js/require.js"></script>
        <!-- PAGE JS -->
        <script>require(['/ui/js/content.js']);</script>
    </body>
</html>
