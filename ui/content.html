<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.main.css" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.content.css" />

    </head>
    <body class="oae-centered oae-force-hidden oae-hidden">

        <!-- HEADER -->
        <div class="oae-container-flex header oae-header">
            <div class="oae-navigation-container">
                <div data-widget="topnavigation"><!-- --></div>
            </div>
            <div class="oae-fix oae-centered fixed-container oae-fixed-container">
                <div class="oae-container-shadow-left"><!-- --></div>
                <div class="oae-container-shadow-right"><!-- --></div>
                <div class="oae-page-header">
                    <div id="oae_entity_container" class="oae-entity-container"><!-- --></div>
                    <div id="oae_entity_template"><!--
                        {if isManager}
                            <div class="oae-force-right oae-entity-actions">
                                <button type="button" id="entity_content_permissions" class="oae-button oae-header-button">
                                    __MSG__SHARE__<div class="oae-action-icon oae-share-icon"></div>
                                </button>
                            </div>
                        {/if}
                        <div class="oae-entity-picture">
                            <img class="oae-icon-50" src="/ui/img/mimetypes/unknown.png" />
                        </div>
                        <div class="oae-bold oae-entity-title content-entity-title">
                            ${name|safeUserInput}
                            <span class="oae-entity-title-secondary">__MSG__OTHER_DOCUMENT__</span>
                        </div>
                        <div class="oae-push"></div>
                    --></div>
                </div>
            </div>
        </div>

        <!-- BODY -->
        <div class="oae-fix oae-centered fixed-container oae-main-container">
            <div id="content_preview_container" class="oae-main-container-padding"><!-- --></div>
            <div id="content_profile_bottom_container">
                <div id="widget_contentmetadata" class="widget_inline"><!-- --></div>
                <div data-widget="contentcomments"><!-- --></div>
            </div>
            <div class="oae-bottom-spacer"><!-- --></div>
        </div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- DEPENDENCIES -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" src="/shared/vendor/js/require.js"></script>
        <!-- PAGE JS -->
        <script>require(['/ui/js/content.js']);</script>  

    </body>
</html>
