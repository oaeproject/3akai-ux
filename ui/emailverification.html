<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />

        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.emailverification.css" />
    </head>
    <body>
        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <div id="error-signin-template"><!--
            {if singleInstitutionalAuth}
                <form action="${singleInstitutionalAuth.url}" method="POST">
                    <input type="hidden" name="redirectUrl" value="${redirectUrl|encodeForHTMLAttribute}" />
                    <button type="submit" class="btn btn-primary">__MSG__SIGN_IN__</button>
                </form>
            {else}
                <button id="error-signin-dropdown" class="btn btn-primary">__MSG__SIGN_IN__</button>
            {/if}
            <span class="error-instruction">__MSG__EMAIL_CONFIRMATION_SIGN_IN__</span>
        --></div>

        <!-- BODY -->
        <main class="oae-main-content" role="main">
            <h1>__MSG__EMAIL_CONFIRMATION__</h1>
            <p id="error-signin-container"><!-- --></p>
            <div id="emailverification-success" class="hide">__MSG__EMAIL_CONFIRMATION_SUCCESS__</div>
            <div id="emailverification-failure" class="hide">__MSG__EMAIL_CONFIRMATION_FAILURE__</div>
        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/emailverification.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>
    </body>
</html>
