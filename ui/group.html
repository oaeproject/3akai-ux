<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <div class="oae-main-content">

            <!-- CLIPS -->
            <div>
                <div id="group-clip-container"><!-- --></div>
                <div id="group-clip-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button {if !isManager} disabled {/if}>
                                <div class="oae-visibility-avatar">
                                    {if picture.medium}
                                        <img src="${picture.medium}" alt="${displayName|safeUserInput}"/>
                                    {else}
                                        <img src="/ui/img/entities/group_icon_medium.png" alt="${displayName|safeUserInput}"/>
                                    {/if}
                                    <i class="icon-oae-${visibility}"></i>
                                </div>
                                <div>
                                    <h1>${displayName|safeUserInput}</h1>
                                    <i class="icon-caret-down"></i>
                                    <small>__MSG__GROUP__</small>
                                </div>
                            </button>
                            <div>
                                <ul>
                                    <li><button><i class="icon-camera"></i>__MSG__CHANGE_PICTURE__</button></li>
                                    <li><button><i class="icon-pencil"></i>__MSG__EDIT_DETAILS__</button></li>
                                    <li><button><i class="icon-user"></i>__MSG__EDIT_MEMBERS__</button></li>
                                    <li><button><i class="icon-trash"></i>__MSG__DELETE__</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                --></div>

                <div id="group-actions" class="pull-right hide">
                    <div class="oae-clip oae-clip-flipped">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button>
                                <div>
                                    <i class="icon-cloud-upload pull-left"></i>
                                    <h1>__MSG__UPLOAD__</h1>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="oae-clip oae-clip-secondary oae-clip-flipped">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button>
                                <div>
                                    <i class="icon-plus-sign pull-left"></i>
                                    <h1>__MSG__CREATE__</h1>
                                    <i class="icon-caret-down"></i>
                                </div>
                            </button>
                            <div>
                                <ul>
                                    <li><button><i class="icon-link"></i>__MSG__LINK__</button></li>
                                    <li><button><i class="icon-edit"></i>__MSG__DOCUMENT__</button></li>
                                    <li><button><i class="icon-comments"></i>__MSG__DISCUSSION__</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTENT -->
            <div data-widget="lhnavigation"><!-- --></div>
        </div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- DEPENDENCIES -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" src="/shared/vendor/js/require-jquery.js"></script>
        <!-- PAGE JS -->
        <script>require(['/ui/js/group.js']);</script>

    </body>
</html>
