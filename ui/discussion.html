<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.discussion.css" />

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <div class="oae-main-content">

            <!-- CLIPS -->
            <div class="oae-clip-container">
                <div id="discussion-clip-container" class="oae-clip-container-left"><!-- --></div>
                <div id="discussion-clip-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button {if !discussion.isManager} disabled {/if}>
                                ${renderThumbnail(discussion, true, false, false)}
                                <div>
                                    <div>
                                        <h1>${discussion.displayName|encodeForHTML}</h1>
                                        <i class="icon-caret-down"></i>
                                    </div>
                                </div>
                            </button>
                            <div>
                                <ul>
                                    <li><button class="discussion-trigger-manageaccess"><i class="icon-lock"></i>__MSG__MANAGE_ACCESS__</button></li>
                                    <li><button><i class="icon-pencil"></i>__MSG__EDIT_DETAILS__</button></li>
                                    <li><button><i class="icon-trash"></i>__MSG__DELETE__</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                --></div>

                <div class="oae-clip-container-right">
                    <div class="oae-clip oae-clip-flipped">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button>
                                <div>
                                    <i class="icon-share pull-left"></i>
                                    <h1>__MSG__SHARE__</h1>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="oae-clip oae-clip-secondary oae-clip-flipped">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button class="comments-focus-new-comment">
                                <div>
                                    <i class="icon-comments pull-left"></i>
                                    <h1>__MSG__COMMENT__</h1>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DISCUSSION TOPIC -->
            <div id="discussion-topic-container" class="hide">
                <div id="discussion-topic" class="well"><!-- --></div>
            </div>

            <!-- DISCUSSION -->
            <div class="comments-container">
                <div data-widget="comments"><!-- --></div>
            </div>
        </div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- DEPENDENCIES -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>
        <!-- PAGE JS -->
        <script>require(['/ui/js/discussion.js']);</script>

    </body>
</html>
