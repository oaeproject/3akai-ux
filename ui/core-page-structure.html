<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Sakai Open Academic Environment</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="lib/jquery.autosuggest/autoSuggest.css">
        <link rel="stylesheet" type="text/css" href="css/core.css">
        <link rel="stylesheet" type="text/css" href="css/topnavigation.css">
    </head>
    <body>
        <!-- 1 column (no left hand nav) -->
        <div id="oae-page-container">
            <div id="topnav-container"></div>
            <div class="oae-content-container one-column">
                <div class="oae-content-column" id="oae-center-column"></div>
            </div>
        </div>
        <!-- 2 column -->
        <div id="oae-page-container">
            <div id="topnav-container"></div>
            <div id="oae-lhnav-container"><br/></div>
            <div class="oae-content-container one-column">
                <div class="oae-content-column" id="oae-center-column"></div>
            </div>
        </div>
        <!-- 3 column -->
        <div id="oae-page-container">
            <div id="topnav-container"></div>
            <div id="oae-lhnav-container"><br/></div>
            <div class="oae-content-container two-column">
                <div class="oae-content-column" id="oae-left-column"></div>
                <div class="oae-content-column" id="oae-center-column"></div>
            </div>
        </div>
        <!-- 4 column -->
        <div id="oae-page-container">
            <div id="topnav-container"></div>
            <div id="oae-lhnav-container"><br/></div>
            <div class="oae-content-container three-column">
                <div class="oae-content-column" id="oae-left-column"></div>
                <div class="oae-content-column" id="oae-center-column"></div>
                <div class="oae-content-column" id="oae-right-column"></div>
            </div>
        </div>
    </body>
</html>
