<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />

        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.meeting-jitsi.css" />

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main class="oae-main-content" role="main">

            <!-- CLIPS -->
            <div class="oae-clip-container">
                <div id="meeting-jitsi-clip-container" class="oae-clip-container-left"><!-- --></div>
                <div id="meeting-jitsi-clip-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button type="button" aria-expanded="false" aria-controls="meeting-clip-detail">
                                ${renderThumbnail(meeting, displayOptions)}
                                <div>
                                    <div>
                                        <h1 class="oae-threedots">${meeting.displayName|encodeForHTML}</h1>
                                        <i class="fa fa-caret-down"></i>
                                        <small class="oae-threedots">__MSG__MEETING__</small>
                                    </div>
                                </div>
                            </button>
                            <div>
                                <ul id="meeting-clip-detail" aria-hidden="true">
                                    {if meeting.isManager}
                                        <li><button class="meeting-jitsi-trigger-manageaccess"><i class="fa fa-lock"></i>__MSG__MANAGE_ACCESS__</button></li>
                                        <li><button class="meeting-jitsi-trigger-manageaccess-add"><i class="fa fa-share-square-o"></i>__MSG__SHARE__</button></li>
                                        <li><button class="oae-trigger-editmeeting-jitsi"><i class="fa fa-pencil"></i>__MSG__EDIT_DETAILS__</button></li>
                                        <li><button class="oae-trigger-deleteresource"><i class="fa fa-trash-o"></i>__MSG__DELETE__</button></li>
                                    {else}
                                        <li><button class="oae-trigger-aboutmeeting-jitsi"><i class="fa fa-info-circle"></i>__MSG__ABOUT__</button></li>
                                        <li><button class="oae-trigger-sharedwith"><i class="fa fa-group"></i>__MSG__SHARED_WITH__</button></li>
                                        {if meeting.canShare}
                                            <li><button class="oae-trigger-share" data-id="${meeting.id}" data-resourceType="${meeting.resourceType}"><i class="fa fa-share-square-o"></i>__MSG__SHARE__</button></li>
                                        {/if}
                                    {/if}
                                </ul>
                            </div>
                        </div>
                    </div>
                --></div>
            </div>

            <!-- NAVIGATION -->
            <div data-widget="lhnavigation"><!-- --></div>

        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/meeting-jitsi.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
