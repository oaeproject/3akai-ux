<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Sakai OAE - Administration UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link href="/shared/vendor/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="/admin/css/admin.css" type="text/css" rel="stylesheet"/>

</head>
<body>

    <!-- [Start] modals -->
    <div id="admin_error_container" class="modal_container"><!-- --></div>
    <div id="admin_warning_container" class="modal_container"><!-- --></div>
    <div id="admin_success_container" class="modal_container"><!-- --></div>
    <div id="admin_confirmation_container" class="modal_container"><!-- --></div>
    <!-- [End] modals -->

    <!-- [Start] container -->
    <div id="container">

        <!-- [Start] header -->
        <div id="admin_header_container">
            <div><!-- --></div>
        </div>
        <!-- [End] header -->

        <!-- [Start] admin_fluid_container -->
        <div id="admin_fluid_container">

            <!-- [Start] wrapper -->
            <div>

                <!-- [Start] holder-->
                <div class="holder">

                    <!-- [Start] navigation -->
                    <div id="admin_lhnav_container"><!-- --></div>
                    <!-- [End] navigation -->

                    <!-- [Start] content -->
                    <div id="admin_content">

                        <!-- [Start] Unauthorized access -->
                        <div id="admin_unauthorized_container" style="display: none;">
                            <h3 class="text-error">You are not authorized to view this page.</h3>
                        </div>
                        <!-- [End] Unauthorized access -->

                        <!-- [Start] login -->
                        <div id="admin_login_container" style="display: none;">
                            <div class="wrapper">
                                <span class="img_triangle_bottom sprite"></span>
                                <div class="title">Sign in to the OAE Administration Panel</div>
                                <div id="admin_login" class="admin_login_container">
                                    <form id="admin_login_form" method="POST" class="form-horizontal">
                                        <div class="control-group">
                                            <div class="controls">
                                                <div class="textinputcontainer">
                                                    <input type="text" id="admin_login_form_name" name="username" class="required" value="" placeholder="login" tabindex="1"/>
                                                    <span class="icon"><span class="img_icon_login sprite"></span></span>
                                                </div>
                                                <span id="admin_login_form_name_error" class="help-inline"></span>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <div class="textinputcontainer">
                                                    <input type="password" id="admin_login_form_password" name="password" class="required" value="" placeholder="password" tabindex="2"/>
                                                    <span class="icon"><span class="img_icon_password sprite"></span></span>
                                                    <button type="submit" class="btn btn-primary blue">
                                                        <span class="img_arrow_up sprite"></span>
                                                        <span class="label">Sign in</span>
                                                    </button>
                                                </div>
                                                <span class="help-inline"></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- [End] login -->

                        <!-- [Start] views -->
                        <div id="admin_views">
                            <div id="admin_tenants_container" style="display: none;"><!-- --></div>
                            <div id="admin_modules_container" style="display: none;"><!-- --></div>
                        </div>
                        <!-- [End] views -->

                    </div>
                    <!-- [End] content-->

                </div>
                <!-- [End] holder-->

            </div>
            <!-- [End] wrapper -->

        </div>
        <!-- [End] admin_fluid_container -->

    </div>
    <!-- [End] container-->

    <!-- [Start] footer -->
    <div id="admin_footer_container" class="container-fluid"><!-- --></div>
    <!-- [End] footer -->

<!-- [Start] templates -->
<div id="admin_lhnav_template"><!--
            <ul class="nav nav-list">
                <li id="configurationtenants">
                {if context.isGlobalAdminServer && !context.host}
                    <a title="tenants" href="#configurationtenants">
                        <span class="icon"><span class="img_icon_menu sprite"></span></span>
                        <span class="label">tenants</span>
                    </a>
                {else}
                    <a title="tenant" href="#configurationtenants">
                        <span class="icon"><span class="img_icon_menu sprite"></span></span>
                        <span class="label">tenant</span>
                    </a>
                {/if}
                </li>
                <li id="configurationmodules">
                    <a title="configuration" href="#configurationmodules">
                        <span class="icon"><span class="img_icon_menu sprite configuration"></span></span>
                        <span class="label">configuration</span>
                    </a>
                </li>
            </ul>
        --></div>

<!--<button type="button" class="btn btn-inverse" id="admin_header_user_logout">Log out</button>-->

<div id="admin_header_template" style="display: none;"><!--
            <div class="row-fluid">
                <div class="span10" id="admin_header_content">
                    {if !oae.data.me.anon}
                        <div id="admin_header_dropdown">
                            <div id="admin_header_user" style="display: none;"><span>${oae.data.me.displayName}</span></div>
                            <ul class="list_items">
                                <li id="admin_header_dropdown_logout" class="item_logout"><span>Log out</span><span class="img_key sprite"></span></li>
                            </ul>
                        </div>
                    {/if}
                </div>
            </div>
        --></div>

<div id="admin_tenants_template"><!--
            {var isMainGlobalAdmin = context.isGlobalAdminServer && !context.host}
            <div class="page_header with_margin">
                <span class="img_triangle_bottom sprite"></span>
                <div class="left">
                    <div class="textinputcontainer">
                        <span class="img_search sprite img_search_tenants"></span>
                        <span class="img_clear sprite clear_tenant_search" style="display: none;"></span>
                        <input id="txtSearchTenants" size="" class="input search" type="text" value="" placeholder="filter..."/>
                    </div>
                    <button id="createtenant_toggle_button" type="button" class="btn blue">
                        add new tenant
                    </button>
                    <br class="clear"/>
                </div>
                <h2>Tenants</h2>
            </div>
            <div class="page_wrapper">

            <div class="createtenant-container" style="display: none;">
                <form method="POST" id="createtenant-form" class="form-horizontal">
                    <div class="control-group">
                        <label for="createtenant-alias" class="control-label">Alias:</label>
                        <div class="controls">
                            <input type="text" name="alias" id="createtenant-alias" placeholder="Alias" class="required"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="createtenant-name" class="control-label">Name:</label>
                        <div class="controls">
                            <input type="text" name="name" id="createtenant-name" placeholder="Name" class="required"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="createtenant-host" class="control-label">Host:</label>
                        <div class="controls">
                            <input type="text" name="host" id="createtenant-host" placeholder="Host" class="required"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" id="createtenant-submit-button" class="btn btn-primary blue">Create new tenant</button>
                        </div>
                    </div>
                </form>
            </div>

            {if _.keys(tenants).length > 0}
                <table id="tblTenants" class="table table-striped">
                    <tr>
                        <th class="center fixed_100">status</th>
                        <th class="fixed_100">alias</th>
                        <th class="fixed_100">name</th>
                        <th class="last">host</th>
                        <th class="dark center">
                        {if isMainGlobalAdmin}
                            {if hasStoppedServer}
                                <button type="button" class="btn btn-success start_all_tenants">Start all</button>
                            {else}
                                <button type="button" class="btn btn-warning stop_all_tenants">Stop all</button>
                            {/if}
                        {/if}
                        </th>
                        <th class="dark"></th>
                        <th class="dark"></th>
                    </tr>
                    {for tenant in tenants}
                        {if tenant.alias}
                            <tr class="tenant_row" id="${tenant.name}">
                                <td class="center fixed_100">
                                    {if tenant.active}
                                        <span class="running"></span>
                                    {else}
                                        <span class="disabled"></span>
                                    {/if}
                                </td>
                                <td class="fixed_100">${tenant.alias}</td>
                                {if oae.data.me.isGlobalAdmin}
                                    <td class="fixed_100" class="jeditable_container"><div class="jeditable_field" data-alias="${tenant.alias}">${tenant.name}</div></td>
                                {else}
                                    <td class="fixed_100">${tenant.name}</td>
                                {/if}
                                <td class="last"><a href="http://${tenant.host}" title="${tenant.name}" target="_blank">${tenant.host}</a></td>
                                <td class="center fixed_150">
                                    {if true || oae.data.me.isGlobalAdmin}
                                        {if tenant.active}
                                            <button type="button" class="btn btn-warning stop_tenant" data-alias="${tenant.alias}" data-name="${tenant.name}">Stop</button>
                                        {else}
                                            <button type="button" class="btn btn-success start_tenant" data-alias="${tenant.alias}" data-name="${tenant.name}">Start</button>
                                        {/if}
                                    {/if}
                                </td>
                                <td class="center fixed_150">
                                    {if oae.data.me.isGlobalAdmin}
                                        <button type="button" class="btn btn-danger delete_tenant" data-alias="${tenant.alias}" data-name="${tenant.name}">Delete</button>
                                    {/if}
                                </td>
                                <td class="center fixed_150">
                                    {if oae.data.me.isGlobalAdmin}
                                        <button type="button" class="btn btn-primary login_tenant" data-alias="${tenant.alias}">Login</button>
                                    {/if}
                                </td>
                            </tr>
                        {/if}
                    {/for}
                    <tr class="row_no_results" style="display: none;">
                        <td colspan="{if oae.data.me.isGlobalAdmin}7{else}5{/if}">no tenants found</td>
                    </tr>
                </table>
            {else}
                <p class="text-warning">There are no tenants.</p>
            {/if}
            {if isMainGlobalAdmin}
                <div class="container-striped">
                    <div>
                        <div class="createtenant_container" style="display: none;">
                            <form method="POST" id="createtenant_form" class="form-horizontal">
                                <div class="control-group">
                                    <label for="createtenant_alias" class="control-label">Alias:</label>
                                    <div class="controls">
                                        <input type="text" name="alias" id="createtenant_alias" placeholder="Alias" class="required"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="createtenant_name" class="control-label">Name:</label>
                                    <div class="controls">
                                        <input type="text" name="name" id="createtenant_name" placeholder="Name" class="required"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="createtenant_host" class="control-label">Host:</label>
                                    <div class="controls">
                                        <input type="text" name="host" id="createtenant_host" placeholder="Host" class="required"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" id="createtenant_submit_button" class="btn btn-primary">Create new tenant</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            {/if}
            </div>
        --></div>

<div id="admin_modules_template" style="display:none;"><!--

            <div id="configuration_buttons_container">
                <div class="page_header with_margin">
                    <span class="img_triangle_bottom sprite"></span>
                    <div class="left">
                        <div class="textinputcontainer">
                            <span class="img_search sprite img_search_config"></span>
                            <span class="img_clear sprite clear_config_search" style="display: none;"></span>
                            <input id="txtSearchConfigurations" size="" class="input search" type="text" value="" placeholder="search..."/>
                            <ul id="config_searchresults" class="searchresultslist" style="display: none;"></ul>
                        </div>
                        <button id="download_settings_button" type="button" class="btn blue">
                            <span class="img_download sprite"></span>download settings
                        </button>
                        <button id="upload_settings_button" type="button" class="btn blue">
                            <span class="img_upload sprite"></span>upload settings
                        </button>
                        <br class="clear"/>
                    </div>
                    <h2>Configuration</h2>
                </div>
                <div class="container-striped page_wrapper">
                    {for module in schema}
                        <div data-name="${module_index}" class="configuration_category_button">
                            <span class="title">${module.title}</span>
                            <span class="sprite"></span>
                        </div>
                    {/for}
                    <br class="clear" />
                </div>
            </div>

            {for module in schema}
            <div id="${module_index}_container" class="module_configuration_container" style="display: block;">

                <div class="page_header">
                    <span class="img_triangle_bottom sprite"></span>
                    <div class="left">
                        <span class="crumbs">
                            <a href="#configurationmodules" title="configuration">configuration</a><span class="spacer">|</span><span class="current_module">${module.title}</span>
                        </span>
                    </div>
                    <h2>${module.title}</h2>
                    <br class="clear"/>
                </div>

                <ul class="subnavigation">
                    <li><a href="#configurationmodules" title="subcat" class="active">subcat</a></li>
                    <li><a href="#configurationmodules" title="subcat">subcat</a></li>
                </ul>

                <div class="container-striped page_wrapper full">

                    <div>
                        <form class="form-horizontal module_configuration_form" data-module="${module_index}">
                            {for option in module}
                                {if option && option_index !== "title"}
                                    <div class="option_container">
                                        <h4 data-name="${module_index}" data-origin="${option_index}">${option.name} <span style="display:none;">(${option.description})</span></h4>
                                        {for element in option.elements}
                                            {var tenantCanOverride = oae.data.me.isGlobalAdmin || option.tenantOverride !== false}
                                            {var configPath = module_index + '/' + option_index + '/' + element_index}
                                            {var configValue = configuration[module_index][option_index][element_index]}

                                            {if element.type === "boolean"}
                                                <div class="control-group">
                                                    <input type="checkbox" id="${configPath}" name="${configPath}" {if configValue}checked="checked"{/if} class="module_config_checkbox" {if !tenantCanOverride} disabled="disabled"{/if}/>
                                                    <label for="${configPath}">${element.description} {if !tenantCanOverride} <span class="text-warning">(Tenant override disabled)</span>{/if}</label>
                                                    <br class="clear" />
                                                </div>
                                            {elseif element.type === "text"}
                                                <div class="control-group">
                                                    <div class="controls">
                                                        <input type="text" id="${configPath}" name="${configPath}" value="${configValue}" {if !tenantCanOverride} disabled="disabled"{/if}/>
                                                    </div>
                                                    <label for="${configPath}" class="control-label">${element.description} {if !tenantCanOverride} <span class="text-warning">(Tenant override disabled)</span>{/if}</label>
                                                    <br class="clear" />
                                                </div>
                                            {elseif element.type === "radio"}
                                                <div class="control-group">
                                                    {for rbt in element.group}
                                                    <label class="radio">
                                                        <input type="radio" id="${configPath}" name="${configPath}" value="${rbt.value}" {if configValue === rbt.value} checked="checked"{/if} {if !tenantCanOverride} disabled="disabled"{/if}>
                                                        ${rbt.name} {if !tenantCanOverride} <span class="text-warning">(Tenant override disabled)</span>{/if}
                                                    </label>
                                                    <br class="clear" />
                                                    {/for}
                                                    <br class="clear" />
                                                </div>
                                            {elseif element.type === "list"}
                                                <div class="control-group">
                                                    <div class="controls">
                                                        <select id="${configPath}" name="${configPath}" {if !tenantCanOverride} disabled="disabled"{/if}>
                                                        {for opt in element.list}
                                                            <option value="${opt.value}" {if configValue === opt.value} selected="selected"{/if}>${opt.name}</option>
                                                        {/for}
                                                        </select>
                                                    </div>
                                                    <label for="${configPath}" class="control-label">${element.description} {if !tenantCanOverride} <span class="text-warning">(Tenant override disabled)</span>{/if}</label>
                                                    <br class="clear" />
                                                </div>
                                            {/if}
                                        {/for}
                                    </div>
                                {/if}
                            {/for}
                            <button type="submit" class="btn btn-primary blue">Save configuration</button>
                        </form>
                    </div>
                </div>
            </div>
            {/for}

        --></div>


<!-- UTIL TEMPLATES AND CONTAINERS -->

<div id="admin_error_template" style="display:none;"><!--
            <div class="alert alert-block alert-error fade in">
                <button data-dismiss="alert" class="close" type="button">×</button>
                {if error.title}
                    <h4 class="alert-heading">${error.title}</h4>
                {/if}
                <p>${error.message}</p>
            </div>
        --></div>

<div id="admin_warning_template" style="display:none;"><!--
            <div class="alert alert-block fade in">
                <button data-dismiss="alert" class="close" type="button">×</button>
                {if warning.title}
                    <h4 class="alert-heading">${warning.title}</h4>
                {/if}
                <p>${warning.message}</p>
            </div>
        --></div>

<div id="admin_success_template" style="display:none;"><!--
            <div class="alert alert-block fade in success">
                <button data-dismiss="alert" class="close" type="button">×</button>
                {if success.title}
                    <h4 class="alert-heading">${success.title}</h4>
                {/if}
                <p>${success.message}</p>
            </div>
        --></div>

<div id="admin_confirmation_template" style="display:none;"><!--
            <div class="modal" id="${modal.id}" tabindex="-1" role="dialog" aria-labelledby="${modal.id}_label" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="${modal.id}_label">${modal.title}</h3>
                </div>
                <div class="modal-body">
                    <p>${modal.message}</p>
                </div>
                <div class="modal-footer">
                    {if modal.cancel}
                        <button class="btn" data-dismiss="modal" aria-hidden="true">${modal.cancel}</button>
                    {/if}
                    <button class="btn {if modal.confirmclass} ${modal.confirmclass}{else} btn-primary{/if}" id="${modal.id}_confirm"
                        {for attr in modal.confirmdata}
                            data-${attr_index}="${attr}"
                        {/for}
                        >${modal.confirm}</button>
                </div>
            </div>
        --></div>
<!-- [END] templates -->

<!-- Hidden form that will be submitted for logging a global admin onto a tenant.
     This is done through a hidden form as this will be a cross-domain request -->
<form id="admin_tenant_login_form" class="hide" method="post">
    <input type="hidden" name="expires" id="admin_tenant_login_form_expires" />
    <input type="hidden" name="signature" id="admin_tenant_login_form_signature" />
    <input type="hidden" name="userId" id="admin_tenant_login_form_userid" />
</form>

<!-- Hidden form that will be submitted when uploading a json-config file.-->
<form id="config_settings_upload_form" class="hide" method="post">
    <input type="file" name="file" id="config_settings_upload_form_file" />
</form>

<!-- DEPENDENCIES -->
<script data-main="/shared/oae/api/oae.bootstrap.js" src="/shared/vendor/js/require-jquery.js"></script>
<script>require(['/admin/js/admin.js']);</script>

</body>
</html>
