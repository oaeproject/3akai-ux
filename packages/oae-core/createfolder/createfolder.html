<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createfolder.css" />

<!-- MODAL -->
<div id="createfolder-modal" class="modal fade" tabindex="-1" aria-labelledby="createfolder-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="createfolder-modal-title">__MSG__CREATE_FOLDER__</h3>
            </div>
            <form id="createfolder-form" role="form">
                <div class="modal-body">
                    <div id="createfolder-overview-container">
                        <div class="form-group">
                            <label for="createfolder-name" class="control-label"><h4>__MSG__FOLDER_NAME__</h4></label>
                            <input type="text" id="createfolder-name" class="form-control required maxlength-short" name="createfolder-name" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_FOLDER__"/>
                        </div>
                        <div id="createfolder-permissions"><!-- --></div>
                    </div>
                    <div id="createfolder-permissions-container" class="hide"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" id="createfolder-create" class="btn btn-primary">__MSG__CREATE_FOLDER__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createfolder.js"></script>
