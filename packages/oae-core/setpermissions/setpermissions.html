<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/setpermissions.css" />

<div id="setpermissions-visibility"><!-- --></div>
<div id="setpermissions-share"><!-- --></div>
<div id="setpermissions-manage"><!-- --></div>

<div id="setpermissions-manage-template"><!--
    <h4>__MSG__VISIBILITY__</h4>
    <div id="setpermissions-overview-visibility" class="well">
        <button type="button" id="setpermissions-change-visibility" class="btn btn-sm pull-right">__MSG__CHANGE__</button>
        <div id="setpermissions-overview-visibility-container">
            <i class="fa fa-oae-${visibility} pull-left"></i>
            <span>
                {if visibility === 'private'}
                    __MSG__PRIVATE__
                {elseif visibility === 'loggedin'}
                    ${tenantName}
                {else}
                    __MSG__PUBLIC__
                {/if}
            </span>
        </div>
    </div>
    <h4>
        <button type="button" id="setpermissions-share-add-more" class="btn btn-sm"><i class="fa fa-plus-circle"></i> __MSG__ADD_MORE__</button>
        <span id="setpermissions-overview-shared-title">__MSG__SHARED_WITH__</span>
    </h4>
    <div id="setpermissions-overview-shared" class="well">
        <ul id="setpermissions-overview-selected-shared-container" class="oae-list oae-list-compact setpermissions-overview-selected"></ul>
    </div>
    <div id="setpermissions-overview-invitations" class="well">
        <h5 class="setpermissions-overview-header">__MSG__PENDING_INVITATIONS__</h5>
        <ul id="setpermissions-overview-selected-invitations-container" class="oae-list oae-list-compact setpermissions-overview-selected"></ul>
    </div>
--></div>

<div id="setpermissions-overview-selected-template"><!--
    {macro setpermissionsListItemActions()}
        {if member.id !== creator}
            <div class="form-group">
                <label for="setpermissions-${member.id}-role" class="sr-only">__MSG__SELECT_ROLE_FOR_USER__</label>
                <select id="setpermissions-${member.id}-role" class="form-control" data-id="${member.id}">
                    {for role in roles}
                        <option value="${role.id}" {if member.role === role.id}selected="true"{/if}>${role.name}</option>
                    {/for}
                </select>
            </div>
            <button type="button" title="__MSG__REMOVE_MEMBER__" class="btn btn-link oae-listitem-remove" data-id="${member.id}">
                <i class="fa fa-times"><span class="sr-only">__MSG__REMOVE_MEMBER__</span></i>
            </button>
        {/if}
    {/macro}

    {for member in results}
        {var memberName = oae.api.util.security().encodeForHTMLAttribute(member.displayName)}
        ${displayOptions.listItemActions = setpermissionsListItemActions|eat}
        ${listItem(member, displayOptions)}
    {/for}
--></div>

<div id="setpermissions-visibility-template"><!--
    <h4>__MSG__VISIBILITY__</h4>
    <div class="oae-large-options-container row">
        <div class="col-sm-4 text-center">
            <label for="oae-visibility-private" class="{if visibility === 'private'} checked{/if}">
                <i class="fa fa-check hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-visibility-private" value="private" name="oae-visibility" class="pull-left" {if visibility === 'private'} checked="checked"{/if} tabindex="0"/>
                    <i class="fa fa-oae-private large text-center"></i>
                    <span class="oae-threedots">__MSG__PRIVATE__</span>
                </div>
                <small>
                    {if resourceType=== 'collabdoc'}
                        __MSG__DOCUMENT_PRIVATE_DESCRIPTION__
                    {elseif resourceType === 'collabsheet'}
                        __MSG__DOCUMENT_PRIVATE_DESCRIPTION__
                    {elseif resourceType === 'discussion'}
                        __MSG__DISCUSSION_PRIVATE_DESCRIPTION__
                    {elseif resourceType === 'file'}
                        __MSG__FILE_PRIVATE_DESCRIPTION__
                    {elseif resourceType === 'folder'}
                        __MSG__FOLDER_PRIVATE_DESCRIPTION__
                    {elseif resourceType === 'link'}
                        __MSG__LINK_PRIVATE_DESCRIPTION__
                    {/if}
                </small>
            </label>
        </div>
        <div class="col-sm-4 text-center">
            <label for="oae-visibility-loggedin" class="{if visibility === 'loggedin'} checked{/if}">
                <i class="fa fa-check hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-visibility-loggedin" value="loggedin" name="oae-visibility" class="pull-left" {if visibility === 'loggedin'} checked="checked"{/if} tabindex="0"/>
                    <i class="fa fa-oae-loggedin large text-center"></i>
                    <span class="oae-threedots">${tenant}</span>
                </div>
                <small>
                    {if resourceType=== 'collabdoc'}
                        __MSG__DOCUMENT_LOGGEDIN_DESCRIPTION__
                    {elseif resourceType=== 'collabsheet'}
                        __MSG__DOCUMENT_LOGGEDIN_DESCRIPTION__
                    {elseif resourceType === 'discussion'}
                        __MSG__DISCUSSION_LOGGEDIN_DESCRIPTION__
                    {elseif resourceType === 'file'}
                        __MSG__FILE_LOGGEDIN_DESCRIPTION__
                    {elseif resourceType === 'folder'}
                        __MSG__FOLDER_LOGGEDIN_DESCRIPTION__
                    {elseif resourceType === 'link'}
                        __MSG__LINK_LOGGEDIN_DESCRIPTION__
                    {/if}
                </small>
            </label>
        </div>
        <div class="col-sm-4 text-center">
            <label for="oae-visibility-public" class="{if visibility === 'public'} checked{/if}">
                <i class="fa fa-check hide"></i>
                <div class="oae-large-options well">
                    <input type="radio" id="oae-visibility-public" value="public" name="oae-visibility" class="pull-left" {if visibility === 'public'} checked="checked"{/if} tabindex="0"/>
                    <i class="fa fa-oae-public large text-center"></i>
                    <span class="oae-threedots">__MSG__PUBLIC__</span>
                </div>
                <small>
                    {if resourceType=== 'collabdoc'}
                        __MSG__DOCUMENT_PUBLIC_DESCRIPTION__
                    {elseif resourceType=== 'collabsheet'}
                        __MSG__DOCUMENT_PUBLIC_DESCRIPTION__
                    {elseif resourceType === 'discussion'}
                        __MSG__DISCUSSION_PUBLIC_DESCRIPTION__
                    {elseif resourceType === 'file'}
                        __MSG__FILE_PUBLIC_DESCRIPTION__
                    {elseif resourceType === 'folder'}
                        __MSG__FOLDER_PUBLIC_DESCRIPTION__
                    {elseif resourceType === 'link'}
                        __MSG__LINK_PUBLIC_DESCRIPTION__
                    {/if}
                </small>
            </label>
        </div>
    </div>
    </br>
    <div id="setpermissions-visibility-footer" class="modal-footer">
        <button type="button" id="setpermissions-cancelpermissions" class="btn btn-link">__MSG__CANCEL__</button>
        <button type="button" id="setpermissions-savepermissions" class="btn btn-primary">__MSG__UPDATE__</button>
    </div>
--></div>

<div id="setpermissions-share-template"><!--
    <h4>__MSG__SELECT_USERS_AND_GROUPS_TO_ADD__</h4>
    <div>
        <input type="text" id="setpermissions-share-autosuggest" placeholder="__MSG__ENTER_PEOPLE_GROUPS_AND_EMAIL_ADDRESSES__"/>
    </div>
    <div class="form-group clearfix">
        <select id="setpermissions-share-role" class="pull-right form-control">
            {for role in roles}
                <option value="${role.id}" {if defaultRole === role.id} selected="true"{/if}>${role.name}</option>
            {/for}
        </select>
        <h4>
            <label id="setpermissions-share-role-label" for="setpermissions-share-role" class="pull-right">__MSG__ADD_THESE_AS__</label>
        </h4>
    </div>
    <div id="setpermissions-share-footer" class="modal-footer">
        <button type="button" id="setpermissions-cancelpermissions-share" class="btn btn-link">__MSG__CANCEL__</button>
        <button type="button" id="setpermissions-savepermissions-share" class="btn btn-primary">__MSG__ADD__</button>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="application/javascript" src="js/setpermissions.js"></script>
