<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createcollabsheet.css" />

<!-- MODAL -->
<div id="createcollabsheet-modal" class="modal fade" tabindex="-1" aria-labelledby="createcollabsheet-modal-title"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
          <span aria-hidden="true">&#215;</span>
        </button>
        <h3 id="createcollabsheet-modal-title">__MSG__CREATE_COLLABSHEET__</h3>
      </div>
      <form id="createcollabsheet-form" role="form">
        <div class="modal-body">
          <div id="createcollabsheet-overview-container">
            <div class="form-group">
              <label for="createcollabsheet-name" class="control-label">
                <h4>__MSG__COLLABSHEET_TITLE__</h4>
              </label>
              <input type="text" id="createcollabsheet-name" class="form-control required maxlength-short"
                name="createcollabsheet-name" placeholder="__MSG__WHAT_DO_YOU_WANT_TO_CALL_YOUR_COLLABSHEET__" />
            </div>
            <div id="createcollabsheet-permissions"><!-- --></div>
          </div>
          <div id="includedContent"></div>
          <div id="createcollabsheet-permissions-container" class="hide">
            <!-- -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
          <button type="submit" id="createcollabsheet-create"
            class="btn btn-primary">__MSG__CREATE_COLLABSHEET__</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createcollabsheet.js"></script>
