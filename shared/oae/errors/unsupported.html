<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" class="ie-lt10">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Open Academic Environment - Unsupported browser</title>

        <!-- STATIC SKIN CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.skin.static.css" />
        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/errors/css/oae.error.css" />
        <link rel="stylesheet" type="text/css" href="/shared/oae/errors/css/oae.unsupported.css" />
    </head>
    <body style="display: block;">
        <!-- BODY -->
        <div id="error-static" class="oae-branding-container oae-main-content">
            <div id="error-content">
                <div class="row oae-panel-primary">
                    <div class="unsupported-column-1">
                        <h1>Your web browser needs an <a href="http://windows.microsoft.com/en-gb/internet-explorer/download-ie" title="Upgrade to the latest version of Internet Explorer" target="_blank">upgrade</a></h1>
                        <ul>
                            <li>Safer browsing</li>
                            <li>Websites load faster</li>
                            <li>Websites are correctly displayed</li>
                            <li>Tabs keep everything in order</li>
                            <li>Better for printing</li>
                        </ul>
                    </div>

                    <div class="unsupported-column-2">
                        <div class="clearfix oae-panel-tertiary">
                            <h1>Or try a new browser</h1>
                            <ul class="list-inline list-unstyled">
                                <li>
                                    <a href="http://www.google.com/chrome" title="Download Google Chrome" target="_blank">
                                        <img src="/shared/oae/img/chrome-logo.png" alt="Google Chrome">
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.mozilla.org/firefox" title="Download Mozilla Firefox" target="_blank">
                                        <img src="/shared/oae/img/firefox-logo.png" alt="Mozilla Firefox">
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.apple.com/safari/" title="Download Apple Safari" target="_blank">
                                        <img src="/shared/oae/img/safari-logo.png" alt="Apple Safari">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
