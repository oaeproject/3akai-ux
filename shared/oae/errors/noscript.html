<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Open Academic Environment - Enable JavaScript</title>

        <!-- STATIC SKIN CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.skin.static.css" />
        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/errors/css/oae.error.css" />

    <body style="display: block;">
        <!-- BODY -->
        <main class="oae-branding-container error-static oae-main-content">
            <div id="error-content">
                <div class="row oae-panel-primary">
                    <div class="col-md-offset-1 col-md-4">

                    </div>
                    <div class="col-md-7">
                        <div id="error-quote-container" class="oae-panel-tertiary">
                            <span>Javascript must be enabled to use the Open Academic Environment. Please turn on JavaScript in your browser and refresh the page. If you need assistance, please visit <a href="http://activatejavascript.org/" target="_blank" title="Enable JavaScript in the most popular browsers">http://activatejavascript.org</a>.</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
