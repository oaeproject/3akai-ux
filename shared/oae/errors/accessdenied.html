<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/errors/css/oae.error.css" />
    </head>
    <body>

         <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main class="oae-branding-container oae-main-content">
            <div id="error-content">
                <div class="row oae-panel-primary">
                    <div class="col-md-offset-1 col-md-3">
                        <div id="error-code">__MSG__401__</div>
                        <h1>__MSG__ACCESS_DENIED__</h1>
                    </div>
                    <div class="col-md-8">
                        <div id="error-quote-container">
                            <div class="oae-panel-tertiary">
                                <p id="error-quote">&quot;__MSG__QUOTE_ACCESS_DENIED__&quot;</p>

                                <p id="error-signin-container"><!-- --></p>
                                <div id="error-signin-template"><!--
                                    {if singleInstitutionalAuth}
                                        <form action="${singleInstitutionalAuth.url}" method="POST">
                                            <input type="hidden" name="redirectUrl" value="${redirectUrl|encodeForHTMLAttribute}" />
                                            <button type="submit" class="btn btn-primary">__MSG__SIGN_IN__</button>
                                        </form>
                                    {else}
                                        <button id="error-signin-dropdown" class="btn btn-primary">__MSG__SIGN_IN__</button>
                                    {/if}
                                    <span class="error-instruction">__MSG__YOU_MAY_NOT_HAVE_ACCESS_TO_VIEW_THE_PAGE_LOGGED_OUT__</span>
                                --></div>

                                <p>
                                    <a href="/search" class="btn btn-primary">__MSG__SEARCH__</a> <span class="error-instruction">__MSG__SEARCH_FOR_CONTENT_FOLDERS_PEOPLE_GROUPS__</span>
                                </p>
                            </div>
                            <div id="error-quote-author">__MSG__QUOTED_ACCESS_DENIED__</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/shared/oae/errors/js/accessdenied.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
