<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.profile.css" />

        <!-- 3rd party CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/lib/jquery/plugins/imgareaselect/imgareaselect-default.css" />

    </head>

    <body class="fl-centered profile i18nable">

        <!-- TOP BANNER -->
        <div id="top_banner"><!-- --></div>

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header s3d-header">
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-decor-left"><!-- --></div>
                <div class="s3d-decor"><!-- --></div>
            </div>
        </div>

        <div class="fl-container-flex">

            <div class="fl-fix fl-centered fixed-container s3d-main-container">

                <!-- ENTITY WIDGET -->
                <div id="widget_entity" class="widget_inline"><!-- --></div>

                <!-- ACTIONS -->
                <div id="profile_actions"><!-- --></div>

                <!-- ACTIONS TEMPLATE -->
                <div id="profile_actions_template"><!--
                    {if mode.value === "viewmy"}
                        <button id="profile_actions_button_edit" type="button" class="s3d-button s3d-button-primary">
                            <span class="s3d-button-inner">__MSG__EDIT_PROFILE__</span>
                        </button>
                    {/if}
                --></div>

                <!-- TITLE BAR  -->
                <div id="profile_heading" class="s3d-site-heading fl-force-left"><!-- --></div>

                <!-- PROFILE FORM -->
                <form id="profile_form" method="post" action="#">

                    <!-- PROFILE SECTION WIDGETS -->
                    <div id="profile_sectionwidgets_container"><!-- --></div>

                    <!-- FOOTER -->
                    <div id="profile_footer" class="fl-push"><!-- --></div>

                    <!-- FOOTER TEMPLATE -->
                    <div id="profile_footer_template"><!--
                        <div class="fl-force-right">
                            {if mode.value === "edit"}
                                <button id="profile_footer_button_dontupdate" type="button" class="s3d-button profile_validation_ignore">
                                    <span class="s3d-button-inner">__MSG__DONT_UPDATE__</span>
                                </button>
                                <button id="profile_footer_button_update" type="submit" class="s3d-button s3d-button-primary">
                                    <span class="s3d-button-inner">__MSG__UPDATE_PROFILE__</span>
                                </button>
                            {/if}
                        </div>
                    --></div>

                </form>

            </div>

        </div>

        <!-- HEADER TEMPLATE -->
        <div id="profile_heading_template"><!--
            {if mode.value === "view"}
                <h1>__MSG__VIEW_PROFILE__</h1>
            {elseif mode.value === "viewmy"}
                <h1>__MSG__VIEW_MY_PROFILE__</h1>
            {elseif mode.value === "edit"}
                <h1>__MSG__EDIT_MY_PROFILE__</h1>
            {/if}
        --></div>

        <!-- SECTION WIDGET TEMPLATE -->
        <div id="profile_sectionwidgets_container_template"><!--
            <div id="widget_profilesection_${sectionname}" class="widget_inline"></div>
        --></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>
        
        <div id="widget_assignlocation" class="widget_inline"></div>

        <!-- CHANGEPIC WIDGET -->
        <div id="widget_changepic" class="widget_inline"></div>
        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>
        <!-- TOOLTIP -->
        <div id="widget_tooltip" class="widget_inline"></div>

    <!-- DIALOGS -->

        <!-- ERROR CONTAINER -->
        <div id="profile_error" style="display:none;">
            <div id="profile_error_form_errors">__MSG__SOME_FIELDS_CONTAIN_ERRORS_PLEASE_CHECK_AGAIN__</div>
            <div id="profile_error_form_error_server">__MSG__THERE_WAS_AN_ERROR_TRYING_TO_SAVE_YOUR_DATA_ON_THE_SERVER__. __MSG__PLEASE_TRY_AGAIN_LATER_OR_CALL_HELPDESK__.</div>
        </div>

        <!-- ERROR CONTAINER -->
        <div id="profile_message" style="display:none;">
            <div id="profile_message_form_successful">__MSG__YOUR_PROFILE_INFORMATION_HAS_BEEN_UPDATED__</div>
        </div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>

        <!-- PROFILE JS -->
        <script>require(["/dev/javascript/profile_edit.js"]);</script>
    </body>
</html>
