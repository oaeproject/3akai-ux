<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Sakai 3 R&amp;D - Sakai2 site</title>

		<script type="text/javascript" language="JavaScript" src="_configuration/config.js"></script>
		<script type="text/javascript" language="JavaScript" src="_lib/Fluid/InfusionAll.js"></script>
		<script type="text/javascript" language="JavaScript" src="_lib/sakai_util/querystring.js"></script>
	</head>
	<body>
		<div id="container">
			
		</div>
		
		<script type="text/javascript">
			var qs = new Querystring();
			
			
			if (qs.contains("url")) {
				var v1 = qs.get("url");
				$("#container").load(v1, null, function(response_text){
					$("#container").html(response_text.replace(/a href="/, 'a href="/dev/sakai2site.html?url='));
					//alert(response_text);
				});
			}
		</script>
	</body>
</html>
