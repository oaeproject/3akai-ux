<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.my_sakai.css" />

        <!-- 3rd party CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/lib/jquery/plugins/imgareaselect/imgareaselect-default.css" />
    </head>

    <body id="root" class="body-container fl-centered fl-container i18nable my-sakai">

        <!-- TOP BANNER -->
        <div id="top_banner"><!-- --></div>

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header s3d-header">
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-decor-left"><!-- --></div>
                <div class="s3d-decor"><!-- --></div>

                <!-- TOOLTIP -->
                <div id="widget_tooltip" class="widget_inline"></div>

                <!-- SYSTEMTOUR WIDGET -->
                <div id="widget_systemtour" class="widget_inline"></div>

                <!-- ENTITY WIDGET -->
                <div id="widget_entity" class="widget_inline" style="float:left"></div>
                <div id="mysakai_edit_page" style="display:none">
                    <div id="mysakai_edit_page_container">
                        <span class="s3d-button s3d-button-inline" id="mysakai_more_link">
                            <span class="s3d-button-inner">
                                <span class="s3d-button-icon-left"></span>
                                <span class="s3d-button-inner-text">__MSG__EDIT_PAGE__</span>
                                <span class="s3d-button-icon-right"></span>
                            </span>
                        </span>

                        <div class="s3d-sprites-buttons" id="mysakai_more_menu" style="display:none">
                            <ul>
                                <li id="mysakai_more_customize_page" class="more_option"><button type="button" class="s3d-action s3d-link-button">__MSG__CUSTOMIZED_PAGE__</button></li>
                                <li id="mysakai_more_change_layout" class="more_option option_last"><button type="button" class="s3d-action s3d-link-button">__MSG__CHANGE_LAYOUT__</button></li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>

        <!-- Widget used for changing your personal avatar -->
        <div id="widget_changepic" class="widget_inline"></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>

        <!-- Page JS -->
        <script>require(["/dev/javascript/mysakai.js"]);</script>
    </body>
</html>
