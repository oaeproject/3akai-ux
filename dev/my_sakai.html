    <body id="root" class="body-container fl-centered fl-container i18nable my-sakai">

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="content_header_r">&nbsp;</div><div class="content_header_l">&nbsp;</div>
                <div class="content_widgets">
                    <!-- ENTITY WIDGET -->
                    <div id="widget_entity" class="widget_inline" style="float:left"></div>
                    <div id="mysakai_edit_page" style="display:none">
                        <div id="mysakai_edit_page_container">
                            <span class="s3d-button s3d-button-inline" id="mysakai_more_link">
                                <span class="s3d-button-inner">
                                    <span class="s3d-button-icon-left"></span>
                                    <span class="s3d-button-inner-text">Edit Page</span>
                                    <span class="s3d-button-icon-right"></span>
                                </span>
                            </span>

                            <div class="add_more_menu" id="mysakai_more_menu" style="display:none">
                                <ul>
                                    <li id="mysakai_more_customize_page" class="more_option"><a href="javascript:;" class="s3d-action">Customize Page</a></li>

                                </ul>
                            </div>
                            <span style="display:none;" id="pagetitle">__MSG__PERSONAL_DASHBOARD__</span>
                        </div>
                    </div>

                    <div id="creategroupcontainer" style="display:none;">

                        <div id="widget_creategroup" class="widget_inline"></div>
                    </div>

                    <!-- CONTAINER FOR THE UPLOAD FILES CONTAINER -->
                    <div id="uploadfilescontainer" style="display:none;">
                        <!-- We need this container to show the pop-up where you can upload files -->
                        <div id="widget_fileupload" class="widget_inline"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Widget used for changing your personal avatar -->
        <div id="widget_changepic" class="widget_inline"></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>
