<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.people.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.search.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.search_b.css" />

    </head>

    <body id="root" class="fl-centered fl-container people i18nable">

        <!-- TOP BANNER -->
        <div id="top_banner"><!-- --></div>

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- TITLE BAR  -->
        <div class="fl-container-flex header s3d-header">
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-decor-left"><!-- --></div>
                <div class="s3d-decor"></div>

                <!-- TITLE BAR  -->
                <div class="s3d-site-heading">
                    <div class="fl-container options find_more_people fl-force-right">
                        <a id="edit-layout" href="/search/people"><div><!-- --></div>__MSG__SEARCH_PEOPLE__</a>
                    </div>
                    <h1>__MSG__PEOPLE__</h1>
                </div>

            </div>
        </div>

        <!-- CONTENT -->
        <div class="fl-container fl-fix content content_search s3d-regular-links">
            <div class="fl-fix fl-centered fixed-container main-container s3d-main-container">
                <div class="outline-top"><div class="outline-top-inner"></div></div>
                <div class="outline s3d-content">

                    <!-- TAB CONTENT -->
                    <div class="fl-centered fl-container fl-tab-content search_tab_content">

                        <!-- SEARCH RESULTS -->
                        <div class="fl-container fl-fix search_results_container s3d-highlight_area_background" id="content_media_header">
                            <div class='s3d-highlight_area_background_tl'>
                                <div class='s3d-highlight_area_background_tinner'>
                                </div>
                            </div>

                            <!-- COURSE / SITES PART -->
                            <div class="fl-container fl-fix search_results_part">

                                <div class="fl-container fl-fix search_results_part_header">
                                    <span class="search_results_part_title">__MSG__MY_CONTACTS__</span>
                                </div>

                                <div id="contacts_search_result">
                                </div>

                                <div id="contacts_search_result_template"><!--
                                    {for i in items}
                                        <div class="fl-container fl-fix search_result_person">
                                            {if ! i.picture}
                                                <a href="/~${i.userid}" class="fl-icon search_result_person_picture people_people_avatar" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"></a>
                                            {else}
                                                <a href="/~${i.userid}" class="search_result_person_picture people_people_avatar" style="background-image:none" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"><img src="${i.picture}" alt="__MSG__TO_SEE_THE_PERSON_PROFILE__" width="48px" height="48px"/></a>
                                            {/if}
                                            <a href="/~${i.userid}" class="search_result_person_name">${i.name}</a>
                                            {if i.extra}
                                                <label class="search_result_person_dept">${i.extra}</label>
                                            {else}
                                                <label class="search_result_person_dept">&nbsp;</label>
                                            {/if}
                                            {if ! i.isMe}
                                                {if ! i.connected}
                                                    <button type="button" class="search_result_person_link link_add_to_contacts s3d-link-button s3d-action" id="link_add_to_contacts_${i.userid}">__MSG__ADD_TO_CONTACTS__</button>
                                                {else}
                                                    <button type="button" class="search_result_person_link link_remove_contact s3d-link-button s3d-action" id="link_remove_contact_${i.userid}">__MSG__REMOVE_CONTACT__</button>
                                                {/if}
                                                <span id="link_add_to_contacts_${i.userid}_divider" class="search_result_person_link search_result_person_divider">|</span>
                                                <button type="button" class="search_result_person_link person_message_link s3d-link-button s3d-action" id="person_message_link_${i.userid}">__MSG__MESSAGE__</button>
                                            {/if}
                                        </div>
                                    {forelse}
                                        __MSG__NO_CONTACTS_FOUND__
                                    {/for}
                                --></div>

                                <div class="search_results_part_footer"></div>

                            </div>

                            <div class="jq_pager"></div>

                            <div class="s3d-highlight_area_background_bl">
                                <div class="s3d-highlight_area_background_binner">
                                </div>
                            </div>
                        </div>

                        <!-- PEOPLE PART -->
                        <div class="fl-container fl-fix search_results_container s3d-highlight_area_background" id="people_header">
                            <div class='s3d-highlight_area_background_tl'>
                                <div class='s3d-highlight_area_background_tinner'>
                                </div>
                            </div>
                            <div class="fl-container fl-fix search_results_part">

                                <div class="fl-container fl-fix search_results_part_header">
                                    <span class="search_results_part_title">__MSG__PENDING_INVITATIONS_FROM_OTHER_PEOPLE__</span>
                                </div>

                                <div id="invited_search_result">
                                </div>

                                <div id="invited_search_result_template"><!--
                                    {for i in items}
                                        <div class="fl-container fl-fix search_result_person" id="accept_contact_container_${i.userid}">
                                            {if ! i.picture}
                                                <a href="/~${i.userid}" class="fl-icon search_result_person_picture people_people_avatar" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"></a>
                                            {else}
                                                <a href="/~${i.userid}" class="search_result_person_picture people_people_avatar" style="background-image:none" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"><img src="${i.picture}" alt="__MSG__TO_SEE_THE_PERSON_PROFILE__" width="48px" height="48px"/></a>
                                            {/if}
                                            <a href="/~${i.userid}" class="search_result_person_name">${i.name}</a>
                                            {if i.extra}
                                                <label class="search_result_person_dept">${i.extra}</label>
                                            {else}
                                                <label class="search_result_person_dept">&nbsp;</label>
                                            {/if}
                                            {if ! i.isMe}
                                                <button type="button" class="search_result_person_link link_accept_contact s3d-link-button s3d-action" id="link_accept_contact_${i.userid}">__MSG__ACCEPT_INVITATION__</button>
                                                <span id="link_add_to_contacts_${i.userid}_divider" class="search_result_person_link search_result_person_divider">|</span>
                                                <button type="button" class="search_result_person_link person_message_link s3d-link-button s3d-action" id="person_message_link_${i.userid}">__MSG__MESSAGE__</button>
                                            {/if}
                                        </div>
                                    {forelse}
                                        __MSG__NO_INVITATIONS_FOUND__
                                    {/for}
                                --></div>

                                <div class="search_results_part_footer" style="display:none"></div>

                            </div>
                            <div class="s3d-highlight_area_background_bl">
                                <div class="s3d-highlight_area_background_binner">
                                </div>
                            </div>
                        </div>

                        <div class="fl-container fl-fix search_results_container s3d-highlight_area_background" id="courses_sites_header">
                            <div class='s3d-highlight_area_background_tl'>
                                <div class='s3d-highlight_area_background_tinner'>
                                </div>
                            </div>
                            <div class="fl-container fl-fix search_results_part">
                                <div class="fl-container fl-fix search_results_part_header">
                                    <span class="search_results_part_title">__MSG__PENDING_INVITATIONS_TO_OTHER_PEOPLE__</span>
                                </div>
                                <div id="pending_search_result">
                                </div>

                                <div id="pending_search_result_template"><!--
                                    {for i in items}
                                        <div class="fl-container fl-fix search_result_person">
                                            {if ! i.picture}
                                                <a href="/~${i.userid}" class="fl-icon search_result_person_picture people_people_avatar" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"></a>
                                            {else}
                                                <a href="/~${i.userid}" class="search_result_person_picture people_people_avatar" style="background-image:none" title="__MSG__TO_SEE_THE_PERSON_PROFILE__"><img src="${i.picture}" alt="__MSG__TO_SEE_THE_PERSON_PROFILE__" width="48px" height="48px"/></a>
                                            {/if}
                                            <a href="/~${i.userid}" class="search_result_person_name">${i.name}</a>
                                            {if i.extra}
                                                <label class="search_result_person_dept">${i.extra}</label>
                                            {else}
                                                <label class="search_result_person_dept">&nbsp;</label>
                                            {/if}
                                            {if ! i.isMe}
                                                <button type="button" class="search_result_person_link person_message_link s3d-link-button s3d-action" id="person_message_link_${i.userid}">__MSG__MESSAGE__</button>
                                            {/if}
                                        </div>
                                    {forelse}
                                        __MSG__NO_PENDING_CONTACTS_FOUND__
                                    {/for}
                                --></div>

                                <div class="search_results_part_footer" style="display:none"></div>
                            </div>
                            <div class="s3d-highlight_area_background_bl">
                                <div class="s3d-highlight_area_background_binner">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="s3d-no-options"><div class="s3d-no-options-inner"></div></div>
            </div>
        </div>

        <div id="people_loading" style="display:none">
            <span class="s3d-bold">__MSG__LOADING__</span>
        </div>

        <div id="people_error" style="display:none">
            <span class="s3d-bold">__MSG__AN_ERROR_HAS_OCCURRED__</span> __MSG__PLEASE_TRY_AGAIN_LATER__
        </div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>

        <div id="sendmessagecontainer" style="display:none; width:100%">
            <div id="widget_sendmessage" class="widget_inline" style="width:100%"></div>
        </div>

        <!-- I18N Strings for use in js -->
        <span id="people_an_error_has_occurred" style="display:none">__MSG__AN_ERROR_HAS_OCCURRED__</span>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>

        <!-- Page JS -->
        <script>require(["/dev/javascript/people.js"]);</script>
    </body>
</html>
