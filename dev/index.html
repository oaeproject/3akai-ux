<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.index.css" />

    </head>

    <body class="fl-centered index i18nable">

        <!-- TOP BANNER -->
        <div id="top_banner"><!-- --></div>

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <div class="index-container fl-centered">

            <!-- LOGIN WIDGET -->
            <div id="widget_login" class="widget_inline"></div>


            <div class="login-box fl-container">
                <div class="login-box-top">
                </div>
                <div class="login-box-content">
                    <div class="preview-box fl-left">

                        <!-- HEADER -->
                        <div class="header-title">
                            <p class="sakai_logo_index"></p>
                        </div>

                        <div class="header-byline">
                            __MSG__HEADER_BYLINE__
                        </div>


                        <div class="header-smallline">
                            __MSG__HEADER_SMALLLINE__
                        </div>

                        <!-- PREVIEW IMAGE -->
                        <img src="/dev/images/panel_thumb.png" alt="__MSG__INSTANCE_NAME__" />
                    </div>

                    <!-- WIDGET COLUMN -->
                    <div id="login_right_col" class="fl-right" style="display:none;">
                        <div id="widget_tags" class="widget_inline"></div>
                        <div id="widget_activegroups" class="widget_inline"></div>
                        <div id="widget_popularcontent" class="widget_inline"></div>
                    </div>
                </div>
                <div class="login-box-bottom">
                </div>
            </div>

            <!-- FOOTER WIDGET -->
            <div id="widget_footer" class="widget_inline footercontainer"></div>

        </div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>
        <script>require(["/dev/javascript/index.js"]);</script>
    </body>
</html>
