<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.corev1.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.explore.css" />
    </head>
    <body class="fl-centered explore i18nable">

        <div style="display:none">__MSG__IE_PLACEHOLDER__</div>

        <!-- HEADER -->
        <div class="fl-container-flex header s3d-header">
            <div class="s3d-navigation-container">
                <div id="widget_topnavigation" class="widget_inline"></div>
            </div>
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-container-shadow-left"><!----></div>
                <div class="s3d-container-shadow-right"><!----></div>
                <div class="s3d-page-header">
                    <div id="widget_institutionalskinning" class="widget_inline"></div>
                    <div id="explore_categories"></div>
                    <div id="explore_categories_template"><!--
                        <div id="widget_categories" class="widget_inline"></div>
                    --></div>
                    <div id="explore_navigation">
                    </div>
                </div>
            </div>
        </div>
        <div class="fl-fix fl-centered fixed-container s3d-main-container">
            <div id="explore_content">
                <div id="explore_content_second_column">
                    <div id="widget_recentactivity" class="widget_inline"></div>
                </div>
                <div id="explore_content_first_column">
                    <div id="widget_welcome" class="widget_inline"></div>
                    <hr class="s3d-split-line"/>
                    <div id="widget_featuredcontent" class="widget_inline"></div>
                </div>
            </div>
            <div class="s3d-bottom-spacer"></div>
        </div>
        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>
        <script>require(["/dev/javascript/explore.js"]);</script>
    </body>
</html>
