<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Sakai 3 R&amp;D - __MSG__CONTENT_PROFILE__</title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="_css/FSS/fss-base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.core.2.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.3.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.content_profile.css" />

        <!-- 3rd party CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/_lib/jquery/plugins/gritter/css/jquery.gritter.css">
        <link rel="stylesheet" type="text/css" href="/dev/_css/lib/jquery.autoSuggest.css" />

        <!-- Sakai Config JS -->
        <script type="text/javascript" src="_configuration/widgets.js"></script>
        <script type="text/javascript" src="/var/widgets.json?callback=sakai.storeWidgets"></script>
        <script type="text/javascript" src="/dev/_configuration/config.js"></script>
        <script type="text/javascript" src="/dev/_configuration/config_custom.js"></script>

        <!-- Core 3rd-party JS -->
        <script type="text/javascript" src="_lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="_lib/jquery/jquery-ui.full.js"></script>
        <script type="text/javascript" src="_lib/Fluid/3akai_Infusion.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.json.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.timeago.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.form.js"></script>
        <script type="text/javascript" src="/dev/_lib/google/html-sanitizer-minified.js"></script>

        <!-- Sakai Core JS -->
        <script type="text/javascript" src="_lib/sakai_util/sakai_magic.js"></script>
        <script type="text/javascript" src="_lib/sakai_util/i18n.js"></script>

        <!-- 3rd party JS -->
        <script type="text/javascript" src="_lib/sakai_util/trimpath.template.js"></script>
        <script type="text/javascript" src="_lib/sakai_util/querystring.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.threedots.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jqmodal.sakai-edited.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.cookie.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.ba-bbq.js"></script>
        <script type="text/javascript" src="_lib/Fluid/ProgressiveEnhancement.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/gritter/jquery.gritter.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.form.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.MultiFile.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.autoSuggest.sakai-edited.js"></script>

    </head>

    <body class="fl-centered fl-container i18nable">

        <!-- TOP BANNER -->
        <div id="top_banner"><!-- --></div>

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"><!-- --></div>

                <!-- ENTITY WIDGET -->
                <div id="widget_entity" class="widget_inline"></div>

                <!-- ERROR CONTAINER -->
                <div id="content_profile_error_container">
                </div>

                <div id="content_profile_error_container_template"><!--
                    {if error}
                        <div class="s3d-site-heading">
                            <h1>__MSG__CONTENT_PROFILE__</h1>
                        </div>
                        <p class="content_profile_error">
                        {if error === "invalid_url"}
                            __MSG__THE_CONTENT_PATH_COULD_NOT_BE_LOADED__.
                        {elseif error === "invalid_query"}
                            __MSG__THE_CONTENT_PATH_IS_INVALID_OR_UNDEFINED__.
                        {/if}
                        </p>
                    {/if}
                --></div>
            </div>
        </div>

        <!-- MAIN CONTAINER -->
        <div class="fl-container-flex">
            <div class="fl-fix fl-centered fixed-container" id="content_profile_file_details_container" style="display: none;"><!-- --></div>
            <div class="fl-fix fl-centered fixed-container" id="content_profile_basic_info_container" style="display: none;"><!-- --></div>
        </div>

        <!-- FILE DETAIL INFO-->
        <div id="widget_contentprofilefiledetails" class="widget_inline"></div>

        <!-- BASIC CONTENT INFO-->
        <div id="widget_contentprofilebasicinfo" class="widget_inline"></div>

        <!-- DELETE CONTENT WIDGET -->
        <div id="widget_deletecontent" class="widget_inline"></div>

        <!-- UPLOAD CONTENT WIDGET -->
        <div id="widget_fileupload" class="widget_inline"></div>

        <!-- VIEW FILE REVISIONS WIDGET -->
        <div id="widget_filerevisions" class="widget_inline"></div>

        <div id="content_profile_listpeople_container" class="testing fl-fix fl-centered fixed-container" style="display:none;">
            <!-- PICKERUSER WIDGET -->
            <div id="widget_pickeruser" class="widget_inline"></div>

            <span style="display:none;" id="content_profile_text">__MSG__CONTENT_PROFILE__</span>
            <span style="display:none;" id="content_profile_user_added_text">__MSG__USER_HAS_BEEN_ADDED__</span>
            <span style="display:none;" id="content_profile_users_added_text">__MSG__USERS_HAVE_BEEN_ADDED__</span>
            <span style="display:none;" id="content_profile_user_removed_text">__MSG__USER_HAS_BEEN_REMOVED__</span>
            <span style="display:none;" id="content_profile_users_removed_text">__MSG__USERS_HAVE_BEEN_REMOVED__</span>

            <h4 class="content_profile_list_header">__MSG__MEMBERS_OF_THIS_CONTENT__</h4>
            <!-- LISTPEOPLE WIDGET TO LIST VIEWERS -->
            <div id="widget_listpeople_viewers" class="widget_inline"></div>
            <div class="content_profile_list_buttons" class="fl-push" style="display:none;">
                <div class="fl-force-right">
                    <button id="content_profile_remove_viewers" type="button" class="s3d-button">
                        <span class="s3d-button-inner">__MSG__REMOVE_SELECTED_MEMBERS__</span>
                    </button>
                    <button id="content_profile_add_viewers" type="button" class="s3d-button s3d-button-primary">
                        <span class="s3d-button-inner">__MSG__ADD_NEW_MEMBERS__</span>
                    </button>
                </div>
            </div>

            <h4 class="content_profile_list_header">__MSG__MANAGERS_OF_THIS_CONTENT__</h4>
            <!-- LISTPEOPLE WIDGET TO LIST MANAGERS -->
            <div id="widget_listpeople_managers" class="widget_inline"></div>
            <div class="content_profile_list_buttons" class="fl-push" style="display:none;">
                <div class="fl-force-right">
                    <button id="content_profile_remove_managers" type="button" class="s3d-button">
                        <span class="s3d-button-inner">__MSG__REMOVE_SELECTED_MANAGERS__</span>
                    </button>
                    <button id="content_profile_add_managers" type="button" class="s3d-button s3d-button-primary">
                        <span class="s3d-button-inner">__MSG__ADD_NEW_MANAGERS__</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>

        <script type="text/javascript" src="_javascript/content_profile.js"></script>

    </body>

</html>
