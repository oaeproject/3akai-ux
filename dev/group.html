<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.corev1.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.group.css" />

    </head>
    <body class="fl-centered show i18nable">
        <!-- HEADER -->
        <div class="fl-container-flex header s3d-header">
            <div class="s3d-navigation-container">
                <div id="widget_topnavigation" class="widget_inline"></div>
            </div>
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-container-shadow-left"><!----></div>
                <div class="s3d-container-shadow-right"><!----></div>
                <div class="s3d-page-header">
                    <div id="widget_entity" class="widget_inline"></div>
                </div>
            </div>
        </div>

        <!-- HEADER -->
        <div class="fl-container-flex">
            <div class="fl-fix fl-centered fixed-container s3d-main-container s3d-twocolumn">
                <div class="s3d-page-column-left">
                    <button type="button" id="group_create_new_area" class="s3d-button s3d-header-button s3d-header-smaller-button" style="display:none;">+ Add a new area</button>
                    <div id="widget_addarea" class="widget_inline"></div>
                    <div id="widget_lhnavigation" class="widget_inline"></div>
                </div>
                <div class="s3d-page-column-right">
                    <div id="group_sakaidoc_container" class="s3d-page-content-lowpadding">
                        <div id="s3d-page-main-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Area Permissions overlay -->
        <div id="widget_areapermissions" class="widget_inline"></div>

        <div id="widget_assignlocation" class="widget_inline"></div>

        <div id="widget_worldsettings" class="widget_inline"></div>

        <div id='widget_addpeople' class='widget_inline'></div>

        <div id='widget_joinrequests' class='widget_inline'></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>
        <script src="/dev/lib/tinymce/tiny_mce_src.js" language="JavaScript" type="text/javascript"></script>

        <!-- GROUP JS -->
        <script>require(["/dev/javascript/group.js"]);</script>

    </body>
</html>
