<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Sakai 3 R&amp;D - Sakai 2 site -->
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.corev1.css" />


        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/s23/css/s23_site.css" />
 

        <!-- to support sakai2 legacy frame resizing -->
        <script type="text/javascript" src="/library/js/headscripts.js"></script>
    </head>
    <body id="root" class="fl-centered me i18nable s23_site">

        <!-- HEADER -->
        <div class="fl-container-flex header s3d-header">
            <div class="s3d-navigation-container">
                <div id="widget_topnavigation" class="widget_inline"></div>
            </div>
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-container-shadow-left"><!----></div>
                <div class="s3d-container-shadow-right"><!----></div>
            </div>
        </div>



        <!-- MAIN CONTAINER -->
        <div class="fl-container-flex">
            <div class="fl-fix fl-centered fixed-container s3d-main-container s3d-onecolumn" id="s23_site_container">
        <!-- MESSAGES -->
        <span id="s23_gritter_notification_title" style="display:none;">__MSG__YOU_ARE_USING_SAKAI2_SITE__</span>
        <span id="s23_gritter_notification_message" style="display:none;"><a href="#" class="s23_gritter_notification_cancel">__MSG__DONT_SHOW_THIS_MESSAGE_AGAIN__</a></span>
        <!-- HEADER -->
        <div style="margin-top: 40px" class="fl-container-flex header s3d-header">
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-decor-left"><!-- --></div>
                <div class="s3d-decor"><!-- --></div>
                <!-- GREETING -->
                <div class="fl-col fl-container-500 s3d-site-heading">
                    <h1 id="s23_site_title" class="fl-force-left">__MSG__TITLE__</h1>
                    <div id="s23_site_title_info">__MSG__SAKAI_2_SITE__</div>
                </div>
                <a class="s23_site_back" href="/me">&laquo; __MSG__BACK_TO_HOME__</a>
            </div>
        </div>


              <div class="fl-fix fl-centered fixed-container">
                  <hr />
                  <div id="s23_site_menu_container"><!-- --></div>
                  <div id="s23_site_iframe_container"><!-- --></div>
              </div>
            </div>
        </div>

        <!-- TEMPLATES -->
        <div id="s23_site_menu_container_template"><!--
            {if site.pages.length > 0}
                <ul>
                {for tool in site.pages}
                    <li class="s23_site_menu_item"><a href="/portal/site/${site.id}/page/${tool.id}" class="${tool.iconclass}" id="s23_site_menu_item_${tool.id}">${tool.name}</a></li>
                {/for}
                </ul>
            {else}
                <span id="s23_site_notools">There are no tools available</span>
            {/if}
        --></div>

        <div id="s23_site_iframe_container_template"><!--
            <div id="s23_site_page_container_${xid}" class="s23_site_page_container">
                {for col in columnTools}
                    {if columnTools.length == 1}
                        <div>
                    {elseif col_index == 0}
                        <div class="col1of2">
                    {elseif col_index == 1}
                        <div class="col2of2">
                    {else}
                        <div> 
                    {/if}
                    {for tool in col}
                        <div class="s23_site_iframe_title">
                            <a class="s23_site_iframe_title_reset" title="Reset" target="Main${tool.xid}" id="reset-Main${tool.xid}" href="${sakai.config.SakaiDomain}/portal/tool-reset/${tool.url}?panel=Main"><span>Reset</span></a><h2>${tool.title}</h2>
                        </div>
                        <iframe name="Main${tool.xid}" id="Main${tool.xid}" class="s23_site_iframe" scrolling="auto" width="100%" frameborder="0" title="${tool.title}"></iframe>
                    {/for}
                        </div>
                {/for} 
            </div>
        --></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>

        <!-- JAVASCRIPT -->
        <script>require(["/dev/s23/javascript/s23_site.js"]);</script>
    </body>
</html>
