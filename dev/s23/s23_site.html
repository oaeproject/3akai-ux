<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Sakai 3 R&amp;D - Sakai 2 site</title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/_css/FSS/fss-base.css" />
        <link rel="stylesheet" type="text/css" href="/dev/_css/sakai/sakai.base.css" />
        <link rel="stylesheet" type="text/css" href="/dev/_css/sakai/sakai.core.2.css" />
        <link rel="stylesheet" type="text/css" href="/dev/_css/sakai/sakai.3.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/_css/sakai/sakai.my_sakai.css" />

        <link rel="stylesheet" type="text/css" href="/dev/_css/sakai/sakai.search.css" />
        <link rel="stylesheet" type="text/css" href="/dev/s23/_css/s23_site.css" />
        <link rel="stylesheet" type="text/css" href="/devwidgets/topnavigation/css/topnavigation.css" />

        <!-- Sakai Config JS -->
        <script type="text/javascript" src="/dev/_configuration/widgets.js"></script>
        <script type="text/javascript" src="/var/widgets.json?callback=sakai.storeWidgets"></script>
        <script type="text/javascript" src="/dev/_configuration/config.js"></script>

        <!-- Core 3rd-party JS -->
        <script type="text/javascript" src="/dev/_lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/jquery-ui.full.js"></script>
        <script type="text/javascript" src="/dev/_lib/Fluid/3akai_Infusion.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.json.js"></script>

        <!-- Sakai Core JS -->
        <script type="text/javascript" src="/dev/_lib/sakai_util/sakai_magic.js"></script>
        <script type="text/javascript" src="/dev/_lib/sakai_util/i18n.js"></script>
        <script type="text/javascript" src="/dev/_lib/sakai_util/site_authz.js"></script>

        <!-- 3rd party JS -->
        <script type="text/javascript" src="/dev/_lib/sakai_util/trimpath.template.js"></script>
        <script type="text/javascript" src="/dev/_lib/sakai_util/querystring.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jqmodal.sakai-edited.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.cookie.js"></script>
        <script type="text/javascript" src="/dev/_lib/Fluid/ProgressiveEnhancement.js"></script>
        <script type="text/javascript" src="/dev/_lib/google/html-sanitizer-minified.js"></script>

        <!-- to support sakai2 legacy frame resizing -->
        <script type="text/javascript" src="/library/js/headscripts.js"></script>
    </head>
    <body id="root" class="body-container fl-centered fl-container i18nable my-sakai s23_site">

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"><!-- --></div>
                <!-- GREETING -->
                <div class="fl-col fl-container-500 s3d-site-heading">
                    <h1 id="s23_site_title" class="fl-force-left">Title</h1>
                    <div id="s23_site_title_info">Sakai 2 site</div>
                </div>
                <a class="s23_site_back" href="/dev/my_sakai.html">&laquo; Back to My Sakai</a>
            </div>
        </div>

        <!-- MAIN CONTAINER -->
        <div class="fl-container-flex" id="s23_site_container">
            <div class="fl-fix fl-centered fixed-container">
                <hr />
                <div id="s23_site_menu_container"><!-- --></div>
                <div id="s23_site_iframe_container"><!-- --></div>
            </div>
        </div>

        <!-- TEMPLATES -->
        <div id="s23_site_menu_container_template"><!--
            {if site.pages.length > 0}
                <ul>
                {for tool in site.pages}
                    <li class="s23_site_menu_item"><a href="/portal/site/${site.id}/page/${tool.id}" class="${tool.iconclass}" id="s23_site_menu_item_${tool.id}">${tool.name}</a></li>
                {/for}
                </ul>
            {else}
                <span id="s23_site_notools">There are no tools available</span>
            {/if}
        --></div>

        <div id="s23_site_iframe_container_template"><!--
            <div id="s23_site_page_container_${xid}" class="s23_site_page_container">
                {for tool in tools}
                    <div class="s23_site_iframe_title">
                        <a class="s23_site_iframe_title_reset" title="Reset" target="Main${tool.xid}" href="${sakai.config.SakaiDomain}/portal/tool-reset/${tool.url}?panel=Main"><span>Reset</span></a><h2>${tool.title}</h2>
                    </div>
                    <iframe name="Main${tool.xid}" id="Main${tool.xid}" class="s23_site_iframe" scrolling="auto" frameborder="0" src="${sakai.config.SakaiDomain}/portal/tool/${tool.url}?panel=Main" title="${tool.title}"></iframe>
                {/for}
            </div>
        --></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>

        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="/dev/s23/_javascript/s23_site.js"></script>
    </body>
</html>
