<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.directory.css" />

        <!-- 3rd party CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/lib/jquery/plugins/imgareaselect/imgareaselect-default.css" />

    </head>

    <body id="root" class="fl-centered fl-container i18nable directory-container">

        <div style="display:none">__MSG__IE_PLACEHOLDER__</div>

        <!-- TOP BANNER -->
        <div id="top_banner"><!-- --></div>

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline">
        </div>

        <!-- CONTENT -->
        <div class="fl-container-flex header s3d-header">
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-decor-left"><!-- --></div>
                <div class="s3d-decor"></div>

                <div class="directory_information_widgets_container">
                    <!-- <div id="widget_tags" class="widget_inline"></div> -->
                    <div id="widget_popularcontent" class="widget_inline"></div>
                    <div id="widget_activegroups" class="widget_inline"></div>
                    <div id="widget_listpeopleinnode" class="widget_inline"></div>
                </div>

                <!-- BROWSE DIRECTORY WIDGET -->
                <div class="browse_directory fl-col">
                    <div id="widget_browsedirectory" class="widget_inline"></div>
                </div>

                <!-- TITLE BAR  -->
                <div class="content fl-col">
                    <div class="directory_info">
                    </div>
                    <div id="directory_template"><!--
                        <div class="fl-force-left">
                            {if icon}
                                <img id="profile_picture" src="${icon}" />
                            {else}
                                <img id="profile_picture" src="/dev/images/default_profile_picture_64.png" />
                            {/if}
                            <div class="fl-text-align-center" style="display:none;">
                                <button class="s3d-link-button s3d-action s3d-bold" id="changepic_container_trigger">__MSG__CHANGE__</button>
                            </div>
                        </div>
                        <div class="directory_header s3d-bold">${title}</div>
                    --></div>
                </div>
                <div class="fl-col node_content_area">
                    <div id="widget_nodecontentarea" class="widget_inline"></div>
                    <div id="widget_nextleveldown" class="widget_inline"></div>
                </div>
            </div>

        <!-- Widget used for changing picture -->
        <div id="widget_changepic" class="widget_inline"></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>
        <script>require(["/dev/javascript/directory.js"]);</script>
    </body>
</html>
