<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="_css/FSS/fss-base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.core.2.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.3.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.search.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.search_b.css" />

        <!-- 3rd party CSS -->
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.components.jq_pager.css" />
        <link rel="stylesheet" type="text/css" href="/dev/_css/lib/jquery.autoSuggest.css" />

        <!-- Sakai Config JS -->
        <script type="text/javascript" src="/dev/_configuration/widgets.js"></script>
        <script type="text/javascript" src="/var/widgets.json?callback=sakai.storeWidgets"></script>
        <script type="text/javascript" src="/dev/_configuration/config.js"></script>
        <script type="text/javascript" src="/dev/_configuration/config_custom.js"></script>

        <!-- Core 3rd-party JS -->
        <script type="text/javascript" src="/dev/_lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/jquery-ui.full.js"></script>
        <script type="text/javascript" src="/dev/_lib/Fluid/3akai_Infusion.js"></script>
        <script type="text/javascript" src="/dev/_lib/i10n/globalization.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.json.js"></script>
        <script type="text/javascript" src="/dev/_lib/google/html-sanitizer-minified.js"></script>

        <!-- Sakai Core JS -->
        <script type="text/javascript" src="/dev/_lib/sakai_util/sakai_magic.js"></script>

        <!-- 3rd-party JS -->
        <script type="text/javascript" src="/dev/_lib/sakai_util/trimpath.template.js"></script>
        <script type="text/javascript" src="/dev/_lib/sakai_util/querystring.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jqmodal.sakai-edited.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.cookie.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.pager.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.ba-bbq.js"></script>
        <script type="text/javascript" src="/dev/_javascript/_history/search_history.js"></script>
        <script type="text/javascript" src="/dev/_lib/jquery/plugins/jquery.autoSuggest.sakai-edited.js"></script>

    </head>

    <body id="root" class="fl-centered fl-container i18nable search-container">

        <!-- TOP BANNER -->
        <div id="top_banner"><!-- --></div>

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- CONTENT -->
        <div class="fl-container-flex content content_search">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"></div>

                <!-- TITLE -->
                <h1 class="title">__MSG__SEARCH_GROUPS__</h1>

                <!-- TAB NAVIGATION -->
                <div class="s3d-primary-tabs">
                    <ul class="fl-tabs fl-tabs-right">
                        <li><a id="tab_search_all" href="search.html#">__MSG__ALL__</a></li>
                        <li><a href="search_content.html#" id="tab_search_content">__MSG__CONTENT_AND_MEDIA__</a></li>
                        <li class="fl-tabs-active search_tab_selected"><a href="search_groups.html#" id="tab_search_sites">__MSG__GROUPS__</a></li>
                        <li><a href="search_people.html#" id="tab_search_people">__MSG__PEOPLE__</a></li>
                    </ul>
                </div>

                <!-- TAB CONTENT -->
                <div class="fl-centered fl-container fl-tab-content search_content_wrapper">
                    <div class="search_tab_content_top">
                        <div class="search_tab_content_top_inner"></div>
                    </div>

                    <div class="search_content_main">

                        <!-- SEARCH BAR -->
                        <div class="fl-left fl-container fl-fix search_bar">
                            <span class="s3d-button s3d-button-primary search_add_group_button"><span class="s3d-button-inner">__MSG__CREATE_A_GROUP__</span></span>
                            <span id="search_form">
                                <input maxlength="255" type="text" id="search_text" class="input" value="__MSG__ENTER_A_SEARCHTERM__" title="__MSG__ENTER_A_SEARCHTERM__" />
                                <button id="search_button" class="s3d-search-button s3d-button s3d-button-primary"><span class="s3d-button-inner"><span class="s3d-button-icon-right">__MSG__SEARCH__</span></span></button>
                            </span>
                        </div>

                        <!-- TEMPORARY SEARCH TEXT -->
                        <div id="search_result_temp" style="display:none;"><b>__MSG__SEARCHING__ ...</b></div>

                        <div class="fl-container fl-fix search_results">

                        <div class="search_results_faceted">
                            <!-- FACETED WIDGET -->
                            <div id="widget_faceted" class="widget_inline"></div>
                        </div>

                        <!-- SEARCH RESULTS -->
                        <div id="search_results_page1" class="search_results_container search_results_container_sub">
                            <div class="search_top_rounded"><div class="search_top_rounded_inner"><!-- --></div></div>

                            <!-- CONTENT -->
                            <div class="fl-container fl-fix search_results_part">

                                <div class="fl-left fl-container search_result_title" id="search_results_header"> __MSG__FOUND__ <strong id="search_numberFound">0</strong> __MSG__RESULTS_MATCHING_YOUR_SEARCH_FOR__ <span class="keyword" id="search_mysearchterm"></span> </div>
                                <div class="fl-left fl-container search_result_title" id="search_results_tag_header"><span class="keyword" id="search_mytagterm"></span> </div>

                                <div id="search_result_results_tagged_under" style="display:none;"><span style="font-weight:normal">__MSG__RESULTS_TAGGED_UNDER__</span></div>
                                <div id="search_result_results_located_in" style="display:none;"><span style="font-weight:normal">__MSG__RESULTS_LOCATED_IN__</span></div>

                                <!-- CONTAINER FOR THE RESULTS -->
                                <div id="search_results_container" class="search_padded_groups"></div>

                            </div>

                            <!-- TEMPLATE CONTAINING THE RESULTS -->
                            <div id="search_results_template"><!--
                                {for i in items}
                                    {if i['sakai:group-id']}
                                    {var groupsFound = true}
                                    <div class="fl-container fl-fix search_result">
                                        {if i.picture}
                                        <img src="${i.picture.picPath}" alt="group name">
                                        {else}
                                        <img src="/dev/_images/group_avatar_icon_64x64_nob.png" alt="group name">
                                        {/if}
                                        <div class="search_result_course_site_title"><a href="/~${i.pagepath}">${sakai.api.Util.shortenString(i["sakai:group-title"], 75)}</a></div>
                                        <div class="search_result_course_site_url"><a href="/~${i.pagepath}">${sakai.api.Util.shortenString(i.pagepath, 75)}</a></div>
                                        <div class="search_result_course_site_excerpt">${sakai.api.Util.shortenString(i["sakai:group-description"], 300)}</div>
                                    </div>
                                    {/if}
                                {/for}
                                {if !groupsFound}
                                    <div class="search_no_groups">
                                        __MSG__NO_GROUPS_FOUND__
                                    </div>
                                {/if}
                            --></div>
                            <div class="search_bottom_rounded"><div class="search_bottom_rounded_inner"><!-- --></div></div>
                        </div>
                        </div>
                    </div>

                    <div class="search_tab_content_bottom">
                        <div class="search_tab_content_bottom_inner"></div>
                    </div>
                </div>

                <!-- CONTAINER FOR THE PAGER -->
                <div class="jq_pager"></div>
            </div>

        </div>

        <!-- CONTAINER FOR THE CREATEGROUP CONTAINER -->
        <div id="creategroupcontainer" style="display:none;">
            <!-- We need this container to show the pop-up where you can add a group -->
            <div id="widget_creategroup" class="widget_inline"></div>
 	    </div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>

        <script type="text/javascript" src="/dev/_javascript/search_main.js"></script>
        <script type="text/javascript" src="/dev/_javascript/search_groups.js"></script>

    </body>

</html>
