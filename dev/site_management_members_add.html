<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sakai 3 R&amp;D - Add Members</title>

    <!-- Sakai Core CSS -->
    <link rel="stylesheet" type="text/css" href="_css/FSS/fss-base.css" />
    <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.base.css" />
    <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.core.2.css" />
    <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.3.css" />

    <!-- Sakai Page CSS -->
    <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.site_management_members_add.css" />

    <!-- 3rd party CSS -->
    <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.components.jq_pager.css" />


    <!-- Sakai Config JS -->
    <script type="text/javascript" language="JavaScript" src="_configuration/widgets.js"></script>
    <script type="text/javascript" language="JavaScript" src="_configuration/config.js"></script>

    <!-- Core 3rd-party JS -->
    <script type="text/javascript" language="JavaScript" src="_lib/jQuery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="_lib/jQuery/jquery-ui-1.8.custom.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="_lib/Fluid/3akai_Infusion.js"></script>
    <script type="text/javascript" language="JavaScript" src="_lib/Jquery/jquery.json-2.2.js"></script>

    <!-- Sakai Core JS -->
    <script type="text/javascript" language="JavaScript" src="_lib/sakai_util/sakai_magic.js"></script>
    <script type="text/javascript" language="JavaScript" src="_lib/sakai_util/sdata.js"></script>
    <script type="text/javascript" language="JavaScript" src="_lib/sakai_util/i18n.js"></script>
    <script type="text/javascript" language="JavaScript" src="_lib/sakai_util/site_authz.js"></script>

    <!-- 3rd party JS -->
    <script type="text/javascript" language="JavaScript" src="_lib/sakai_util/sakai_3rdparty.js"></script>

</head>
<body id="root" class="fl-centered fl-container i18nable add-members">
<!-- EXPLORE BAR -->
<div id="widget_navigationchat" class="widget_inline"></div>
<div class="fl-container-flex content content-management">
    <div class="fl-fix fl-centered fixed-container">
        <div class="decor"></div>
        <h1 id="sitetitle"></h1>
        <!-- CONTENT -->
        <!-- SECOND HEADING -->
        <div class="secondary_title"> Site Management <a id="back_to_site_link" href="/sites/">&laquo; Back to Site</a> </div>
        <!-- TAB NAVIGATION -->
        <div class="s3d-primary-tabs">
            <ul class="fl-tabs fl-tabs-left">
                <li><a href="site_management_basic_settings.html" class="siteSettings_appendSiteIDtoURL">Basic Settings</a></li>
                <li class="fl-tabs-active"><a href="javascript:;">Members</a></li>
                <li><a href="site_management_appearance.html" class="siteSettings_appendSiteIDtoURL">Appearance</a></li>
            </ul>
        </div>
        <div class="management_content_wrapper">
            <div class="management_tab_content_top">
                <div class="management_tab_content_top_inner"></div>
            </div>
            <div class="management_content_main">
                <!-- CURRENT MEMBERS -->
                <div class="fl-force-right">
                    <a class="s3d-button s3d-button-primary s3s-manage-members" href="site_management_members_manage.html"><span class="s3d-button-inner">Manage current members</span></a>
                </div>
                <div class="add_member_title"> Add members to this site: </div>
                <!-- MIXED COLUMN -->
                <div class="fl-col-mixed-200">
                    <!-- FIXED COLUMN -->
                    <div class="fl-col-fixed fl-force-right leftCol">
                        <div class="leftCol_content_top">
                            <div class="leftCol_content_top_inner"></div>
                        </div>
                        <div class="leftCol-inner">
                            <form class="member-options" method="" action="" onsubmit="return false;">
                                <span class="manage_members_role section">Add selected people as:</span>
                                <table id="manage_members_role_rbts" class="add-people-table">
                                </table>
                                <div style="display:none;" id="manage_members_role_rbts_template"><!--
                                    {for i in roles}
                                    <tr>
                                        <td><input name="membership_role" id="manage_members_role_${i}" value="${i}" type="radio" checked="checked" /></td>
                                        <th><label for="manage_members_role_${i}">${i}</label></th>
                                    </tr>
                                    {/for}
                                --></div>
                                <!-- <strong>Tag selected people as:</strong>
                        <input type="text" class="tag-people" value="Add your tags here" /> -->
                                <button class="s3d-button s3d-button-primary s3s-selected_people_addToSite"><span class="s3d-button-inner">__MSG__ADD_SELECTED_PEOPLE__</span></button>

                            </form>
                            <div id="selected-people-container" class="selected_personsContainer"></div>
                            <div style="display:none" id="selected-people-template"><!--
                                <span class="selected-people">Selected People ( ${selectedPeople.length} ):</span>
                                <table class="selected-people-table">
                                {for i in selectedPeople}

                                    <tr>
                                        {if (typeof i.lastName !== "undefined")}
                                        <th>${i.firstName} ${i.lastName}</th>
                                        {else}
                                        <th>${i.userid}</th>
                                        {/if}
                                        <td><a href="javascript:;" class="selected-person-remove" id="selected-person-remove${selectedPeople.indexOf(i)}"><span>X</span></a></td>
                                    </tr>

                                {/for}
                                </table>
                            --></div>
                            <div class="fl-push"></div>
                        </div>
                        <div class="leftCol_content_bottom">
                            <div class="leftCol_content_bottom_inner"></div>
                        </div>
                    </div>
                    <!-- FLEX COLUMN -->
                    <div class="fl-col-flex">
                        <div class="flex-container">
                            <div class="member-search">
                                <input type="text" style="margin-left:0px" class="member-search-field" id="txt_member_search" value="Enter names, emails, or comma separated lists" />
                                <input type="submit" value="Search" id="btn_members_search" class="submit-button" />
                            </div>
                            <div class="explore_nav" style="margin-top: -45px;">
                                <ul class="s3d-action-series s3d-actions fl-force-left">
                                    <!-- <li class="first"><a href="javascript:;" id="site_manage_btnSearchCsv">Search from CSV file</a></li> -->
                                    <!-- <li><a href="site_management_members_manage.html" class="manage-members">Return to site members</a></li> -->
                                    <li class="first"><a href="javascript:;" id="btn_members_selectAll">Select all</a></li>
                                    <li class="last"><a href="javascript:;" id="btn_members_selectNone">Select none</a></li>
                                </ul>
                            </div>
                            <div id="siteManage_people" class="siteManagepeopleContainers" ><div style="padding: 10px;">Please specify a search query ...</div></div>
                            <div class="jq_pager"></div>
                            <div id="siteManage_people_template" style="display:none"><!--
                                <div class="members-container">
                                <ul width="100%">
                                {for i in results}
                                    {if (i.isMember)}
                                    <li class="unselected" style="opacity:0.6;">
                                    {else}
                                    <li class="unselected siteManage_person" id="siteManage_person${results.indexOf(i)}">
                                    {/if}
                                        {if (i.isMember)}
                                        {if typeof i.picture.name == "undefined"}
                                        <img src="_images/member_thumb_unselected.png"/>
                                        {else}
                                        <img src="/_user/public/${i['rep:userId']}/${i.picture.name}"/>
                                        {/if}
                                        <a href="javascript:;" style="margin-top: 0px;" class="sitemember-label">${i.firstName} ${i.lastName}</a><div class="member-title"></div>
                                        <span>${i.role}</span><div class="member-title"></div>
                                        <a href="profile.html?user=${i.userid}" target="_blank" class="member-label" style="color:#006E96; font-weight: normal; font-size: 0.9em; width: 150px;">View Profile</a>

                                        {else}
                                        <a href="javascript:;">
                                        {if typeof i.picture.name == "undefined"}
                                        <img src="_images/member_thumb_unselected.png"  />
                                        {else}
                                        <img src="/_user/public/${i['rep:userId']}/${i.picture.name}" />
                                        {/if}
                                        </a>

                                        <a href="javascript:;" class="member-label">${i.firstName} ${i.lastName}</a><div class="member-title"></div>
                                        <a href="profile.html?user=${i.userid}" target="_blank" class="member-label view-profile-label" style="color:#006E96; font-weight: normal; font-size: 0.9em; width: 150px;">View Profile</a>
                                        {/if}
                                    </li>
                                {forelse}
                                    <div>No people have been found</div>
                                {/for}
                                    <div class="fl-push"></div>
                                </ul>
                                </div>
                            --></div>
                        </div>
                    </div>
                </div>
                <div class="fl-push"></div>
            </div>
            <div class="management_tab_content_bottom">
                <div class="management_tab_content_bottom_inner"></div>
            </div>
        </div>
    </div>
</div>
<div id="site_add_members_search_csv" class="dialog" style="width:520px; background-color: #fff; margin-left: -260px; ">
    <div class="dialog_header">
        <div class="dialog_header_inner">
            <h1>CSV file</h1>
            <a href="javascript:;" class="jqmClose dialog_close_image" title="Close Dialog">Close Dialog</a>
        </div>
    </div>
    <div class="dialog_content">
        <textarea></textarea>

        <!-- DIALOG BUTTONS -->
        <div class="dialog_buttons">
            <a href="javascript:;" id="site_manage_searchViaCsv" class="button-default">Search</a>
            <a href="javascript:;" class="button jqmClose">Cancel</a>
        </div>
    </div>

    <!-- DIALOG FOOTER -->
    <div class="dialog_footer">
        <div class="dialog_footer_inner"><!-- --></div>
    </div>
</div>

<!-- FOOTER WIDGET -->
<div id="widget_footer" class="widget_inline footercontainer"></div>

<!-- Sakai page JS -->
<script src="_javascript/site_add_members.js" type="text/javascript"></script>
</body>
</html>
