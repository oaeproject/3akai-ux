user                    <%= NGINX_USER %> <%= NGINX_GROUP %>;
worker_processes        5;
error_log               logs/error.log;
pid                     logs/nginx.pid;
worker_rlimit_nofile    8192;
 
events {
  worker_connections    4096;
}

http {

    include       /usr/local/nginx/conf/mime.types;
    default_type  application/octet-stream;

    ##################
    ##################
    ## GLOBAL ADMIN ##
    ##################
    ##################
    
    ####################
    ## LOAD BALANCING ##
    ####################

    upstream globaladminworkers {
        server 127.0.0.1:2000;
        # Add extra app nodes here.
    }
    
    server {
        listen       80;
        server_name  admin.oae.com;

        ##################
        ## STATIC FILES ##
        ##################
        
        ## Admin UI
        
        rewrite ^/$              /admin/index.html last;
        rewrite ^/tenant/(.*)$   /admin/index.html last;
        
        location /admin/ {
            alias <%= UX_HOME %>/admin/;
            autoindex off;
        }
        
        ## Shared Resources
        
        location /shared/ {
            alias <%= UX_HOME %>/shared/;
            autoindex off;
        }
        
        ## Main UI
        
        location /ui/ {
            alias <%= UX_HOME %>/ui/;
            autoindex off;
        }

        #########################
        ## APP SERVER REQUESTS ##
        #########################

        location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://globaladminworkers;
            proxy_redirect off;
        }
    }

    ###################
    ###################
    ## TENANT SERVER ##
    ###################
    ###################

    ####################
    ## LOAD BALANCING ##
    ####################

    upstream tenantworkers {
        server 127.0.0.1:2001;
        # Add extra app nodes here.
    }

    server {
        listen   80 default_server;

        ##################
        ## STATIC FILES ##
        ##################
        
        ## Shared Resources
        
        location /shared/ {
            alias <%= UX_HOME %>/shared/;
            autoindex off;
        }
        
        ## Main UI
        
        location /ui/ {
            alias <%= UX_HOME %>/ui/;
            autoindex off;
        }

        location /node_modules/ {
            alias <%= UX_HOME %>/node_modules/;
            autoindex off;
        }
        
        rewrite ^/acknowledgements  /ui/acknowledgements.html last;
        rewrite ^/categories        /ui/allcategories.html last;
        rewrite ^/category          /ui/category.html last;
        rewrite ^/content           /ui/content_profile.html last;
        rewrite ^/register          /ui/register.html last;
        rewrite ^/creategroup       /ui/creategroup.html last;
        rewrite ^/favicon.ico       /ui/favicon.ico last;
        rewrite ^/group/(.*)        /ui/group.html last;
        rewrite ^/index$            /ui/index.html last;
        rewrite ^/me$               /ui/me.html last;
        rewrite ^/$                 /ui/index.html last;
        rewrite ^/search            /ui/search.html last;
        rewrite ^/user/(.*)         /ui/user.html last;
        
        ## Admin UI

        location /admin/ {
            alias <%= UX_HOME %>/admin/;
            autoindex off;
        }
        
        rewrite ^/admin$  /admin/index.html last;
        
        ## API Documentation
    
        location /docs/ {
            alias <%= UX_HOME %>/docs/;
            autoindex off;
        }
        
        rewrite ^/docs$  /docs/index.html last;
    
        ## Tests
        
        location /tests/ {
            alias <%= UX_HOME %>/tests/;
            autoindex off;
        }
    
        #################
        ## ERROR PAGES ##
        #################
        
        error_page      403     /ui/403.html;
        error_page      404     /ui/404.html;
        error_page      500     /ui/500.html;
    
        #########################
        ## APP SERVER REQUESTS ##
        #########################
    
        location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://tenantworkers;
            proxy_redirect off;
        }
    }
}