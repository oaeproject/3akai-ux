<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" class="fl-layout-">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>__MSG__WIDGET_PLAYGROUND__ - Listgeneral</title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/FSS/fss-base.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.base.css" />

        <!-- Sakai Page CSS -->
        <!-- <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.profile.css" /> -->

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require-jquery.js"></script>

    </head>

    <body class="fl-centered profile_preview i18nable">

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"></div>

                <!-- TITLE BAR  -->
                <div class="s3d-site-heading fl-force-left">
                    <h1 id="sitetitle">__MSG__WIDGET_PLAYGROUND__ - Listgeneral</h1>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="fl-centered fixed-container" style="background: #fff; min-height: 400px;">

            <div id="widget_listgeneral" class="widget_inline"></div>

        </div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <script>
        require(["jquery","sakai/sakai.api.core"], function($, sakai) {
            // Page code
            // Bind to the event which signals the listgeneral widget is loaded and ready
            $(window).bind("listgeneral_ready", function(e, tuid){
                // Example/tested queries
                //var lg_query = ["/var/search/sites.json?q=*&items=10"];
                //var lg_query = ["/var/search/sitecontent.json?page=0&items=10&q=welcome&sites=*"];
                //var lg_query = ["/var/search/files/allfiles.json?q=*&items=5"];
                //var lg_query = ["/var/search/users.json?page=0&items=5&q=*&s=sakai:firstName&s=sakai:lastName"];
                //var lg_query = [sakai.config.URL.SEARCH_ALL_FILES + "?page=0&items=5"];
                var lg_query = [sakai.config.URL.SEARCH_USERS + "?q=*&items=5"];

                // type can be one of these: sites, spaces, people, content, mixed
                // config data will overwrite arguments in the url
                // it supports an array of queries, but it is not reliable yet
                var lg_config = {"selectable":true, "type": "people", "items": [100] };
                // Render list
                $(window).trigger("ready.listgeneral.sakai", [tuid, lg_query, lg_config]);
            });
        });

        </script>

    </body>

</html>
