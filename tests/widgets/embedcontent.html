    <body class="fl-centered profile_preview i18nable">

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"></div>

                <!-- TITLE BAR  -->
                <div class="s3d-site-heading fl-force-left">
                    <h1 id="sitetitle">__MSG__WIDGET_PLAYGROUND__ - Embed Content</h1>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="fl-centered fixed-container" style="background: #fff; min-height: 400px;" id="embedcontent_test">
            <p><a href="#" id="launch_embedcontent">Settings</a></p>
            <div id="widget_embedcontent_123" class="widget_inline"></div>
            <!-- INSERT DIALOG -->
            <div id="insert_dialog" class="dialog" style="width:786px; margin-left:-393px">
                <!-- DIALOG HEADER -->
                <div class="dialog_header">
                    <div class="dialog_header_inner">
                    <h1 id="dialog_title"></h1>
                    <a href="javascript:;" class="jqmClose dialog_close_image" title="__MSG__CLOSE_DIALOG__">__MSG__CLOSE_DIALOG__</a>
                    </div>
                </div>
                <!-- DIALOG CONTENT -->
                <div id="dialog_content" class="dialog_content"></div>
                <!-- DIALOG FOOTER -->
                <div class="dialog_footer">
                    <div class="dialog_footer_inner"><!-- --></div>
                </div>
            </div>
        </div>


        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <script>
            $(function(){
                $("#launch_embedcontent").live("click", function() {
                    launchEmbedContent();
                    return false;
                });
                var launchEmbedContent = function() {
                    $('#insert_dialog').jqm({
                        modal: true,
                        overlay: 20,
                        toTop: true
                    });
                    var $dialog_content = $("#dialog_content");
                    var id = "widget_embedcontent_123";
                    $dialog_content.html(sakai.api.Security.saneHTML('<img src="' + sakai.widgets.widgets['embedcontent'].img + '" id="' + id + '" class="widget_inline" border="1"/>'));
                    $("#dialog_title").html(sakai.widgets.widgets['embedcontent'].name);
                    sakai.api.Widgets.widgetLoader.insertWidgets('embedcontent_test', true);
                    $dialog_content.show();
                    $('#insert_dialog').jqmShow();
                };
            });
        </script>
