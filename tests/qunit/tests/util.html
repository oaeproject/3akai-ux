<!DOCTYPE html>
<html>
    <head>
        <title>Sakai 3 Javascript Test Suite</title>
        <link rel="stylesheet" href="/tests/qunit/css/qunit.css" type="text/css" media="screen">
        <script type="text/javascript" src="/tests/qunit/js/qunit.js"></script>

        <script type="text/javascript" src="/dev/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="/dev/lib/jquery/jquery-ui.full.js"></script>
        <script type="text/javascript" src="/dev/lib/Fluid/3akai_Infusion.js"></script>
        <script type="text/javascript" src="/dev/lib/i10n/globalization.js"></script>
        <script type="text/javascript" src="/dev/lib/jquery/plugins/jquery.json.js"></script>
        <script type="text/javascript" src="/dev/lib/jquery/plugins/jquery.form.js"></script>

        <script type="text/javascript" src="/dev/configuration/config.js"></script>
        <script type="text/javascript" src="/dev/configuration/widgets.js"></script>
        <script type="text/javascript" src="/var/widgets.json?callback=sakai.storeWidgets"></script>
        <script type="text/javascript" src="/dev/lib/sakai_util/sakai_magic.js"></script>
        <script type="text/javascript" src="/dev/lib/sakai_util/trimpath.template.js"></script>
        <script type="text/javascript" src="/dev/lib/google/html-sanitizer-minified.js"></script>

        <script type="text/javascript" src="/tests/qunit/js/sakai_qunit_lib.js"></script>

        <script type="text/javascript" src="/tests/qunit/tests/unit/arrays.js"></script>
        <script type="text/javascript" src="/tests/qunit/tests/unit/date.js"></script>
        <script type="text/javascript" src="/tests/qunit/tests/unit/formtojson.js"></script>
        <script type="text/javascript" src="/tests/qunit/tests/unit/remove_jcr_objects.js"></script>
        <script type="text/javascript" src="/tests/qunit/tests/unit/shortenstring.js"></script>
        <script type="text/javascript" src="/tests/qunit/tests/unit/sort.js"></script>


    </head>
    <body>
        <h1 id="qunit-header">3akai-ux JS Util Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar">
        </div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests">
        </ol>
        <div id="qunit-fixture">
            <form action="javascript:;" id="dummyForm">
                <input type="text" name="name" value="john doe"/>
                <input type="text" value="should not be saved"/>
                <input type="radio" name="gender" value="male"/>
                <input type="radio" checked="true" name="gender" value="female"/>
                <input type="checkbox" name="color" value="red"/>
                <input type="checkbox" checked="true" name="color" value="green"/>
                <input type="checkbox" name="color" value="blue"/>
                <select name="shape">
                    <option value="square">Square</option>
                    <option value="circle" selected="selected">Circle</option>
                    <option value="rectangle">Rectangle</option>
                </select>
                <textarea rows="10" cols="30" name="description">Demo text area</textarea>
            </form>
        </div>
        <button id="coveragebutton" onclick='window.open("/dev/jscoverage.html")'>
          Coverage report
        </button>
        <script>
          if (typeof(_$jscoverage)=='undefined'){
            document.getElementById("coveragebutton").style.display="none";
          }
        </script>
    </body>
</html>
