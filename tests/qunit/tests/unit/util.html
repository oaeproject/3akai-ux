<!DOCTYPE html>
<html>
    <head>
        <title>Sakai 3 Javascript Test Suite</title>
        <link rel="stylesheet" href="../../../../tests/qunit/css/qunit.css" type="text/css" media="screen">
        <script data-main="../../../../tests/qunit/js/sakai.mockdependencies.js" src="../../../../dev/lib/jquery/require-jquery.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">3akai-ux JS Util Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar">
        </div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests">
        </ol>
        <div id="qunit-fixture">
            <form action="javascript:;" id="dummyForm">
                <input type="text" name="name" value="john doe"/>
                <input type="text" value="should not be saved"/>
                <input type="radio" name="gender" value="male"/>
                <input type="radio" checked="true" name="gender" value="female"/>
                <input type="checkbox" name="color" value="red"/>
                <input type="checkbox" checked="true" name="color" value="green"/>
                <input type="checkbox" name="color" value="blue"/>
                <select name="shape">
                    <option value="square">Square</option>
                    <option value="circle" selected="selected">Circle</option>
                    <option value="rectangle">Rectangle</option>
                </select>
                <textarea rows="10" cols="30" name="description">Demo text area</textarea>
            </form>
        </div>
        <button id="coveragebutton" onclick='window.open("/dev/jscoverage.html")'>
          Coverage report
        </button>
        <script>
          if (typeof(_$jscoverage)=='undefined'){
            document.getElementById("coveragebutton").style.display="none";
          }
        </script>
        <script>
          require(
                  [
                    "./js/arrays.js",
                    "./js/date.js",
                    "./js/formtojson.js",
                    "./js/remove_jcr_objects.js",
                    "./js/shortenstring.js",
                    "./js/sort.js",
                    "./js/searches.js"
                    ]
                  );
        </script>
    </body>
</html>
