<!DOCTYPE html>
<html>
    <head>
        <title>Sakai 3 Javascript Test Suite</title>
        <link rel="stylesheet" href="../../../../tests/qunit/css/qunit.css" type="text/css" media="screen">
        <script data-main="../../../../tests/qunit/js/sakai.mockdependencies.js" src="../../../../dev/lib/jquery/require-jquery.js"></script>
        <script type="text/javascript">require(["../../../../tests/qunit/tests/unit/js/templaterenderer.js"]);</script>

    </head>
    <body>
        <h1 id="qunit-header">3akai-ux Templating Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar">
        </div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests">
        </ol>
        <div id="qunit-fixture">
            <div id="qunit_body"></div>
            <div id="qunit_body_template1"><!--
                ${data}
            --></div>
            <div id="qunit_body_template2"><!--
                {for i in data} ${i} {/for}
            --></div>
            <div id="qunit_body_template3"><!--
                ${data.hi} ${data.from} ${data.sakai}
            --></div>
            <div id="qunit_body_template4"><!--
                {for i in data} ${i.str} {/for}
            --></div>
            <div id="qunit_body_template5"><!--
                ${data.nested.str}
            --></div>
            <div id="qunit_body_template6"><!--
                ${data}
            --></div>
            <div id="qunit_body_template7"><!--
                {if data === "Hi"} Hi {elseif data === "from"} from {else} Sakai {/if}
            --></div>
            <div id="qunit_body_template8"><!--
                {for i in data}Data{forelse}No data{/for}
            --></div>
            <div id="qunit_body_template9"><!--
                {macro showData(d)}${d}{/macro}
                ${showData(data)}
            --></div>
            <div id="qunit_body_template10"><!--
                {var thedata = data}
                ${thedata}
            --></div>
        </div>
        <button id="coveragebutton" onclick='window.open("/dev/jscoverage.html")'>
          Coverage report
        </button>
        <script>
          if (typeof(_$jscoverage)=='undefined'){
            document.getElementById("coveragebutton").style.display="none";
          }
        </script>
    </body>
</html>
